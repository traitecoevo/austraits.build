      type: numeric
      units: mg/g
      label: Bark sulphur (S) content per unit bark dry mass
      allowed_values_min: 0.1
      allowed_values_max: 100.0
    bark_Zn_per_dry_mass:
      description: The ratio [PATO:0001470] of the mass [PATO:0000125] of zinc [CHEBI:27363]

    leaf_P_per_dry_mass:
      description: The ratio [PATO:0001470] of the mass [PATO:0000125] of phosphorus
        [CHEBI:28659] in a leaf [PO:0025034] to leaf dry mass [TO:0001014].
      type: numeric
      units: mg/g
      label: Leaf phosphorus (P) content per unit leaf dry mass

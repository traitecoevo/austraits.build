traits:
- var_in: fruit_dry_mass_mg
  unit_in: mg
  trait_name: fruit_dry_mass
  value_type: site_mean
  replicates: 3
  methods: Fruits were separated into follicle or capsule and seeds with a stainless-steel
    knife, and their fresh and dry weights obtained before they were milled to a homogeneous
    powder.
- var_in: fruit_N_mg_g-1
  unit_in: mg/g
  trait_name: fruit_N_per_dry_mass
  value_type: site_mean
  replicates: 3
  methods: Fruits were separated into follicle or capsule and seeds with a stainless-steel
    knife, and their fresh and dry weights obtained before they were milled to a homogeneous
    powder. Total nitrogen in plant parts was determined from Kjeldahl digests with
    a Technicon autoanalyser.
- var_in: fruit_P_mg_g-1
  unit_in: mg/g
  trait_name: fruit_P_per_dry_mass
  value_type: site_mean
  replicates: 3
  methods: Fruits were separated into follicle or capsule and seeds with a stainless-steel
    knife, and their fresh and dry weights obtained before they were milled to a homogeneous
    powder. All nutrients other than N were determined after wet-ashing aliquots (250
    mg) of plant material in a mixture of nitric and perchloric acids as described
    by Johnson and Ulrich (1959). Total phosphorus was determined colorimetrically
    (Murphy and Riley 1962) and total sulfur as described by Allen et al. (1974).
- var_in: fruit_K_mg_g-1
  unit_in: mg/g
  trait_name: fruit_K_per_dry_mass
  value_type: site_mean
  replicates: 3
  methods: Fruits were separated into follicle or capsule and seeds with a stainless-steel
    knife, and their fresh and dry weights obtained before they were milled to a homogeneous
    powder. All nutrients other than N were determined after wet-ashing aliquots (250
    mg) of plant material in a mixture of nitric and perchloric acids as described
    by Johnson and Ulrich (1959). Concentrations of K, Ca, Mg, Na, Fe, Zn, Mn and
    Cu were determined from the clear digests with a Perkin-Elmer Model 503 atomic
    absorption spectrophotometer.

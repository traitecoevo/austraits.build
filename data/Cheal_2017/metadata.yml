dataset:
  data_is_long_format: no
  custom_R_code:            '
    data %>%
      mutate(
        resprouting_capacity_juvenile = `PERVEG V, U, W, N, X (F=inadequate data)`,
        resprouting_capacity = `PERVEG V, U, W, N, X (F=inadequate data)`,
        seedbank_longevity_categorical = ifelse(`PERSEED D, S, G, C, Z (F=inadequate data)` %in% c("S","G","C","D"),
          `PERSEED D, S, G, C, Z (F=inadequate data)`, NA),
        seedbank_longevity = ifelse(`PERSEED D, S, G, C, Z (F=inadequate data)` %in% c("S","G","C"),
          `PERSEED D, S, G, C, Z (F=inadequate data)`, NA),
        fire_cued_seeding = ifelse(`PERSEED D, S, G, C, Z (F=inadequate data)` %in% c("S","G","C"),
          "fire_cued_seeding",NA),
        fire_cued_seeding = ifelse(`T, I, R, M, K (F=inadequate data)` %in% c("I","T"),
          "fire_cued_seeding",fire_cued_seeding),
        fire_cued_seeding = ifelse(`PERSEED D, S, G, C, Z (F=inadequate data)` %in% c("Z"),
          "no_fire_cued_seeding",fire_cued_seeding),
        fire_cued_seeding = ifelse(`T, I, R, M, K (F=inadequate data)` %in% c("R","M"),
          "no_fire_cued_seeding",fire_cued_seeding)
      ) %>%
      group_by(Species) %>%
        mutate(across(c(`GEOPHYTE Y, N`), replace_duplicates_with_NA)) %>%
      ungroup()
    '
  collection_date: unknown/2017
  taxon_name: Species
  description: Compilation of fire response and ecological attribute data for many
    Victoria species
  basis_of_record: literature field
  life_stage: adult
  sampling_strategy: Compilation of ecological attribute data for Victorian plant
    species from diverse sources. These data were compiled to answer questions about
    plant response to disturbance and implement intervention management.
  original_file: Flora_VA_Data_Dec2017_min TFI spp.xls contributed by Matt White
  notes: none
locations: .na
contexts: .na
traits:
- var_in: PERSEED D, S, G, C, Z (F=inadequate data)
  unit_in: .na
  trait_name: post_fire_recruitment
  entity_type: species
  value_type: mode
  basis_of_value: expert_score
  replicates: .na
  methods: Compilation from diverse sources and expert opinion; This trait includes
    the component of "PERSEED" (perennial seed) capturing whether or not germination
    is cued by fire. Options include, D, "wide dispersal", relevant to the usual/common/typical
    size of fire patches in that community; dispersal distance is greater than the
    usual size of fire patches plus the distance between patches; many animal or widely-wind
    dispersed species are included; Dispersal may be by wind or from fleshy fruit
    (birds disperse fruit widely); essentially this category means that there is no
    need for photosynthetic plants nor seeds to survive on a site for the species
    to (re-)appear after the site has been burnt; S, "partial germination", when only
    a portion of the pre-fire seed bank germinates & some of that portion which does
    not germinate remains viable. Partial germination means that only some stored
    seed gets the germination cue, leaving some viable seed if there is another fire
    in quick succession or the first germination fails. 'Partial germination' is common
    for species which rely on a temperature cue (eg. legumes) as some seeds are too
    deeply buried to receive this cue.; Three subdivisions of "complete germination",
    where nearly all stored seed gets the germination cue and so the seed bank is
    exhausted straight afer fires; there is thus no viable seed bank until the first
    seed set. If germinants do not establish (eg. due to drought or a 2nd fire) local
    persistence of the species is problematic or even unlikely. 'Complete germimation'
    can be assumed for species whose germination cues are some exudate from ash or
    smoke, as rainfall infuses the cue throughout the (whole) soil profile; it can
    also be assumed for elevated seed banks. Among species with complete germination,
    G are "long-lived", typically > 10 years, and once there is a fire and germination
    occurs, seed is then unavailable until plants mature; C are "short-lived", typically
    < 2 years, with negligible (or only very short-term) on-site survival of seed
    after adults die. For these species, seed do not readily migrate into the site
    between fires. Finally, Z are species that do not re-establish from seed immediately
    (or soon) after fire. These are particularly a feature of rainforests and other
    EVCs that are very rarely burnt, may or many not resprout.
- var_in: seedbank_longevity
  unit_in: a
  trait_name: seedbank_longevity
  entity_type: species
  value_type: bin
  basis_of_value: expert_score
  replicates: .na
  methods: Compilation from diverse sources and expert opinion; This trait includes
    the component of "PERSEED" (perennial seed) capturing whether or not seeds are
    long-lived at a site, short-lived at a site, or readily recolonise a site. Options
    include, D, "wide dispersal", relevant to the usual/common/typical size of fire
    patches in that community; dispersal distance is greater than the usual size of
    fire patches plus the distance between patches; many animal or widely-wind dispersed
    species are included; Dispersal may be by wind or from fleshy fruit (birds disperse
    fruit widely); essentially this category means that there is no need for photosynthetic
    plants nor seeds to survive on a site for the species to (re-)appear after the
    site has been burnt; S, "partial germination", when only a portion of the pre-fire
    seed bank germinates & some of that portion which does not germinate remains viable.
    Partial germination means that only some stored seed gets the germination cue,
    leaving some viable seed if there is another fire in quick succession or the first
    germination fails. 'Partial germination' is common for species which rely on a
    temperature cue (eg. legumes) as some seeds are too deeply buried to receive this
    cue.; Three subvisiions of "complete germination", where nearly all stored seed
    gets the germination cue and so the seed bank is exhausted straight afer fires;
    there is thus no viable seed bank until the first seed set. If germinants do not
    establish (eg. due to drought or a 2nd fire) local persistence of the species
    is problematic or even unlikely. 'Complete germimation' can be assumed for species
    whose germination cues are some exudate from ash or smoke, as rainfall infuses
    the cue throughout the (whole) soil profile; it can also be assumed for elevated
    seed banks. Among species with complete germination, G are "long-lived", typically
    > 10 years, and once there is a fire and germination occurs, seed is then unavailable
    until plants mature; C are "short-lived", typically < 2 years, with negligible
    (or only very short-term) on-site survival of seed after adults die. For these
    species, seed do not readily migrate into the site between fires. Finally, Z are
    species that do not re-establish from seed immediately (or soon) after fire. These
    are particularly a feature of rainforests and other EVCs that are very rarely
    burnt, may or many not resprout.
- var_in: seedbank_longevity_categorical
  unit_in: .na
  trait_name: seedbank_longevity_class
  entity_type: species
  value_type: mode
  basis_of_value: expert_score
  replicates: .na
  methods: Compilation from diverse sources and expert opinion; This trait includes
    the component of "PERSEED" (perennial seed) capturing whether or not seeds are
    long-lived at a site, short-lived at a site, or readily recolonise a site. Options
    include, D, "wide dispersal", relevant to the usual/common/typical size of fire

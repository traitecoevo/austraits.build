- var_in: PERVEG V, U, W, N, X (F=inadequate data)
  unit_in: .na
  trait_name: .na
  entity_type: species
  value_type: mode
  basis_of_value: expert_score
  replicates: .na
  methods: compilation from diverse sources and expert opinion; this trait included
    information on how species' maturity shifts in response to fire; this is one component
    of the data recorded in the column "PERVEG" (perennial vegetation);
- var_in: resprouting_capacity_juvenile
  unit_in: .na
  trait_name: resprouting_capacity_juvenile
  entity_type: species
  value_type: mode
  basis_of_value: expert_score
  replicates: .na
  methods: compilation from diverse sources and expert opinion; this trait extracts
    the response of juvenile vegetation that is recorded in the trait values for "PERVEG"
    (perennial vegetation)
- var_in: resprouting_capacity
  unit_in: .na
  trait_name: resprouting_capacity
  entity_type: species
  value_type: mode
  basis_of_value: expert_score
  replicates: .na
  methods: compilation from diverse sources and expert opinion; this trait collapses
    the data recorded under "PERVEG" (perennial vegetation) into the binary "fire-killed"
    vs "resprouts". More detailed information on plant fire response that is coded
    in "PERVEG" is now included under `resprouting_capacity_juvenile`. How a fire
    affects the "maturity status" of a plant is not mapped into AusTraits.
- var_in: T, I, R, M, K (F=inadequate data)
  unit_in: .na
  trait_name: seedling_establishment_conditions
  entity_type: species
  value_type: mode
  basis_of_value: expert_score
  replicates: .na
  methods: compilation from diverse sources and expert opinion; This trait captures
    how fire establishment patterns contribute to the species' age structure in the
    community; options are, T = can establish immediately after fire and in later
    years as vegetation ages, right thru to mature and over-mature vegetation (assuming
    suitable seasonal conditions). These species form multi-aged stands, recruitment
    can occur at any age but may not occur throughout the year (eg. annual plants
    may establish in 1-year old vegetation, 10-year old vegetation, 100-year old vegetation
    but not in dry summers); I = able to establish immediately after a fire (within
    the first 2 seasons, and usually within the first season), but cannot continue
    recruitment as the vegetation ages further, unable to establish in mature vegetation.
    These species Form single-aged stands or cohorts (within the area burnt by a single
    fire), often with some form of long-lived seed storage between fires; R = unable
    to establish immediately after fire (within the first season or two), but can
    establish in older vegetation (including mature to over-mature vegetation), requires
    some environmental charateristics not found in vegetation straight after fires.
    These species require some environmental characteristics not found in vegetation
    straight after fires (eg. closed canopies or dense/moist litter layers or dispersal
    from a distant refuge or faunal dispersal).; M = can only establish at an intermediate
    stage, ie. cannot establish straight after fire nor in mature to over-mature vegetation.
    These species require some time after fire before they can establish and also
    cannot establish when the vegetation has matured.  Different from 'I' in that
    dependent on fire for establishment, but cannot establish in the first few seasons
    after fire (eg. fire cues flowering but plant needs time to flower and set viable
    seed before seedlings can establish); a category that's difficult to assign with
    confidence.; K = establish immediately after fire and also in mature to over-mature
    vegetation, cannot establish in intermediate aged vegetation. This category includes
    long-lived species with a long time between seedling (or post-fire resprout stage)
    and reproductive maturity (mostly > 2 years), can establish in long-unburnt vegetation,
    but can also establish immediately after fire.
- var_in: SPP LIFE 3, 10, 20, 50, 100 (F=inadequate data)
  unit_in: a
  trait_name: lifespan
  entity_type: species
  value_type: bin
  basis_of_value: expert_score
  replicates: .na
  methods: compilation from diverse sources and expert opinion; This trait captures
    time to local extinction of the species within the community.  Extinction occurs
    after above-ground plants have disappeared and viable seed is insufficient to
    replace typical pre-fire densities.  At this time it is expected that the species
    will not recover from another fire unless it has widely dispersed propagules.  Be
    careful not to confuse this with the lifespan of an individual plant within a
    species.
- var_in: INDIV LIFE A, ASP, B, SP, MP, LP (F = inadequate data)
  unit_in: .na
  trait_name: life_history
  entity_type: species
  value_type: mode
  basis_of_value: expert_score
  replicates: .na
  methods: compilation from diverse sources and expert opinion
- var_in: GEOPHYTE Y, N

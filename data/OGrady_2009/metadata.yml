  description: We examined spatial and temporal patterns of tree water use and aspects
    of hydraulic architecture in four common tree species of central Australia to
    better understand processes that constrain water use in these environments.
  basis_of_record: field
  life_stage: adult
  sampling_strategy: In this study we have examined patterns of tree water use, leaf
    water potential and aspects of hydraulic architecture at two sites within the
    Ti tree basin- Tin fish Bore (C. opaca, E. victrix and A. aneura) on Stirling
    station and on Woodforde River on Pine Hill Station (E. camaldulensis, A. aneura).
    These two sites were chosen as they encompass the range of habitats common in
    this region of central Australia and represent sites of contrasting depths to
    water table (Tin fish 7 m, Woodforde 40 m). Not all species were present at each
    site; however, both sites contained extensive stands of A. aneura. Field measurements
    undertaken as part of this study were made during two field campaigns in April
    and November 2007. The April field campaign took place between 18 and 25 April,
    during a time of relatively high soil moisture availability. The November field
    campaign took place between 17 and 24 November, after an extended period of little
    or no rainfall, and represented a period of low soil water availability.

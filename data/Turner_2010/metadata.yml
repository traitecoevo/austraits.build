dataset:
  year_collected_start: 2005
  year_collected_end: 2005
  description: To try and clarify whether leaf delta13C is inherently stable across
    environments or varies with environment, particularly rainfall, we measured the
    leaf delta13C of a number of Eucalyptus species in two common gardens varying
    in rainfall.
  collection_type: common garden and field
  sample_age_class: adult
  sampling_strategy: At two common gardens, 10–25 leaves, depending on size, were collected from four replicate
    trees of each species. Leaves were around 1 year old when collected.
  original_file: Turner-Coolgardie_Kalgoorlie_xlsx.xls
  notes: Field collection occurred on the 19th of August 2005.
sites:
  Coolgardie arboretum:
    Soil type: clay
    m.a.s.l: 417
    MAP: 216
    latitude (deg): -30.95
    longitude (deg): 121.15
    description: The trees at Coolgardie were planted between 1974 and 1980 in a 5-m
      grid pattern. In August 2005, the trees at Coolgardie were 3–10 m in height
      (Table 1). Species were spaced such that the crowns of the
      individual trees did not touch.
  Kalgoorlie arboretum:
    Soil type: clay
    latitude (deg): -30.7444
    longitude (deg): 121.4492
    description: .na
  Nr. Coolgardie arboretum:
    Soil type: sand
    m.a.s.l: 406
    latitude (deg): -30.9
    longitude (deg): 121.15
    description: At Coolgardie, one species, Eucalyptus leptopoda, was collected from
      a bush site 1 km from the arboretum.
  Nr. Kalgoorlie arboretum:
    Soil type: clay
    latitude (deg): .na
    longitude (deg): .na
    description: .na
config:
  data_is_long_format: no
  variable_match:
    species_name: Species
    site_name: location
  custom_R_code: .na
traits:
- var_in: Tree height [m]
  unit_in: m
  trait_name: .na
  value_type: raw_value
  replicates: 1
  methods: unknown
- var_in: Circumference [cm]
  unit_in: cm
  trait_name: .na
  value_type: raw_value
  replicates: 1
  methods: unknown
- var_in: BHD [cm]
  unit_in: cm
  trait_name: .na
  value_type: raw_value
  replicates: 1
  methods: unknown
- var_in: av delta C (29.78 per mille VPDB)
  unit_in: per mille
  trait_name: .na
  value_type: raw_value
  replicates: 1
  methods: The delta13C was referenced against Vienna Peedee Belemnite on a scale
    normalized by assigning consensus values of -46.6‰ to L-SVEC lithium carbonate
    and +1.95‰ to NBS 19 calcium carbonate (Coplen et al. 2006). Using this referencing
    system, the delta13C of NBS 22 oil is -30.03‰ compared with a value of -29.78‰
    used in previous studies (Farquhar et al. 1989). The isotopic ratios are expressed
    as delta values in parts per thousand and not as carbon isotope discrimination
    (Farquhar and Richards 1984) because the isotopic composition of carbon dioxide
    at the sites was not measured.
- var_in: av d13C
  unit_in: per mille
  trait_name: leaf_delta13C
  value_type: raw_value
  replicates: 1
  methods: The carbon isotope ratio (delta13C) determined after combustion using a
    ratio mass spectrometer (Finnigan Delta+ XL, Bremen, Germany) with a routine precision
    of better than 0.1‰.
- var_in: N (g/m2)
  unit_in: g/m2
  trait_name: leaf_N_per_area
  value_type: raw_value
  replicates: 1
  methods: Leaves finely ground to a powder for the analysis of nitrogen content with
    a Vario EL II analyser (Elementar, Hanau, Germany).
- var_in: av C% 1.Result
  unit_in: '%'
  trait_name: leaf_C_per_dry_mass
  value_type: raw_value
  replicates: 1
  methods: .na
- var_in: Stemnumber
  unit_in: count
  trait_name: stem_count_categorical
  value_type: raw_value
  replicates: 1
  methods: expert observation
- var_in: Leaf size [area/Leaf]
  unit_in: cm2
  trait_name: leaf_area
  value_type: raw_value
  replicates: 1
  methods: Area of leaves was measured with a LI-3100 (LiCor Inc., Lincoln, NE, USA)
    area meter.
- var_in: Specific Leaf Area (m2 kg)
  unit_in: m2/kg
  trait_name: specific_leaf_area
  value_type: raw_value
  replicates: 1
  methods: Area of leaves was measured with a LI-3100 (LiCor Inc., Lincoln, NE, USA)
    area meter and the dry weight determined after drying at 70 °C for 48 h in a forced-draft
    oven. SLA was calculated as area per unit mass.
substitutions:
- trait_name: stem_count_categorical
  find: multi
  replace: '7'

questions:
  qu1: Site information for both Coolgardie sites (description, mean rainfall and metres above sea level) has
    been sourced from the articles supplied. Is the same site information available for 'Kalgoorlie arboretum'
    and 'Nr. Kalgoorlie arboretum'? In particular, can you provide a short description of the site 'Nr. Kalgoorlie arboretum' and the coordinates?
  qu 3: In the raw data file 'Turner-Coolgardie_Kalgoorlie_xlsx' the column labeled
    'avC%' contains no values. I have interpreted the column directly to its right
    '1.Result' as the actual column for 'leaf carbon content'. Is this correct?
  qu 4: Trait values for 'leaf nitrogen content per area' in column labeled 'N(g/m2)'
    appear very high in comparison to other studies in AusTraits. The values in the
    column following labeled '1.Result' have a reasonable looking distribution assuming
    units are also 'g/m2.' Could you please clarify which column contains the appropriate
    values for leaf nitrogen content per area and elaborate why values in N(g/m2)
    appear high?
  qu 5: Are methods available for leaf_C_per_dry_mass?


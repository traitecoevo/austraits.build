    Stomatal index was calculated for the abaxial (underside) surface of the leaves,
    as adaxial side stomatal frequencies are significantly smaller and vary greatly,
    producing inconsistent stomatal counts, not representative of true stomatal frequencies.
    Stomatal index (proportion of epidermal cells that are stomata) was calculated
    by the equation S/[E+S] x 100. Where S = stomata per unit area and E = number
    of epidermal cells per unit area.

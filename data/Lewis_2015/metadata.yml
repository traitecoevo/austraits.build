questions:
  contributor: In the spreadsheet with isotope data, both leaf and stem samples list
    pot 306. However, the leaf sample indicates this pot is at CO2 = 280 and the stem
    sample lists CO2 = 400. I've assumed a pot number refers to the same plant. Also
    pot 301 lists "Elev" temperature for the leaf sample and Ambient temperature for
    the stem sample. Based on your notes files, all pots in the 300's should be elevated
    temperature and CO2 = 280 ppm - can I correct the outliers?
  question2: In the manuscript you also mention CO2 response curves. If you'd like
    to submit these data as well, I can extract Amax (and corresponding stomatal conductance,
    ci, transpiration values) to also include in AusTraits.
  question3: Do you have additional methods information for the leaf anatomy data?
    In the notes file, I can see it was Allison Frith's honours project, but there
    are only definitions given, not methods.
  question4: Measurements in the Asat file were made at different PAR values (700
    vs 1000). I just want to confirm these are both considered "saturating" light
    levels. I've included the PAR reading at a contextual variable.
  additional_traits: percent mucilage cells, percent mesophyll cells, percent vascular
    cells, stomatal index of abaxial and adaxial sides; they also measured CO2 response
    curves.


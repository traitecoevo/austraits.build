- var_in: LMA (g m-2)
  unit_in: g/m2
  trait_name: specific_leaf_area
  value_type: raw_value
  replicates: 1
  methods: Seventeen months (April 2010) after the initiation of [CO2] and temperature
    treatments, six plants from each of the treatment combinations were harvested
    and separated into leaf and stem tissue. Leaves were further separated into new
    growth, corresponding to leaves produced since the initiation of treatments, and
    initial leaf tissue, corresponding to leaves produced before the initiation of
    treatments. Total projected leaf area of initial leaf tissue and new growth was
    measured using a portable leaf area meter (LI-3100A, Li-Cor Biosciences Inc.,
    Lincoln, NE, USA). Harvested tissue was oven-dried at 70 deg C until completely
    dry (approximately 1 week) and then massed. For each plant, leaf mass per unit
    leaf area (LMA) was calculated as total leaf dry mass/total leaf area. Leaf area
    per unit shoot dry mass (LAR) was calculated as total leaf area/total shoot dry
    mass.

- var_in: LaminaT (um)
  unit_in: um
  trait_name: leaf_thickness
  value_type: raw_value
  replicates: 1
  methods: leaf lamina thickness; Leaves were cut into 1cm lengths, placed into 1
    cm long plastic straws with Optimal Cutting Temperature (O. C. T.) embedding medium
    for frozen tissue (Tissue-Tek, Sakura, USA) and placed in a freezer at -79 deg
    C for ~10 minutes. Frozen sections were removed from the straws and secured to
    the cryotome disc with O. C. T. medium. Sections were cut to a thickness 35 um
    using a cryotome (Leica CM1900, Leica, Bannockburn, IL, USA) (Figure 7). Cryotomed
    leaf 13 sections were carefully transported to microscope slides and stained using
    0.01% toluidine blue in phosphate buffer solution (PBS). Olympus compound light
    microscope (Olympus BX51) with 10x optical lens and digital camera (Olympus DP20)
    were used to take multiple images (average of 5 per section) of the leaf sections.
    Leaf thickness, upper and lower epidermal thickness, total leaf, mucilage cells,
    mesophyll cells and vascular tissue cross-sectional areas were determined using
    ImageJ (ImageJ 1.41, Wayne Rasband, National Institute of Health, USA).

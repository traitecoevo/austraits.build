- var_in: abaxialEpiDen (mm-2)
  unit_in: '{count}/mm2'
  trait_name: leaf_epidermal_cell_density_abaxial
  entity_type: individual
  value_type: raw
  basis_of_value: measurement
  replicates: 1
  methods: epidermal cell density of the lower side; Individual leaves were cut into
    1cm2 segments taken from the middle of each leaf, with one side of the leaf uncut
    to allow the segment to unfold. Leaf sections were placed in test tubes with 3mL
    of 30% hydrogen peroxide, 3mL of glacial acetic acid and 0.01g of triton-x. The
    tubes were placed in a 90 deg C water bath for 72. Sections were removed and rinsed
    with distilled water to remove mesophyll cell debris and traces of acid. The epidermal
    layers were floated in distilled water and any remaining tissues were removed
    using a soft, round-tip nylon paintbrush. Sections were stained overnight in 0.5%  aqueous
    safranin, rinsed with distilled water and mounted on glass microscope slides in
    40% glycerol. Sections were viewed through an Olympus compound light microscope
    (Olympus BX60) using 10x magnification. Images were collected using a JenOptik
    C14 digital camera with resolution 1300x1030 and image analysis software Image
    pro plus version 6.2 (Image-Pro Plus 6.2, Media Cybernetics, Inc., Maryland USA).
    An average of five images of the epidermal cells and stomates were acquired from
    varying depths/focuses. Wollemi pine leaves are decurrent and therefore have uneven
    epidermal layers. This requires multiple images at varying focal depths to be
    stacked into one focused image. The number of epidermal cells and number of stomates
    were counted using the image processing and analysis software, ImageJ (ImageJ
    1.41, Wayne Rasband, National Institute of Health, USA). Partial stomates and
    epidermal cells along the left hand side and top of the field of view were not
    counted; partial stomates along the right hand side and bottom of the field of
    view were included in the study. This eliminated bias from the stomatal counts.
    Stomatal index was calculated for the abaxial (underside) surface of the leaves,
    as adaxial side stomatal frequencies are significantly smaller and vary greatly,
    producing inconsistent stomatal counts, not representative of true stomatal frequencies.
    Stomatal index (proportion of epidermal cells that are stomata) was calculated
    by the equation S/[E+S] x 100. Where S = stomata per unit area and E = number
    of epidermal cells per unit area.

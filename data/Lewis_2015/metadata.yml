- var_in: Photo (umol m-2 s-1)
  unit_in: umol{CO2}/m2/s
  trait_name: leaf_photosynthetic_rate_per_area_saturated
  entity_type: individual
  value_type: raw
  basis_of_value: measurement
  replicates: 1
  methods: Light-saturated net photosynthetic rates (Asat) and stomatal conductance
    (gs) were measured in November 2008, February, March and June 2009, and January
    and February 2010 using a portable open gas exchange system (LI-6400, Li-Cor Biosciences
    Inc.) supplying light by a built-in blue and red light-emitting diode source mounted
    above the leaf cuvette (LI-6400-02B). At each measurement period, measurements
    were made on mature leaves of apical whorls of 5-10 randomly selected plants per
    [CO2] x temperature treatment combination. All measurements (except November 2008)
    were made at saturating irradiance (Q, 700 mmolm-2 s-1, 400-700 nm), the target
    growth [CO2], midday growth temperature (26 or 30 deg C) and a leaf-to-air vapour
    pressure deficit (VPD) of 0.9-2.0 kPa, reflecting ambient VPD in the glasshouse
    compartments. Conditions for measurements in November 2008 were the same except
    that irradiance was 1000 mmolm-2 s-1. All measurements (except February 2010)
    were recorded after ~10 min, after photosynthesis had equilibrated. In February
    2010, gas-exchange data at the growth [CO2] were determined from measurements
    of the response of photosynthesis (A) to intercellular [CO2] (Ci) and irradiance
    (Q).

- var_in: leaf_percentN
  unit_in: '%'
  trait_name: leaf_N_per_dry_mass
  entity_type: individual
  value_type: raw
  basis_of_value: measurement
  replicates: 1
  methods: N and C content were determined on leaf, shoot and root samples collected
    from three plants in each treatment. After drying at 60 deg C for 48 h, samples
    were ground to powder before analysis. N and C content were determined at the
    Serveis Cientifico-Tecnics of the University of Barcelona (Barcelona, Spain) using
    an elemental analyser (EA1108, Series 1; Carbo Erba Instrumentazione).
- var_in: leaf_d15N
  unit_in: '{delta}[ppth]'
  trait_name: leaf_delta15N
  entity_type: individual
  value_type: raw
  basis_of_value: measurement
  replicates: 1
  methods: Subsamples of leaf, shoot and root tissue were collected at the end of
    the experiment (April 2010). Samples were dried at 60 deg C for 48 h before analysis.
    Samples were analysed to determine the C and N isotope composition using a Flash
    1112 Elemental Analyser (Carbo Erba Instrumentazione, Milan, Italy) coupled to
    an IRMS Delta C isotope ratio mass spectrometer through a Conflo III Interface
    (Thermo-Finnigan, Dreieich, Germany).

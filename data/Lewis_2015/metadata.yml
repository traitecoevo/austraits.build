config:
  data_is_long_format: no
  variable_match:
    taxon_name: Species
    observation_id: Potnum
    site_name: site
    context_name: context
    date: date_gas_exchange
  custom_R_code: data %>% mutate(site = "University of Western Sydney")
traits:
- var_in: Amax
  unit_in: umolCO2/m2/s
  trait_name: photosynthetic_rate_per_area_maximum
  value_type: raw_value
  replicates: 1
  methods: ACi response curves were measured 15 months (February 2010) after treatments
    were initiated. Curves were measured on 9-10 plants in each treatment using a
    portable open gas exchange system (LI-6400, Li-Cor Biosciences     Inc.) supplying
    light by a built-in blue and red light-emitting diode source mounted above the
    leaf cuvette (LI-6400-02B). External [CO2] (Ca) was applied after equilibration
    at the ambient growth [CO2] and the cuvette temperature was maintained at 20 deg
    C; Ca was varied 11 times between 75 ppm and 2000 ppm. Measurements were automatically
    recorded at each Ca set-point when photosynthesis had equilibrated, which was
    typically 1-2 min after a stable Ca setpoint had been achieved. Amax (and corresponding
    stomatal conductance) is recorded as the top step in the ACi curve.
- var_in: gs_at_Amax
  unit_in: molH2O/m2/s
  trait_name: stomatal_conductance_per_area_at_Amax
  value_type: raw_value
  replicates: 1
  methods: ACi response curves were measured 15 months (February 2010) after treatments
    were initiated. Curves were measured on 9-10 plants in each treatment using a
    portable open gas exchange system (LI-6400, Li-Cor Biosciences     Inc.) supplying
    light by a built-in blue and red light-emitting diode source mounted above the
    leaf cuvette (LI-6400-02B). External [CO2] (Ca) was applied after equilibration
    at the ambient growth [CO2] and the cuvette temperature was maintained at 20 deg
    C; Ca was varied 11 times between 75 ppm and 2000 ppm. Measurements were automatically
    recorded at each Ca set-point when photosynthesis had equilibrated, which was
    typically 1-2 min after a stable Ca setpoint had been achieved. Amax (and corresponding
    stomatal conductance) is recorded as the top step in the ACi curve.
- var_in: Photo (umol m-2 s-1)
  unit_in: umolCO2/m2/s
  trait_name: photosynthetic_rate_per_area_saturated
  value_type: raw_value
  replicates: 1
  methods: Light-saturated net photosynthetic rates (Asat) and stomatal conductance
    (gs) were measured in November 2008, February, March and June 2009, and January
    and February 2010 using a portable open gas exchange system (LI-6400, Li-Cor Biosciences
    Inc.) supplying light by a built-in blue and red light-emitting diode source mounted
    above the leaf cuvette (LI-6400-02B). At each measurement period, measurements
    were made on mature leaves of apical whorls of 5-10 randomly selected plants per
    [CO2] x temperature treatment combination. All measurements (except November 2008)
    were made at saturating irradiance (Q, 700 mmolm-2 s-1, 400-700 nm), the target
    growth [CO2], midday growth temperature (26 or 30 deg C) and a leaf-to-air vapour
    pressure deficit (VPD) of 0.9-2.0 kPa, reflecting ambient VPD in the glasshouse
    compartments. Conditions for measurements in November 2008 were the same except
    that irradiance was 1000 mmolm-2 s-1. All measurements (except February 2010)
    were recorded after ~10 min, after photosynthesis had equilibrated. In February
    2010, gas-exchange data at the growth [CO2] were determined from measurements

  methods: N and C content were determined on leaf, shoot and root samples collected
    from three plants in each treatment. After drying at 60 deg C for 48 h, samples
    were ground to powder before analysis. N and C content were determined at the
    Serveis Cientifico-Tecnics of the University of Barcelona (Barcelona, Spain) using
    an elemental analyser (EA1108, Series 1; Carbo Erba Instrumentazione).

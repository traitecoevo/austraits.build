dataset:
  year_collected_start: unknown
  year_collected_end: unknown
  description: Freya's thesis data; study examines the height growth trajectories in 18 woody plant species in a light-saturated, fire-prone, semi-arid environment as well as the influence of functional traits on those trajectories.
  collection_type: field
  sample_age_class: adult
  sampling_strategy: This study took advantage of fire histories within Murray Sunset National Park (Avitabile et al. 2013) to conduct a chronosequence study of plant species growth over time (Falster & Westoby 2005a; Muir et al. 2014). Eleven areas varying in time-since-fire (1,2,4,8,13,15, 26, 33, 36,46,86 years), were selected within a relatively small region of Murray Sunset National Park, sites encompassed a range of post-fire ages whilst restricting the amount of edaphic variation, and all areas were within Triodia Mallee. Between three and five different patches within a 'time-since-fire' area were surveyed, totaling 50 surveys across 11 areas. Eighteen woody plant species were selected that had at least three individuals across each of the 50 survey sites, a total of 1250 individual plants were sampled. 
  original_file: FT_species_traits.csv within raw folder in Thomas_2017 folder
  notes: .na

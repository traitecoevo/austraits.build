traits:
- var_in: SLA
  unit_in: mm2/mg
  trait_name: specific_leaf_area
  value_type: site_mean
  replicates: 5
  methods: Guidance on sample sizes for measuring plant traits were followed from Cornelissen et al. (2003), and we took five samples (ie five leaves or five stem sections) from each of five individual plants for each species. Specific leaf area (SLA; mg mm2), the one-sided leaf surface area of fresh leaves divided by the mass of leaves oven-dried at 65 deg C for 48 h was measured for at least five leaves from each of five individuals for each species.
- var_in: SD
  unit_in: mg/mm3
  trait_name: wood_density
  value_type: site_mean
  replicates: 5
  methods: Guidance on sample sizes for measuring plant traits were followed from Cornelissen et al. (2003), and we took five samples (ie five leaves or five stem sections) from each of five individual plants for each species. Stem tissue density (dry mass per unit fresh volume; mg mm"3) was measured using 40â€“60 mm long, stem segments from at least five individuals per species. Samples were collected in the field and refrigerated before processing as soon as feasible. Stem tissue density was then determined following Archimedes principle using the protocol from Cornelissen et al. (2003).
- var_in: SD_MASS
  unit_in: mg
  trait_name: seed_mass
  value_type: site_mean
  replicates: 5
  methods: Guidance on sample sizes for measuring plant traits were followed from Cornelissen et al. (2003), and we took five samples (ie five leaves or five stem sections) from each of five individual plants for each species. Seed mass (mg) was measured for as many species as possible with field-collected seed, oven-dried and weighed. Seed mass data were also supplemented from the literature and a global seed mass database (Moles & Westoby 2003). 
- var_in: 'N'
  unit_in: '%'
  trait_name: leaf_N_per_dry_mass
  value_type: site_mean
  replicates: 5
  methods: Guidance on sample sizes for measuring plant traits were followed from Cornelissen et al. (2003), and we took five samples (ie five leaves or five stem sections) from each of five individual plants for each species. Leaf nitrogen concentrations (Nmass; %) were calculated on five fully expanded leaves taken from well-lit positions on each of five individuals per species. Leaves from each species were then pooled and finely ground for nitrogen analysis. Total nitrogen concentration based on mass (%) was measured using complete combustion gas chromatography performed by The Surface and Chemical Analysis Network at The University of Melbourne.
- var_in: Yrs
  unit_in: years
  trait_name: .na
  value_type: raw_value
  replicates: 1
  methods: time in years since last fire (contextual variable)
- var_in: Ht
  unit_in: cm
  trait_name: plant_height
  value_type: raw_value
  replicates: 1
  methods: We measured heights of at least five (and up to 10) individuals per species in each time-since-fire area. Many species in this region resprout after fire, but for species with postfire seed regeneration, separate measurements were made on seedling and resprouting individuals. It is easy to determine seeded individuals from resprouting individuals when plants are young, but as they age it becomes increasingly difficult to have confidence of whether an individual seeded or resprouted. Additionally, we thought it likely that resprouters would generally outpace reseeders due to their underground resource stores, and so modelling both functional types together might conflate growth rates based on functional traits and inherently different growth mechanisms (Falster & Westoby 2005a). Due to this, Eucalyptus oleosa, Eucalyptus gracilis and Melaleuca lanceolata (the resprouting species) were left out of the trait-based multispecies model, and their growth was modelled separately to represent the resprouting species. 
- var_in: Length
  unit_in: cm
  trait_name: plant_width
  value_type: raw_value
  replicates: 1
  methods: Canopy length, canopy width and basal diameter of the biggest stem were also measured for each individual of each species; we focussed our analysis on height-growth to complement the growing literature of height-growth, mainly from more temperate ecosystems. 
- var_in: Width
  unit_in: cm
  trait_name: plant_breadth
  value_type: raw_value
  replicates: 1
  methods: Canopy length, canopy width and basal diameter of the biggest stem were also measured for each individual of each species; we focussed our analysis on height-growth to complement the growing literature of height-growth, mainly from more temperate ecosystems.
- var_in: Diam
  unit_in: mm
  trait_name: basal_diameter
  value_type: raw_value
  replicates: 1
  methods: Canopy length, canopy width and basal diameter of the biggest stem were also measured for each individual of each species; we focussed our analysis on height-growth to complement the growing literature of height-growth, mainly from more temperate ecosystems.

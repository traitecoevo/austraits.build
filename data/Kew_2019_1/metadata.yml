source:
  primary:
    key: Kew_2019_1
    bibtype: Online
    author: '{Royal Botanic Gardens Kew}'
    year: 2019
    title: Seed Information Database (SID) and Seed Bank Database
    url: http://data.kew.org/sid/
contributors:
  data_collectors:
  - last_name: Liu
    given_name: Udayangani
    ORCID: 0000-0002-6192-1319
    affiliation: Royal Botanic Gardens, Kew, United Kingdom
    additional_role: contact
  austraits_curators: Elizabeth Wenk
dataset:
  data_is_long_format: no
  custom_R_code:     '
    data %>%
      group_by(taxa) %>%
      distinct(thousandseedweight, .keep_all = TRUE) %>%
      ungroup() %>%
      mutate(
        original_dataset_id = stringr::str_replace_all(refshort,"[\\(]",""),    
        original_dataset_id = stringr::str_replace(original_dataset_id,"\\)",""),
        original_dataset_id = stringr::str_replace(original_dataset_id,"\\.",""),
        original_dataset_id = stringr::str_replace(original_dataset_id,"\\, ","_"),
        original_dataset_id = stringr::str_replace(original_dataset_id,"\\,",""),
        original_dataset_id = stringr::str_replace(original_dataset_id,"\\& ",""),
        original_dataset_id = stringr::str_replace_all(original_dataset_id,"[:space:]","_"),
        original_dataset_id = stringr::str_replace(original_dataset_id,"\\_et_al",""),
        original_dataset_id = if_else(is.na(original_dataset_id),"unknown",original_dataset_id),
        measurement_remarks = paste0(
          "MATERIAL: ", materialweigheddesc, "; ",
          "NOTES: ", seedweightnotes, "; ",
          "REFERENCE: ", original_dataset_id
        ),
        measurement_remarks = stringr::str_replace(measurement_remarks, "MATERIAL: NA; ",""),
        measurement_remarks = stringr::str_replace(measurement_remarks, "NOTES: NA; ","")
      ) %>% 
      filter(!original_dataset_id %in% c("Jurado_1991", "Moles_2000", "Milberg_1998"))
  '
  collection_date: unknown/2019
  taxon_name: taxa
  description: all seed weights for Australian species from the Kew Botanic Gardens
    database
  basis_of_record: preserved_specimen
  life_stage: adult
  sampling_strategy: information in data.csv file
  original_file: in raw data folder
  notes: Data provided for inclusion in AusTraits and subsequent reuse under a Creative
    Commons licesne. Data not to be used for Commercial Purposes.
locations: .na
contexts: .na
traits:
- var_in: thousandseedweight
  unit_in: mg
  trait_name: seed_dry_mass
  entity_type: unknown
  value_type: mean
  basis_of_value: measurement
  replicates: unknown
  measurement_remarks: measurement_remarks
  methods: Kew Gardens collections, with details in data.csv file under columns "materialweigheddesc"
    and "seedweightnotes"
substitutions: .na

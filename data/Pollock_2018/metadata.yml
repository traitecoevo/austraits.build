questions:
  contributor: Do you have coordinates for each of the study localities? Alternatively, can I use the generic coordinates for the national parks from https://placenames.fsdf.org.au/? I’m not quite sure how the site names in Euctraits::mallee align with the national parks, so if you don't have more precise coordinates, a quick solution would be if you went through the list of sites in the site_data_Pollock_2018 spreadsheet and annotated each one with the name of a park.
  question_2: In the manuscript it seems like you have modeled or collected data on other site characteristics (i.e. % sand, dune landform, etc.) Do you have actual values for these variables that would be entered as site data?
  question_3: Please confirm that I've attributed this dataset to the correct manuscript. It should be the manuscript for which the field data were first collected. If different variables from a single field campaign where published as parts of different manuscripts it is appropriate to list multiple references.


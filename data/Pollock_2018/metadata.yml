traits:
- var_in: sla_mm2_per_mg
  unit_in: mm2/mg
  trait_name: specific_leaf_area
  value_type: raw_value
  replicates: 1
  methods: Eucalypt leaves and fruits were collected in Murray Sunset NP, Wyperfeld NP and Little Desert NP in 2012–2013. Potential sites were located using field guides and recorded locations of species from both data sets, and we sampled 40 sites spread across the region. At each sample site, we collected trait data on three individuals of each species present. We collected fully expanded leaves not damaged by insects from canopies exposed to direct sunlight. SLA is the one-sided leaf surface area of fresh leaves divided by the mass of leaves oven-dried at 65 deg C for 48 h. 
- var_in: leaf_area_cm2
  unit_in: cm2
  trait_name: leaf_area
  value_type: raw_value
  replicates: 1
  methods: Eucalypt leaves and fruits were collected in Murray Sunset NP, Wyperfeld NP and Little Desert NP in 2012–2013. Potential sites were located using field guides and recorded locations of species from both data sets, and we sampled 40 sites spread across the region. At each sample site, we collected trait data on three individuals of each species present. We collected fully expanded leaves not damaged by insects from canopies exposed to direct sunlight. One=sode leaf surface area was determined.
- var_in: leaf_mass_g
  unit_in: g
  trait_name: leaf_dry_mass
  value_type: raw_value
  replicates: 1
  methods: Eucalypt leaves and fruits were collected in Murray Sunset NP, Wyperfeld NP and Little Desert NP in 2012–2013. Potential sites were located using field guides and recorded locations of species from both data sets, and we sampled 40 sites spread across the region. At each sample site, we collected trait data on three individuals of each species present. We collected fully expanded leaves not damaged by insects from canopies exposed to direct sunlight. Leaves were oven-dried at 65 deg C for 48 h. 
- var_in: fruit_mass_mg
  unit_in: mg
  trait_name: fruit_mass
  value_type: raw_value
  replicates: 1
  methods: Eucalypt leaves and fruits were collected in Murray Sunset NP, Wyperfeld NP and Little Desert NP in 2012–2013. Potential sites were located using field guides and recorded locations of species from both data sets, and we sampled 40 sites spread across the region. At each sample site, we collected trait data on three individuals of each species present. Four species did not fruit during field surveys; for these species we used University of Melbourne herbarium specimens instead (five individual fruit samples for each species). Seeds were measured from at least three capsules collected from each of five diff erent individuals. Capsules were ovendried at 65 deg C until valves opened, releasing seeds. Most seeds were weighed 10 at a time, except for very large seeds, which were measured in groups of five.
- var_in: seed_mass_mg
  unit_in: mg
  trait_name: seed_mass
  value_type: raw_value
  replicates: 1
  methods: Eucalypt leaves and fruits were collected in Murray Sunset NP, Wyperfeld NP and Little Desert NP in 2012–2013. Potential sites were located using field guides and recorded locations of species from both data sets, and we sampled 40 sites spread across the region. At each sample site, we collected trait data on three individuals of each species present. Four species did not fruit during field surveys; for these species we used University of Melbourne herbarium specimens instead (five individual fruit samples for each species). Seeds were measured from at least three capsules collected from each of five diff erent individuals. Capsules were ovendried at 65 deg C until valves opened, releasing seeds. Most seeds were weighed 10 at a time, except for very large seeds, which were measured in groups of five.
- var_in: height_max_m
  unit_in: m
  trait_name: plant_height
  value_type: multisite_max
  replicates: 1
  methods: Maximum tree height across the study region was estimated using field samples (>5 for each species) and local field guides.

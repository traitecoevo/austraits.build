traits:
- var_in: Primary Fire Response
  unit_in: .na
  trait_name: resprouting_capacity
  entity_type: population
  value_type: mode
  basis_of_value: expert_score
  replicates: .na
  methods: Species fire responses were classified in terms of primary fire response, and more detailed resprouting and seedling recruitment traits incorporating mode of resprouting and seed source (Table 1) based on Gill (1981). Additional fire-response categories were included for  live escapes' where the foliage crown of a stem remained intact and functioning (Table 1, 'E'); a seed source category for seedlings that appeared to be from unburnt tree crowns (Table 1, 'SU'); and a category for stems apparently defoliated by drought, not fire (Table 1, 'DR').
- var_in: Seedlings (y/n)
  unit_in: .na
  trait_name: post_fire_recruitment
  entity_type: population
  value_type: mode
  basis_of_value: expert_score
  replicates: .na
  life_stage: seedling
  methods: Species fire responses were classified in terms of primary fire response, and more detailed resprouting and seedling recruitment traits incorporating mode of resprouting and seed source (Table 1) based on Gill (1981). Additional fire-response categories were included for  live escapes' where the foliage crown of a stem remained intact and functioning (Table 1, 'E'); a seed source category for seedlings that appeared to be from unburnt tree crowns (Table 1, 'SU'); and a category for stems apparently defoliated by drought, not fire (Table 1, 'DR').
- var_in: Seed Source
  unit_in: .na
  trait_name: seedbank_location
  entity_type: population
  value_type: mode
  basis_of_value: expert_score
  replicates: .na
  methods: Species fire responses were classified in terms of primary fire response, and more detailed resprouting and seedling recruitment traits incorporating mode of resprouting and seed source (Table 1) based on Gill (1981). Additional fire-response categories were included for  live escapes' where the foliage crown of a stem remained intact and functioning (Table 1, 'E'); a seed source category for seedlings that appeared to be from unburnt tree crowns (Table 1, 'SU'); and a category for stems apparently defoliated by drought, not fire (Table 1, 'DR').
- var_in: Early/ late successional
  unit_in: .na
  trait_name: .na
  entity_type: population
  value_type: mode
  basis_of_value: expert_score
  replicates: .na
  methods: successional stage; Fire responses in WSRf described in terms of seedling recruitment and resprouting traits were examined in broad functional-phytogeographical components of the WSRf flora, including primary fire response (OSR, FR, OR), growth-form (herbaceous, woody), preferred habitat (mesophytic/rainforest vs sclerophytic/open forest) and successional niche (early successional vs late successional, on the basis of information on species ecology in PlantNet (Royal Botanic Gardens, Sydney), Harden et al. 2006, 2007 and Floyd 2008). A functional group identifies a group of species that share an aspect of species ecology that usually has some adaptive significance (Miller and Murphy 2017; Kearney et al. 2021). A species assigned to rainforest habitat shows best development in rainforest habitat. It may also be found in sclerophyll habitat, but is generally smaller in number and stature. Early successional species are those that are more prominent in the initial stages of wet sclerophyll-rainforest succession and included some long-lived species. Late successional or mature phase species are those prominent in later stages of this succession. Nearly all sclerophyll species were classed early successional in the context of rainforest succession (see Supplementary data S1).
- var_in: Root suckers
  unit_in: .na
  trait_name: bud_bank_location
  entity_type: population
  value_type: mode
  basis_of_value: expert_score
  replicates: .na
  methods: Species fire responses were classified in terms of primary fire response, and more detailed resprouting and seedling recruitment traits incorporating mode of resprouting and seed source (Table 1) based on Gill (1981). Additional fire-response categories were included for  live escapes' where the foliage crown of a stem remained intact and functioning (Table 1, 'E'); a seed source category for seedlings that appeared to be from unburnt tree crowns (Table 1, 'SU'); and a category for stems apparently defoliated by drought, not fire (Table 1, 'DR').
- var_in: Rainforest/sclerophyll
  unit_in: .na
  trait_name: .na
  entity_type: population
  value_type: mode
  basis_of_value: expert_score
  replicates: .na
  methods: habitat; Fire responses in WSRf described in terms of seedling recruitment and resprouting traits were examined in broad functional-phytogeographical components of the WSRf flora, including primary fire response (OSR, FR, OR), growth-form (herbaceous, woody), preferred habitat (mesophytic/rainforest vs sclerophytic/open forest) and successional niche (early successional vs late successional, on the basis of information on species ecology in PlantNet (Royal Botanic Gardens, Sydney), Harden et al. 2006, 2007 and Floyd 2008). A functional group identifies a group of species that share an aspect of species ecology that usually has some adaptive significance (Miller and Murphy 2017; Kearney et al. 2021). A species assigned to rainforest habitat shows best development in rainforest habitat. It may also be found in sclerophyll habitat, but is generally smaller in number and stature. 
- var_in: Woody/herb
  unit_in: .na
  trait_name: woodiness
  entity_type: population
  value_type: mode
  basis_of_value: expert_score
  replicates: .na
  methods: Fire responses in WSRf described in terms of seedling recruitment and resprouting traits were examined in broad functional-phytogeographical components of the WSRf flora, including primary fire response (OSR, FR, OR), growth-form (herbaceous, woody), preferred habitat (mesophytic/rainforest vs sclerophytic/open forest) and successional niche (early successional vs late successional, on the basis of information on species ecology in PlantNet (Royal Botanic Gardens, Sydney), Harden et al. 2006, 2007 and Floyd 2008).

traits:
- var_in: Area (cm2)
  unit_in: cm2
  trait_name: leaf_area
  entity_type: individual
  value_type: raw
  basis_of_value: measurement
  replicates: 1
  methods: Specific leaf area and chemical analyses. The leaf area of one leaf per
    replicate plant was measured by image analysis, after weighing the fully hydrated
    leaf. The leaf was then dried at 105 deg C and reweighed. For compound leaves,
    leaf area and mass are for the complete leaf with the exception of Argyrodendron
    trifoliolatum, where measurements were probably made on a single leaflet.

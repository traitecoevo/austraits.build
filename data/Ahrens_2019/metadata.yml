traits:
- var_in: WBI
  unit_in: dimensionless
  trait_name: water_band_index
  value_type: raw_value
  replicates: 1
  methods: the ratio of the  reflectance at 970 nm / 900 nm, recorded from the spectroradiometer.
    Penuelas, J., et al. "The Reflectance at the 950-970 Region as an Indicator of
    Plant Water Status." International Journal of Remote Sensing 14 (1993) 1887-1905.
- var_in: PRI
  unit_in: umol/umol
  trait_name: leaf_PRI
  value_type: raw_value
  replicates: 1
  methods: Traits were measured in March 2017 on Corymbia calophylla trees that were
    29 months old and 2-3 m tall. For each individual tree, we removed a north facing,
    mid-canopy side branch at its intersection with the main stem. The side branch
    was removed in the morning (between 8 a.m. and 12 noon), stored in a cool box,
    and measured in the afternoon (between 12 noon and 6 p.m.). Traits were measured
    on each side branch. Photochemical reflectance index (PRI) is a spectral physiological
    index that is an indicator of vegetation stress based on its sensitivity to radiance-use
    efficiency (RUE) and the xanthophyll cycle (Gamon, Serrano, & Surfus, 1997; Garbulsky,
    Penuelas, Gamon, Inoue, & Filella, 2011).
- var_in: mND705
  unit_in: dimensionless
  trait_name: modified_NDVI
  value_type: raw_value
  replicates: 1
  methods: Traits were measured in March 2017 on Corymbia calophylla trees that were
    29 months old and 2-3 m tall. For each individual tree, we removed a north facing,
    mid-canopy side branch at its intersection with the main stem. The side branch
    was removed in the morning (between 8 a.m. and 12 noon), stored in a cool box,
    and measured in the afternoon (between 12 noon and 6 p.m.). Traits were measured
    on each side branch. Leaf-level normalized difference veg-etation index (NDVI),
    which is generally used to measure chlorophyll content by quantifying leaf greenness,
    and is closely related to fraction of absorbed photosynthetically active radiation
    (FPAR) (Myneni et al., 2002; Peng & Gitelson, 2012).
- var_in: d13C
  unit_in: per mille
  trait_name: leaf_delta13C
  value_type: raw_value
  replicates: 1
  methods: Traits were measured in March 2017 on Corymbia calophylla trees that were
    29 months old and 2-3 m tall. For each individual tree, we removed a north facing,
    mid-canopy side branch at its intersection with the main stem. The side branch
    was removed in the morning (between 8 a.m. and 12 noon), stored in a cool box,
    and measured in the afternoon (between 12 noon and 6 p.m.). Traits were measured
    on each side branch. d13C and nitrogen concentration (NCONC) were measured from
    leaves dried using a benchtop freeze dryer (Alpha 1-4 LDplus Laboratory Freeze
    Dryer, Martin Christ). The leaves were grounded into a fine powder using a cyclotec
    mill (Foss Analytics) and sent for isotope analysis (ANU Isotope Laboratory) using
    a coupled EA-MS system (EA 1110 Carlo Erba; Micromass Isochrom).
- var_in: N Concentration (%)
  unit_in: '%'
  trait_name: leaf_N_per_dry_mass
  value_type: raw_value
  replicates: 1
  methods: Traits were measured in March 2017 on Corymbia calophylla trees that were
    29 months old and 2-3 m tall. For each individual tree, we removed a north facing,
    mid-canopy side branch at its intersection with the main stem. The side branch
    was removed in the morning (between 8 a.m. and 12 noon), stored in a cool box,
    and measured in the afternoon (between 12 noon and 6 p.m.). Traits were measured
    on each side branch. d13C and nitrogen concentration (NCONC) were measured from
    leaves dried using a benchtop freeze dryer (Alpha 1-4 LDplus Laboratory Freeze
    Dryer, Martin Christ). The leaves were grounded into a fine powder using a cyclotec
    mill (Foss Analytics) and sent for isotope analysis (ANU Isotope Laboratory) using
    a coupled EA-MS system (EA 1110 Carlo Erba; Micromass Isochrom).
- var_in: leafarea (cm2)
  unit_in: cm2
  trait_name: leaf_area
  value_type: raw_value
  replicates: 1
  methods: Traits were measured in March 2017 on Corymbia calophylla trees that were
    29 months old and 2-3 m tall. For each individual tree, we removed a north facing,
    mid-canopy side branch at its intersection with the main stem. The side branch
    was removed in the morning (between 8 a.m. and 12 noon), stored in a cool box,
    and measured in the afternoon (between 12 noon and 6 p.m.). Traits were measured
    on each side branch. Specific leaf area (SLA) was measured on three fully matured
    leaves that were representative of the branch. After removing half of the petiole
    with a razor, the leaves were scanned into a computer using a Canon flatbed scanner
    (model LiDE220) at 50 dpi.
- var_in: SLA (m2 kg-1)
  unit_in: m2/kg
  trait_name: specific_leaf_area
  value_type: raw_value
  replicates: 1
  methods: Traits were measured in March 2017 on Corymbia calophylla trees that were
    29 months old and 2-3 m tall. For each individual tree, we removed a north facing,
    mid-canopy side branch at its intersection with the main stem. The side branch
    was removed in the morning (between 8 a.m. and 12 noon), stored in a cool box,
    and measured in the afternoon (between 12 noon and 6 p.m.). Traits were measured
    on each side branch. Specific leaf area (SLA) was measured on three fully matured
    leaves that were representative of the branch. After removing half of the petiole
    with a razor, the leaves were scanned into a computer using a Canon flatbed scanner
    (model LiDE220) at 50 dpi. The leaves were kept in an airtight box with silica
    gel until they could be dried in an oven at 70 deg C for 48 hr.
- var_in: w_dens (g cm-3)
  unit_in: g/cm3
  trait_name: wood_density
  value_type: raw_value
  replicates: 1
  methods: Traits were measured in March 2017 on Corymbia calophylla trees that were
    29 months old and 2-3 m tall. For each individual tree, we removed a north facing,
    mid-canopy side branch at its intersection with the main stem. The side branch
    was removed in the morning (between 8 a.m. and 12 noon), stored in a cool box,
    and measured in the afternoon (between 12 noon and 6 p.m.). Traits were measured
    on each side branch. For wood density, a 3-4 cm piece of the thickest part of
    the branch was removed, excluding areas that included knots, the bark was removed,
    and the volume measured using the water displacement method. The piece of wood
    was then dried in a 70 deg C oven for 7 days before measuring for dry weight.
    Final wood density was calculated by dividing the dry weight by the volume (g/cm3).

taxonomic_updates:
- find: Freesia alba x leichtlinii
  replace: Freesia x [Freesia alba x leichtlinii; Standish_2019]
  reason: match_11. Rewording hybrid species name not in APC or APNI to indicate a
    genus-level alignment with APC accepted genus (2022-11-10)
  taxonomic_resolution: genus
- find: Freesia leichtliniisubsp. leichtlinii x Freesia leichtlinii subsp. alba
  replace: Freesia leichtlinii subsp. leichtlinii x Freesia leichtlinii subsp. alba
  reason: match_10_fuzzy. Imprecise fuzzy alignment with accepted canonical name in
    APC (2022-11-10)
  taxonomic_resolution: Subspecies
exclude_observations:
- variable: taxon_name
  find: Disa bracteata
  reason: non-native; and Orchidaceae (E Wenk, 2020.06.18)
questions: .na

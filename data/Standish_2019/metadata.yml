source:
  primary:
    key: Standish_2019
    bibtype: unpublished
    year: 2019
    author: Rachel Standish
    title: unpublished jarrah forest dataset
people:
- name: Rachel Standish
  institution: School of Veterinary and Life Sciences, Murdoch University
  role: collector, contact, lab_leader
- name: Matthew Daws
  institution: Environment Department, Alcoa of Australia, Huntly, Western Australia
  role: collector
dataset:
  year_collected_start: unknown
  year_collected_end: unknown
  description: Plant traits for jarrah forest species growing in and around Alcoa's
    mining lease in the jarrah forest of south-western Australia.
  collection_type: field
  sample_age_class: adult
  sampling_strategy: Plant traits for jarrah forest species growing in and around
    Alcoa's mining lease in the jarrah forest of south-western Australia.
  original_file: file AusTraits_jarrah forest archived in google drive
  notes: This dataset includes both native and weed species. The column "Status" identifies
    whether a species is an Australian native or a weed.
sites:
  Jarrah_forest:
    latitude (deg): -32.7
    longitude (deg): 116.05
    description: jarrah forest
contexts: .na
config:
  data_is_long_format: no
  variable_match:
    taxon_name: Species Name
    site_name: site_name
  custom_R_code: data %>% mutate(site_name = "Jarrah_forest")
traits:
- var_in: Fire Response
  unit_in: .na
  trait_name: fire_response
  value_type: expert_mean
  replicates: .na
  methods: data from various literature sources; see unmapped column "FR data source"
    in data.csv file. Excel spreadsheet "AusTraits_jarrah forest" archived in google
    drive provides full reference details in worksheet 3.
- var_in: Seed storage
  unit_in: .na
  trait_name: seed_storage_location
  value_type: expert_mean
  replicates: .na
  methods: data from various literature sources; see unmapped column "SS data source"
    in data.csv file. Excel spreadsheet "AusTraits_jarrah forest" archived in google
    drive provides full reference details in worksheet 3.
- var_in: Life Form
  unit_in: .na
  trait_name: plant_growth_form
  value_type: expert_mean
  replicates: .na
  methods: expert opinion and reference books
- var_in: life_history
  unit_in: .na
  trait_name: life_history
  value_type: expert_mean
  replicates: .na
  methods: expert opinion and reference books
- var_in: Seed mass (mg)
  unit_in: mg
  trait_name: seed_mass
  value_type: expert_mean
  replicates: .na
  methods: data from various literature sources or weighed as part of the study; see
    unmapped column "SM data source" in data.csv file; values that are marked as being
    sourced from Kew have been removed, since we have this data set independently.
    Excel spreadsheet "AusTraits_jarrah forest" archived in google drive provides
    full reference details in worksheet 3.
- var_in: Nutrient-acquisition strategy
  unit_in: .na
  trait_name: root_structure
  value_type: expert_mean
  replicates: .na
  methods: data from various literature sources; see unmapped column "NAS data source"
    in data.csv file. Excel spreadsheet "AusTraits_jarrah forest" archived in google
    drive provides full reference details in worksheet 3.
- var_in: Leaf P
  unit_in: '%'
  trait_name: leaf_P_per_dry_mass
  value_type: site_mean
  replicates: unknown
  methods: Leaf samples were analysed for N and P by CSBP Plant and Soil Laboratory,
    Bibra Lake Perth.
- var_in: Leaf N
  unit_in: '%'
  trait_name: leaf_N_per_dry_mass
  value_type: site_mean
  replicates: unknown
  methods: Leaf samples were analysed for N and P by CSBP Plant and Soil Laboratory,
    Bibra Lake Perth.
- var_in: nitrogen_fixing
  unit_in: .na
  trait_name: nitrogen_fixing
  value_type: expert_mean
  replicates: .na
  methods: data from various literature sources; see unmapped column "NAS data source"
    in data.csv file. Excel spreadsheet "AusTraits_jarrah forest" archived in google
    drive provides full reference details in worksheet 3.
substitutions:
- trait_name: fire_response
  find: SEEDER
  replace: fire_killed
- trait_name: fire_response
  find: RESPROUTER
  replace: resprouts
- trait_name: fire_response
  find: RESPROUTER
  replace: resprouts
- trait_name: root_structure
  find: AMF
  replace: arbuscular_mycorrhizal
- trait_name: root_structure
  find: Root clusters
  replace: proteoid_root
- trait_name: root_structure
  find: AMF/ECM
  replace: arbuscular_mycorrhizal ectomycorrhizal
- trait_name: root_structure
  find: ECM
  replace: ectomycorrhizal
- trait_name: root_structure
  find: None
  replace: non_mycorrhizal
- trait_name: root_structure
  find: Ericoid
  replace: ericoid_mycorrhizal
- trait_name: root_structure
  find: FRLRH
  replace: fine_roots long_root_hairs
- trait_name: root_structure
  find: OMF
  replace: orchid_mycorrhizal
- trait_name: root_structure
  find: Root hemiparasite
  replace: hemiparasitic_root
- trait_name: root_structure
  find: Carnivorous/FRLRH
  replace: carnivorous fine_roots long_root_hairs
- trait_name: root_structure
  find: Root clusters/AMF
  replace: cluster_roots arbuscular_mycorrhizal
- trait_name: root_structure
  find: Holoparasite
  replace: parasitic_root
- trait_name: root_structure
  find: Hairy root
  replace: root_hairs
- trait_name: root_structure
  find: hairy roots
  replace: root_hairs
- trait_name: root_structure
  find: SubepidermalMF
  replace: subepidermal_mycorrhizal
- trait_name: plant_growth_form
  find: sedge
  replace: graminoid
- trait_name: plant_growth_form
  find: grass
  replace: graminoid
- trait_name: plant_growth_form
  find: rush
  replace: reed
- trait_name: plant_growth_form
  find: forb
  replace: herb
taxonomic_updates:
- find: Cyrtostylis robusta
  replace: Conostylis robusta
  reason: Change spelling to align with known species in APC (Daniel Falster, 2020.05.22)
- find: Freesia alba x leichtlinii
  replace: Freesia leichtliniisubsp. leichtlinii x Freesia leichtlinii subsp. alba
  reason: Align to APC accepted hybrid (E. Wenk, 2020-05-25
exclude_observations:
- variable: taxon_name
  find: Disa bracteata
  reason: non-native; and Orchidaceae (E Wenk, 2020.06.18)
questions: .na


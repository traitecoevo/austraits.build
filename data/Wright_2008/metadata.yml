traits:
- var_in: Nfixer
  unit_in: .na
  trait_name: nitrogen_fixing
  entity_type: species
  value_type: mode
  basis_of_value: expert_score
  replicates: .na
  methods: unknown
- var_in: leaf size (cm2)
  unit_in: cm2
  trait_name: leaf_area
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: unknown
  methods: unknown
- var_in: LMA (g/m2)
  unit_in: g/m2
  trait_name: leaf_mass_per_area
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: unknown
  methods: unknown

config:
  data_is_long_format: no
  variable_match:
    taxon_name: Species
    site_name: site
  custom_R_code: .na
traits:
- var_in: Nfixer
  unit_in: .na
  trait_name: nitrogen_fixing
  value_type: expert_mean
  replicates: .na
  methods: unknown
- var_in: leaf size (cm2)
  unit_in: cm2
  trait_name: leaf_area
  value_type: unknown
  replicates: unknown
  methods: unknown
- var_in: LMA (g/m2)
  unit_in: g/m2
  trait_name: specific_leaf_area
  value_type: unknown
  replicates: unknown
  methods: unknown
- var_in: Cmass %
  unit_in: '%'
  trait_name: leaf_C_per_dry_mass
  value_type: unknown
  replicates: unknown
  methods: unknown
- var_in: Nmass %
  unit_in: '%'
  trait_name: leaf_N_per_dry_mass
  value_type: unknown
  replicates: unknown
  methods: unknown
- var_in: Pmass %
  unit_in: '%'
  trait_name: leaf_P_per_dry_mass
  value_type: unknown
  replicates: unknown
  methods: unknown
- var_in: Narea (g/m2)
  unit_in: g/m2
  trait_name: leaf_N_per_area
  value_type: unknown
  replicates: unknown
  methods: unknown
- var_in: Parea (g/m2)
  unit_in: g/m2
  trait_name: leaf_P_per_area
  value_type: unknown
  replicates: unknown
  methods: unknown
- var_in: Wood density
  unit_in: mg/mm3
  trait_name: wood_density
  value_type: unknown
  replicates: unknown
  methods: unknown
substitutions:
- trait_name: nitrogen_fixing
  find: 'yes'
  replace: 1
- trait_name: nitrogen_fixing
  find: 'no'
  replace: 0
taxonomic_updates:
- find: Acacia sublenata
  replace: Acacia sublanata
  reason: Change spelling to align with known name in APC (Daniel Falster, 2020.05.22)
- find: Alphitonia excelsia
  replace: Alphitonia excelsa
  reason: Change spelling to align with known name in APC (Daniel Falster, 2020.05.22)
- find: Grewia retsifolia
  replace: Grewia retusifolia
  reason: Change spelling to align with known name in APC (Daniel Falster, 2020.05.22)
- find: Triodia microstachys
  replace: Triodia microstachya
  reason: Change spelling to align with known name in APC (Daniel Falster, 2020.05.22)
- find: Xanthostemon psidiodies
  replace: Xanthostemon psidioides
  reason: Change spelling to align with known name in APC (Daniel Falster, 2020.05.22)
- find: Pachynema juniceum
  replace: Pachynema junceum
  reason: Change spelling to align with known name (synonym or other) in APC (Daniel
    Falster, 2020.05.22)
- find: Acacia sp
  replace: Acacia sp.
  reason: Align to genus (E. Wenk, 2020-05-24)
- find: Boronia sp
  replace: Boronia sp.
  reason: Align to genus (E. Wenk, 2020-05-25)
- find: Distichostemon dispigulus
  replace: Distichostemon hispidulus
  reason: Align to most likely name on APC list (E. Wenk, 2020-05-26)
- find: Galactia spp.
  replace: Galactia sp.
  reason: Align to genus (E. Wenk, 2020-05-25)
- find: Hibbertia sp
  replace: Hibbertia sp.
  reason: Align to genus (E. Wenk, 2020-05-25)
- find: Petalostigma bank
  replace: Petalostigma banksii
  reason: Change spelling to Align to APC or ALA species lists (Sam Andrew, 2018-02-07)

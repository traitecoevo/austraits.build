dataset:
  data_is_long_format: no
  custom_R_code: '
    data %>%
      mutate(
        location_name = "east of Hobart"
      )'
  collection_date: 2006-12/2007-03
  taxon_name: taxon
  location_name: location_name
  description: Study investigating how limitations in resources such as water and
    nutrients, and herbivory can affect tree productivity.
  basis_of_record: field_experiment
  life_stage: sapling
  sampling_strategy: The experiment was conducted in an E. globulus plantation located
    20 km east of Hobart, Australia (42° 49.4'S, 147° 30.6'E). Soil at the site comprises
    an Aeolian sand A-horizon of 1.5-2 m depth over a sandy clay B-horizon. The bulk
    density of the A-horizon is 1.4 g cm-3 (O'Grady, Worledge & Battaglia 2005). The
    site experiences 550 mm annual average rainfall, and average pan evaporation is
    in excess of 1300 mm (Australian Bureau of Meteorology). Daily average maximum
    and minimum temperatures are 22.5 and 12.5 °C in January, and 12.0 and 4.0 °C
    in July. ^p Eucalypus globulus plants of 0.25 m height were planted at the site
    in December 2006. The plants were irrigated every second day with 3 mm municipal
    water until February 2007, when watering treatments were applied (as described
    below). Fertilizer was applied 1 month after planting, at an equivalent rate of
    25 kg N ha-1 and 15 kg P ha-1 (high N treatments), or at one-fourth this dose
    for plots allocated to low N treatments. Trace elements were included in the mix
    (O'Grady et al. 2005). Fertilizer was re-applied at 3 month intervals, making
    a total dose of 100 kg N ha-1 year-1 and 60 kg P ha-1 year-1. At the start of
    the experiment in March 2007, saplings were, on average, 1.09 m in height and
    1.16 cm in diameter at 0.15 m above ground. ^p Treatments and experimental design
    ^p The experiment was established as a completely randomized split-plot design,
    with three replicates of each of four plot-level treatments, 1) High water, high
    N (W+N+) (watered every second day with the equivalent of 1.5 mm daily, plus rainfall);
    irrigation was doubled in December 2007 to account for the increased size of the
    saplings; 2)    Low water, low N (W-N-) (rainfed only, one-fourth fertilizer dose);
    3) Low water, high N (W-N+); 4) High water, low N (W+N-) ^p Each plot comprised
    six treatment saplings surrounded by a 12-sapling buffer. The water treatments
    commenced in February 2007, at which time total soil N in the top 10 cm averaged
    6.4 and 3.1 mg kg-1 for the full- and half-fertilizer dose plots, respectively
    (Fig. 1). ^p Two defoliation treatments were randomly applied to each of three
    saplings per plot, 1) Control (no defoliation); 2) Defoliated (remove leaves from
    50% crown length in March 2007 when saplings were 3 months old, and remove leaves
    from 75% of crown length in September 2007, when saplings were 9 months old).
    The defoliation treatments removed leaves from the crown apex downwards, excluding
    apical buds. Leaves were removed using snippers. All leaf material was collected
    at each defoliation event and total leaf area removed was determined. A subsample
    of 20 leaves per sapling was taken and fresh leaf area was measured using a planimeter
    (Delta-T Devices; Cambridge, UK). Leaves were then dried at 65 °C and weighed.
    The ratio of area to dry mass [specific leaf area (SLA)] was used to calculate
    leaf area removed per sapling.
  original_file: none, data from manuscript
  notes: none

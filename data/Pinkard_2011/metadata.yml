traits:
- var_in: photosynthetic rate umol/m2/s
  unit_in: umol{CO2}/m2/s
  trait_name: leaf_photosynthetic_rate_per_area_saturated
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: 3
  methods: Net light-saturated CO2 uptake (Amax) and stomatal conductance (g) were
    measured on three leaves of each sapling in all treatments, using a CIRAS-1 portable
    infra-red gas analyser (IRGA) (PP Systems, Herts, UK) with a photosynthetic photon
    flux density (PPFD) of 1100 µmol m-2 s-1 and [CO2] of 370 ppm. This PPFD provided
    an average of 92% light saturation, as determined using the light response curves
    described below. Measurements were made approximately one branch whorl below the
    defoliated zone (or similar crown position for undefoliated saplings), between
    three and five leaf pairs from the branch apex. Measurements were recorded after
    Amax and g had stabilized. Temporal variation in Amax and g was examined by regular
    measurements throughout the experiment. Measurements were made prior to defoliation
    and then 2, 5, 9, 11 and 27 weeks after the first (March 2007) defoliation, and
    0, 4, 6, 10, 13 and 23 weeks after the second (September 2007) defoliation (equivalent
    to weeks 27, 31, 33, 37, 40 and 50 of the experiment). Measurements were conducted
    between 1000 and 1400 h Eastern Standard Time (EST), on clear, still days with
    minimum temperatures ranging between 5.4 and 11.7 °C, and maximum temperatures
    of between 12.0 and 24.3 °C over the course of the experiment. ^p Diurnal patterns
    in Amax and g were examined 10 weeks after the second defoliation event (37 weeks
    into the experiment). A single block was selected for this study. The day was
    divided into three hourly timeslots between 0600 and 2100 h EST. It took approximately
    2 h to measure all saplings per time slot. To minimize the effects of time of
    measurement, saplings were randomly selected for measurement in each time slot.

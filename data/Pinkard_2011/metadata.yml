- var_in: V cmax
  unit_in: umol/m2/s
  trait_name: leaf_photosynthesis_Vcmax_per_area
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: 3
  methods: A non-rectangular hyperbolic function was used to describe the shape of the ACi curve of each plant. This was used to estimate the photosynthetic utilization of CO2[carboxylation efficiency (Ce)], the capacity for ribulose bisphosphate (RuBP) regeneration (Vj) and total daytime respiration (leaf dark respiration plus photorespiration, Rday) (von Caemmerer & Farquhar 1981). The potential electron transport rate (Jmax) and maximum rate of ribulose bisphosphate carboxylase (Rubisco) activity (Vcmax) were calculated using the equations of Medlyn et al. (2002) and Bernacchi et al. (2001), and adjusted to a temperature of 20 °C. Following Wullschleger (1993) and Medlyn et al. (2002), Jmax and Vcmax were fitted over the entire ACi curve using non-linear regression. The CO2 compensation point was taken as the value of Ci where net assimilation was zero. 

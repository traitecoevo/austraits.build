- var_in: L s
  unit_in: '{dimensionless}'
  trait_name: .na
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: 3
  methods: The relative stomatal limitation (Ls) was calculated as Ls = 100 x (A0 - A)/A0, where A and A0 are the photosynthetic rate at ambient Ca and at Ci = Ca, respectively (Farquhar & Sharkey 1982). 
- var_in: R dark
  unit_in: umol{CO2}/m2/s
  trait_name: leaf_dark_respiration_per_area
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: 3
  methods: Leaf dark respiration (Rdark) was measured on the same date as gas exchange
    measurements following the method of O'Grady et al. (2008b). Measurements were
    made using a CIRAS-1 IRGA, with a custom-made perspex chamber that included a
    fan for air mixing. The chamber had dimensions of 10 x 10 x 4 cm2. A copper-constantan
    thermocouple was placed inside the chamber to monitor the temperature. Leaf temperature
    was assumed to be equilibrated to chamber temperature. Reference [CO2] was set
    at 370 ppm, and measurements were made in a constant temperature room with an
    air temperature of 15 °C (±1.5 °C). Rdark was measured on detached leaves collected
    from the same location as that used for measurement of temporal Amax. Three fully
    expanded leaves per sapling were collected at dawn (0530 h EST) and kept cool
    in the dark until measured. The measurements were split over 3 d, with all saplings
    in one plot per plot-level treatment sampled each day. Measurements were completed
    by 1100 h EST on each day. The Amax of these leaves was measured on the day prior
    to Rdark measurements. ^p Leaves were placed into the leaf chamber and left to
    equilibrate for 10 min. Measurements were then taken at 1 min intervals until
    a constant rCO2 was observed. Following this, leaf area was measured using a planimeter.
    The leaves were dried at 65 °C and analysed for total N using the method described
    below.; units based on referenced paper, O'Grady 2008b
- var_in: N (g m-2)
  unit_in: g/m2
  trait_name: leaf_N_per_area
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: 3
  methods: Leaves measured for temporal variation in Amax were collected for analysis
    of SLA, total nitrogen (N), chlorophyll, soluble sugars (SS) and starch (St).
    Foliar N and chlorophyll were determined for pooled samples per sapling, before
    defoliation and 2, 5 and 9 weeks after the first defoliation, and 0, 4 and 6 weeks
    after the second defoliation. SS and St were examined 0, 2 and 5 weeks after the
    first defoliation. For N analysis, finely ground foliage tissue (160 mg) was digested
    by the single acid hydrogen peroxide technique (Lowther 1980). Total N (mg g-1)
    was measured with a continuous flow colorimetric auto-analyser (QuikChem 8000,
    Lachat Instruments, Loveland, CO, USA).
- var_in: Chlorophyll (g m-2)
  unit_in: g/m2
  trait_name: leaf_chlorophyll_per_area
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: 3
  methods: Leaves measured for temporal variation in Amax were collected for analysis
    of SLA, total nitrogen (N), chlorophyll, soluble sugars (SS) and starch (St).
    Foliar N and chlorophyll were determined for pooled samples per sapling, before
    defoliation and 2, 5 and 9 weeks after the first defoliation, and 0, 4 and 6 weeks
    after the second defoliation. SS and St were examined 0, 2 and 5 weeks after the
    first defoliation. Chlorophyll was extracted following the method provided by
    Robert Martin (personal communication) modified from Lichtenthaler (1987). A leaf
    disc (area 0.50 cm2) from each leaf was ground finely with liquid nitrogen and
    MgCO3 (c. 120 mg) using a pestle and mortar. Chlorophyll was extracted with a
    total of 6 mL of 100% acetone. Samples were kept on ice in the dark between processing
    steps. The samples were centrifuged at 2500 rpm for 3 min, and the absorption
    spectra of chlorophyll a and b were measured using a UV/vis spectrophotometer
    (Varian spectrophotometer, Varian Medical Systems, Inc., Palo Alto, CA, USA) at
    470, 645, 662 and 710 nm.
- var_in: Soluble sugars (SS) (gm-2)
  unit_in: g/m2
  trait_name: leaf_soluble_sugars_per_area
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: 3
  methods: leaf_soluble_sugars_per_area; Leaves measured for temporal variation in Amax were collected for analysis
    of SLA, total nitrogen (N), chlorophyll, soluble sugars (SS) and starch (St).
    Foliar N and chlorophyll were determined for pooled samples per sapling, before
    defoliation and 2, 5 and 9 weeks after the first defoliation, and 0, 4 and 6 weeks
    after the second defoliation. SS and St were examined 0, 2 and 5 weeks after the
    first defoliation. SS were extracted from 50 mg of dried leaf tissue in 10 mL
    of 80% (v/v) ethanol in a 60 °C water bath. After centrifugation (10 min, 2500
    rpm), the concentration of SS was determined colorimetrically at 490 nm using
    the phenol-sulphuric acid method of Dubois et al. (1956) as modified by Buysse
    & Merckx (1993). St and complex sugars remaining in the undissolved pellet of
    plant material after ethanol extractions were enzymatically (amyloglucosidase;
    Fluka-10115, Sigma-Aldrich, St Louis, MO, USA) reduced to glucose using the method
    detailed by Palacio et al. (2007). Carbohydrates measured after the ethanol extraction
    are referred to as SS, carbohydrates measured after the enzymatic digestion are
    referred to as St and the sum of SS and St measured in glucose equivalents is
    referred to as total non-structural carbohydrates (TNC).

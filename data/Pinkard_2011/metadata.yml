- var_in: Pre-dawn water potential (WP) (MPa)
  unit_in: neg_MPa
  trait_name: water_potential_predawn
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: 3
  methods: Pre-dawn leaf water potentials (psipd) were measured prior to the first defoliation,
    and 5, 11 and 27 weeks after defoliation. Both pre-dawn and midday psi were measured
    prior to the second defoliation (27 weeks after the first defoliation), and 6,
    10, 13 and 23 weeks after that defoliation event. Foliage was sampled from the
    same crown position as gas exchange measurements were made. Leaves were collected
    between 0300 and 0500 h AEST for pre-dawn measurements, and between 1130 and 1330
    h AEST for midday measurements. They were placed immediately into plastic bags
    and kept cool inside the bag until measurements were made using a 40 bar pressure
    chamber (PMS Instruments Co., Corvallis, OR, USA).

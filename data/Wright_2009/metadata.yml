traits:
- var_in: ChlAmass(mmol/kg)
  unit_in: mmol/kg
  trait_name: chlorophyll_A_per_dry_mass
  entity_type: individual
  value_type: raw
  basis_of_value: measurement
  replicates: 1
  methods: 'METHOD USED FOR CHL EXTRACTION: Add leaf tissue to mortar with 1ml of
    80% acetone, a pinch of sand and a pinch of MgCO3. Grind thoroughly and then pour
    the grindings and solution into a 10 ml centrifuge tube. Use another 1 or 2ml
    of 80% acetone to wash the mortar out twice, combining the washing solution with
    the rest in the centrifuge tube. Spin the mixture in a bench centrifuge at 5100rpm
    and 4oC for 4 minutes. Carefully pour the supernatant into a fresh tube. Add another
    2ml of 80% acetone to the tube containing the solid material and invert several
    times to thoroughly mix. Spin again as above and then carefully add this second
    supernatant to the first. If necessary make the volume of removed supernatant
    up to 5ml with more 80% acetone. *Magnesium carbonate is added to prevent conversion
    of chlorophylls to pheophytins; *Sand is added to help break up sclerophyllous
    tissue; *Important to make final volume up to 5 ml.; *Important to keep everything
    very cold - keep vials on ice during processing and place straight into freezer
    when finished.; *Absorptance properties of solutions analysed as soon as possible
    (that day, preferably) with UV spectrophotometer (Shimadzu).; *Absorptance measured
    at 4 wavelengths (470, 646.5, 663.6 and 750 nm), enabling estimation of Chlorophyll
    A and B, and total carotenoids (see spreadsheet).'

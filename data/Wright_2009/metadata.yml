- var_in: abs400_700
  unit_in: umol/umol
  trait_name: leaf_absorption
  entity_type: individual
  value_type: raw
  basis_of_value: measurement
  replicates: 1
  methods: Reflectance and transmittance was recorded in 1nm increments between 400
    and 1100nm with a LAI 1800 Portable spectroradiometer and an LI-COR 1800-12 external
    Taylor integrating sphere (LICOR, USA). Leaves were measured under a high intensity
    artificial light source that was similar to the radiation spectrum of sunlight.
    Reflectance and transmittance were measured on both sides of each leaf and absorptance
    determined as; Absorptance = 1 - reflectance - transmittance.
- var_in: R400-700
  unit_in: umol/umol
  trait_name: leaf_reflectance
  entity_type: individual
  value_type: raw

  description: An investigation of seasonal acclimation of traits that improve drought
    tolerance in trees remains poorly resolved to improve understanding how plants
    acclimate to drought is crucial for predicting future vulnerability.
  basis_of_record: field
  life_stage: adult
  sampling_strategy: 2.1 Study site and sampling design ^p The study site on the Daintree
    River, Daintree National Park, Far North Queensland (16°17'24.8″S 145°24'36.8″E),
    has a tropical monsoonal climate. Long-term monthly rainfall and temperature data
    were obtained from the Low Isles meteorological station (1968-2017; http://bom.gov.au/climate/data/
    accessed March, 2019). Mean annual precipitation for the Daintree region is 2,168
    ± 468 mm y-1 with ~80% of the rainfall occurring from December through May. Peak
    mean daily maximum and minimum air temperatures occur in December (32.5 ± 0.9°C)
    and July (20.5 ± 0.7°C), respectively. Temperature increases and infrequent rainfall
    over the dry season are associated with progressive increases in daily average
    vapour pressure deficit (VPD). ^p Seasonal measurements were conducted early and
    late in the dry season, 13-25 August and 13-25 November 2018, respectively. Micrometeorological
    measurements of temperature and relative humidity were recorded at 10 min intervals
    at the study site during the study period using a portable weather station (Kestrel
    3500 Delta T Meter, Neilsen-Kellerman Co., Boothwyn, PA) mounted 3 m above water
    level at high tide. Shoots with intact healthy, fully expanded foliage, were collected
    from the same stand of Sonneratia alba trees, ~ 6-7 m in height and statistical
    comparisons were made of mean values. Shoots were sampled at a height ranging
    from 1.5 to 3 m above high-tide and were transported to the lab in plastic bags
    with moistened paper towel. ^p As S. alba predominantly grows in loosely consolidated
    sediments along the estuary margin, the surface water salinities are representative
    of those experienced by their shallow root systems (Ball & Pidsley, 1995). To
    assess the estuarine osmotic potentials (psi-est) experienced by S. alba, a handheld
    refractometer (A.S.T. Co. Ltd., Japan) was used to measure salinity of estuary
    surface water at high tide. Salinities were averaged from three salinity measurements
    per day, repeated for each of 5 days during each of the early and late dry season
    sampling periods. Osmotic potentials of estuarine water were calculated based
    on the fraction of seawater, where standard seawater has a salinity of 35 ppt
    and an osmotic potential of -2.4 MPa at 25°C (Harvey, 1966).

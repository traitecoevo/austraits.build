  unit_in: MPa
  trait_name: leaf_turgor_loss_point
  entity_type: individual
  value_type: raw
  basis_of_value: measurement
  replicates: 1
  methods: Leaf water relations were determined from pressure-volume (p-v) curves,
    that is, plots of leaf water potential versus relative water content (RWC). A
    p-v curve was constructed for one mature leaf from each of seven trees in the
    early dry season (n = 7) and six trees in the late dry season (n = 6) with the
    bench drying method (Tyree & Hammel, 1972) using a Scholander pressure chamber
    (1050D, PMS Instrument Albany; Supporting Information). Key leaf traits and water
    relations parameters were determined, including leaf dry mass per area (LMA),
    saturated water content (SWC), bulk osmotic potential at turgor loss point (psi-TLP),
    relative water content at turgor loss point (RWCat TLP), osmotic potential at
    full hydration (psi-O), leaf bulk modulus of elasticity (e), symplastic modulus
    of elasticity (e-symplast), and fractions of leaf water held in the apoplast (Af)
    and symplast (Sf) were calculated from the p-v curves (Bartlett et al., 2012).

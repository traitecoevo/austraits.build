- var_in: Kleaf
  unit_in: mmol/m2/MPa/s
  trait_name: leaf_specific_hydraulic_conductance
  entity_type: individual
  value_type: raw
  basis_of_value: measurement
  replicates: 1
  methods: Diurnal changes in stem and leaf water status, gas exchange and leaf hydraulic
    conductance were monitored in five co-occurring trees in both the early and late
    dry season. Gas exchange measurements were made using a portable photosynthesis
    system (LI-COR 6400XT, LI-COR Biosciences, Nebraska).  Photosynthetically active
    radiation was standardized at 1000 umol photons m-2 s-1 and the flow rate was
    set to 500 umol s-1, and all other parameters (CO2, temperature, humidity) were
    left at ambient levels. After attaching the gas analyser head, measurements were
    logged after photosynthetic rate and stomatal conductance stabilized (usually
    2-3 min). The time elapsed between the first tree and last tree during a measurement
    cycle was <45 min. After gas exchange measurements, the exposed and the wrapped
    leaves were harvested, placed into zip-lock bags and their water potentials measured
    in the lab within 90 min. Leaf hydraulic conductance (Kleaf) was calculated from
    diurnal gas exchange and water potential measurements on an area basis as, E/(psi-stem
    - psi-leaf). where E is the transpiration rate and psi-stem - psi-leaf represents
    the water potential gradient between the transpiring leaf and stem.nknown

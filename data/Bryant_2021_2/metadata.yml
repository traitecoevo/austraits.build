  unit_in: MPa
  trait_name: water_potential_predawn
  entity_type: individual
  value_type: raw
  basis_of_value: measurement
  replicates: 1
  methods: Diurnal measurements of psi-leaf and stem water potential (psi-stem) were
    measured over three clear sunny days (with no leaf wetting on the preceding evening)
    in the early dry season (August 19-21) at 6:00 (predawn; psi-pd), 9:00 (morning),
    12:00 (midday), and 15:00 h (afternoon), and on one clear sunny day in the late
    dry season (November 22) at 5:00 (predawn; psi-pd), 8:00 (morning), 11:00 (midday),
    14:00 (afternoon) and 17:00 h. Sampling times were shifted forward 1 h between
    seasons to standardize comparisons of morning, midday and afternoon measurements
    based on hours from sunrise, which differed between seasons. Sunrise occurred
    at 6:35 a.m. and 5:38 a.m. for early and late dry season respectively. psi-stem
    was determined in leaves wrapped in plastic film and aluminium foil and allowed
    to equilibrate with the stem (Melcher, Meinzer, Yount, Goldstein, & Zimmermann,
    1998; Supporting Information).

    bibtype: Article
    author: Michael D. Crisp, Lindy Cayzer, Gregory T. Chandler, Lyn G. Cook
    year: 2017
    title: A monograph of Daviesia (Mirbelieae, Faboideae, Fabaceae)
    journal: Phytotaxa
    volume: 300
    pages: 1-308
    doi: 10.11646/phytotaxa.300.1.1

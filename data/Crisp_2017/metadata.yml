taxonomic_updates:
- find: Daviesia ellipticala
  replace: Daviesia elliptica
  reason: Change spelling to align with known name in APC (Daniel Falster, 2020.05.22)
- find: Daviesia scabrella
  replace: Gardenia scabrella
  reason: Change spelling to align with known species in APC (Daniel Falster, 2020.05.22)
- find: Daviesia implexa
  replace: Daviesia elongata subsp. implexa
  reason: Original name, 'Daviesia implexa' recently added by Crisp during genus reworking
    and will presumably soon be accepted by APC (E. Wenk, 2020-05-26)
- find: Daviesia subulata
  replace: Daviesia sp. Subulata (T.R.Lally & B.J.Lepschi 1091)
  reason: Aligned with current APC accepted name, but '[Daviesia subulata' is a recently
    added name by Crisp and will resumably shortly be accepted (E. Wenk, 2020-05-26)
- find: Daviesia euryloba
  replace: Daviesia eurylobos
  reason: align with proper APC syntax (E. Wenk, 2022.03.22)

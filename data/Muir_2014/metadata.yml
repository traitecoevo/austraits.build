traits:
- var_in: SDMASS
  unit_in: mg
  trait_name: .na
  value_type: expert_mean
  replicates: .na
  methods: data from the Kew seed database
- var_in: SLA
  unit_in: mm2/mg
  trait_name: specific_leaf_area
  value_type: site_mean
  replicates: 5
  methods: Leaves collected at 1 site, from 5 plants. To calculate leaf area, leaves
    were scanned on top of graph paper and area determined using the ImageJ program.
    To calculate leaf mass, 20 leaves from each species were dried and weighed. SLA
    then calculated as area/mass.
- var_in: 'N'
  unit_in: '%'
  trait_name: leaf_N_per_dry_mass
  value_type: site_mean
  replicates: 5
  methods: Leaves from each species were pooled and finely ground for nitrogen analysis.
    Total nitrogen concentration based on mass (%) was measured using complete combustion
    gas chromatography performed by The Surface and Chemical Analysis Network at The
    University of Melbourne. (Analysis led by Freya Thomas)
- var_in: flower_count_maximum
  unit_in: count
  trait_name: flower_count_maximum
  value_type: site_mean
  replicates: 1
  methods: Non-linear regression models were fitted to the relationships between reproduction
    (response variables) and time-since-fire (explanatory variable). These enabled
    comparisons to be made with current assumptions about times to reproductive maturity
    for the species.

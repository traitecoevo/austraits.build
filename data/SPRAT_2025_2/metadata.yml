dataset:
  data_is_long_format: yes
  custom_R_code: '
    data %>%
      mutate(
        value = ifelse(plant_trait == "flowering_time", convert_month_range_vec_to_binary(value), value),
        value = ifelse(plant_trait == "fruiting_time", convert_month_range_vec_to_binary(value), value),
        measurement_remarks = notes
      )'
  collection_date: unknown/2025
  taxon_name: taxon_name
  trait_name: plant_trait
  source_id: reference
  measurement_remarks: measurement_remarks
  value: value
  description: Collation of manually extracted trait data, predominantly from DCEEW
    SPRAT profiles for threatened species, but also information drawn from other sources
    as required to fully gap-fill plant height for threatened species.
  basis_of_record: preserved_specimen
  life_stage: adult
  sampling_strategy: Collation of manually extracted trait data, predominantly from
    DCEEW SPRAT profiles for threatened species, but also information drawn from other
    sources as required to fully gap-fill plant height for threatened species.
  original_file: threatened_species_traits_to_fill3.csv, then processed with the script
    process_SPRAT_traits.R
  notes: none
identifiers: .na

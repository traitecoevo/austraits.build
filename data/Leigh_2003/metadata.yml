dataset:
  year_collected_start: October 2000
  year_collected_end: October 2000
  description: Investigation of sexual dimorphism in reproductive, morphological and
    physiological traits of Maireana pyramidata (Benth.) Paul G.Wilson (Chenopodiaceae),
    a dioecious, semi-arid shrub endemic to Australia.
  collection_type: field
  sample_age_class: adult
  sampling_strategy: FIELD SITE, During October 2000, a population of M. pyramidata
    plants was studied at Lake Tyrrell, a salt lake surrounded by farmland in north-western
    Victoria, Australia. The species grows abundantly (0.5-2 m apart) along the side
    of a dirt road circling the lake, approximately 200 m from the lake edge. The
    road is elevated relative to the lake and shoreline by approximately 1-1.5 m,
    with M. pyramidata individuals existing only on the upper side of the road. The
    roadside verge has experienced heavy soil disturbance, probably within the previous
    10 years and many of the plants directly adjacent to the road have their lower
    stems covered by earth. STUDY PLANTS, Study plants were selected from within a
    100-m x 3-m plot. Although selection of individuals was random, plants were rejected
    if multiple buried stems prevented distinguishing them from other individuals
    or if they did not appear to be reproductively mature. The sex ratio of the population
    was determined by walking two 300-m transects, parallel and 3-m apart along the
    roadside, and recording the sex of the plant at every 2-m interval along each
    transect. The 2-m interval was used in order to ensure that different individuals
    were sampled at each interval. Soil moisture (down to approximately 7-cm depth)
    was measured beneath each plant with a Thetaprobe Model ML1 soil moisture meter.
  original_file: Maireana pyramidata manuscript data Leigh & Nicotra 2003.xls submitted by Andy Leigh and archived in the raw data folder and GoogleDrive folder

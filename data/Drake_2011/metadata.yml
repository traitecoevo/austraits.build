  description: We studied the water acquisition strategy and hydraulic and photosynthetic
    properties of Tuart (Eucalyptus gomphocephala D.C.), a large coastal tree species
    that occupies seasonally dry habitats underlain by superficial aquifers.
  basis_of_record: field
  life_stage: plant_size
  sampling_strategy: The two study sites each consisted of a 50 m x 50 m plot within
    which all measurements were taken. The study species, E. gomphocephala, was a
    canopy dominant at both sites, a range of size classes being represented (characterized
    by diameter at breast height (DBH)) by both seedlings (DBH = 0.02-0.05 m) and
    mature trees (DBH = 0.38-1.70 m).
  original_file: none, data extracted from paper.

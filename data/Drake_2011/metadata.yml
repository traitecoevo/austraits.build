locations:
  Yalgorup National Park:
    latitude (deg): -32.9
    longitude (deg): 115.69
    description: Two study sites, separated by 15 km, were selected within Yalgorup
      National Park (32.90S; 115.69E) in south-western Australia. Water tables were
      much deeper at one site compared with the second site (averaging 8.04 and 2.30
      m below the natural surface for Site 1 and Site 2, respectively). Between 1950
      and 2010, annual average rainfall for the area was 824 mm, of which only 4%
      fell during summer; the average daily maximum temperature in summer during this
      period was 29 Â°C (Australian Bureau of Meteorology 2010).
    soils: Soils in Yalgorup National Park which are associated with E. gomphocephala
      are generally calcareous, sandy and with limestone features, occurring as interdispersed
      fragments, solid layers and outcrops that have been exposed by weathering. Specific
      to this study, both sites had a dark-brown sandy A-horizon grading to a white/yellow
      sandy B-horizon interdispersed with limestone fragments. The depths over which
      the A-horizon occurred differed between sites. At Site 1 the A-horizon extended
      to ~1 m whereas at Site 2 the transition to the B-horizon was at 0.5 m.
    precipitation, MAP (mm): 824

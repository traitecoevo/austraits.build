traits:
- var_in: predawn_water_potential
  unit_in: MPa
  trait_name: water_potential_predawn
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: 3-5
  methods: Leaf water potential was measured with a Scholander-type pressure chamber
    (PMS Instruments, Corvallis, Oregon, USA). During the course of two consecutive
    years, eight sampling periods, each of 10 days, were carried out so as to capture
    each season twice. Leaf water potential measurements were taken at predawn (0300-0500
    hours) and midday (1200-1400 hours) on randomly selected individuals from different
    locations within each plant community. Three twig/shoot sections, ~10 cm long
    displaying two to nine leaves (depending on species) were cut from three to five
    individuals. On being cut, leaves were sealed in zip-lock plastic bags with only
    the petiole protruding and placed inside the pressure bomb to begin measurements
    within 1 min of being excised from the plant.
- var_in: midday_water_potential
  unit_in: MPa
  trait_name: water_potential_midday
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: 3-5
  methods: Leaf water potential was measured with a Scholander-type pressure chamber
    (PMS Instruments, Corvallis, Oregon, USA). During the course of two consecutive
    years, eight sampling periods, each of 10 days, were carried out so as to capture
    each season twice. Leaf water potential measurements were taken at predawn (0300-0500

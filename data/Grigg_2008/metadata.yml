  values:
  - value: dunes
    description: Measurements taken from plants growing on the dunes. Long, linear
      sand dunes and braided dunes characterise the landscape, ranging in height from
      3 to 37 m, with an average height of 12 m and a base of 100 m (Beard 1969).
      These dunes generally are aligned west-north-west to east-south-east (Beard
      1969).The sand grains of the dune are slightly coarser than, but generally similar
      to, the dune sands of other desert areas of the world, but have an iron oxide
      patina, giving them a rusty red colour (Brown 1959).
  - value: interdunes
    description: Measurements taken from plants growing on the interdunes. Interdunes
      range in width from less than 50 m for braided dunes to more than 1500 m for
      linear dunes. Below the surface of the interdunes, a lateritic gravel layer
      generally begins at 50 cm, eventually forming a conglomerated ironstone hardpan
      by 2-3 m.
traits:
- var_in: predawn_water_potential
  unit_in: MPa
  trait_name: water_potential_predawn
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: 3-5
  methods: Leaf water potential was measured with a Scholander-type pressure chamber
    (PMS Instruments, Corvallis, Oregon, USA). During the course of two consecutive
    years, eight sampling periods, each of 10 days, were carried out so as to capture
    each season twice. The seasons were named according to time since summer rains;
    hence, the 'wet' season typically occurred from January to March, 'early' in the
    dry season is from April to June, 'middle' of the dry season is from July to September
    and 'late' in the dry season is from October to December. During the course of
    the present study, wet-season rains began in January of each year. Leaf water
    potential measurements were taken at predawn (0300-0500 hours) and midday (1200-1400
    hours) on randomly selected individuals from different locations within each plant
    community. Three twig/shoot sections, ~10 cm long displaying two to nine leaves
    (depending on species) were cut from three to five individuals. On being cut,
    leaves were sealed in zip-lock plastic bags with only the petiole protruding and
    placed inside the pressure bomb to begin measurements within 1 min of being excised
    from the plant.

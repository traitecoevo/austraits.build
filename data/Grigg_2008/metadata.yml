- var_in: measured_CiCa
  unit_in: umol{CO2_internal}/umol{CO2_ambient}
  trait_name: leaf_intercellular_CO2_concentration_to_atmospheric_CO2_concentration_ratio
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: 3-7
  methods: Ci/Ca was measured from gas exchange throughout the different seasons.
    Gas exchange was measured on intact leaves in the field with a Li-Cor 6400 portable
    infrared gas analyser (LI-COR Inc. Lincoln, NE, USA). Leaf chamber carbon dioxide
    concentration was between 360 and 375 µmol CO2 mol-1, with reference gas maintained

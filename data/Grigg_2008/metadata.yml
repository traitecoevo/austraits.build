dataset:
  data_is_long_format: no
  custom_R_code: .na
  collection_date: 2001/2002
  taxon_name: Species
  location_name: location
  description: A study investigating how the temporal and spatial variation in avaliability
    of water and nutrients influences the vegetation on dunes and interdunes in the
    Great Sandy Desert, Western Australia.
  basis_of_record: field
  life_stage: unknown
  sampling_strategy: We carried out comparative measurements on plant water relations
    and nutrition of three congeneric or closely related dune-interdune species pairs,
    representing three different functional groups. During the course of 2 years,
    we examined water relations and photosynthesis of six dominant woody species throughout
    each season, in addition to foliar delta 13C,  delta 15N and nutrient composition.
    Adjacent dunes and interdunes were selected as study sites where flat sections
    across the interdune exceeded 300 m and remained unburnt for at least 10 years.
  original_file: none, data extracted from paper.
  notes: data extracted from paper, not raw data
locations:
  Great Sandy Desert:
    latitude (deg): 21.666667
    longitude (deg): 121.583333
    description: The study area was located 350km inland of Port Hedland, Australia,
      near Nifty Copper Operation (21◦40S, 121◦35E) in the Great Sandy Desert of northern
      Western Australia. Without any surface drainage channels in the area, rainwater
      typically soaks in directly where it falls; even on the dune slopes.
    precipitation, MAP (mm): 300
    elevation (m): 300

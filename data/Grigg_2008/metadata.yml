    selected for measurement. At least three measurements were taken on leaves of
    each plant and between three and seven individuals were assessed for every species
    at all sampling times. Measured leaf sections were sealed in zip-lock plastic
    bags, chilled and taken to the laboratory where their leaf areas were measured
    on a back-lit flatbed scanner at a scanning resolution of 0.2 um (WinRhizo V3.0.3
    1995, Regent Instruments Quebec, Canada). Once areas were determined, leaves were
    oven-dried at 70°C for 1 week and then dry weights recorded.
- var_in: 13C
  unit_in: '{delta}[ppth]'
  trait_name: leaf_delta13C
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: 5
  methods: Healthy leaves, free from insect attack, from at least five individuals,
    were collected for C (delta13C) and N (delta15N) isotope composition from each
    of the six species during the dry season (July) 2002. From each individual, 20-50
    leaves were cut from three branches on the northern side of the crown, air-dried
    in the field, oven-dried at 70°C in the laboratory, then ground with a ball mill.
    A special collection of G. stenobotrya leaves was also obtained from individuals
    at three locations on the interdunes for direct comparison with plants of this
    species growing in its preferred habitat on the dunes. Delta13C analysis was performed
    by continuous flow mass spectrometry (Roboprep + Tracermass Ion Ratio Mass Spectrometer,
    Europa Scientific, Crewe, UK). 13C to 12C ratios of the CO2 produced by combustion
    at 1000°C in an oxygen atmosphere were then compared against those obtained by
    combustion of a cornflour standard (ANCA 53), calibrated in turn against the international
    standard NBS-22. Analytical precision was based on multiple replicate analyses
    for delta13C = ±0.2per-mille relative to the PeeDee Belemnite standard.
- var_in: 15N
  unit_in: '{delta}[ppth]'
  trait_name: leaf_delta15N
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: 5
  methods: Healthy leaves, free from insect attack, from at least five individuals,
    were collected for C (delta13C) and N (delta15N) isotope composition from each
    of the six species during the dry season (July) 2002. From each individual, 20-50
    leaves were cut from three branches on the northern side of the crown, air-dried
    in the field, oven-dried at 70°C in the laboratory, then ground with a ball mill.
    A special collection of G. stenobotrya leaves was also obtained from individuals
    at three locations on the interdunes for direct comparison with plants of this
    species growing in its preferred habitat on the dunes. 15N to 14N ratios were
    compared against a radish standard (ANCA 54), calibrated against known international
    standards (IAEA-N1, IAEA-N2, IAEA NO3). Analytical precision was based on multiple
    replicate analyses for delta15N = ±0.3per-mille relative to air.
- var_in: N_concentration
  unit_in: mg/g
  trait_name: leaf_N_per_dry_mass
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: 5
  methods: A subsample of the leaf material collected for isotope composition, which
    consisted of healthy leaves from three branches of at least five individuals of
    each species collected during the dry season (July) 2002, was used for nutrient
    analysis. 20-50 leaves were cut from the three branches and were air-dried in
    the field, oven-dried at 70°C in the laboratory, and then ground with a ball mill.
    N concentration was determined colourimetrically (indophenol blue method) by using
    an Autoanalyser system after digestion with sulfuric acid and hydrogen peroxide
    (Yuen and Pollard 1954).
- var_in: P_concentration
  unit_in: mg/g
  trait_name: leaf_P_per_dry_mass
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: 5
  methods: A subsample of the leaf material collected for isotope composition, which
    consisted of healthy leaves from three branches of at least five individuals of
    each species collected during the dry season (July) 2002, was used for nutrient
    analysis. 20-50 leaves were cut from the three branches and were air-dried in
    the field, oven-dried at 70°C in the laboratory, and then ground with a ball mill.
    A subsample of leaf material was digested with a mixture of nitric and perchloric
    acids (McQuaker et al. 1979), and then analysed by ICP-AES (Varian Vista axial
    spectrometer, Palo Alto, CA, USA) to determine concentrations of P, K, Ca, Mg,
    S, B, Cu, Fe, Mn and Zn.

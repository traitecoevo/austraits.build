- var_in: N_concentration
  unit_in: mg/g
  trait_name: leaf_N_per_dry_mass
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: 5
  methods: A subsample of the leaf material collected for isotope composition, which
    consisted of healthy leaves from three branches of at least five individuals of
    each species collected during the dry season (July) 2002, was used for nutrient
    analysis. 20-50 leaves were cut from the three branches and were air-dried in
    the field, oven-dried at 70◦C in the laboratory, and then ground with a ball mill.
    20-50 leaves were cut from the three branches and were air-dried in the field,
    oven-dried at 70◦C in the laboratory, and then ground with a ball mill. N concentration
    was determined colourimetrically (indophenol blue method) by using an Autoanalyser
    system after digestion with sulfuric acid and hydrogen peroxide (Yuen and Pollard
    1954).
- var_in: P_concentration
  unit_in: mg/g
  trait_name: leaf_P_per_dry_mass
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: 5
  methods: A subsample of the leaf material collected for isotope composition, which
    consisted of healthy leaves from three branches of at least five individuals of
    each species collected during the dry season (July) 2002, was used for nutrient
    analysis. 20-50 leaves were cut from the three branches and were air-dried in
    the field, oven-dried at 70◦C in the laboratory, and then ground with a ball mill.
    A subsample of leaf material was digested with a mixture of nitric and perchloric
    acids (McQuaker et al. 1979), and then analysed by ICP-AES (Varian Vista axial
    spectrometer, Palo Alto, CA, USA) to determine concentrations of P, K, Ca, Mg,
    S, B, Cu, Fe, Mn and Zn.

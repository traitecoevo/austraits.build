  taxon_name: Species
  location_name: location
  description: We hypothesised that water is more available to plants on the dunes
    but that nutrients are in greater concentrations on the interdunes in the Great
    Sandy Desert, Western Australia. During the course of 2 years, we examined water
    relations and photosynthesis of six dominant woody species throughout each season,
    in addition to foliar delta 13C,  delta 15N and nutrient composition. In general,
    stomatal conductance (gs) was greater and leaf water potential, less negative
    for dune species than for closely related species on the interdunes.

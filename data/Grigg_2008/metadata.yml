dataset:
  data_is_long_format: no
  custom_R_code: '
    data %>%
      group_by(Species) %>%
        mutate(across(c(root_structure, plant_growth_form, nitrogen_fixing), replace_duplicates_with_NA)) %>%
      ungroup()
  '
  collection_date: 2001/2002
  taxon_name: Species
  location_name: location_name
  description: A study investigating how temporal and spatial variation in avaliability
    of water and nutrients influences the vegetation on dunes and interdunes in the
    Great Sandy Desert, Western Australia.
  basis_of_record: field
  life_stage: unknown
  sampling_strategy: The study area was located 350 km inland of Port Hedland, Australia,
    near Nifty Copper Operation (21°40'S, 121°35'E) in the Great Sandy Desert of northern
    Western Australia (see map, Fig. 1). The landscape as a whole is remarkably flat
    with an average elevation above sea level of ~300m (Rockwater Hydrology Report,
    Rockwater Pty Ltd 2003). Without any surface drainage channels in the area, rainwater
    typically soaks in directly where it falls; even on the dune slopes. Long, linear
    sand dunes and braided dunes characterise the landscape (Fig. 2a), ranging in
    height from 3 to 37 m, with an average height of 12 m and a base of 100 m (Beard
    1969). These dunes generally are aligned west-north-west to east-south-east (Beard
    1969). The sand grains of the dune are slightly coarser than, but generally similar
    to, the dune sands of other desert areas of the world, but have an iron oxide
    patina, giving them a rusty red colour (Brown 1959). Interdunes range in width
    from less than 50 m for braided dunes to more than 1500 m for linear dunes. Below
    the surface of the interdunes, a lateritic gravel layer generally begins at 50
    cm, eventually forming a conglomerated ironstone hardpan by 2-3 m. This hardpan
    underlies the landscape as a flat pavement and continues beneath the dunes without
    conforming to their shape. A white kaolinite/muscovite clay horizon is found typically
    between 8 and 20 m below this hardpan layer and supports a perched water table
    (Nifty Copper Mine Drill Log 2003). Average depth to water beneath most interdunes
    throughout the area is ~10-12 m, and in some low-lying depressions maybe <5 m
    from the surface (Nifty Copper Mine Drill Log 2003; Rockwater Pty Ltd 2003). Adjacent
    dunes and interdunes were selected as study sites where flat sections across the
    interdune exceeded 300 m and remained unburnt for at least 10 years. Vegetation
    was very similar on all dunes throughout the area, with the most prominent species
    being the eucalypt Corymbia chippendalei (Myrtaceae). These trees were only ever
    found on the uppermost sections of the sandy ridges. Other common dune species
    included Grevillea stenobotrya (Proteaceae), Acacia  jensenii (Fabaceae) and Triodia
    schinzii (Poaceae). Most interdunes were characterised by scattered shrubs such
    as Grevillea wickhamii (Proteaceae), Acacia ancistrocarpa (Fabaceae) and cover
    was dominated by Triodia basedowii. In lower-lying areas of some interdunal flats,
    small-statured Eucalyptus victrix and Melaleuca species (Myrtaceae) co-occurred
    on gravely patches, with a brackish water table often within 5 m of the surface.
    We carried out comparative measurements on plant water relations and nutrition
    of three congeneric or closely related dune-interdune species pairs, representing
    three different functional groups. During the course of 2 years, we examined water
    relations and photosynthesis of six dominant woody species throughout each season,
    in addition to foliar delta 13C, delta 15N and nutrient composition. Adjacent
    dunes and interdunes were selected as study sites where flat sections across the
    interdune exceeded 300 m and remained unburnt for at least 10 years. table often
    within 5 m of the surface. Information on water and nutrient relations are presented
    here for woody species of three functional types, including (1) the non-leguminous,
    mycorrhizal, relatively large eucalypt trees (C. chippendalei and E. victrix),
    (2) the smaller, non-mycorrhizal, cluster-bearing proteaceous tree-shrubs (G.
    stenobotrya and G. wickhamii) and (3) the leguminous, mycorrhizal, multi-stemmed
    shrubs (A. jensenii and A. ancistrocarpa). A companion paper presenting data for
    the two spinifex grass species, T. schinzii and T. basedowii, is in preparation
    (A. M. Grigg, unpubl. data)
  original_file: none, data extracted from paper.
  notes: data extracted from paper, not raw data

- var_in: measured_CiCa
  unit_in: umol{CO2_internal}/umol{CO2_ambient}
  trait_name: leaf_intercellular_CO2_concentration_to_atmospheric_CO2_concentration_ratio
  entity_type: unknown
  value_type: unknown
  basis_of_value: unknown
  replicates: unknown
  methods: The ratio between intracellular and ambient CO2 concentrations
- var_in: calculated_CiCa
  unit_in: umol{CO2_internal}/umol{CO2_ambient}
  trait_name: leaf_intercellular_CO2_concentration_to_atmospheric_CO2_concentration_ratio
  entity_type: unknown
  value_type: unknown
  basis_of_value: unknown
  replicates: 5
  methods: Healthy leaves, free from insect attack, from at least five individuals,
    were collected for C (delta13C) and N (delta15N) isotope composition from each of the
    six species during the dry season (July) 2002. From each individual, 20-50 leaves
    were cut from three branches on the northern side of the crown, air-dried in the
    field, oven-dried at 70◦ C in the laboratory, then ground with a ball mill. A
    special collection of G. stenobotrya leaves was also obtained from individuals
    at three locations on the interdunes for direct comparison with plants of this
    species growing in its preferred habitat on the dunes. delta13C analysis was performed
    by continuous flow mass spectrometry (Roboprep + Tracermass Ion Ratio Mass Spectrometer,
    Europa Scientific, Crewe, UK). 13C / 12C ratios of the CO2 produced by combustion
    at 1000◦C in an oxygen atmosphere were then compared against those obtained by
    combustion of a cornflour standard (ANCA 53), calibrated in turn against the international
    standard NBS-22. 15N / 14N ratios were compared against a radish standard (ANCA
    54), calibrated against known international standards (IAEA-N1, IAEA-N2, IAEA
    NO3). Analytical precision was based on multiple replicate analyses for delta13C =
    ±0.2per-mille relative to the PeeDee Belemnite standard; for delta15N = ±0.3 per-mille relative to
    air. Carbon isotope composition was used to estimate the ratio between leaf internal
    and ambient CO2 concentration when that C was being fixed, by using the equations
    for C3 plants outlined in Farquhar et al. (1982).

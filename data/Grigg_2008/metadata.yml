- var_in: net_photosynthetic_rate
  unit_in: umol{CO2}/m2/s
  trait_name: leaf_photosynthetic_rate_per_area_ambient
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: 3-7
  methods: Gas exchange was measured on intact leaves in the field with a Li-Cor 6400
    portable infrared gas analyser (LI-COR Inc. Lincoln, NE, USA). Measurements of
    rate of photosynthesis (A) and stomatal conductance (gs) started in January 2001
    and finished in January 2003, were spaced roughly 3 months apart and were always
    carried out between 1000 and 1400 hours on predominantly sunny days. An artificial
    light source of red and blue LEDs was used to administer a photosynthetic photon
    flux density (PPFD) of 1500 µmol m-2 s-1 at all times and in all seasons. Leaf
    chamber carbon dioxide concentration was between 360 and 375 µmol CO2 mol-1, with
    reference gas maintained at 380 µmol CO2 mol-1. Vapour pressure and temperature
    in the chamber were maintained as close as possible to those of ambient air. Leaf
    temperatures were calculated by using an energy balance equation (Li-Cor 6400
    Manual Li-Cor 2000). Measurements were done on the youngest fully expanded mature
    leaves. Only those that were healthy, without notable insect damage and located
    on the northern side of the crown were selected for measurement. Species assessed
    for leaf gas exchange included C. chippendalei, E. victrix (both Myrtaceae), A.
    jensenii, A. ancistrocarpa (Fabaceae), G. stenobotrya and G. wickhamii (Proteaceae).
    At least three measurements were taken on leaves of each plant and between three
    and seven individuals were assessed for every species at all sampling times. Measured
    leaf sections were sealed in zip-lock plastic bags, chilled and taken to the laboratory
    where their leaf areas were measured on a back-lit flatbed scanner at a scanning
    resolution of 0.2 µm (WinRhizo V3.0.3 1995, Regent Instruments Quebec, Canada).
    Once areas were determined, leaves were oven-dried at 70◦C for 1 week and then
    dry weights recorded.

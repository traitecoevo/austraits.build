  replicates: '1'
  methods: unknown
- var_in: sla_mm2_per_mg
  unit_in: mm2/mg
  trait_name: specific_leaf_area
  value_type: raw_value
  replicates: '1'
  methods: Leaves were collected from field plots and measured in the laboratory.
    SLA is the one-sided leaf surface area of fresh leaves divided by the mass of
    leaves oven-dried at 65 deg C for 48 h. SLA was measured for at least 5 leaves
    from each of 5 individuals.
- var_in: leaf_area_cm2
  unit_in: cm2
  trait_name: leaf_area
  value_type: raw_value
  replicates: '1'
  methods: Leaves were collected from field plots and measured in the laboratory.
    One-side leaf surface area of fresh leaves was determined.
- var_in: leaf_mass_g
  unit_in: g
  trait_name: leaf_dry_mass
  value_type: raw_value
  replicates: '1'
  methods: Leaves were collected from field plots and measured in the laboratory.
    Leaves oven-dried at 65 deg C for 48 h.

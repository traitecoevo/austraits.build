contexts: .na
config:
  data_is_long_format: no
  variable_match:
    species_name: taxon
    site_name: locality_edited
    date: date_time
  custom_R_code: .na
traits:
- var_in: max_height_m
  unit_in: m
  trait_name: plant_height
  value_type: multisite_max
  replicates: various
  methods: Tree height was estimated in the field using a clinometer. We aimed for
    a minimum of 20 estimates of tree height for each species, but the actual sampling
    number varied from 10 to 40 depending on species abundance. This value is the
    max for each species across all sites.
- var_in: stem_density_g_per_ml
  unit_in: mg/ml
  trait_name: wood_density
  value_type: raw_value
  replicates: '1'
  methods: stem density determined using standard protocols
- var_in: stem_mass_g
  unit_in: g
  trait_name: .na.character
  value_type: raw_value
  replicates: '1'
  methods: mass of stem segment
- var_in: stem_volume_ml
  unit_in: ml
  trait_name: .na.character
  value_type: raw_value
  replicates: '1'
  methods: volume of stem segment
- var_in: bark_mass_g
  unit_in: g
  trait_name: .na.character
  value_type: raw_value
  replicates: '1'
  methods: bark mass of stem segment
- var_in: sla_mm2_per_mg
  unit_in: mm2/mg
  trait_name: specific_leaf_area
  value_type: raw_value
  replicates: '1'
  methods: Leaves were collected from field plots and measured in the laboratory.
    SLA is the one-sided leaf surface area of fresh leaves divided by the mass of
    leaves oven-dried at 65 deg C for 48 h. SLA was measured for at least 5 leaves
    from each of 5 individuals.
- var_in: leaf_area_cm2
  unit_in: cm2
  trait_name: leaf_area
  value_type: raw_value
  replicates: '1'
  methods: Leaves were collected from field plots and measured in the laboratory.
    One-side leaf surface area of fresh leaves was determined.
- var_in: leaf_mass_g
  unit_in: g
  trait_name: leaf_dry_mass
  value_type: raw_value
  replicates: '1'
  methods: Leaves were collected from field plots and measured in the laboratory.
    Leaves oven-dried at 65 deg C for 48 h.
- var_in: fruit_mass_mg
  unit_in: mg
  trait_name: fruit_mass
  value_type: raw_value
  replicates: 1
  methods: Seeds were measured from at least three capsules collected from each of
    five different individuals. Capsules were ovendried at 65 deg C until valves opened,
    releasing seeds. Most seeds were weighed 10 at a time, except for very large seeds,
    which were measured in groups of five. We distributed trait collection across
    the range of environmental and geographic space where possible.
- var_in: fruit_diameter_mm
  unit_in: mm
  trait_name: fruit_width
  value_type: raw_value
  replicates: 1

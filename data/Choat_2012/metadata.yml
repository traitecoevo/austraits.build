- var_in: WP_88_loss_Mpa
  unit_in: MPa
  trait_name: water_potential_88percent_lost_conductivity
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: unknown
  methods: xylem pressure at which 88% of conductivity is lost
- var_in: midday_WP_min
  unit_in: MPa
  trait_name: water_potential_midday
  entity_type: population
  value_type: minimum
  basis_of_value: measurement
  replicates: unknown
  measurement_remarks: midday_WP_min_notes
  methods: The most negative WPx observed for a species is defined as WPmin (MPa).
    'Lethal' WPmin values reported in manipulative trials were not included in the
    database.
- var_in: water potential 50 safety margin
  unit_in: MPa
  trait_name: hydraulic_safety_margin_50
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: unknown
  methods: A hydraulic safety margin was defined as the difference between WPmin and
    WP50. Both the WP50 and the WP88 safety margins should be interpreted as relative
    vulnerability indices with a low (or even negative) value indicating a higher-risk
    strategy for hydraulic failure compared to a high safety margin.
- var_in: water potential 88 safety margin
  unit_in: MPa
  trait_name: .na
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: unknown
  methods: A more conservative safety margin was defined as the difference between
    WPmin and WP88 (Fig. 2b). Both the WP50 and the WP88 safety margins should be
    interpreted as relative vulnerability indices with a low (or even negative) value
    indicating a higher-risk strategy for hydraulic failure compared to a high safety
    margin.

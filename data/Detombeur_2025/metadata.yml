- var_in: LDMC_g_kg
  unit_in: g/kg
  trait_name: leaf_dry_matter_content
  entity_type: individual
  value_type: raw
  basis_of_value: measurement
  replicates: 1
  methods: Leaves were rehydrated with distilled water overnight, scanned at 300 dpi,
    weighed, dried at 60°C for 72 h and weighed again. We calculated the leaf dry
    mass content (LDMC) as the ratio between leaf dry weight and leaf fresh weight.
    Leaf mass per area (LMA) was calculated as the ratio between leaf dry weight and
    leaf surface area. For culms or round leaves, the projected surface was multiplied
    by pi and divided by two before LMA determination, to take into account the greater
    light interception allowed by such shapes.

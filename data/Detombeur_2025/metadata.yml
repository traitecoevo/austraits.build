- var_in: leaf phenolics_g_kg
  unit_in: g/kg
  trait_name: leaf_phenol_per_dry_mass
  entity_type: individual
  value_type: raw
  basis_of_value: measurement
  replicates: 1
  methods: Total phenolics and flavonoids were extracted from ca. 100 mg of ground
    sample using 1.5 mL of 75% ethanol shaken in a thermomixer for 30 min, then incubated
    in an ultrasonic bath for 20 min. The extracts were then centrifuged for 15 min.
    The extraction was repeated twice with shaking times of 45 and 90 min, respectively,
    followed by sonication. The supernatants were pooled and kept in the dark at -20°C
    until analysis. Total phenolics were determined according to Santas et al. (2008).
    In brief, the extracts were mixed with Folin-Ciocalteau reagent (Sigma-Aldrich,
    St. Louis, MO, USA) and sodium carbonate, then incubated in the dark at 20°C for
    2 h. Absorbance was measured at 765 nm using a spectrophotometer against a blank
    containing 75% ethanol. Total phenolics were determined using a calibration curve
    prepared from a series of gallic acid (GA) standards ranging from 0 to 200 mg
    L-1.
- var_in: leaf flavonoids_g_kg
  unit_in: g/kg
  trait_name: .na
  entity_type: individual
  value_type: raw
  basis_of_value: measurement
  replicates: 1
  methods: Total phenolics and flavonoids were extracted from ca. 100 mg of ground
    sample using 1.5 mL of 75% ethanol shaken in a thermomixer for 30 min, then incubated
    in an ultrasonic bath for 20 min. The extracts were then centrifuged for 15 min.
    The extraction was repeated twice with shaking times of 45 and 90 min, respectively,
    followed by sonication. The supernatants were pooled and kept in the dark at -20°C
    until analysis. Total flavonoids were quantified by mixing the extracts with ethanol,
    aluminum trichloride and potassium acetate and incubating in the dark at 20°C
    for 30 min (Chang et al. 2002). Absorbance was measured at 415 nm. Total flavonoid
    equivalents were determined with quercetin standards ranging from 0 to 200 mg
    L-1.
- var_in: leaf tannins_g_kg
  unit_in: g/kg
  trait_name: leaf_tannin_per_dry_mass
  entity_type: individual
  value_type: raw
  basis_of_value: measurement
  replicates: 1
  methods: Tannins were extracted from ca. 100 mg of ground sample using 1 mL of 50%
    methanol. Extracts were incubated in an ultrasonic bath for 30 min, then centrifuged
    for 15 min. Tannin concentrations were measured with the protein-precipitable
    phenolics microplate assay, a protocol adapted from Hagerman and Butler (1978).
    Briefly, tannins were determined by adding the extracts to a standard solution
    of protein (Bovine Serum Albumin), isolating the insoluble tannin-protein complex,
    dissolving it in alkaline solution, and measuring the absorbance at 510 nm after
    adding ferric chloride.
- var_in: leaf C_thirteen
  unit_in: '{delta}[ppth]'
  trait_name: leaf_delta13C
  entity_type: individual
  value_type: raw
  basis_of_value: measurement
  replicates: 1
  methods: Leaf delta13C was determined using a continuous flow system consisting
    of a Delta V Plus mass spectrometer connected with a Thermo Flush 1112 via Conflo
    IV (Thermo-Finnigan, Germany). A multi-point normalization was realized to reduce
    raw values to the international scale, based on international standards provided
    by the International Atomic Energy Agency (IAEA).
- var_in: leaf force_of_fracture_N
  unit_in: 'N'
  trait_name: leaf_work_to_shear
  entity_type: individual
  value_type: raw
  basis_of_value: measurement
  replicates: 1
  methods: Three new individuals of the same 17 species were sampled in the field
    2 weeks after the main sampling campaign, to measure leaf biomechanical properties
    on fresh material and conduct microscopic analyses. The force of fracture, as
    determined by a shearing test (Onoda et al. 2011), was determined using purpose-built
    equipment. The equipment is fully described and can be seen (diagrammatic representation)
    in Wright and Cannon (2001). Briefly, the equipment measures the force required
    to cut a leaf at a constant cutting angle (20°) and speed. The mean force of fracture
    for a sample was calculated as the average force (Newton, N) registered across
    the cutting trajectory (Wright and Cannon 2001). Examples of representative force-displacement
    curves can be found in Supporting Information Figure S3. Blade angle was taken
    into account by multiplying the force of fracture by tangent (20°) (Onoda et al.
    2011). The mean force of fracture divided by leaf or culm thickness gives toughness
    (N m-1). For culms and rounded leaves, the measured thickness (diameter) was multiplied
    by pi and divided by four for toughness determination.

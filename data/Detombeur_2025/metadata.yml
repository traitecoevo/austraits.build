questions:
  question1: Your values for leaf tannins are much lower than the other studies in AusTraits. Does this truly represent a different content or does it reflect different extract methods?
  question2: I haven't yet mapped in leaf flavonoids, as this isn't yet a trait in AusTraits, but will map it in as soon as I write a definition.
  question3: Can you provide the mean values for the soil characteristics you include in the SI - soil zone Si content and conductivity? Then I will map the species to their individual soil zones and include that information as soil properties?
  question4: I am working on a side-project for the DCCEEW right now, seeing if traits might correlate with the susceptibility of key threats, including Phytophthora cinnamomi. The strongest trait correlation that is emerging is with leaf P. I'm curious if you know if any of the species you studies are susceptible to Phytophthora? 7 of your study species are recorded as being NOT SUSCEPTIBLE, and none as SUSCEPTIBLE, but I'm just curious if you've seen any signs of Phytophthora at your study site.
  question5: I've just added "culm" as an allowed value for the trait "plant_photosynthetic_organ". You'll see I haven't yet defined it - this is just because I need to make the change in the AusTraits Plant Dictionary first and then import it.

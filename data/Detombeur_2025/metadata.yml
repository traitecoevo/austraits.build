  description: A study that combined leaf trait measurements and microscopic analyses
    of 17 species from a high-Si family, Cyperaceae, to better understand if negative
    correlations between silicon (Si) and carbon (C)-based compounds in plants are
    linked to different stress resistance and/or mechanical support strategies.
  basis_of_record: field
  life_stage: adult
  sampling_strategy: 2.1 Study Area ^p The study was conducted in Alison Baird Reserve
    - a 34.6 ha flora reserve located 20 km southeast of Perth, in south-western Australia
    (32.020° S, 115.981° E; Supporting Information Figure S1). The reserve is a Swan
    Coastal Plain (Tauss et al. 2019) shrub- and wetland remnant with high conservation
    value and is located in a global biodiversity hotspot. The climate is Mediterranean,
    with hot, dry summers and cool, moist winters. The mean annual maximum temperature
    is 25.6°C, the mean annual minimum temperature is 13.5°C, and the mean annual
    rainfall is 736 mm (data for Gosnells City from 1991 to 2020; www.bom.gov.au).
    ^p The landscape in Alison Baird Reserve is variable, with low-lying areas to
    the east and west that experience seasonal waterlogging in winter, and high-lying
    areas formed by a dune that runs through the middle of the reserve with heights
    of up to 5 m above flat areas and without waterlogging (Smith et al. 2023) (Supporting
    Information Figure S1). Overall, soils in the reserve are characteristic of climatically-buffered
    infertile landscapes (OCBILs), and are recognized as some of the most phosphorus
    (P)-impoverished soils globally. ^p 2.2 Species Selection and Sampling Procedure
    ^p A sampling campaign was conducted in July 2022 to identify a maximum number
    of Cyperaceae species naturally occurring in the reserve. In total, 17 perennial
    sedge species from nine genera were identified at different locations within the
    reserve (Supporting Information Figures S1 and S2; Supporting Information Table
    S1). Nearly all species studied are endemic to Western Australia but are typically
    found in a wide range of habitats (Supporting Information Table S1). While they
    all grow on sandy P-impoverished soils, some are mostly found in peaty swamps,
    and winter-wet depressions, while others are mostly on well-drained and dry soils.
    The 17 species were separated into three distinct habitat areas previously used
    to discriminate the floristic communities in Alison Baird Reserve (Tauss et al.
    2019), west, east and dune (Supporting Information Table S1; Supporting Information
    Figure S1). ^p Five individuals per species were selected - except for one less
    common species for which only three replicates were found; a total of 83 individuals
    were sampled. We consistently sampled the main green, photosynthetically active
    organ. Culms were therefore sampled for most of these species, as most of them
    had few leaves (Supporting Information Figure S2). However, when leaves were the
    main photosynthetically active organ, they were sampled instead of the culm (C.
    avenaceae, C. equitans, G. trifida, M. octandra, S. rigens). For simplicity's
    sake, leaf is used when referring to a group of species with some having leaves
    and some having culms. When referring to a single species, the correct organ name
    is used accordingly (leaf or culm). Several healthy, mature, fully developed,
    and sun-exposed leaves were sampled for each species. Soils were also sampled
    in the reserve to test the relationship between soil Si availability and plant
    Si accumulation (see Supplementary M&M and Supplementary Results).

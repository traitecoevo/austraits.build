- var_in: leaf_ash_g_kg
  unit_in: g/kg
  trait_name: leaf_ash_per_dry_mass
  entity_type: individual
  value_type: raw
  basis_of_value: measurement
  replicates: 1
  methods: Dried leaves were ground to a fine powder. About 0.8 g of leaf powder was
    placed in a porcelain crucible and calcinated at 500°C for 3 h. The weight after
    calcination was used to calculate the ash content. Ash was then mixed with 22.5
    mg of lithium (Li)-metaborate and 12.5 mg of Li-tetraborate in Pt crucibles, and
    heated at 1000°C for 15 min. The fusion bead was then dissolved in 50 mL of 3.2%
    HCl and the concentrations of Si and P were determined by an inductively coupled
    plasma optical emission spectrometer (ICP-OES) Perkin Elmer, Optima 5300DV (Shelton,
    CT, USA). Total leaf [N] and [C] were determined in a c. 30 mg subsample using
    the Dumas combustion method (Vario MACRO Cube, Elementar Analysensysteme GmbH,
    Langenselbold, Germany).

source:
  primary:
    key: Pickup_2002
    bibtype: unpublished
    year: 2002
    author: Melinda Pickup
    title: wood density data from Kuring-gai National Park
people:
- name: Ian Wright
  institution: Macquarie University
  role: lab_leader, contact, contributor
- name: Melinda Pickup
  institution: CSIRO Plant Industry
  role: collector
dataset:
  year_collected_start: 2002
  year_collected_end: 2002
  description: wood density data from Kuring-gai National Park
  collection_type: field
  sample_age_class: adult
  sampling_strategy: unknown
  original_file: KCNP density-distance.xls in raw data folder
  notes: none
sites:
  Kuringgai National Park:
    longitude (deg): 151.1430556
    latitude (deg): -33.6938889
    location: lat and lon are approximate; values used are those from Wright_2002
contexts:
  tt:
    description: branch tip; actual branch diameter in data.csv file
    type: field
  b1:
    description: branch length beyond tip segment; actual branch diameter in data.csv file
    type: field
  b2:
    description: 2 branch lengths beyond tip segment; actual branch diameter in data.csv file
    type: field
  b3:
    description: 3 branch lengths beyond tip segment; actual branch diameter in data.csv file
    type: field
config:
  data_is_long_format: no
  variable_match:
    species_name: species_name
    site_name: site_name
    context_name: Segment
  custom_R_code: data %>% mutate(site_name = "Kuringgai National Park")
traits:
- var_in: Density
  unit_in: mg/mm3
  trait_name: wood_density
  value_type: raw_value
  replicates: 1
  methods: Wood density measured at successive locations along a branch; these locations are documented in the contextual column.
- var_in: specific_leaf_area
  unit_in: mm2/mg
  trait_name: specific_leaf_area
  value_type: site_mean
  replicates: unknown
  methods: assume scanned and area measured with ImageJ software, or equivalent; leaves dried and weighted
- var_in: leaf_size
  unit_in: mm2
  trait_name: leaf_area
  value_type: site_mean
  replicates: unknown
  methods: assume scanned and area measured with ImageJ software, or equivalent
substitutions: .na
taxonomic_updates: .na
questions: .na


questions:
  question_1: The referenced manuscript does not specify methods of SLA
    and LDMC?
  question_2: Some of the SLA values are very high, the opposite of what is commonly observed in alpine species. Are these values correct?
  question_3: A number of leaf dry matter content values suggest the leaves lost 98% of their weight - is this correct?
  question_4: And a few leaves weigh more dry than wet - is this correct? 


traits:
- var_in: germination_percent
  unit_in: dimensionless
  trait_name: germination
  value_type: expert_mean
  replicates: .na
  methods: details given in additional columns in data file
- var_in: germination_treatment
  unit_in: .na
  trait_name: germination_treatment
  value_type: expert_mean
  replicates: .na

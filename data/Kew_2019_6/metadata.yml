source:
  primary:
    key: Kew_2019_6
    bibtype: Online
    author: '{Royal Botanic Gardens Kew}'
    year: 2019
    title: Germination data from the Seed Information Database (SID) and Seed Bank
      Database
    url: http://data.kew.org/sid/
contributors:
  data_collectors:
  - last_name: Liu
    given_name: Udayangani
    ORCID: 0000-0002-6192-1319
    affiliation: Royal Botanic Gardens, Kew, United Kingdom
    additional_role: contact
  austraits_curators: Elizabeth Wenk
dataset:
  year_collected_start: unknown
  year_collected_end: 2019
  description: Germination data on species from Kew seed databases
  collection_type: botanical_collection
  sample_age_class: adult
  sampling_strategy: information in data.csv file
  original_file: in raw data folder
  notes: Data provided for inclusion in AusTraits and subsequent reuse under a Creative
    Commons licesne. Data not to be used for Commercial Purposes.
sites: .na
contexts: .na
config:
  data_is_long_format: no
  variable_match:
    taxon_name: taxa
  custom_R_code: data %>% mutate(germination = germination_percent/100)
traits:
- var_in: germination
  unit_in: n/n
  trait_name: germination
  value_type: raw_value
  replicates: .na
  methods: details given in additional columns in data file
- var_in: germination_treatment
  unit_in: .na
  trait_name: .na
  value_type: raw_value
  replicates: .na
  methods: details given in additional columns in data file, including more detailed
    description of the germination treatment; removing for now, since these may be
    better characterised as methods for % germination
substitutions: .na
taxonomic_updates:
- find: Euphrasia collina subsp. Northwest Tasmania (A.Visom 216)
  replace: Euphrasia collina subsp. Northwest Tasmania (A.Visou 216)
  reason: Change spelling to align with known name in APC (Daniel Falster, 2020.05.22)
- find: Acaena ovina
  replace: Acaena x ovina
  reason: Typo picked up by data contributor
- find: Melaleuca incana subsp. gingilup (N.Gibson & M.Lyons 593)
  replace: Melaleuca incana subsp. Gingilup (N.Gibson & M.Lyons 593)
  reason: Automatic alignment with name in APNI names (2020-06-18)
exclude_observations: .na
questions:
  additional_traits: germination_treatment

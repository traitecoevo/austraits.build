config:
  is_vertical: no
  variable_match:
    species_name: taxon
  custom_R_code: ' data[["flowering"]] <- convert_month_range_vec_to_binary(data[["flowering"]]);
    data[["fruiting"]] <- convert_month_range_vec_to_binary(data[["fruiting"]]); data$leaf_lobed
    <- NA; data[data[["leaf type"]] %in% "lobed",]$leaf_lobed <- 1; data[data[["leaf
    type"]] %in% "lobed",][["leaf type"]] <- NA; temp <- str_split(data[["leaf length
    (mm)"]], pattern = "-"); temp <- do.call(rbind, temp); data$leaf_length_min <-
    temp[,1]; data$leaf_length_max <- temp[,2]; temp <- str_split(data[["leaf width
    (mm)"]], pattern = "-"); temp <- do.call(rbind, temp); data$leaf_width_min <-
    temp[,1]; data$leaf_width_max <- temp[,2]; temp <- str_split(data[["seed length
    (mm)"]], pattern = "-"); temp <- do.call(rbind, temp); data$seed_length_min <-
    temp[,1]; data$seed_length_max <- temp[,2]; temp <- str_split(data[["seed width
    (mm)"]], pattern = "-"); temp <- do.call(rbind, temp); data$seed_width_min <-
    temp[,1]; data$seed_width_max <- temp[,2]; data'

  description: Daily and seasonal patterns of transpiration were measured in evergreen
    eucalypt trees growing at a wet (Darwin), intermediate (Katherine) and dry site
    (Newcastle Waters) along a steep rainfall gradient in a north Australian savanna.
    Relationships between tree size and tree water use were also determined.
  basis_of_record: field
  life_stage: adult
  sampling_strategy: Measurements were made at three sites along the North Australian
    Tropical Transect (NATT). Instruments were installed on five trees each of the
    two dominant eucalypt species at each location for 5 days at the end of the dry
    and wet seasons.

traits:
- var_in: daily_transpiration_rates
  unit_in: m3{H2O}/m2{leaf}/d
  trait_name: integrated_plant_transpiration
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: 5
  methods: Tree water use was determined by the heat pulse technique with commercial
    sap-flow sensors (Greenspan Technology Pty. Ltd., Warwick, Australia). Estimates
    of heat pulse velocity were scaled to tree water use by the weighted averages
    technique of Hatton et al. (1990). Areas of conducting wood and bark thickness
    were determined from cores taken from the trees; sapwood was distinguished from
    heartwood by a distinct color change. The wood cores were used for determinations
    of volumetric wood and water fractions and a wound width of 3.1 mm was used to
    correct velocity estimates (O'Grady 2000). Instruments were installed on five
    trees each of the two dominant eucalypt species at each location for 5 days at
    the end of the dry (August-September 1998) and wet (March-April 1999) seasons.  Sap
    velocity was recorded at 15-min intervals and daily profiles were integrated to
    estimate daily tree water use.
- var_in: predawn_leaf_water_potentials
  unit_in: MPa
  trait_name: water_potential_predawn
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: 5
  methods: Leaf water potential was measured between 0630 and 0700 h on two randomly
    selected leaves on each of the trees instrumented with sap-flow loggers (see below).
    Measurements were made with a Scholander type pressure chamber (Soil Moisture
    Corp., Santa Barbara, CA).

  notes: data extracted from paper, not raw data.
locations:
  Darwin:
    latitude (deg): -12.5
    longitude (deg): 130.75
    description: Howard Springs, approximately 35 km southeast of Darwin, was dominated
      by Eucalyptus miniata A. Cunn. ex Schauer and Eucalyptus tetrodonta F. Muell.
      open forests. Mean tree height was approximately 15 m and basal area was 8-10
      m2 ha-1. The understory is characterized by scattered small trees and shrubs
      with a seasonal grass component dominated by Sorghum spp. Rainfall is highly
      seasonal and occurs between November and April.
    precipitation (MAP): 1700
  Katherine:
    latitude (deg): -14.67
    longitude (deg): 132.65
    description: Vegetation at the Katherine site, approximately 360 km south of Darwin,
      was dominated by E. latifolia F. Muell and E. tetrodonta open forests. Mean
      canopy height was approximately 12 m and basal area was approximately 7.5 m2
      ha-1. Leaf area index of the canopy increased from 0.4 at the end of the dry
      season to 0.75 at the end of the wet season (A.P. O'Grady, unpublished data).
      Sorghum spp. dominated the understory, and understory shrubs were sparse.
    precipitation (MAP): 900
  Newcastle Waters:
    latitude (deg): -17.12
    longitude (deg): 133.77
    description: Vegetation at the Newcastle Waters site, approximately 750 km south
      of Darwin, was dominated by low open woodland of E. terminalis F. Muell and
      other Eucalyptus species. Mean canopy height was < 10 m and basal area was approximately
      4.5 m2 ha-1. Leaf area index of the canopy was low, about 0.07, with little
      change between the wet and dry seasons (R.J. Williams, CSIRO, Darwin, unpublished
      data). The understory at the site was dominated by Acacia shrubs to a height
      of about 2 m.
    precipitation (MAP): 500

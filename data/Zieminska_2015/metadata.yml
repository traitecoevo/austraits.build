  value_type: raw_value
  replicates: 1
  methods: Wood density was measured on segments 3–5 cm long for each twig sample. Bark and pith were removed and measurements were carried out on xylem only. In this paper we refer to xylem as ‘wood’. After removing bark and pith, wood pieces were soaked in water for at least 48 h prior to volume measurement. Then a beaker filled with water was placed on a balance (0.0001 g, Mettler AE 160). A thin wire platform was suspended in water so that it did not touch the side or bottom of the beaker. The balance was tared before each measurement and a sample was gently placed on the platform. The mass of displaced water was read from the balance. From standard water density of 1 g cm23 and knowing the mass of displaced water, we calculated sample volumes applying Archimedes’ buoyancy principle (e.g. 1 g of displaced water equals 1 cm3 volume). Samples were then placed in paper envelopes and dried at 70 deg C for at least 72 h. Wood density was calculated as the dry mass divided by water saturated volume (g cm23). 

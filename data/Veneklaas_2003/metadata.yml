- var_in: LL
  unit_in: month
  trait_name: leaf_lifespan
  value_type: site_mean
  replicates: 3
  methods: Timing of shoot growth and leaf longevity were estimated through phenological
    observations on six occasions during the year. Four branches on three plants per
    species were tagged. Growth (elongation of stems or new branches above the tag)
    and leaf death/shedding were quantified. Based on these records and, in many species,
    clearly distinctive annual cohorts, the mean leaf life span was estimated from
    the mean number of cohorts present. For species where this method was not practical,
    e.g., the single-stemmed Xanthorrhoea preissii and Macrozamia riedlei, and the
    clonal perennial herbs Lyginia barbata and Patersonia occidentalis, an assessment
    of leaf turnover was made by measuring the lengths of leaves that died or were
    produced during one year, and comparing that with the total length of living leaves
    present.

  collection_date: 1998-04
  taxon_name: Species
  location_name: location
  description: Study of seed bank dynamics of three co-occurring, non-sprouting Banksia
    species in the southern sandplains of Western Australia, to compare to seed bank
    dynamics of non-sprouting Banksia species in the northern sandplains.
  basis_of_record: field
  life_stage: adult
  sampling_strategy: Study Sites ^p The study site was located on a dune system of
    deep infertile siliceous sands, 26 km E. of the south coastal town of Hopetoun,
    W.A. and 1-2km inland from the coast (33" 57'S.,120Â° 23'E., 20m a.s.1.). The site
    was burnt about 10 years ago by a patchy (probably spring) burn which resulted
    in intermingled remnants of the parent population which were 21 years old at the
    time of the study (stem increment counts, Lamont 1985). A second site, 4 km E.
    of the first, consisted of a stand of only 21-year-old plants. The vegetation
    was Banksia scrub-heath about 3 m in height, consisting of evergreen sclerophyllous
    trees, shrubs and herbs. The length of the growing season is 7-8 months compared
    with 4-5 months for the northern sandplains (Bartlett 1975). Annual rainfall is
    528 mm (range 376-687 mm), and mean maximum and minimum temperatures are 25.7OC
    and 7.7OC respectively. Soils are at least 10m deep, infertile, mildly acidic
    (pH 5.9 5 0.2), siliceous sands.
  original_file: none, transcribed from manuscript
  notes: none

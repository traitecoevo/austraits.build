dataset:
  year_collected_start: 2010
  year_collected_end: 2010
  description: trait measurements for NSW Rainforest Species
  collection_type: botanical collection
  sample_age_class: adult
  sampling_strategy: herbarium specimens
  original_file: FD_CC_traits.xls
  notes: Request acknowledgement of "National Herbarium of NSW and PLantNET". Processed

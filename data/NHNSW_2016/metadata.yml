    other data from PLantNET in `RBGSYD_2014`.
sites: .na
contexts: .na
config:
  data_is_long_format: yes
  variable_match:
    species_name: name_original
    value: raw_trait_value
    trait_name: trait
  custom_R_code: .na
traits:
- var_in: longevity
  unit_in: .na
  trait_name: life_history
  value_type: expert_mean
  replicates: .na
  methods: expert observation or opinion, from herbarium specimens
- var_in: dispersal mode
  unit_in: .na
  trait_name: dispersal_syndrome
  value_type: expert_mean
  replicates: .na
  methods: expert observation or opinion, from herbarium specimens
- var_in: leaf type
  unit_in: .na
  trait_name: leaf_compoundness
  value_type: expert_mean
  replicates: .na
  methods: expert observation or opinion, from herbarium specimens
- var_in: habit
  unit_in: .na
  trait_name: woodiness
  value_type: expert_mean
  replicates: .na

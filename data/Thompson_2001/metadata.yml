    bibtype: Article
    author: Ian R. Thompson
    year: 2001
    title: Morphometric analysis and revision of eastern Australian Hovea (Brongniartieae-Fabaceae)
    journal: Australian Systematic Botany
    volume: 14
    pages: 1
    publisher: CSIRO Publishing
    doi: 10.1071/sb00008

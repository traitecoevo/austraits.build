questions:
  austraits: The methods indicate  10 specimens were measured for data
    such as leaf width, but the range has now been broken into min, max, etc. What
    should the number of replicates be?
  contributors: In the manuscript there aren't details on how plant height
    and flowering time were determined for each species. Can you briefly indicate
    if these values are based on your field observations or data on already collected
    herbarium specimens?


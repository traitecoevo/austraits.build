- name: Ian Thompson
  institution: University of Melbourne
  role: collector, contact
- name: Rachael Gallagher
  institution: Macquarie University Sydney
  role: contributor
dataset:
  year_collected_start: 2001
  year_collected_end: 2001
  description: transposed from Morphometric analysis and revision of eastern Australian
    hovea (Brongniartieae-Fabaceae)
  collection_type: herbarium
  sample_age_class: adult_assumed
  sampling_strategy: Herbarium specimens from Australian herbaria (AD, BRI, HO, MEL,
    NE, NSW) and newly collected specimens of eastern Australian forms of Hovea (excluding
    H. longipes) were examined. Specimens were initially grouped according to perceived
    similarities in morphology, notwithstanding their current taxonomic status, and
    from these groups, specimens (five per group if possible), containing a sufficient
    number of measurable parts, were selected for morphometric analysis. In this way,
    maximal variation could be included in the analysis whilst keeping the number
    of specimens (184) to a manageable size.
  original_file: thompson_2001_hovea.xls
  notes: none
sites: .na
config:
  data_is_long_format: no
  variable_match:
    species_name: binomial
  custom_R_code: data$flowering_time <- NA; data$`flowering month begin` <- as.numeric(data$`flowering
    month begin`); data$`flowering month end` <- as.numeric(data$`flowering month
    end`); data[!is.na(data$`flowering month begin`),]$flowering_time <- paste(month.abb[data[!is.na(data$`flowering
    month begin`),]$`flowering month begin`], month.abb[data[!is.na(data$`flowering
    month begin`),]$`flowering month end`], sep = "-"); data[["flowering_time"]] <-
    convert_month_range_vec_to_binary(data[["flowering_time"]]); data$`flowering month
    begin` <- NULL; data$`flowering month end` <- NULL; data

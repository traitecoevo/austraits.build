  value_type: mode
  basis_of_value: expert_score
  replicates: .na
  methods: 'Fifty characters were scored: 10 binary, 24 multistate, 11 continuous
    and five ratios (Table 2). Scores recorded for quantitative characters were averages
    of 10 measurements (where possible). Where ratios were used, no more than one
    of the two linear measurements that produced the ratio was also included. Ratios
    were derived because they were considered to be sometimes a more descriptive character
    (e.g. for keys) than linear measurements.'

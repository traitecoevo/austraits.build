source:
  primary:
    key: Thompson_2001
    bibtype: Article
    author: Ian R. Thompson
    year: 2001
    title: Morphometric analysis and revision of eastern Australian Hovea (Brongniartieae-Fabaceae)
    journal: Australian Systematic Botany
    volume: 14
    pages: 1--99
    publisher: CSIRO Publishing
    doi: 10.1071/sb00008
contributors:
  data_collectors:
  - last_name: Thompson
    given_name: Ian
    ORCID: .na.character
    affiliation: University of Melbourne, Australia
    notes: no contact
  austraits_curators: Rachael Gallagher
dataset:
  data_is_long_format: no
  custom_R_code: data %>% mutate(flowering_time = sprintf("%s-%s", month.abb[`flowering
    month begin`], month.abb[`flowering month end`]) %>% convert_month_range_vec_to_binary())
  collection_date: unknown/2001
  taxon_name: binomial
  description: transposed from Morphometric analysis and revision of eastern Australian
    hovea (Brongniartieae-Fabaceae)
  collection_type: botanical_collection
  sample_age_class: adult
  sampling_strategy: Herbarium specimens from Australian herbaria (AD, BRI, HO, MEL,
    NE, NSW) and newly collected specimens of eastern Australian forms of Hovea (excluding
    H. longipes) were examined. Specimens were initially grouped according to perceived
    similarities in morphology, notwithstanding their current taxonomic status, and
    from these groups, specimens (five per group if possible), containing a sufficient
    number of measurable parts, were selected for morphometric analysis. In this way,
    maximal variation could be included in the analysis whilst keeping the number
    of specimens (184) to a manageable size.
  original_file: thompson_2001_hovea.xls
  notes: none

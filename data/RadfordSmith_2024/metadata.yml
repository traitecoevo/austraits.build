  unit_in: mm
  trait_name: leaf_vessel_diameter
  entity_type: individual
  value_type: minimum
  basis_of_value: measurement
  replicates: replicates_conduit
  methods: We used microscopy on petioles to measure average xylem vessel lumen diameter

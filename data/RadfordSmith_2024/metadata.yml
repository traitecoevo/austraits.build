dataset:
  data_is_long_format: no
  custom_R_code: '
    data %>%
      mutate(
        leaf_position = "sun-exposed",
        location_name = "southeast Queensland",
        leaflet_area = ifelse(leaflets > 1, leaf_area_mm2, NA),
        leaf_area_mm2_v2 = leaf_area_mm2*leaflets,
        source_id = "RadfordSmith_2024",
        across(c(diaspore_diam_mm_lower, diaspore_diam_mm_upper, mean_diaspore_diam_mm), 
                  ~ifelse(diaspore_measurement_notes == "used Butler", NA, .x)),
        dispersal_appendage = ifelse(stringr::str_detect(diaspore_notes, "aril"), "aril", NA),
        seed_colour = diaspore_notes
        ) %>%
      group_by(current_taxon) %>%
        mutate(
          across(c(red_book_hmax_m, deciduous, leaflets, 
                  diaspore_diam_mm_lower, diaspore_diam_mm_upper, mean_diaspore_diam_mm, 
                  fruit_type, fruit_diam_mm_lower, fruit_diam_mm_upper,
                  dispersal_appendage, dispersal_mode, seed_colour), 
                  replace_duplicates_with_NA)
        ) %>%
      ungroup()
  '
  collection_date: 2023/2023
  taxon_name: current_taxon
  location_name: location_name
  individual_id: individual_id
  source_id: source_id
  description: A survey of rainforest tree communities across the Australian subtropics
    (spanning 600 to 2500 mm rainfall year-1), including the measurement of functional
    traits on 285 (91%) of all recorded species.
  basis_of_record: field
  life_stage: adult
  sampling_strategy: 2.1 Study System ^p This study was undertaken in subtropical
    rainforest and dry forest between Ballina in New South Wales (NSW) and Gladstone
    in Queensland, Australia (Figure S1). At the time of European colonisation, rainforest
    and dry forest was patchily distributed throughout the subtropics of Australia
    within a matrix of pyric vegetation (Figure S1) that was actively managed by the
    region's Indigenous Peoples using fire for thousands of years (Fensham and Fairfax
    1996; Butler et al. 2014). Emerging evidence indicates that culturally important
    rainforest tree species were also translocated by Indigenous Peoples (Rossetto
    et al. 2017; Fahey et al. 2024), though the proportion of potentially translocated
    species in each rainforest or dry forest assemblage is likely to be small. Remaining
    rainforests and dry forests form distinct assemblages across topographic (Laidlaw
    et al. 2016) and regional (Shapcott et al. 2017) climate gradients and have been
    classified into sub-formations (Table S1) based on physiognomy (Webb 1959; Queensland
    Herbarium 2023). ^p 2.2 Survey Design and Methodology ^p From February 2021 to
    July 2023, we surveyed 40 forest tree communities (i.e., sites), distributed across
    the region's major climate gradients and combined these with five sites surveyed
    previously at the Bunya Mountains using the same methodology (Brown et al. 2022)
    (Figure S1). Sampled communities were located on soils derived from basalt or
    granite (Wilson and Taylor 2012), the most widespread substrates that support
    rainforests and dry forests in the region. Within each site, four 25 x 25 m plots
    were established across 1-2 ha of homogeneous forest, and the stem diameter (DBH)
    and species identity of all self-supporting woody individuals ≥ 3 cm were recorded.
    We avoided large canopy gaps and areas with signs of historical logging to capture
    climax assemblages across the region. ^p 2.5 Trait Sampling and Measurement ^p
    We measured morphological and anatomical traits that are well-understood proxies
    for direct physiological processes of tree hydraulic and light utilisation strategies
    (Table 1). Between 2019 and 2023 we sampled individuals from multiple locations
    per species to enable robust estimates of species-level means (refer to Table
    S3 for sample sizes by trait and species). Sampling in the field focused on north-facing
    forest edges where sun-exposed branches of mature individuals were accessible
    using telescopic pole pruners for most species including many obligate understory
    species. We also opportunistically sampled sun-exposed branches from healthy,
    mature cultivated individuals. Trait values measured on cultivated individuals
    did not differ systematically from naturally occurring individuals (Table S4).
  original_file: data files in raw data folder, supplied by data collector
  notes: none

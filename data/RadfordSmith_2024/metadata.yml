traits:
- var_in: max_lumen_width
  unit_in: mm
  trait_name: leaf_vessel_diameter
  entity_type: individual
  value_type: maximum
  basis_of_value: measurement
  replicates: replicates_conduit
  methods: We used microscopy on petioles to measure average xylem vessel lumen diameter
    (lumen breadth; b) and vessel wall thickness (t) to describe hydraulic efficiency
    and vessel reinforcement, respectively (Blackman et al. 2018). Petioles were collected
    from an average of three individuals per species. Sections were made at 10 um
    thickness using a cryostat (CryoStar NX70, Thermo Fisher Scientific), then stained
    with 0.1% toluidine blue in 1% sodium acetate buffer solution and mounted with
    coverslips. While replicate petioles were sampled from most individual plants,
    we selected the best quality section per individual for measurement (Table S3).
    Using a light microscope at 40x magnification, three distinct bundles of five
    xylem vessels were identified for each section, with vessel wall thickness and
    lumen diameter measured in ImageJ (Schneider, Rasband, and Eliceiri 2012). For
    each vessel, lumen breadth was calculated as the average of the widest and narrowest
    diameters, and vessel wall thickness (t) was calculated as the average of three
    measurements for each vessel wall. Refer to Supporting Information and Figure
    S3 for further details.

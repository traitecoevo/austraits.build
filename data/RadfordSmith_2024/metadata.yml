- var_in: deciduous
  unit_in: .na.character
  trait_name: leaf_phenology
  entity_type: species
  value_type: mode
  basis_of_value: expert_score
  replicates: .na.character
  methods: Leaf phenology and species' maximum heights (Hmax) were obtained from Harden,
    McDonald, and Williams (2018), and revised in rare instances based on field observations.
    We acknowledge that there are several forms of deciduousness (Eamus 1999), but
    given the small number of deciduous species in our dataset (~6%), we opted for
    a simple binary classification.

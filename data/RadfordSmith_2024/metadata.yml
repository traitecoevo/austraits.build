- var_in: diaspore_diam_mm_lower
  unit_in: mm
  trait_name: seed_width
  entity_type: species
  value_type: minimum
  basis_of_value: measurement
  replicates: .na
  seed_type: diaspore
  methods: Diaspore size data was sourced from Butler and Harden et al.. In instances
    where it would be required to ingest the whole fruit to disperse seed(s) (e.g.
    drupes and berries), we used the minimum reported diameter of the whole fruit.
    For soft fruits containing many, small seeds that can be dispersed without whole
    fruit consumption (e.g. Ficus species), the diameter of individual seeds was used.
    For dehiscent fruits with arillate seeds (e.g. most Sapindaceae species), diaspore
    diameter was estimated as the diameter of an individual seed plus the aril. Here,
    we added between 1-2 mm to the diameter of the seed to estimate diaspore size,
    depending on whether the aril had been described as fleshy or dry. For anemochorous
    species with large wings (e.g. Flindersia, Argyrodendron and Stenocarpus species),
    we excluded wing size from the diaspore size estimate.  (In AusTraits, values
    from Butler are excluded, as they are mapped in as their own dataset.)

- var_in: wood_density
  unit_in: g/cm3
  trait_name: wood_density
  entity_type: individual
  value_type: mean
  basis_of_value: measurement
  replicates: replicates_wood
  methods: A single branch (5-7 cm long, 2-7 cm diameter) was sampled from an average
    of three individuals per species (Table S3) to measure wood density (dry mass/fresh
    volume; g cm-3). After removing the bark, fresh volume was measured via water
    displacement and dry mass was measured after samples were dried for 3 days at
    105°C (Williamson and Wiemann 2010).
- var_in: leaf_area_mm2
  unit_in: mm2
  trait_name: leaf_area
  entity_type: individual
  value_type: mean
  basis_of_value: measurement
  replicates: replicates_leaf
  methods: A sunlit branch was collected from an average of four individuals per species
    (Table S3). To prevent desiccation, cut branches were stored in wet plastic bags
    during transport to the laboratory. To rehydrate leaves, branches were recut in
    deionised water and covered with a black plastic bag until the following day.
    Four undamaged, fully expanded leaves were selected from each branch following
    rehydration and weighed with an analytical balance (GR-200, A&D Company Ltd.,
    Tokyo, Japan) to obtain fresh mass, then scanned through a leaf area meter (LI-3100C
    Area Meter, LI-COR Biosciences, Lincoln, USA) to measure lamina area. For compound
    leaves, at least half of the leaflets were selected per leaf, and measurements
    were performed on individual leaflets. After drying leaves at 70°C for 3 days,
    specific leaf area (SLA; lamina area/dry mass; mm2/mg) and leaf dry matter content
    (LDMC; dry mass/fresh mass; proportion) were calculated for each individual leaf
    or leaflet (Perez-Harguindeguy et al. 2013).
- var_in: leaf_fresh_mass_g

- var_in: Phenolics (%) - Mean
  unit_in: '%'
  trait_name: leaf_phenol_per_dry_mass
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: 10
  methods: To quantify total phenolic compounds, we 300 seeds of each of the 14 experimental
    species dishes in a dark incubator set at 15ºC. Immediately following germination
    (10-14 days), seedlings transferred to 7 x 7 cm square pots containing sand to
    peat compost mixture as above. Four of the same species were planted in each pot
    array, such that each seedling was 6 cm from neighbours. There were 10 pots per
    species. Plants were maintained in a greenhouse (25 12ºC min), and watered daily
    until 3 months this time, all shoots within each pot were and dried in an oven
    for 48 h at 50ºC. The low drying temperature reduces the risk of secondary metabolites
    (Hagerman 1988). drying, the plant material was ground using and mortar. Each
    pot of four seedlings represented single replicate (individual seedlings were
    to test accurately for phenolics). Total phenols extracted from 50 mg ground leaf
    material 7-5 ml distilled water boiled for 2 h. The extract centrifuged at 3000
    r.p.m. for 15 min and a 1 ml sample removed and added to 7-5 ml distilled water.
    To this, 1 ml Folin-Denis reagent (Waterman & Mole 1994) and 0-5 ml sodium carbonate
    (35 g per 100 ml) were added, and samples were left to stand for 15 min before
    centrifuging at 3000 r.p.m. for 15 min. The absorbance of each sample was read
    at 760 nm and plotted against a standard curve produced from a similar analysis
    of tannic acid.
- var_in: Nitrogen (%) - Mean
  unit_in: '%'
  trait_name: leaf_N_per_dry_mass
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: 10
  methods: Total leaf nitrogen was determined on a three-channel auto-analyser system,
    using a modified Kjeldahl digestion method (Anonymous 1977). Leaf samples were
    taken from the same plants used in the phenolic test and were prepared in a similar
    way. About 0-1 g dried and milled shoot material was digested in a 6 ml mixture
    of sulphuric acid and 6% salicylic acid overnight (Ekpete & Cornfield 1964). This
    mixture was boiled at 350ºC for 20 min, allowed to cool, and 2 ml of hydrogen
    peroxide added. The process was repeated three times until the samples became
    clear, after which a final heat treatment at 350ºC for 30 min was applied (Yuen
    & Pollard 1954). Nitrogen was colorimetrically determined (as NH4-N) by indophenol
    blue (Searle 1984).
- var_in: SLA (mm2 mg-1) - Mean
  unit_in: mm2/mg
  trait_name: leaf_mass_per_area
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: 20
  methods: Total leaf area was determined by measuring the area of the same leaf using
    an image analyser (DIAS II, Delta-T Devices, Cambridge, UK). Leaves were oven-dried
    at 80ºC overnight and their dry mass determined. Specific leaf area (SLA) was
    calculated by dividing leaf area by dry mass, correcting for shape of needle leaves
    (Witkowski & Lamont 1991). Each of these leaf characteristics was determined for
    20 individuals of each species.
- var_in: Density (ug mm-3) - Mean
  unit_in: ug/mm3
  trait_name: leaf_density
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: 20
  methods: Total leaf area was determined by measuring the area of the same leaf using
    an image analyser (DIAS II, Delta-T Devices, Cambridge, UK). Leaves were oven-dried
    at 80ºC overnight and their dry mass determined. Specific leaf area (SLA) was
    calculated by dividing leaf area by dry mass, correcting for shape of needle leaves
    (Witkowski & Lamont 1991). Leaf density was obtained by dividing SLA by leaf thickness.
    Although closely related, we used leaf density, rather than percentage dry matter
    (Wilson et al. 1999), as density takes into account air as a component of leaf
    structure and is better related to leaf structure than dry matter content.
- var_in: Thickness (um) - Mean
  unit_in: um
  trait_name: leaf_thickness
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: 20
  methods: Leaf thickness was quantified using vernier callipers placed midway across
    the long axis of a single leaf. Each of these leaf characteristics was determined
    for 20 individuals of each species.

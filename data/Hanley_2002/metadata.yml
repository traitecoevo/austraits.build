  description: A study that quantified several chemical and physical properties, usually
    considered to affect seedling palatability, of 14 Western Australian Hakea species
    and explored whether seedling defences were related to other plant life-history
    attributes.
  basis_of_record: lab
  life_stage: seedling
  sampling_strategy: SPECIES SELECTION AND COLLECTION OF PLANT MATERIAL The genus
    Hakea accounts for over 100 species in a total south-western Australian flora
    of 6000 species (Paczkowska & Chapman 2000). The seeds are enriched with nitrogen
    and phosphorus such that seedlings make little use of soil nutrients in the first
    few months of growth (Stock, Pate & Delfs 1990). Herbivory is a significant factor
    affecting recruitment of Hakea seedlings (Hanley & Lamont 2001; Lamont & Groom
    1998), and there is considerable variation in their leaf morphology, and degree
    of physical defence (spinescence). Many species (e.g. Hakea erinacea) possess
    needle-shaped (terete) leaves with sharp, terminal spines. Others have broad,
    flat leaves that develop numerous marginal spines (Hakea oleifolia). Some broad-leaved
    species, in contrast, possess only small terminal calluses on their leaves (Hakea
    elliptica) and appear to lack physical defences (Groom, Lamont & Markey 1997).
    The study species were selected because they are well represented in the region,
    seeds were readily procurable, and they covered the full range of leaf variations
    in Hakea; seven were broad-leaved and seven needle-leaved, with different amounts
    of spinescence in each (Groom et al. 1997). Although the geographical ranges of
    the individual species vary, each broad-leaved species occurs with at least one
    of the needle-leaved species. Fruits (follicles) of Hakea erinacea, H. lissocarpha,
    H. petiolaris, H. stenocarpa, H. trifurcata and H. undulata were collected in
    March 1999 from sites around Lesmurdie, on the Darling Scarp, 20 km east of Perth
    (31"57'S, 115"51'E). To extract the seeds, follicles were placed in direct sunlight
    and dried until the seeds fell out. Seeds of the remaining eight species were
    supplied from commercial sources. All had been collected from sites in south-western
    Australia during the previous 10 months. Nomenclature follows McCarthy (1999).
    SEED MASS AND RELATIVE GROWTH RATE Mean seed mass for each species was determined
    by weighing 50 seeds of each species. Seeds were germinated in Petri dishes in
    a dark incubator set at 15ºC. Following germination, seedlings were transferred
    to 50 mm diameter pots containing a 4 to 1 (by volume) quartzitic sand to peat
    compost mixture. This mix accurately reflects the texture and low nutrient status
    of soils in this region (Lamont 1995). Nutrient enrichments are likely to reduce
    growth rates, or even cause seedling death (Milberg, Perez-Fernandez & Lamont
    1998), so this potting medium was considered to represent near-optimum soil nutrient
    conditions for hakeas. Two seedlings of each species were planted into each of
    16 pots, while four seedlings were planted into each of eight pots for the first
    harvest. These pots were randomly arranged on large trays placed inside an illuminated
    incubator (900 ,tmol PAR m-2 s-1) set at a 22ºC, 12 h day/15ºC, 12 h night regime.
    These conditions are similar to those experienced by Hakea seedlings during the
    winter establishment and growth period. Deionized water (500 ml) was added to
    each tray daily such that each pot received about 10 ml water. After 14 days,
    all the pots containing four seedlings were harvested. Seedlings were removed
    from their pots and any adhering compost washed from the roots before oven-drying
    overnight at 80ºC. The remaining seedlings were grown on for a further 14 days
    and harvested at 28 days. Watering of the remaining pots was adjusted to maintain
    10 ml water per pot for the remainder of the experiment. Mean relative growth
    rate (RGR) was calculated using the formula given by Hunt et al. (1993).

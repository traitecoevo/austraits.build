contexts: .na
config:
  data_is_long_format: no
  variable_match:
    species_name: taxon
    site_name: site name
  custom_R_code: .na
traits:
- var_in: leaf_area
  unit_in: mm2
  trait_name: leaf_area
  value_type: raw_value
  replicates: 1
  methods: the average area of a single leaf, determined from measurements of 3-81
    leaves per individual
- var_in: leaf_dry_mass
  unit_in: mg
  trait_name: leaf_dry_mass
  value_type: raw_value
  replicates: 1
  methods: the average dry mass of a single leaf, determined from measurements of
    3-81 leaves per individual
- var_in: specific_leaf_area
  unit_in: mm2/mg
  trait_name: specific_leaf_area
  value_type: raw_value
  replicates: 1
  methods: the specific leaf area per individual, determined from measurements of
    3-81 leaves per individual
- var_in: leaf nitrogen content
  unit_in: '%'
  trait_name: leaf_N_per_dry_mass
  value_type: raw_value
  replicates: 1
  methods: leaf nitrogen by dry weight (%) calcuated at the species level, with 4-7
    individuals pooled together at a site
- var_in: leaf phosphorus content
  unit_in: '%'
  trait_name: leaf_P_per_dry_mass
  value_type: raw_value
  replicates: 1
  methods: leaf phosphorus by dry weight (%) calcuated at the species level, with
    4-7 individuals pooled together at a site
substitutions: .na
taxonomic_updates:
- find: Banksia spinulosa var.collina
  replace: Banksia spinulosa collina
  reason: Alignment with existing species identified by TaxonStand (2020-03-15)
- find: Eucalyptus sclerophylla
  replace: Eucalyptus racemosa
  reason: Synonym reported by TaxonStand (2020-03-15)
- find: Banksia spinulosa var.spinulosa
  replace: Banksia spinulosa
  reason: Synonym reported by TaxonStand (2020-03-15)

config:
  data_is_long_format: no
  variable_match:
    species_name: taxon
    site_name: site
  custom_R_code:
    data %>%
      mutate(leaf_saturated_water_content_per_mass = (1/(1-`Potential hydration (proportion)`)))
traits:
- var_in: leaf longevity
  unit_in: .na
  trait_name: leaf_phenology
  value_type: expert_mean
  replicates: .na
  methods: unknown
- var_in: photosynthetic pathway
  unit_in: .na
  trait_name: photosynthetic_pathway
  value_type: expert_mean
  replicates: .na
  methods: expert opinion
- var_in: Nitrogen fixing
  unit_in: .na
  trait_name: nitrogen_fixing
  value_type: expert_mean
  replicates: .na
  methods: expert opinion
- var_in: SLA (cm2g)
  unit_in: cm2/g
  trait_name: specific_leaf_area
  value_type: site_mean
  replicates: '5'
  methods: For determining leaf area and saturated and dry mass, we collected two
    fully mature leaves from the outside of the canopy of each of five plants (except
    for Myoporum acuminatum, for which only one plant was found at the site). These
    leaves were stored in plastic bags on ice. We treated the primary photosynthetic
    organs as leaves; thus, for some Acacia sp., the 'leaves' were, in fact, phyllodes.
    Leaves were dried at 80C for 48 h before dry mass (dm) was determined.
- var_in: Nmass
  unit_in: '%'
  trait_name: leaf_N_per_dry_mass
  value_type: site_mean
  replicates: '5'
  methods: This sample was frozen in liquid nitrogen within 1 h of field collection
    and was vacuum-dried before chemical analyses (in the laboratory of I. D. Hume,
    University of Sydney, for all but alkaloids).Total nitrogen concentration of leaves
    was determined by semimicro Kjeldahl digestion, with selenium as a catalyst (Ivan
    et al. 1974).
- var_in: leaf_saturated_water_content_per_mass
  unit_in: g/g
  trait_name: leaf_saturated_water_content_per_mass
  value_type: site_mean
  replicates: '5'
  methods: Before measuring the saturated mass of leaves (abbreviated in results as fm, for fresh mass), we allowed them to become turgid by resting them between wet paper towels for 10 min (Hendry and Grime 1993). Saturated mass is the hydrated mass of cell walls and cytoplasm. Leaves were dried at 80C for 48 h before dry mass (dm) was determined. Previous workers have variously chosen to express the dm:fm ratio as a degree of hydration, 1 - (dm/fm) (e.g., Shipley 1995), or as a tissue density, dm/fm (e.g., Witkowski and Lamont 1991, Ryser 1996). Because it is uncertain how fm relates to true leaf volume, there is some debate about this means of estimating density. We chose instead to express these data as a measure of potential leaf hydration. (The trait was recomputed as dm/fm for compilation in AusTraits.)
- var_in: leaf width (mm)
  unit_in: mm
  trait_name: leaf_width
  value_type: site_mean
  replicates: '5'
  methods: Leaf width was measured as the diameter of the largest circle that could be placed within the boundary of the leaf blade (the longest path across a continuous leaf surface). Thus, lobed or dissected leaves have relatively low leaf widths, given their area. Leaves with greater widths, by this measure, have greater effective leaf size (sensu Givnish 1979).
- var_in: total lamina thickness (um)
  unit_in: um
  trait_name: leaf_thickness
  value_type: site_mean
  replicates: '5'
  methods: For each species, we measured total lamina depth and the depth of each tissue layer by taking linear measurements at five different places, spread approximately evenly from near the midrib to the leaf edge; the average was calculated from these data.
substitutions:
- trait_name: nitrogen_fixing
  find: 'no'
  replace: 0
- trait_name: nitrogen_fixing
  find: 'yes'
  replace: 1

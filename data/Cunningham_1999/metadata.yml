  primary:
    key: Cunningham_1999
    bibtype: Article
    author: Saul A. Cunningham, Bryan Summerhayes, Mark Westoby
    year: 1999
    title: Evolutionary divergences in leaf structure and chemistry, comparing rainfall
      and soil nutrient gradients
    journal: Ecological Monographs
    volume: 69
    pages: 569--588
    doi: 10.1890/0012-9615(1999)069[0569:EDILSA]2.0.CO;2

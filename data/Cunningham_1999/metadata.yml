config:
  is_vertical: no
  variable_match:
    species_name: taxon
    site_name: site
  custom_R_code: .na
traits:
- var_in: leaf longevity
  unit_in: .na
  trait_name: leaf_phenology
  value_type: expert_mean
  replicates: .na
  methods: unknown
- var_in: photosynthetic pathway
  unit_in: .na
  trait_name: photosynthetic_pathway
  value_type: expert_mean
  replicates: .na
  methods: unknown
- var_in: Nitrogen fixing
  unit_in: .na
  trait_name: nitrogen_fixing
  value_type: expert_mean
  replicates: .na
  methods: unknown
- var_in: SLA (cm2g)
  unit_in: cm2/g
  trait_name: specific_leaf_area
  value_type: site_mean
  replicates: 5
  methods: For determining leaf area and saturated and dry mass, we collected two fully mature leaves from the outside of the canopy of each of five plants (except for Myoporum acuminatum, for which only one plant was found at the site). These leaves were stored in plastic bags on ice. We treated the primary photosynthetic organs as leaves; thus, for some Acacia sp., the ‘‘leaves’’ were, in fact, phyllodes. Leaves were dried at 80C for 48 h before dry mass (dm) was determined.
- var_in: Nmass
  unit_in: '%'
  trait_name: leaf_N_per_dry_mass
  value_type: site_mean
  replicates: 5
  methods: This sample was frozen in liquid nitrogen within 1 h of field collection
    and was vacuum-dried before chemical analyses (in the laboratory of I. D. Hume,
    University of Sydney, for all but alkaloids).Total nitrogen concentration of leaves
    was determined by semimicro Kjeldahl digestion, with selenium as a catalyst (Ivan
    et al. 1974).
substitutions:
- trait_name: nitrogen_fixing
  find: 'no'
  replace: 0

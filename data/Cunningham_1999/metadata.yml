  replicates: '5'
  methods: Leaf structure was described from transverse sections, taken from the broadest
    part of the lamina of one leaf for each species. Fresh leaves were sectioned in
    a sliding microtome. Sections were stained with 0.05% toluidine blue to enhance
    definition of cell walls and then were temporarily mounted in 50% glycerol. Sections
    were examined under light microscope, and representative images were recorded
    with black and white film. These images were captured in digital form and were
    subsequently quantified using Scion ImagePC (alpha 7; Frederick, Maryland, USA).
    For each species, we measured total lamina depth and the depth of each tissue
    layer by taking linear measurements at five different places, spread approximately
    evenly from near the midrib to the leaf edge; the average was calculated from
    these data. We measured the cross-sectional area of five cells for each tissue
    and calculated the average.

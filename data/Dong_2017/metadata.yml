contexts: .na
traits:
- var_in: dry.mg
  unit_in: mg
  trait_name: .na
  entity_type: individual
  value_type: raw
  basis_of_value: measurement
  replicates: 1
  methods: Mature outer-canopy leaves of each species were sampled during the growing
    season using the AusPlots methodology (White et al., 2012). (Note that in denser
    vegetation many species sampled are in the understorey, so their "outcanopy" leaves
    are still shaded by the overstorey. Leaf area was determined by scanning the leaves.
    The value is a bulked value based on collections from 5-6 individuals. [Removed
    from AusTraits 2021-10-28. These appear to be bulked numbers including multiple
    leaves.]
- var_in: leafarea(m2)
  unit_in: m2
  trait_name: .na
  entity_type: individual
  value_type: raw
  basis_of_value: measurement
  replicates: 1
  methods: Mature outer-canopy leaves of each species were sampled during the growing
    season using the AusPlots methodology (White et al., 2012). (Note that in denser
    vegetation many species sampled are in the understorey, so their "outcanopy" leaves
    are still shaded by the overstorey. Leaf area was determined by scanning the leaves.
    The value is a bulked value based on collections from 5-6 individuals. [Removed
    from AusTraits 2021-10-28. These appear to be bulked numbers including multiple
    leaves.]
- var_in: d13c
  unit_in: '{delta}[ppth]'
  trait_name: leaf_delta13C
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: 5-6
  methods: Mature outer-canopy leaves of each species were sampled during the growing
    season using the AusPlots methodology (White et al., 2012). (Note that in denser
    vegetation many species sampled are in the understorey, so their "outcanopy" leaves
    are still shaded by the overstorey. Subsamples (a mixture of material from at
    least two replicates) were analysed for C and N contents and bulk delta13C at
    the Stable Isotope Core Laboratory of Washington State University, USA. Carbon
    isotope discrimination values were derived from the reported delta13C values using
    the standard formula. The value is a bulked value based on collections from 5-6
    individuals.
- var_in: C(%)
  unit_in: '%'
  trait_name: leaf_C_per_dry_mass
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: 5-6
  methods: Mature outer-canopy leaves of each species were sampled during the growing
    season using the AusPlots methodology (White et al., 2012). (Note that in denser
    vegetation many species sampled are in the understorey, so their "outcanopy" leaves
    are still shaded by the overstorey. Subsamples (a mixture of material from at
    least two replicates) were analysed for C and N contents and bulk delta13C at
    the Stable Isotope Core Laboratory of Washington State University, USA. The value
    is a bulked value based on collections from 5-6 individuals.
- var_in: d15N
  unit_in: '{delta}[ppth]'
  trait_name: leaf_delta15N
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: 5-6
  methods: Mature outer-canopy leaves of each species were sampled during the growing
    season using the AusPlots methodology (White et al., 2012). (Note that in denser
    vegetation many species sampled are in the understorey, so their "outcanopy" leaves
    are still shaded by the overstorey. Subsamples (a mixture of material from at
    least two replicates) were analysed for C and N contents and bulk delta13C at
    the Stable Isotope Core Laboratory of Washington State University, USA. Nitrogen
    isotope discrimination values were derived from the reported delta15N values using
    the standard formula. The value is a bulked value based on collections from 5-6
    individuals.
- var_in: N(%)
  unit_in: '%'
  trait_name: leaf_N_per_dry_mass
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: 5-6
  methods: Mature outer-canopy leaves of each species were sampled during the growing
    season using the AusPlots methodology (White et al., 2012). (Note that in denser
    vegetation many species sampled are in the understorey, so their "outcanopy" leaves
    are still shaded by the overstorey. Subsamples (a mixture of material from at
    least two replicates) were analysed for C and N contents and bulk delta13C at
    the Stable Isotope Core Laboratory of Washington State University, USA. The value
    is a bulked value based on collections from 5-6 individuals.
- var_in: SLA
  unit_in: m2/g
  trait_name: leaf_mass_per_area
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: 5-6
  methods: Mature outer-canopy leaves of each species were sampled during the growing
    season using the AusPlots methodology (White et al., 2012). (Note that in denser
    vegetation many species sampled are in the understorey, so their "outcanopy" leaves
    are still shaded by the overstorey. LMA was measured on the archived leaf samples
    by scanning and weighing the leaves. The value is a bulked value based on collections
    from 5-6 individuals.
- var_in: Narea_g_m2
  unit_in: g/m2
  trait_name: leaf_N_per_area
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: 5-6
  methods: Mature outer-canopy leaves of each species were sampled during the growing
    season using the AusPlots methodology (White et al., 2012). (Note that in denser
    vegetation many species sampled are in the understorey, so their "outcanopy" leaves
    are still shaded by the overstorey. Subsamples (a mixture of material from at
    least two replicates) were analysed for C and N contents and bulk delta13C at
    the Stable Isotope Core Laboratory of Washington State University, USA. Narea
    was calculated from N content and LMA. Carbon isotope discrimination (1) values
    were derived from the reported delta13C values using the standard formula. The
    value is a bulked value based on collections from 5-6 individuals.
- var_in: ci_ca
  unit_in: umol{CO2_internal}/umol{CO2_ambient}
  trait_name: leaf_intercellular_CO2_concentration_to_atmospheric_CO2_concentration_ratio
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: 5-6
  methods: ci/ca was determined from the delta13C values using the following equation,
    ci/ca = (a + delta13C)/(b-a) where a = 4.4 per mille and b = 27 per mille (e.g.
    Cernusak et al. 2013). The value is a bulked value based on collections from 5-6
    individuals.
- var_in: Nfixer
  unit_in: .na
  trait_name: nitrogen_fixing
  entity_type: species
  value_type: mode
  basis_of_value: expert_score
  replicates: .na
  methods: expert observation on each species at each field site
substitutions:
- trait_name: nitrogen_fixing
  find: 'No'
  replace: non_nitrogen_fixer
- trait_name: nitrogen_fixing
  find: 'yes'
  replace: nitrogen_fixer

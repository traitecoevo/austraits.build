  description: Study characterising a novel foliar water uptake pathway and the influence
    of leaf wetting duration, wet-dry seasonality and leaf dehydration on leaf conductance
    to surface water (Ksurf) in two mangrove species of the Sonneratia genus.
  basis_of_record: field
  life_stage: adult
  sampling_strategy: 2.1 Site description and study species ^p Plant material was
    sourced between November 2017 and October 2019 from naturally occurring trees
    on Daintree River, Daintree National Park, Far North Queensland, Australia. The
    study site is situated in the wet-dry tropics with ~80% of the rainfall occurring
    from November through May, long-term annual precipitation at the site is 2168
    ± 468 mm/year (M ± SD, 1968-2019; http://bom.gov.au/climate/data/ accessed March,
    2021). Two canopy forming mangrove tree species of the Sonneratia genus were studied,
    Sonneratia alba Sm. and S. caseolaris (L.) Engl., both with wide-spread distributions
    in the Indo West Pacific (Duke, 1992; Duke, Ball, & Ellison, 1998). These species
    differ in distributions along estuarine salinity gradients; S. alba can occupy
    habitats ranging from 5 to 100% seawater while the distribution of S. caseolaris
    spans 2-40% seawater (Duke et al., 1998). Sonneratia caseolaris material was collected
    from the upriver mangrove limit (16°15'29.7″ S 145°20'34.1″ E), while S. alba
    material was collected closer to the estuary mouth (16°17'24.8″ S 145°24'36.8″
    E). One branch was collected from each of 3-5 co-occurring trees of each species
    and transported to the lab in black plastic bags with moistened paper towel to
    prevent water loss. At time of branch collection, estuary surface water was measured
    using a hand-held refractometer (A.S.T. Co. Ltd., Japan). Salinities were averaged
    from five measurements. As Sonneratia species are predominantly distributed along
    the estuary margin in loosely consolidated sediments, estuary surface water salinities
    are representative of those experienced by roots (Ball & Pidsley, 1995; Duke et
    al., 1998). Osmotic potentials of estuarine water were calculated based on the
    fraction of sea water where standard sea water has a salinity of 35 ppt and an
    osmotic potential of -2.4 MPa. Estuarine water osmotic potential at time of sampling
    was -0.12 ± 0.01 MPa at upriver S. caseolaris sites (Noveber 2017), and varied
    between -1.41 ± 0.02 MPa in wet season (November 2017) and -1.61 ± 0.02 MPa in
    dry season (August 2018) at S. alba collection sites (M ± SD).

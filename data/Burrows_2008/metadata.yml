contexts:
- context_property: habitat flammability
  category: plot
  var_in: habitat_flammability
  values:
  - value: high
    description: high habitat flammability
  - value: low
    description: low habitat flammability
  - value: moderate
    description: moderate habitat flammability
  - find: low_to_moderate
    value: low to moderate
    description: low to moderate habitat flammability
  - find: low_to_high
    value: low to high
    description: low to high habitat flammability
- context_property: time to flowering type
  category: entity_context
  var_in: time_to_flowering_type
  values:
  - value: resprouts
    description: Time from fire to flowering measured on resprouting shoots.
  - value: fire_killed
    description: Time from fire to flowering measured on plants that germinated post-fire.
traits:
- var_in: fire_response
  unit_in: .na
  trait_name: resprouting_capacity
  entity_type: metapopulation
  value_type: mode
  basis_of_value: expert_score
  replicates: .na
  methods: Post-fire regeneration strategy was assessed at each site by regular (3-4
    weekly) inspections until all species at the site had reached flowering age. Fire
    response strategies were determined by visual inspection and classified as shown
    in Table 2, which was adapted from Gill (1981). Some species regenerated by more
    than one of the categories shown, e.g. depending on the fire intensity and the
    physiological age of the plant (Burrows 1985), in which case species were deemed
    to be resprouters. Some thin-barked tall shrub species typically characterised
    as obligate seeders occassionally resprout after low intensity fire, which were
    classified as obligate seeders.
- var_in: reproductive_maturity
  unit_in: 'a'
  trait_name: reproductive_maturity
  entity_type: population
  value_type: median
  basis_of_value: measurement
  replicates: .na
  methods: Juvenile period was assessed at each site by regular (3-4 weekly) inspections
    until all species at the site had reached flowering age. The juvenile period is
    quite variable amongst individuals of the same species in the same population,
    so we define juvenile period as the time taken for at least 50% of individuals
    in a population to reach flowering age after fire. This was assessed visually.
  measurement_remarks: reproductive_maturity_notes
- var_in: fire_time_from_fire_to_50_percent_flowering
  unit_in: 'a'
  trait_name: fire_time_from_fire_to_50_percent_flowering
  entity_type: population
  value_type: median
  basis_of_value: measurement
  replicates: .na
  methods: (Secondary) juvenile period was assessed at each site by regular (3-4 weekly)
    inspections until all species at the site had reached flowering age. The juvenile
    period is quite variable amongst individuals of the same species in the same population,
    so we define juvenile period as the time taken for at least 50% of individuals
    in a population to reach flowering age after fire. This was assessed visually.
- var_in: seed_storage_location
  unit_in: .na
  trait_name: seedbank_location
  entity_type: metapopulation
  value_type: mode
  basis_of_value: expert_score
  replicates: .na
  methods: Post-fire regeneration strategy was assessed at each site by regular (3-4
    weekly) inspections until all species at the site had reached flowering age. Fire
    response strategies (including position of seed bank) were determined by visual
    inspection and classified as shown in Table 2, which was adapted from Gill (1981).
    Some species regenerated by more than one of the categories shown, e.g. depending
    on the fire intensity and the physiological age of the plant (Burrows 1985), in
    which case species were deemed to be resprouters. Some thin-barked tall shrub
    species typically characterised as obligate seeders occassionally resprout after
    low intensity fire, which were classified as obligate seeders.

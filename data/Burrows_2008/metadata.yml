dataset:
  data_is_long_format: no
  custom_R_code: '
    data %>%
      mutate(time_to_flowering_type = fire_response)
  '
  collection_date: unknown/2008
  taxon_name: taxon_name
  location_name: site
  description: Study that reports on the post-fire regeneration strategies, post-fire
    juvenile period and flowering phenology of 639 species occurring predominantly
    in the southern forests and associated ecosystems of south-west Western Australia.
  basis_of_record: field field_experiment
  life_stage: adult
  measurement_remarks: habitat_flammability_notes
  sampling_strategy: Information about post-fire regeneration strategies, flowering
    time (month) and juvenile period (months) was gathered from study sites in the
    southern forest region of the south-west of Western Australia (Fig. 1). The McCorkhill
    and Yendicup forest sites each comprised 10 small (each 4 ha) adjacent plots that
    were experimentally burnt at various times as part of a broader investigation
    into the long term effects of fire (see Burrows and Wardell-Johnson 2003). The
    Lindsay forest site (Table 1) was similar except the plots were smaller (each
    about 0.5 ha). Data from the Walpole study site (Table 1) were accumulated from
    some 400 vegetation sample sites located throughout a broad range of vegetation
    types represented in the Walpole-Nornalup National Park (see Wardell-Johnson et
    al. 1989).
  original_file: Original journal article is archived in Google Drive. Transcribed
    spreadsheet is in raw folder.
  notes: Juvenile periods reported for resprouters assumed to be secondary juvenile
    periods.
locations:
  Lindsay forest:
    longitude (deg): 115.967
    latitude (deg): -34.243
    notes: 12 km west of the town of Manjimup
    description: Havel and Mattiske (2000) vegetation complex type 'Crowea'. Tall
      open forest of C. calophylla and E. marginata with some E. diversicolor 30-35
      m tall. Second storey of Xylomelum occidentale, B. grandis and P. longifolia
      to 6 m tall. Woody shrub and herb understorey to 1.5 m tall.
    soil type: Yellow duplex soils with pale brown sandy loam topsoil on ridges and
      midslopes.
    climate description: Mediterranean-type with cool wet winters and warm dry summers.
      Mean annual rainfall 1150 mm.
  McCorkhill forest:
    longitude (deg): 115.542
    latitude (deg): -33.957
    notes: 20 km west of the town of Nannup
    description: Havel and Mattiske (2000) vegetation complex type 'Kingia'. Open
      forest, overstorey dominated by Eucalyptus marginata and Corymbia calophylla
      20-25 m tall. Second storey of Allocasuarina fraseriana, Banksia grandis and
      Persoonia longifolia to 6 m tall. Low woody shrub and herb understorey to 1
      m tall.
    soil type: Yellow brown gravelly sands on ridges and undulating slopes.
    climate description: Mediterranean-type climate with cool wet winters and warm
      dry summers. Mean annual rainfall 1000 mm.
  Walpole-Nornalup NP:
    longitude (deg): 116.803
    latitude (deg): -34.987
    notes: 18 390 ha on the south coast of Western Australia; surrounds the town of
      Walpole
    description: Wardell-Johnson et al. (1989) described 15 vegetation communities
      including a variety of heathlands, woodlands, low open eucalypt forests and
      tall eucalypt forests.
    soil type: Diversity of soils and landforms. See Wardell-Johnson et al. (1989)
      and CALM (1990).
    climate description: Mediterranean-type climate with cool wet winters and mild
      summers. Mean annual rainfall varies across the park from 1200-1300 mm.
  Yendicup forest:
    longitude (deg): 116.617
    latitude (deg): -34.193
    notes: 45 km west of the town of Manjimup
    description: Havel and Mattiske (2000) vegetation complex type 'Frankland Hills'.
      Woodland of E. marginata and C. calophylla 15-20 m tall. No significant second
      storey. Open woody shrub and herb understorey to 0.5 m tall.
    soil type: Yellow brown gravelly duplex soils with some laterite boulders.
    climate description: Mediterranean-type with cool wet winters and warm dry summers.
      Mean annual rainfall 750 mm.

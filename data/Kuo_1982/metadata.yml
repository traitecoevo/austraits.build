    bibtype: Article
    year: 1982
    author: John Kuo and Peter Hocking and John Pate
    title: Nutrient reserves in seeds of selected Proteaceous species from South-western
      Australia
    journal: Australian Journal of Botany
    volume: 30
    number: 1
    pages: 231 -- 249
    doi: 10.1071/bt9820231

dataset:
  data_is_long_format: no
  custom_R_code:      data %>% mutate(measurement_remarks = ifelse(context == "cone","reproductive structure was a cone", NA),measurement_remarks = ifelse(context == "follicle","reproductive structure was a follicle", measurement_remarks), measurement_remarks = ifelse(context == "capsule","reproductive structure was a capsule", measurement_remarks))
  collection_date: unknown/1982
  taxon_name: species
  location_name: location
  description: This paper examines the inorganic and organic nutrient reserves of
    seeds of eight species of larger-seeded Proteaceae from south-western Australia
    using chemical and histochemical techniques, light and electron microscopy and
    scanning X-ray microanalysis to characterize and locate the principal reserve
    compounds in seed tissues.
  measurement_remarks: measurement_remarks
  basis_of_record: field
  life_stage: adult
  sampling_strategy: Three representative samples, each of 50 mature fruits, were
    collected from the following species of Proteaceae growing in natural habitat
    in Western Australia. Representative samples of at least 100 mature leaves were
    collected from near the fruits. The soils at most sites were deep, mineral-deficient
    sands, but at Chillitup the shallow, sandy topsoil contained lateritic gravel
    and overlay quartz sandstone (Beard 1979) and at Hopetoun the soil was a shallow
    bleached sand overlying quartzite (Beard 1976).
  original_file: transcribed from manuscript by E. Wenk
  notes: none

traits:
- var_in: seed_N_content_ug_per_mg
  unit_in: ug/mg
  trait_name: seed_N_per_seed_dry_mass
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: 50
  methods: Three representative samples, each of 50 mature fruits, were collected
    from the following species of Proteaceae growing in natural habitat in Western
    Australia. Fruits of all species were separated into seeds and outer woody parts.
    Seed coats were removed from G. annulifera, Hakea spp. and Xylomelum and the embryos
    used for analyses; dewinged seeds were used for the other species. These fruit
    parts were oven-dried, weighed and milled to a fine powder prior to analysis.
    Total N was determined by steam distillation of Kjeldahl digests, and amino acids
    were measured with a Beckman i20 Z amino acid anaiyser as described by Atkins
    et al. (1975).
- var_in: seed_P_content_ug_per_mg
  unit_in: ug/mg
  trait_name: seed_P_per_seed_dry_mass
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: 50
  methods: Three representative samples, each of 50 mature fruits, were collected
    from the following species of Proteaceae growing in natural habitat in Western
    Australia. Fruits of all species were separated into seeds and outer woody parts.
    Seed coats were removed from G. annulifera, Hakea spp. and Xylomelum and the embryos
    used for analyses; dewinged seeds were used for the other species. These fruit
    parts were oven-dried, weighed and milled to a fine powder prior to analysis.
    P was measured colorimetrically as described by Murphy and Riley (1962).
- var_in: seed_K_content_ug_per_mg
  unit_in: ug/mg
  trait_name: seed_K_per_seed_dry_mass
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: 50
  methods: Three representative samples, each of 50 mature fruits, were collected

- var_in: oil_content_%
  unit_in: '%'
  trait_name: seed_oil_per_seed_dry_mass
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: 50
  methods: Three representative samples, each of 50 mature fruits, were collected
    from the following species of Proteaceae growing in natural habitat in Western
    Australia. Seeds (embryos) were analysed for oil by a standard Soxhlet extraction
    technique.
- var_in: seed_protein_method_1
  unit_in: '%'
  trait_name: .na
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: 50
  methods: Three representative samples, each of 50 mature fruits, were collected
    from the following species of Proteaceae growing in natural habitat in Western
    Australia. Method 1 was used to determine protein content. Percentage total N
    in dry matter was determined and multiplied by the conventional factor of 6.25
    to derive protein content.
- var_in: seed_protein_method_2
  unit_in: '%'
  trait_name: seed_protein_per_seed_dry_mass
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: 50
  methods: Three representative samples, each of 50 mature fruits, were collected
    from the following species of Proteaceae growing in natural habitat in Western
    Australia. Method 2 was used to determine protein content. Amino acid analyses
    were made of 6 N HC1 hydrolysates of defatted (Soxhlet extracted) seed meal, following
    rigorous elution of the meal with 80% ethanol to remove free amino compounds.
    Protein values were then expressed as weight of amino acid recovered from the
    hydrolysate per unit weight of initial seed matter, i.e. after correcting for
    pre-hydrolysis weight losses from the seed meal during the Soxhlet and ethanolic
    extractions. This is considered the most reliable method.
- var_in: seed_protein_method_3
  unit_in: '%'
  trait_name: .na
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: 50
  methods: Three representative samples, each of 50 mature fruits, were collected
    from the following species of Proteaceae growing in natural habitat in Western
    Australia. Method 3 was used to determine protein content. Defatted, ethanol-extracted
    seed meal was extracted  horoughly with 1 N NaOH to solubilize protein. Determinations
    of total N were made on these NaOH extracts. Total protein was then estimated
    as N x 6.25, and expressed in terms of weight of initial seed dry matter, i.e.
    corrected as in method 2.

- trait_name: life_history
  find: Perennial
  replace: perennial
- trait_name: life_history
  find: Annual
  replace: annual
- trait_name: life_history
  find: Short-lived perennial
  replace: short_lived_perennial
- trait_name: life_history
  find: Annual accasionally perennial
  replace: annual perennial
- trait_name: life_history
  find: Annual or short-lived perennial
  replace: annual short_lived_perennial
- trait_name: life_history
  find: Annual or perennial
  replace: annual perennial
- trait_name: life_history
  find: Annual or biennial
  replace: annual biennial

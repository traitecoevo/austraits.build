  replicates: 20-95
  methods: A Mitutoyo micrometer was used to measure lamina thickness at the points selected for punch tests, and in the regions selected for shear tests.
- var_in: Density_g/cm3
  unit_in: g/cm3
  trait_name: .na
  value_type: site_mean
  replicates: 20-95
  methods: One to three leaves or leaflets (without petioles or petiolules) were collected from each sapling, choosing the youngest fully expanded intact leaves on each  plant. Growth is opportunistic in Australian subtropical rainforest, and although we sampled early during the winter, most plants were still producing new leaves. The leaves we sampled were therefore likely to be of a similar age in most plants. Leaves with major insect damage were avoided. Leaves were collected during the morning and kept on ice; leaf areas were measured before drying, which began within 36 h of collection. Projected areas of fresh samples were measured using a LI-3100 Leaf Area Meter (Li-Cor Biosciences, Lincoln, NE,USA). Fresh samples were weighed, and then dried at 60C, to determine LMA (g m)2) and dry matter content. A Mitutoyo micrometer was used to measure lamina thickness at the points selected for punch tests, and in the regions selected for shear tests.
- var_in: Force to punch_kN/m
  unit_in: kN/m
  trait_name: leaf_toughness
  value_type: site_mean
  replicates: 20-95
  methods: We employed two methods to evaluate leaf resistance to fracture but at different scales. A punch-and-die test was used for intercostal regions of the lamina (between secondary veins), the regions preferentially targeted by most insect herbivores (Choong, 1996). A shear test was used to measure lamina resistance to fracture at a larger scale, including secondary veins but excluding the midrib. A Mitutoyo micrometer was used to measure lamina thickness at the points selected for punch tests, and in the regions selected for shear tests.   ^p    An Instron 5542 materials testing machine (Instron, Canton, MA, USA) was used to conduct punch-and-die tests. We built a flat-ended, sharp-edged cylindrical steel punch (2.0 mm diameter) and a steel die with a sharpedged aperture of small clearance (0.05 mm), which allowed us to fracture leaves mainly by shearing, rather than tensile or bending forces (Aranwela et al., 1999; Onoda et al., 2008). The punch-and-die test cell was mounted in the testing machine, and the punch was set up to pass through the middle of the hole of the die without any friction. The punch speed was kept constant (10 mm min-1) and the machine simultaneously recorded load (N) applied to sample and displacement (mm) of the punch (every 50 ms). We applied this punch-and-die test to intercostal regions of the lamina, averaging two measurements on each replicate leaf. Lamina thickness was measured at the point of fracture. The maximum force (Fmax) was expressed per unit fracture length, that is, the circumference of the punch. We refer to this throughout as 'force to punch' (N m-1).
- var_in: Work to shear_J/m
  unit_in: 'N'
  trait_name: leaf_fracture_force
  value_type: site_mean
  replicates: 20-95
  methods: We employed two methods to evaluate leaf resistance to fracture but at different scales. A punch-and-die test was used for intercostal regions of the lamina (between secondary veins), the regions preferentially targeted by most insect herbivores (Choong, 1996). A shear test was used to measure lamina resistance to fracture at a larger scale, including secondary veins but excluding the midrib. A Mitutoyo micrometer was used to measure lamina thickness at the points selected for punch tests, and in the regions selected for shear tests.   ^p    An Instron 5542 materials testing machine (Instron, Canton, MA, USA) was used to conduct punch-and-die tests. We built a flat-ended, sharp-edged cylindrical steel punch (2.0 mm diameter) and a steel die with a sharpedged aperture of small clearance (0.05 mm), which allowed us to fracture leaves mainly by shearing, rather than tensile or bending forces (Aranwela et al., 1999; Onoda et al., 2008). The punch-and-die test cell was mounted in the testing machine, and the punch was set up to pass through the middle of the hole of the die without any friction.     ^p     We used a leaf-cutting machine developed by Wright & Cannon (2001) to conduct shear tests. This machine measures the force required to cut a leaf at a constant cutting angle (20_) and speed (3.9 mm min1), and is similar in principle to systems described by Darvell et al. (1996) and Aranwela et al. (1999). A leaf was fractured with a single transverse cut perpendicular to the midrib, equidistant between the base and the apex (Wright & Cannon, 2001). The work required to fracture a leaf was analysed separately for the midrib and for the rest of the lamina, including some secondary veins. Only the latter data are shown in this paper. The work was expressed per unit fracture length (J m-1) and per unit fracture area (J m-2); in the terminology of materials engineering these are known as 'work to shear' and 'specific work to shear', respectively (Sanson et al., 2001). The former has been referred to as 'fracture toughness' in some biomechanical studies (Aranwela et al., 1999).
- var_in: Specific force to punch_Mn/m2
  unit_in: mN/m2
  trait_name: .na
  value_type: site_mean
  replicates: 20-95
  methods: We employed two methods to evaluate leaf resistance to fracture but at different scales. A punch-and-die test was used for intercostal regions of the lamina (between secondary veins), the regions preferentially targeted by most insect herbivores (Choong, 1996). A shear test was used to measure lamina resistance to fracture at a larger scale, including secondary veins but excluding the midrib. A Mitutoyo micrometer was used to measure lamina thickness at the points selected for punch tests, and in the regions selected for shear tests.   ^p    An Instron 5542 materials testing machine (Instron, Canton, MA, USA) was used to conduct punch-and-die tests. We built a flat-ended, sharp-edged cylindrical steel punch (2.0 mm diameter) and a steel die with a sharpedged aperture of small clearance (0.05 mm), which allowed us to fracture leaves mainly by shearing, rather than tensile or bending forces (Aranwela et al., 1999; Onoda et al., 2008). The punch-and-die test cell was mounted in the testing machine, and the punch was set up to pass through the middle of the hole of the die without any friction. The punch speed was kept constant (10 mm min-1) and the machine simultaneously recorded load (N) applied to sample and displacement (mm) of the punch (every 50 ms). We applied this punch-and-die test to intercostal regions of the lamina, averaging two measurements on each replicate leaf. Lamina thickness was measured at the point of fracture. The maximum force (Fmax) was expressed per unit fracture length, that is, the circumference of the punch. We refer to this throughout as 'force to punch' (N m-1). Fmax was also expressed per unit fracture area (i.e. the circumference of the punch  lamina thickness), and is referred to as 'specific force to punch' (kN m-2). Force to punch was also converted to a surface area basis (kN m-2) in order to derive an index of the cost–benefit economics of herbivory (see later in this section).

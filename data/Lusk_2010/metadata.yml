    description: The study was carried out in subtropical rainforest in Nightcap National
      Park (New South Wales, Australia) located at 28deg38min S, 153deg20min E and
      at an elevation of 380 m asl. Mean annual temperature at the nearest meteorological
      station (Whian Whian) is estimated at 22.4C and mean annual rainfall at 2314
      mm, with a minimum in late winter to early spring (Bureau of Meteorology, 2009).
      No month receives less than 50 mm on average. Shade leaves were
      obtained from juveniles growing at 5-8% CO10 in the interior of the stand.
      Four to seven saplings per species were sampled in each light environment. There
      was no significant interspecific variation in mean light environments of either
      sun leaves (ANOVA, F = 1.19, P = 0.32) or shade leaves (F = 1.12, P = 0.36).
    canopy: 5-8% canopy openness
  sun_15-24%_canopy_openness:
    latitude (deg): -28.633
    longitude (deg): 153.333
    MAT: 22.4
    MAP: 2314 mm
    description: The study was carried out in subtropical rainforest in Nightcap National
      Park (New South Wales, Australia) located at 28deg38min S, 153deg20min E and
      at an elevation of 380 m asl. Mean annual temperature at the nearest meteorological
      station (Whian Whian) is estimated at 22.4C and mean annual rainfall at 2314
      mm, with a minimum in late winter to early spring (Bureau of Meteorology, 2009).
      No month receives less than 50 mm on average. Sun leaves were
      obtained from 50-200 cm tall juveniles growing on the forest margin or
      in large canopy gaps; potentially suitable plants were marked and hemispherical
      photographs were then taken to ensure selection only of plants growing at 15-24%
      CO10. This range of canopy openness is roughly equivalent to light intensities
      measured beneath 300-700 m2 treefall gaps in tropical rainforest by Brown
      (1993). There was no significant interspecific variation in mean light environments
      of either sun leaves (ANOVA, F = 1.19, P = 0.32) or shade leaves (F = 1.12,
      P = 0.36).
    canopy: 15-24% canopy openness

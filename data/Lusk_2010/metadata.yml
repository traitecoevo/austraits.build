traits:
- var_in: '% CO10'
  unit_in: '%'
  trait_name: .na
  value_type: site_mean
  replicates: 20-95
  methods: the 10th percentile of the distribution of juveniles (50<U+FFFD>200 cm tall) in relation to %canopy openness (% CO10), as an indicator of the minimum light intensities tolerated by each species.
- var_in: LMA_g/m2
  unit_in: g/m2
  trait_name: specific_leaf_area
  value_type: site_mean
  replicates: 20-95
  methods: One to three leaves or leaflets (without petioles or petiolules) were collected from each sapling, choosing the youngest fully expanded intact leaves on each  plant. Growth is opportunistic in Australian subtropical rainforest, and although we sampled early during the winter, most plants were still producing new leaves. The leaves we sampled were therefore likely to be of a similar age in most plants. Leaves with major insect damage were avoided. Leaves were collected during the morning and kept on ice; leaf areas were measured before drying, which began within 36 h of collection. Projected areas of fresh samples were measured using a LI-3100 Leaf Area Meter (Li-Cor Biosciences, Lincoln, NE,USA). Fresh samples were weighed, and then dried at 60C, to determine LMA (g m)2) and dry matter content.
- var_in: CWA_g/m2
  unit_in: g/m2
  trait_name: .na
  value_type: site_mean
  replicates: 20-95
  methods: Cell wall mass per unit area. The neutral detergent fibre method (Van Soest et al., 1991) was used to estimate cell wall content of samples. Dried leaf samples were ground and sieved with a 1-mm-diameter mesh. Ground samples of 40 mg were boiled for 1 h in a solution with 8 ml of neutral detergent and 4 ll of heat-stable amylase. Samples were then centrifuged for 5 min at 2500 g. The pellets were centrifuged three times with deionized water and once more with ethanol, spinning for 5 min at 2500 g each time. Pellets were dried at 60_C to a constant weight to determine the cell wall fraction of the leaf, and cell wall mass per unit area (CWA, g cm)2). The lost mass was considered to represent the nonstructural dry mass of the leaf (i.e. the cell contents).
- var_in: Cell contents per area_g/m2
  unit_in: g/m2
  trait_name: .na
  value_type: site_mean
  replicates: 20-95
  methods: Cell contents per unit area. The neutral detergent fibre method (Van Soest et al., 1991) was used to estimate cell wall content of samples. Dried leaf samples were ground and sieved with a 1-mm-diameter mesh. Ground samples of 40 mg were boiled for 1 h in a solution with 8 ml of neutral detergent and 4 ll of heat-stable amylase. Samples were then centrifuged for 5 min at 2500 g. The pellets were centrifuged three times with deionized water and once more with ethanol, spinning for 5 min at 2500 g each time. Pellets were dried at 60_C to a constant weight to determine the cell wall fraction of the leaf, and cell wall mass per unit area (CWA, g cm)2). The lost mass was considered to represent the nonstructural dry mass of the leaf (i.e. the cell contents).
- var_in: Cell wall fraction
  unit_in: dimensionless
  trait_name: leaf_cell_wall_fraction
  value_type: site_mean
  replicates: 20-95
  methods: The neutral detergent fibre method (Van Soest et al., 1991) was used to estimate cell wall content of samples. Dried leaf samples were ground and sieved with a 1-mm-diameter mesh. Ground samples of 40 mg were boiled for 1 h in a solution with 8 ml of neutral detergent and 4 ll of heat-stable amylase. Samples were then centrifuged for 5 min at 2500 g. The pellets were centrifuged three times with deionized water and once more with ethanol, spinning for 5 min at 2500 g each time. Pellets were dried at 60_C to a constant weight to determine the cell wall fraction of the leaf, and cell wall mass per unit area (CWA, g cm)2). The lost mass was considered to represent the nonstructural dry mass of the leaf (i.e. the cell contents).

- var_in: leaf_turgor_loss_point
  unit_in: MPa
  trait_name: leaf_turgor_loss_point
  entity_type: individual
  value_type: raw
  basis_of_value: measurement
  replicates: 1
  methods: Pressure-volume curves were performed following standard methods 164 (Sack
    et al., 2011; Turner, 1981; Tyree and Hammel, 1972) on two shoots from each of
    five replicate plants for each of the four study species at the Cumberland Plain
    SuperSite. For the two eucalypt species we sampled leaves only, whereas for M.
    decora and B. spinosa we sampled stems and leaves since the leaves of these species
    are very small (<0.5 cm length, compared with >8 cm length for the eucalypts).
    Measurements were undertaken in December 2018. Shoots were collected at pre-dawn
    and rehydrated until Psi-leaf was > -0.1 MPa (~2 hours). Following rehydration,
    shoots were dehydrated on a bench and Psi-leaf and leaf mass were measured periodically.
    We used a Scholander-type pressure chamber for Psi-leaf measurements. Then we
    generated standard pressure-volume curves plots of -1/Psi-leaf as a function of
    relative water content (Sack et al., 2011).

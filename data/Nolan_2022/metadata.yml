dataset:
  data_is_long_format: no
  custom_R_code: '
    data %>%
      mutate(
        individual_id = paste0(Species, "_", PlantRep),
        date = ifelse(Site == "Cumberland","2018-12", "2019-08")
      )
  '
  collection_date: date
  taxon_name: Species
  site_name: Site
  individual_id: individual_id  
  description: A study to further our understanding of the role of physiological mechanisms
    and plant functional 19 traits in driving spatiotemporal variations in live fuel
    moisture content.
  basis_of_record: field
  life_stage: adult
  sampling_strategy: We produced pressure-volume curves and monitored temporal dynamics
    in LFMC and Psi-leaf in fou rspecies within the Cumberland Plain SuperSite of
    Australia's Terrestrial Ecosystem Research Network. A detailed site description
    can be found in Griebel et al. (2020). Briefly, the site is located in a mature
    woodland 50 km west of Sydney, Australia (Fig. 1a), on a flat floodplain of the
    Nepean-Hawkesbury River. The long-term mean annual rainfall is 800 mm (1881-2018
    period, BOM station 067105, <5km from the study site) and mid-afternoon temperature
    ranges between 17°C in winter and 29°C in summer. Eucalyptus moluccana and Eucalyptus
    fibrosa dominate the canopy, with an average height of 25 m, while Melaleuca decora
    trees of approximately 5-12 m height grow in the subcanopy as well as an overstory
    tree in melaleuca-dominated areas (Griebel et al., 2020). The sclerophyllous understorey
    layer is dominated by up to 3 m tall Bursaria spinosa shrubs which cooccur with
    the eucalypt and melaleuca trees. ^p In addition, we measured maximum LFMC in
    the dominant over-storey species at seven additional locations along a climatic
    gradient (Fig. 1). There was a total of 16 species, with all but one belonging
    to the Eucalyptus genus, or the related genus Angophora. The one additional species
    not belonging to these genera was a gymnosperm Callitris glaucophylla (Table 2).
    For this species, leaves are scale like on terminal terete branches. We sampled
    these terminal branches. Vegetation types sampled included floodplain and subalpine
    woodlands, as well as dry and wet sclerophyll forests (Table 2).
  original_file: DataSummary.xls
  notes: none

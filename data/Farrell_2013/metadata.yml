- var_in: WP leaf (Mpa) predawn
  unit_in: neg_MPa
  trait_name: water_potential_predawn
  entity_type: individual
  value_type: raw
  basis_of_value: measurement
  replicates: 1
  methods: Plants received their final watering event mid-morning on day 50. Pre-dawn
    (PD) andmidday (MD) leaf water potential were determined the following day (Day
    51) on five replicates of each species from WWand WD treatments. Leaf water potentials
    of fully-expanded leaves were measured using a Scholander-type pressure chamber
    (Soilmoisture Equipment Corp., Santa Barbara, CA, USA). Due to short petiole lengths,
    some water potentials were measured on apical branches with 2-3 leaves.Some difficulty
    was encountered in identifying the balancing pressure for Isotoma axillaris and
    Arthropodium milleflorum due to production of latex (I. axillaris) or mucilage
    (A. milleflorum) from the cut surface. Applying pressure as per normal confused
    the signal between expression of wound-response fluid and the water column. This
    was overcome by maintaining the section at a low pressure (0.1 MPa) in the chamber
    to promote expression of wound-response fluid. Once all fluids were expressed
    and wiped from the cut surface (which generally took <1 min), pressure in the
    chamber was then increased as per normal to reach the balancing point. Leaf water
    potential measurements of S. pachyphyllum were not captured in this experiment
    due to high leaf succulence.
- var_in: leaf RWC at predawn
  unit_in: '%'
  trait_name: leaf_relative_water_content_predawn
  entity_type: individual
  value_type: raw
  basis_of_value: measurement
  replicates: 1
  methods: Leaf pre-dawn relative water contents (RWC) were also determined at the
    end of the experiment (Day 51) on five replicates of each species from WW and
    WD treatments. RWC was determined as, RWC = (fresh weight-dry weight) / (saturated
    weight - dry weight) * 100. Fresh weights were weighed immediately after re-cutting
    the stem/petiole under water before placing the leaf/small apical branch (as per
    leaf water potential measurements) in 50 ml centrifuge tubes with deionised water.
    Saturated weights were measured after samples had rehydrated in darkness at room
    temperature which ranged from 21 to 24 degC. Samples were then oven dried at 70
    degC to a constant weight to determine dry weight.

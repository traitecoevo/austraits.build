  collection_date: 2011-02/2011-03
  taxon_name: Species
  location_name: site
  description: A study to determine whether granite outcrop species could improve
    green roof performance by evaluating water use strategies under contrasting water
    availability.
  basis_of_record: lab
  life_stage: adult
  sampling_strategy: Species selection ^p   Twelve species which grow on granite outcrops
    in southeastern Australia (chosen from Victorian Ecological Vegetation Class (EVC)
    characteristic species lists) along with a succulent commonly used on green roofs
    (Sedum pachyphyllum) were selected for this study. The 12 granite outcrop species
    were from three life-forms, 4 grasslike monocots; 4 herbs and 4 small shrubs (Table
    1). They were obtained as six-month old seedlings from a commercial nursery; while
    S. pachyphyllum was propagated from cuttings and grown for 6 months. In early
    summer (December), 20 plants of uniform size of each species were planted into
    4 L black plastic pots (200 mm diameter, 190mmheight) containing 4.4 kg (added
    by weight) of a scoria-based green roof substrate (60%aerolite black scoria 7
    mm minus block mix; 20 % 7 mm red scoria aggregate and 20%coir). The scoria substrate
    has a water holding capacity of 46 % and a bulk density of 1.26 g cm-3 (Farrell
    et al. 2013). Twelve grams of low phosphorous slow release fertiliser (Osmocote
    plus, Scotts Australia Pty Ltd.; 16 nitrogen (N):1.3 phosphorus (P):9.1 potassium
    (K)) was added to the surface of each pot 1 month post-planting. Plants were grown
    in a glasshouse at the Burnley Campus, University of Melbourne. Glasshouse temperatures
    ranged from 9 to 42.5 degC, with an average temperature of 18.7 degC during the
    experiment. All plants were watered to pot capacity twice a week prior to the
    start of the experiment. ^p   Experimental design ^p    The experiment ran for
    50 days, commencing on the 7th of February (Mid-summer) and finishing on the 28th
    of March (Mid-autumn), 2011. Five plants of each species were randomly allocated
    to two treatments, well watered (WW) and water deficit (WD). An additional 10
    substrate-only pots were used to determine evaporation rates from WW and WD treatments
    during the experiment (5 pots per treatment). Pots were arranged in a complete
    randomised block design (5 blocks). All plants were watered twice weekly (Monday
    and Thursday). WW plants were watered to pot capacity (2 L per pot) while the
    WD treatment was watered with 20 % of the water used by well watered plants (determined
    gravimetrically) in the 3- 4 days preceding each watering event. This WD treatment
    was designed to stress each species relative to its well watered control and was
    used in preference to a terminal drought treatment to allow sufficient time for
    each species to adjust both physiological and morphological traits to low water
    availability.

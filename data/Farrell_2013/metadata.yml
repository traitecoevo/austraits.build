- var_in: Stomatal density Upper surface
  unit_in: '{count}/mm2'
  trait_name: leaf_stomatal_density_adaxial
  entity_type: individual
  value_type: raw
  basis_of_value: measurement
  replicates: 1
  methods: Methods are a modification of Galmes et al 2007 (Plant and Soil) where
    fully exposed mature leaves were measured from each plant by taking nail polish
    impressions of both leaf surfaces which were mounted on glass slides. The number
    of stomata were counted with a microscope at 400 x magnification on four different
    vision fields of each leaf (both upper and lower surfaces) of five different well-watered
    plants per species.

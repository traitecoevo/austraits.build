- var_in: Shoot:Root
  unit_in: mg{shoot}/mg{root}
  trait_name: root_shoot_ratio
  entity_type: individual
  value_type: raw
  basis_of_value: measurement
  replicates: 1
  methods: At the start of the experiment, 5 plants of each species were harvested
    to determine initial biomass (root, stem and leaf mass) and leaf area. At the
    conclusion of the experiment, on the 30 March all WW and WD plants were harvested
    to determine total plant, leaf, stem and root masses. Leaf areas on a subsample
    of leaves of all species were measured using a LI3100 area meter (Li-Cor, Lincoln,
    NE, USA). Dry weights were determined after oven drying samples at 70 deg C for
    1 week (until a constant weight was reached). Dry weights and leaf areas were
    used to determine root mass fraction (RMF, g root g-1 total plant), leaf area
    ratio (LAR, m2 leaf kg-1 plant) and specific leaf area (SLA m2 kg-1 leaf).

- var_in: WUE
  unit_in: g{biomass}/g{H2O}
  trait_name: leaf_water_use_efficiency_integrated
  entity_type: individual
  value_type: raw
  basis_of_value: measurement
  replicates: 1
  methods: Transpiration (E) was determined by weighing pots before and after each
    watering event. Transpiration was calculated by subtracting evaporation (determined
    from substrate only pots) from total water lost from each pot at each weighing
    event. Cumulative transpiration was calculated as the sum of transpiration over
    the 50 days of the experiment. Daily transpiration per pot and per unit final
    leaf area were then calculated from cumulative transpiration.Transpiration per
    unit biomass (E) was determined by dividing cumulative transpiration by final
    biomass (dry weight) at the end of the experiment. (units are g H2O/g biomass.)

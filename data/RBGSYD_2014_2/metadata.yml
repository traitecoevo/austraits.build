    species_name: species
    value: lookup_data
    trait_name: trait
  custom_R_code: data <- collapse_multirow_phenology_data_to_binary_vec(data, "flowering
    month", "flowering_time"); data <- collapse_multirow_phenology_data_to_binary_vec(data,
    "fruiting", "fruiting_time"); data %>% bind_rows(.,data %>% subset(trait == "special
    life form" & lookup_data =="parasitic") %>% mutate(trait == "parasitic"))

- var_in: d13C (per mille)
  unit_in: '{delta}[ppth]'
  trait_name: leaf_delta13C
  entity_type: individual
  value_type: raw
  basis_of_value: measurement
  replicates: 1
  methods: We used the canopy crane to access leaf and branch material in the canopy.
    For leaf area, leaf slenderness (defined as the ratio of the leaf length to leaf
    breadth), leaf mass per area (LMA) and leaf dry matter content (LDMC), five to
    20 replicates per individual of sun-exposed leaves were obtained from the tree
    canopy. For leaf carbon isotope ratio (d13C) determination, leaves were ground
    finely using a bead mill grinder and analysed at the Terrestrial Ecohydrology
    laboratory, School of the Environment, University of Technology, Sydney. We calculated
    the intrinsic water-use-efficiencies (WUEi) of each species from d13C values afterWerner
    et al.

  unit_in: mm
  trait_name: leaf_thickness
  entity_type: individual
  value_type: raw
  basis_of_value: measurement
  replicates: 1
  methods: We used the canopy crane to access leaf and branch material in the canopy.
    For leaf area, leaf slenderness (defined as the ratio of the leaf length to leaf

dataset:
  data_is_long_format: no
  custom_R_code:        data %>% mutate(vessel_diameter = 2*sqrt(`Vessel Area (um2)`/3.14159))
  collection_date: 2014-06/2015-03
  taxon_name: Species
  location_name: Study site
  description: Using a multi-disciplinary approach, this study examined the hydraulic
    variability in trees in a lowland tropical rainforest in north-eastern Australia.
  basis_of_record: field
  life_stage: adult
  sampling_strategy: Our study site is located in a one-hectare permanent plot in
    lowland tropical rainforest at the Daintree Rainforest Observatory, Cape Tribulation
    (16deg 06' 20'', 145deg 26' 40'') in north-eastern Australia. We selected seven
    common eudicot and one monocot palm (>8 tree stems/ha >10 cm DBH), representing
    different functional groups (Table 1). These species belong to different genera
    and families, thereby preventing bias due to close phylogenetic relatedness. For
    brevity, we henceforth refer to our study species by their genus. We sampled four
    mature individuals (>60% potential height) of each species, with the exception
    of Castanospermum for which resources limited sampling to two individuals. Our
    sample selection was complemented with a canopy crane assessment to ensure that
    we selected individuals with well-illuminated crowns, that were not overtopped
    by other species, and which had limited liana load. In the case of Myristica,
    which is an understorey tree, all the individuals we selected were partially overtopped
    by canopy trees (60% to 70% crown exposed). However the variation in crown exposure
    of the four selected individuals was minimal, and in all cases well-illuminated
    branches were accessible by the crane.
  original_file: Apgaua et al. 2015.xls
  notes: Another researcher has data on Huber Value, predawn water potential, and
    midday water potential reported in the study. These data have not yet been merged
    into AusTraits.

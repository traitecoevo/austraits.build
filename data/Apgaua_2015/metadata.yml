- var_in: Wood Density (g cm3)
  unit_in: g/cm3
  trait_name: wood_density
  entity_type: individual
  value_type: raw
  basis_of_value: measurement
  replicates: 1
  methods: Wood density was measured on adjacent 5 to 10 mm length of sapwood core
    segments from the same cores sampled for the vessel measurements using the water
    displacement method. For the palm Normanbya, we used wood wedge samples.
- var_in: Leaf mass per unit area (mg mm-2)
  unit_in: mg/mm2
  trait_name: leaf_mass_per_area
  entity_type: individual
  value_type: raw
  basis_of_value: measurement
  replicates: 1
  methods: We used the canopy crane to access leaf and branch material in the canopy.
    For leaf area, leaf slenderness (defined as the ratio of the leaf length to leaf
    breadth), leaf mass per area (LMA) and leaf dry matter content (LDMC), five to
    20 replicates per individual of sun-exposed leaves were obtained from the tree
    canopy. For the compound-leaved Castanospermum, leaflets were taken to be the
    functional unit equivalent to leaves. Leaf areas were obtained from scans processed
    in imaging software GIMP. These leaves were weighed fresh and then weighed after
    drying 60 deg C for a week. LMA was the ratio of leaf dry weight to oven dried
    mass and LDMC was leaf dry mass divided by fresh mass.

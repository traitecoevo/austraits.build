  reason: Align to APC accepted synonym (E. Wenk, 2020-05-25)
exclude_observations:
- variable: taxon_name
  find: Solanum scabrum, Chamaecrista nictitans, Solanum viarum
  reason: non-native (E Wenk, 2020.06.18)

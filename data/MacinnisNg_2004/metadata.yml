traits:
- var_in: Hv sapwood
  unit_in: mm2_sapwood/mm2_leaf
  trait_name: huber_value
  value_type: raw_value
  replicates: 1
  methods: unknown
- var_in: Hydraulic condictivity
  unit_in: mg*cm/s/MPa
  trait_name: stem_hydraulic_conductivity
  value_type: raw_value
  replicates: 1
  methods: unknown
- var_in: HC per leaf area
  unit_in: 10^4 x kg/m/s/MPa
  trait_name: leaf_specific_conductivity
  value_type: raw_value
  replicates: 1
  methods: unknown
- var_in: HC per branch TA
  unit_in: kg/m/s/MPa
  trait_name: transverse_branch_area_specific_conductivity
  value_type: raw_value
  replicates: 1
  methods: Hydraulic conductivity per branch transverse area
- var_in: HC per SW area
  unit_in: kg/m/s/MPa
  trait_name: sapwood_specific_conductivity
  value_type: raw_value
  replicates: 1
  methods: Hydraulic conductivity per sapwood area
- var_in: Predawn water potential
  unit_in: MPa
  trait_name: water_potential_predawn
  value_type: raw_value
  replicates: 1
  methods: unknown
- var_in: minimum water potential
  unit_in: MPa
  trait_name: water_potential_midday
  value_type: raw_value
  replicates: 1
  methods: unknown
substitutions: .na
taxonomic_updates:
- find: Eucalypyus haemostoma
  replace: Eucalyptus haemastoma

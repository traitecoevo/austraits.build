traits:
- var_in: Vegetation type
  unit_in: .na
  trait_name: .na
  value_type: expert_mean
  replicates: .na
  methods: A total of 85 surveys were undertaken across 13 permanent 100-m2 plots
    over 14 years. Each plot was surveyed 2 to 10 times over 5 to 14 years during
    the period 1996 to 2009 (see Appendix S1). During each survey, all individuals
    of shrubs and tree species were classified as either sclerophyll or rainforest
    species and then counted, including newly emerged seedlings.
- var_in: Post-fire regeneration
  unit_in: .na
  trait_name: regen_strategy
  value_type: site_mean
  replicates: .na
  methods: A total of 85 surveys were undertaken across 13 permanent 100-m2 plots
    over 14 years. Each plot was burnt between 0 to 5 times, and surveyed 2 to 10
    times over 5 to 14 years during the period 1996 to 2009 (see Appendix S1). The
    mode of plant regeneration was documented by distinguishing recently germinated
    seedlings from existing plants and whether post-fire resprouting originated from
    along sub-soil roots, at the base of stems or epicormically from branches and
    trunks above ground level.
- var_in: Fire cued seeding
  unit_in: .na
  trait_name: fire_cued_seeding
  value_type: site_mean
  replicates: .na
  methods: A total of 85 surveys were undertaken across 13 permanent 100-m2 plots
    over 14 years. Each plot was burnt between 0 to 5 times, and surveyed 2 to 10
    times over 5 to 14 years during the period 1996 to 2009 (see Appendix S1). During
    each survey, all individuals of shrubs and tree species, both sclerophyll and
    rainforest, were counted, including the presence of newly emerged post-fire seedlings.
- var_in: Juvenile fire response
  unit_in: .na
  trait_name: fire_response_juvenile
  value_type: site_mean
  replicates: .na
  methods: A total of 85 surveys were undertaken across 13 permanent 100-m2 plots
    over 14 years. Each plot was burnt between 0 to 5 times, and surveyed 2 to 10
    times over 5 to 14 years during the period 1996 to 2009 (see Appendix S1). Seedling
    survival of the most abundantly germinating sclerophyll (Acacia cincinnata) and
    rainforest species (Alphitonia petrei) were recorded.
- var_in: Reproductive maturity
  unit_in: years
  trait_name: reproductive_maturity_numeric
  value_type: site_mean
  replicates: .na
  methods: A total of 85 surveys were undertaken across 13 permanent 100-m2 plots
    over 14 years. Each plot was burnt between 0 to 5 times, and surveyed 2 to 10
    times over 5 to 14 years during the period 1996 to 2009 (see Appendix S1). During
    each survey, all individuals of shrubs and tree species, both sclerophyll and
    rainforest, were counted, including newly emerged seedlings. Data of recently
    emerged seedlings from all 85 surveys of the 13 plots were combined to examine
    the timing of seedling recruitment with respect to years since fire. The numbers
    of newly emerged seedlings per plot, documented during each of the 85 plot surveys,
    were used as replicates in the analysis.
- var_in: Fire and establishing
  unit_in: .na
  trait_name: fire_and_establishing
  value_type: site_mean
  replicates: .na
  methods: A total of 85 surveys were undertaken across 13 permanent 100-m2 plots
    over 14 years. Each plot was burnt between 0 to 5 times, and surveyed 2 to 10
    times over 5 to 14 years during the period 1996 to 2009 (see Appendix S1). During
    each survey, all individuals of shrubs and tree species, both sclerophyll and
    rainforest, were counted, including newly emerged seedlings. Data of recently
    emerged seedlings from all 85 surveys of the 13 plots were combined to examine
    the timing of seedling recruitment with respect to years since fire. The numbers
    of newly emerged seedlings per plot, documented during each of the 85 plot surveys,
    were used as replicates in the analysis.

    fire intensity: moderate; With the exception of a high severity wildfire in 2003,
      which was documented in one plot (Taravale/Paluma 6), all fires in Girringun
      National Park and Taravale-Mt Zero Sanctuary and adjacent Paluma Range National
      Park were purposely lit as part of a regular prescribed burning programme across
      the landscape. The burns varied in intensity across plots and over years.While
      no fire intensity measurements were made, the fires were of sufficient intensity
      to scorch crowns of 4 to 8 m tall saplings. The prescribed fires were considered
      of a moderate intensity, in comparison to wet tropical eucalypt forest fires
      witnessed by the authors over the years, being less severe than the wildfires
      during the 2002/3 drought, but of sufficient intensity to travel at walking
      speed through the forest understorey. [field]

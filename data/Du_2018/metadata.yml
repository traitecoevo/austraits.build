traits:
- var_in: ET (g H2O/day/cm2)
  unit_in: g/day/cm2
  trait_name: whole_plant_transpiration
  value_type: raw_value
  replicates: '1'
  methods: Cumulative evapotranspiration per pot was determined as the sum of evapotranspiration
    over the 42-81 d of the experiment, depending on each species' dry-down rate.
    Daily evapotranspiration rate (g H2O pot-1 d-1) was then determined from cumulative
    evapotranspiration. (AusTraits scaled this number to total plant leaf area.)
- var_in: SLA (m2/kg leaf)
  unit_in: m2/kg
  trait_name: specific_leaf_area
  value_type: raw_value
  replicates: '1'
  methods: Five replicates of 20 species were initially harvested prior to the watering
    treatments to obtain total plant dry mass, total leaf dry mass, and total leaf
    area. Leaf area was measured using a LI3100 area meter (Li-Cor, Lincoln, Nebraska,
    USA). Total leaf and stem dry mass was recorded separately after drying in a 70degC
    oven for at least 48 h or until constant mass was reached. Specific leaf area
    (SLA; m2/kg leaf) and leaf area ratio (LAR, m2 leaf/kg plant) were calculated
    from leaf area and dry leaf/whole-plant mass. These measurements were repeated
    at the conclusion of the experiment on all WW and WD plants. The difference in
    mass between the final and initial harvests was also used to calculate relative
    growth rate (RGR) of WW and WD treatments and was determined as follows, (final
    dry mass - initial dry mass)/(initial dry mass/d).

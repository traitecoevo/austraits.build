config:
  is_vertical: no
  variable_match:
    species_name: species_name
  custom_R_code: ' data[["flowering time"]] <- convert_month_range_vec_to_binary(data[["flowering
    time"]]); data[["fruiting"]] <- convert_month_range_vec_to_binary(data[["fruiting"]]);
    data$leaf_type <- NA; data[data[["leaf type"]] %in% "articles",]$leaf_type <-
    c("article"); data[data[["leaf type"]] %in% "articles",][["leaf type"]] <- NA;
    data$leaf_lobed <- NA; data[data[["leaf type"]] %in% "l",]$leaf_lobed <- 1; data[data[["leaf
    type"]] %in% "l",][["leaf type"]] <- NA; temp <- str_split(data[["leaf length
    (mm)"]], pattern = "-"); temp <- do.call(rbind, temp); data$leaf_length_min <-
    temp[,1]; data$leaf_length_max <- temp[,2]; temp <- str_split(data[["leaf width
    (mm)"]], pattern = "-"); temp <- do.call(rbind, temp); data$leaf_width_min <-
    temp[,1]; data$leaf_width_max <- temp[,2]; temp <- str_split(data[["seed length
    (mm)"]], pattern = "-"); temp <- do.call(rbind, temp); data$seed_length_min <-
    temp[,1]; data$seed_length_max <- temp[,2]; temp <- str_split(data[["seed diameter
    (mm)"]], pattern = "-"); temp <- do.call(rbind, temp); data$seed_width_min <-
    temp[,1]; data$seed_width_max <- temp[,2]; temp <- str_split(data[["seed depth
    (mm)"]], pattern = "-"); temp <- do.call(rbind, temp); data$seed_depth_min <-
    temp[,1]; data$seed_depth_max <- temp[,2]; data'

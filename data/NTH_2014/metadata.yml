config:
  data_is_long_format: no
  variable_match:
    species_name: species_name
  custom_R_code: data %>% mutate(`flowering time` = convert_month_range_vec_to_binary(`flowering
    time`), `fruiting` = convert_month_range_vec_to_binary(`fruiting`), leaf_type   =
    ifelse(`leaf type` == "articles", "article", NA), `leaf type` = ifelse(`leaf type`
    == "articles", NA, `leaf type`), leaf_lobed   = ifelse(`leaf type` == "l", 1,
    NA), `leaf type` = ifelse(`leaf type` == "l", NA, `leaf type`)) %>% separate_range("leaf
    length (mm)", "leaf_length_min", "leaf_length_max") %>% separate_range("leaf width
    (mm)", "leaf_width_min", "leaf_width_max") %>% separate_range("seed length (mm)",
    "seed_length_min", "seed_length_max") %>% separate_range("seed diameter (mm)",
    "seed_width_min", "seed_width_max") %>% separate_range("seed depth (mm)", "seed_depth_min",
    "seed_depth_max") %>% mutate(GF = ifelse(aquatic %in% c("yes","y"),"aquatic_herb",
    GF)) %>% mutate(parasitic = ifelse(GF=="parasite","parasitic",NA))

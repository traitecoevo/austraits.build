- var_in: Theoretical specific xylem hydraulic conductivity (kg s-1 MPa-1)
  unit_in: 10^6 x kg/m/s/MPa
  trait_name: sapwood_specific_conductivity_theoretical
  entity_type: individual
  value_type: raw
  basis_of_value: measurement
  replicates: 1
  methods: We sectioned wood samples with a GSL1 microtome (Gaertner, Lucchinetti
    & Schweingruber 2014), stained the sections with toluidine blue and mounted them
    onto microscope slides with glycerine jelly for examination. We photographed vessels
    from the outermost two centimetres of sapwood of each species with a digital camera
    (Nikon DS-Fi2, Nikon Corporation, Minato-ku, Tokyo, Japan) mounted on a light
    microscope (409 and 1009 magnification; Nikon ECLIPSE Ci-L, Nikon Corporation).
    Using the imaging software GIMP (v2.8.10, https://www.gimp.org/), we coloured
    60-100 vessel lumens from at least three images per species. We used the imaging
    software IMAGEJ (National Institutes of Health, Bethesda, MD, USA) to count and
    measure vessel lumen areas (VA; lm2) from the coloured vessel lumens and obtained
    vessel density (VD) by counting and measuring the area of all vessel lumens that
    fell within three digital square frames of a standardized area. Vessel fraction
    (VF) was calculated as the product of vessel area and VD (VA 9 VD). We used the
    Hagen-Poiseuille equation to calculate the theoretical specific xylem hydraulic
    conductivity (Ks; kg s-1 MPa-1) per unit of cross-sectional area (henceforth theoretical
    conductivity) as, Ks = pi*sum(d^4)/128*n*A[cross-sectional area], where n is the
    viscosity (1.002x10^9MPa s-1; Tyree & Zimmermann 2002). (Note, these units are
    different from those reported in the manuscript. Other studies in AusTraits have
    used the same formula to calculate these values, but then adjusted them to be
    comparable to Ks (not theoretical), and the same was done to merge this dataset
    into AusTraits; that is, the units used are '10^6 x kg/m/s/MPa' versus 'kg/s/MPa'
    in the manuscript.)
- var_in: Vulnerability index (unitless)
  unit_in: dimensionless
  trait_name: vulnerability_index
  entity_type: individual
  value_type: raw
  basis_of_value: measurement
  replicates: 1
  methods: We sectioned wood samples with a GSL1 microtome (Gaertner, Lucchinetti
    & Schweingruber 2014), stained the sections with toluidine blue and mounted them
    onto microscope slides with glycerine jelly for examination. We photographed vessels
    from the outermost two centimetres of sapwood of each species with a digital camera
    (Nikon DS-Fi2, Nikon Corporation, Minato-ku, Tokyo, Japan) mounted on a light
    microscope (409 and 1009 magnification; Nikon ECLIPSE Ci-L, Nikon Corporation).
    Using the imaging software GIMP (v2.8.10, https://www.gimp.org/), we coloured
    60-100 vessel lumens from at least three images per species. We used the imaging
    software IMAGEJ (National Institutes of Health, Bethesda, MD, USA) to count and
    measure vessel lumen areas (VA; lm2) from the coloured vessel lumens and obtained
    vessel density (VD) by counting and measuring the area of all vessel lumens that
    fell within three digital square frames of a standardized area. Vessel fraction
    (VF) was calculated as the product of vessel area and VD (VA 9 VD). We also derived
    a vulnerability index (VI = d/VD; susceptibility to cavitation; Scholz et al.
    2013) for each species.
- var_in: Vessel Multiple Fraction (unitless)
  unit_in: dimensionless
  trait_name: vessel_multiple_fraction
  entity_type: individual
  value_type: raw
  basis_of_value: measurement
  replicates: 1
  methods: We sectioned wood samples with a GSL1 microtome (Gaertner, Lucchinetti
    & Schweingruber 2014), stained the sections with toluidine blue and mounted them
    onto microscope slides with glycerine jelly for examination. We photographed vessels
    from the outermost two centimetres of sapwood of each species with a digital camera
    (Nikon DS-Fi2, Nikon Corporation, Minato-ku, Tokyo, Japan) mounted on a light
    microscope (409 and 1009 magnification; Nikon ECLIPSE Ci-L, Nikon Corporation).
    Using the imaging software GIMP (v2.8.10, https://www.gimp.org/), we coloured
    60-100 vessel lumens from at least three images per species. We used the imaging
    software IMAGEJ (National Institutes of Health, Bethesda, MD, USA) to count and
    measure vessel lumen areas (VA; lm2) from the coloured vessel lumens and obtained
    vessel density (VD) by counting and measuring the area of all vessel lumens that
    fell within three digital square frames of a standardized area. Vessel fraction
    (VF) was calculated as the product of vessel area and VD (VA 9 VD). Finally, as
    vessel clustering may enhance hydraulic efficiency, we calculated a vessel grouping
    index, the vessel multiple fraction (Vmf), which is the number of groups of vessels
    (i.e. vessels in direct contact with one another) divided by the total number
    of vessels (Scholz et al. 2013). A Vmf value approximating 1 denotes a tendency
    towards solitary vessels.
- var_in: Intrinsic water-use efficiency (umol mol-1 )
  unit_in: umolCO2/molH2O
  trait_name: water_use_efficiency_intrinsic
  entity_type: individual
  value_type: raw
  basis_of_value: measurement
  replicates: 1
  methods: We measured carbon isotope ratios (d13C) from leaf samples, which were
    processed and analysed at the School of Plant Biology, University of Western Australia.
    Intrinsic water-use efficiency (WUEi; umol mol-1) of each species was then obtained
    using a standard algorithm provided by Werner et al. (2012), which calculates
    WUEi from user-supplied source air CO2 concentrations and the d13C values (& based
    on the Vienna Pee Dee Belemnite standard for expressing carbon isotope ratios)
    of leaf samples and source air CO2. Previous studies recommend correcting WUEi
    estimates from leaf carbon isotope content with the contribution of the carbon
    isotope composition of respired CO2 in closed-canopy forests (Sternberg, Mulkey
    & Wright 1989). We therefore collected data on CO2 concentrations and isotopic
    composition through the forest canopy using a custom-built sampling manifold.
    Continuous monitoring with a Picarro G2131-i Analyzer (Picarro Inc., Santa Clara,
    CA, USA) allowed us to obtain the average daily (06.00-18.00 h) CO2 concentrations
    as well their d13C values at 0.5, 1.5, 3, 22 and 44 m for a month during the 2014
    dry season (Table S2). Depending on the canopy height positions or light exposure
    of individual species, we used corresponding CO2 concentrations and d13C values
    in the algorithm. We used the CO2 concentrations and their d13C values at the
    44-m collection point for vines, maturephase trees, and pioneer trees and shrubs;
    at 22 m for understorey trees; and at 1_5 m for understorey shrubs. As d13C values
    were strongly correlated with WUEi (Pearson correlation, r = 0_847, P < 0_0001),
    we use only the latter in our analyses.

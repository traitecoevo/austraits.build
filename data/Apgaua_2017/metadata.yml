dataset:
  data_is_long_format: no
  custom_R_code: .na
  collection_date: 2014/2015
  taxon_name: Species
  location_name: Study site
  description: Study exploring wood functional anatomy traits related to plant hydraulic
    architecture across different plant functional groups in a lowland tropical rain
    forest.
  basis_of_record: field
  measurement_remarks: Plant functional group
  life_stage: adult
  sampling_strategy: Our study site is located at the Daintree Rainforest Observatory
    (16deg06min20secS 145deg26min40secE, 50 m a.s.l.) in a lowland rain forest adjacent
    to the Daintree National Park in north-eastern Australia. The site experiences
    a tropical climate, with mean temperatures of 24 4 deg C and a relatively high
    annual average rainfall of 4900 mm per annum (Bureau of Meteorology 2015). The
    forest type at the site has a wide variety of plant life-forms and a complex vertical
    profile, with canopy heights ranging from 24 to 33 m (Tng et al. 2016). Soils
    are of relatively high fertility, developed over metamorphic and granitic colluvium
    (Bass et al. 2011). ^p  Within this lowland rain forest, we collected samples
    from 90 co-occurring woody plant species belonging to 77 genera and 40 families
    (see Fig. S1 and Table S1, Supporting Information). These commonly occurring species
    within the Daintree Rainforest Observatory represent a broad phylogenetic spread
    across angiosperm lineages. We sampled mature and healthy individuals of 15 species
    as replicates within each of our six woody plant functional groups, according
    to their habit and successional preferences. These groups were as follows, (i)
    mature-phase trees, (ii) understorey trees, (iii) pioneer trees, (iv) understorey
    shrubs, (v) pioneer shrubs and (vi) vines. Our delineation of these discrete groups
    is based on available height and long-term tree demographic data from published
    studies conducted at both the site (Falster & Westoby 2005; Tng et al. 2016) and
    the region (Bradford et al. 2014), and on compiled records of ecological strategy
    (Hyland, Whiffin & Zich 2010; Goosem & Tucker 2013). Trees had different light
    exposure potentials or distribution along a gradient from the forest interior
    to exterior and were therefore delineated into maturephase, understorey or pioneer
    (Richards 1996; Table S1). We defined shrubs as woody plants that attain reproductive
    maturity below six metres height and only rarely exceed this height (Hyland, Whiffin
    & Zich 2010). As with trees, shrubs were segregated into forest understorey or
    pioneers depending on light exposure potentials. Vines refer to liana species
    with woody stem growth. We limited our study to angiosperms because although palms
    and gymnosperms were present at the site, they are not well represented in terms
    of species. ^p  As we aimed to cross-examine woody tissue from species of different
    statures and habits, sampling methods were adjusted to suit different plant functional
    groups. From trees, we collected wood wedges at breast height (1.3 m). For shrubs,
    we sampled destructively, collecting stem sections at the base of the plant from
    5 to 10 cm above the soil level and avoiding basal branches where present. For
    vines, we traced the shoots back to where stems were approximately 1-1.5 cm in
    diameter, and made stem collections of approximately 5 cm length. Fieldwork was
    conducted during the dry seasons (May to August) in 2014 and 2015. As our study
    was designed to test hypotheses about the wood trait distinctiveness of plant
    functional groups, we sampled wood traits in one individual of each of our 90
    study species.
  original_file: Apgaua et al. 2017
  notes: none

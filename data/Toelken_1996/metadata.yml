questions:
  contributor: Can you provide the basic methods used to collect the trait
    data. For all traits that are simply determined from herbarium species, the methods
    can simply be, "measured from dried herbarium specimens". But there are also traits
    including height and flowering time where the data may have been collected in
    the field.


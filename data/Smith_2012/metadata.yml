  methods: Duplicate 1.0x0.5 cm sections were collected, after 7 months of growth, on opposite sides of the midvein in the mid region of the lamina; one leaf was used per pot. The leaf tissue was immediately fixed in double aldehyde fixative containing 0.01 g of Triton-X, washed in three changes of 0.1M phosphate buffer (pH 6.9) and then dehydrated in an ethanol series before being embedded in LR White Resin (ProSci Tech, Townsville, Qld). Transverse sections 2 mm thick were stained with 0.1% toluidine blue. Sections were photographed using a JenOptik C14 digital camera attached to an Olympus compound light microscope (Olympus BX60, Center Valley, PA). Five images were recorded at various points along the leaf section. Image- Pro Plus (ver. 5.1; Media Cybernetics Inc., Bethesda, MD) was used to analyse leaf and epidermal thickness, palisade cell size, number of palisade layers and the contributions of cell layers and intercellular air space to leaf thickness and density. Percent palisade and percent intercellular airspace were calculated as the fraction of leaf structure between the epidermal layers occupied by palisade cells and intercellular air space respectively. 
- var_in: PaliLayNum
  unit_in: count
  trait_name: palisade_layer_number
  value_type: individual_mean
  replicates: various
  methods: Duplicate 1.0x0.5 cm sections were collected, after 7 months of growth, on opposite sides of the midvein in the mid region of the lamina; one leaf was used per pot. The leaf tissue was immediately fixed in double aldehyde fixative containing 0.01 g of Triton-X, washed in three changes of 0.1M phosphate buffer (pH 6.9) and then dehydrated in an ethanol series before being embedded in LR White Resin (ProSci Tech, Townsville, Qld). Transverse sections 2 mm thick were stained with 0.1% toluidine blue. Sections were photographed using a JenOptik C14 digital camera attached to an Olympus compound light microscope (Olympus BX60, Center Valley, PA). Five images were recorded at various points along the leaf section. Image- Pro Plus (ver. 5.1; Media Cybernetics Inc., Bethesda, MD) was used to analyse leaf and epidermal thickness, palisade cell size, number of palisade layers and the contributions of cell layers and intercellular air space to leaf thickness and density. Percent palisade and percent intercellular airspace were calculated as the fraction of leaf structure between the epidermal layers occupied by palisade cells and intercellular air space respectively. 
- var_in: EpiDen (mm-2)
  unit_in: count/mm2
  trait_name: epithelial_cell_density
  value_type: individual_mean
  replicates: 6
  methods: 'Two 1-cm2 sections per plant were taken from the mid-lamina region of
    recently fully expanded mature leaves after 7 months of growth. Epidermal peels
    were made using a method adapted from Jain (1976). The epidermal peels were stained
    in 0.5% aqueous safranin overnight at room temperature, washed with distilled
    water and mounted in 40% glycerol. Three images were taken on the upper and lower
    surface of each epidermal peel using a JenOptik C14 digital camera attached to
    a compound light microscope (Olympus BX60). The counting function in Image-Pro
    Plus was used to determine the number of stomata and epidermal cells per field
    of view. Stomatal index (SI) was calculated as: SI (%) = (SF/(SF + EF)) x 100,
    where SF is stomatal frequency mm-2 and EF is epidermal cell frequency mm-2.'
- var_in: StomDen (mm-2)
  unit_in: count/mm2
  trait_name: stomatal_density
  value_type: individual_mean
  replicates: 6
  methods: 'Two 1-cm2 sections per plant were taken from the mid-lamina region of
    recently fully expanded mature leaves after 7 months of growth. Epidermal peels
    were made using a method adapted from Jain (1976). The epidermal peels were stained
    in 0.5% aqueous safranin overnight at room temperature, washed with distilled
    water and mounted in 40% glycerol. Three images were taken on the upper and lower
    surface of each epidermal peel using a JenOptik C14 digital camera attached to
    a compound light microscope (Olympus BX60). The counting function in Image-Pro
    Plus was used to determine the number of stomata and epidermal cells per field
    of view. Stomatal index (SI) was calculated as: SI (%) = (SF/(SF + EF)) x 100,
    where SF is stomatal frequency mm-2 and EF is epidermal cell frequency mm-2.'
- var_in: LeafpercentN (%)
  unit_in: '%'
  trait_name: leaf_N_per_dry_mass
  value_type: raw_value
  replicates: 1
  methods: The leaf used for gas-exchange measurements was immediately harvested from the plant and snap frozen in liquid nitrogen for analysis of leaf [N]. Leaves were freeze-dried for 24 h, ground to a fine dust, then analysed for N concentration using a CHN analyser (LECO TruSpec, LECO Corporation, St Joseph, MI). 
- var_in: LeafNarea (g m-2)
  unit_in: g/m2
  trait_name: leaf_N_per_area
  value_type: raw_value
  replicates: 1
  methods: The leaf used for gas-exchange measurements was immediately harvested from the plant and snap frozen in liquid nitrogen for analysis of leaf [N]. Leaves were freeze-dried for 24 h, ground to a fine dust, then analysed for N concentration using a CHN analyser (LECO TruSpec, LECO Corporation, St Joseph, MI). 
- var_in: LeafpercentC (%)
  unit_in: '%'
  trait_name: leaf_C_per_dry_mass
  value_type: raw_value
  replicates: 1
  methods: The leaf used for gas-exchange measurements was immediately harvested from the plant and snap frozen in liquid nitrogen for analysis of leaf [N]. Leaves were freeze-dried for 24 h, ground to a fine dust, then analysed for N concentration using a CHN analyser (LECO TruSpec, LECO Corporation, St Joseph, MI). 
- var_in: LSolSugA (g m-2)
  unit_in: g/m2
  trait_name: soluable_sugars_per_area
  value_type: individual_mean
  replicates: 3
  methods: Three leaves per plant were harvested on a sunny day during the gas-exchange campaign, between 1100 and 1300 hours, for carbohydrate and cell wall content analysis. Leaf samples were snap frozen in liquid nitrogen and stored in a -85deg C freezer. Before analysis, subsamples were freeze-dried for 24 h, then ground to a fine dust. Soluble sugars were assayed using a modified anthrone method as described in Ebell (1969) and total starch was enzymatically assayed on the residual pellet using a Megazyme total starch kit (Megazyme International Ireland Ltd, Wicklow, Ireland); total non-structural carbohydrate (TNC) was calculated as the sum of soluble sugar and starch. 

traits:
- var_in: EpiT (um)
  unit_in: um
  trait_name: epithelial_cell_layer_thickness
  value_type: individual_mean
  replicates: 2
  methods: Duplicate 1.0x0.5 cm sections were collected, after 7 months of growth,
    on opposite sides of the midvein in the mid region of the lamina; one leaf was
    used per pot. The leaf tissue was immediately fixed in double aldehyde fixative
    containing 0.01 g of Triton-X, washed in three changes of 0.1M phosphate buffer
    (pH 6.9) and then dehydrated in an ethanol series before being embedded in LR
    White Resin (ProSci Tech, Townsville, Qld). Transverse sections 2 mm thick were
    stained with 0.1% toluidine blue. Sections were photographed using a JenOptik
    C14 digital camera attached to an Olympus compound light microscope (Olympus BX60,
    Center Valley, PA). Five images were recorded at various points along the leaf
    section. Image- Pro Plus (ver. 5.1; Media Cybernetics Inc., Bethesda, MD) was
    used to analyse leaf and epidermal thickness, palisade cell size, number of palisade
    layers and the contributions of cell layers and intercellular air space to leaf
    thickness and density. Percent palisade and percent intercellular airspace were
    calculated as the fraction of leaf structure between the epidermal layers occupied
    by palisade cells and intercellular air space respectively.
- var_in: LaminaT (um)
  unit_in: um
  trait_name: leaf_thickness
  value_type: individual_mean
  replicates: 2
  methods: Duplicate 1.0x0.5 cm sections were collected, after 7 months of growth, on opposite sides of the midvein in the mid region of the lamina; one leaf was used per pot. The leaf tissue was immediately fixed in double aldehyde fixative containing 0.01 g of Triton-X, washed in three changes of 0.1M phosphate buffer (pH 6.9) and then dehydrated in an ethanol series before being embedded in LR White Resin (ProSci Tech, Townsville, Qld). Transverse sections 2 mm thick were stained with 0.1% toluidine blue. Sections were photographed using a JenOptik C14 digital camera attached to an Olympus compound light microscope (Olympus BX60, Center Valley, PA). Five images were recorded at various points along the leaf section. Image- Pro Plus (ver. 5.1; Media Cybernetics Inc., Bethesda, MD) was used to analyse leaf and epidermal thickness, palisade cell size, number of palisade layers and the contributions of cell layers and intercellular air space to leaf thickness and density. Percent palisade and percent intercellular airspace were calculated as the fraction of leaf structure between the epidermal layers occupied by palisade cells and intercellular air space respectively. 

  unit_in: g/m2
  trait_name: starch_per_area
  value_type: individual_mean
  replicates: 3
  methods: Three leaves per plant were harvested on a sunny day during the gas-exchange campaign, between 1100 and 1300 hours, for carbohydrate and cell wall content analysis. Leaf samples were snap frozen in liquid nitrogen and stored in a -85deg C freezer. Before analysis, subsamples were freeze-dried for 24 h, then ground to a fine dust. Soluble sugars were assayed using a modified anthrone method as described in Ebell (1969) and total starch was enzymatically assayed on the residual pellet using a Megazyme total starch kit (Megazyme International Ireland Ltd, Wicklow, Ireland); total non-structural carbohydrate (TNC) was calculated as the sum of soluble sugar and starch. 

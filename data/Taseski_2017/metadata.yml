dataset:
  data_is_long_format: no
  custom_R_code:     data %>% mutate(site_name = "Royal National Park", `latitude (deg)`
    =  -34.095339, `longitude (deg)` = 151.152769)
  collection_date: 2016/2017
  taxon_name: species
  location_name: site_name
  description: We ask whether correlations among above-ground and below-ground plant
    traits conform with predictions from resource-economic spectrum theory; and if
    root functional traits vary along a small-scale hydrologic gradient in the same
    manner as above-ground functional traits.
  basis_of_record: field
  life_stage: adult
  sampling_strategy: The site is within the study area of Letten et al.(2015) on a
    local soil moisture gradient, which marks a transition between two vegetation
    classes known as Sydney Coastal Heaths on drier soils and Coastal Heath Swamps
    on wetter soils (Keith 2004). We established eighteen 10- by 10-m plots across
    the hydrological gradient within our target vegetation community.The four above-ground
    traits measured were leaf size, specific leaf area, plant height and leaf dry-matter
    content following (Perez-Harguindeguy et al. 2013). These traits were chosen based
    on connection to key functions (Diaz et al. 2016; Garnier et al. 2016). For each
    species, these traits were measured on three individuals randomly selected from
    each of the quadrats, sampling at least three leaves on each individual for leaf
    traits. The four fine root traits measured were root branching intensity, specific
    root length, root tissue density and root dry-matter content. These traits were
    chosen to enable comparison of results to those of Kramer-Walter et al (2016)
    which explored variation in fine root traits across soil fertility gradients.
    At each of our quadrats, we measured these four fine root traits on up to three
    randomly selected individuals of each target species present in the plot, amounting
    to a total of 490 root samples.
  original_file: jibbon_traits.csv
  notes: Paper in review.
locations:
  Royal National Park:
    latitude (deg): -34.095339
    longitude (deg): 151.152769
    description: The study was conducted in an area of wet heathland vegetation within
      the Royal National Park, New South Wales, Australia (34 deg 5'43.22"S, 151 deg
      9'9.97"E) in May 2016 to January 2017. The site is within the study area of
      Letten et al.(2015) on a local soil moisture gradient, which marks a transition
      between two vegetation classes known as Sydney Coastal Heaths on drier soils
      and Coastal Heath Swamps on wetter soils (Keith 2004). Both communities are
      comprised of sclerophyllous woody shrub layer and an herbaceous ground layer
      (denser in heath swamp), with species in the Proteaceae, Ericaceae, Myrtaceae,
      Fabaceae, Restionaceae, Poaceae and Cyperaceae dominant throughout (Keith, 2004).
      The soils are sandy loams derived from sandstone, acidic and low in nutrient
      concentrations (Keith and Myerscough 1993). Parts of the site were subjected
      to low intensity burns in 2015 and in 1994. We sampled patches with different
      fire histories in order to control for some of the variation that may be induced
      by these events.

- var_in: root_density
  unit_in: mg/mm3
  trait_name: root_wood_density
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: unknown
  methods: Measured on the first and second order roots less than 0.2mm in width.
    RDMC was calculated as dry mass/ root volume (mg g-1). Root volume was determined
    using a pycnometer, with the difference between the pycnometer with and without
    roots plus the mass of the fine roots divided by the density of the water equalling
    the volume of the roots. Dry root sample placed in a paper envelope and dried
    over 48hrs at 60c in a drying oven. Mass measured on a balance to 3 dp (mg)
- var_in: root_branching_intensity
  unit_in: cm
  trait_name: .na
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: 1
  methods: One sub-section of fine roots was used to calculate SRL (following Perez-Harguindeguy
    et al. 2013) and RBI (following Kramer-Walter et al. 2016). The subsection was
    digitally scanned using a CanoScan LiDE 100 flatbed scanners set at 600 dpi. To
    prevent root overlap, roots were suspended in water on transparency film and surrounded
    by a lip of plasticine. A 1 cm scale bar was placed beside all specimens to enable
    measurement of total root length using the software ImageJ. After the roots were
    scanned, they were placed in a paper bag and dried over 48 hours at 60 deg C in
    a drying oven before being weighed. Total root length and dry mass data were used
    to calculate specific root length (SRL) and root branching intensity (RBI). SRL
    was calculated as the total length of all the fresh first and second order roots
    divided by its dry mass (m g-1). RBI was calculated as the number of root tips
    divided by the total root length in centimetres (tips cm-1)
- var_in: specific_root_length
  unit_in: mm/g
  trait_name: specific_root_length
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: 1
  methods: One sub-section of fine roots was used to calculate SRL (following Perez-Harguindeguy
    et al. 2013) and RBI (following Kramer-Walter et al. 2016). The subsection was
    digitally scanned using a CanoScan LiDE 100 flatbed scanners set at 600 dpi. To
    prevent root overlap, roots were suspended in water on transparency film and surrounded
    by a lip of plasticine. A 1 cm scale bar was placed beside all specimens to enable
    measurement of total root length using the software ImageJ. After the roots were
    scanned, they were placed in a paper bag and dried over 48 hours at 60 deg C in
    a drying oven before being weighed. Total root length and dry mass data were used
    to calculate specific root length (SRL) and root branching intensity (RBI). SRL
    was calculated as the total length of all the fresh first and second order roots
    divided by its dry mass (m g-1). RBI was calculated as the number of root tips
    divided by the total root length in centimetres (tips cm-1)
- var_in: RDMC
  unit_in: g/g
  trait_name: root_dry_matter_content
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: unknown
  methods: A second sub-section of fine roots was used to determine root tissue density
    (RTD) and root dry-matter content (RDMC). The fresh mass of the sub-section measured
    on a balance to 3 dp (mg). Root volume was determined using a pycnometer, with
    the difference between the pycnometer with and without roots plus the mass of
    the fine roots divided by the density of the water equalling the volume of the
    roots .(Jensen et al. 1969) The fine root sample was then placed in a paper envelope
    and dried over 48 hours at 60 deg C in a drying oven. The information determined
    from this was used to calculate RTD and RDMC. RTD was calculated as the dry mass
    / root volume (mg mm-3). RDMC was calculated as dry mass / fresh mass (mg g-1)

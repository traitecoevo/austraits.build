- var_in: heat of combustion (kJ g-1)
  unit_in: kJ/g
  trait_name: .na
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: 7
  methods: Heat of combustion was measured in 0.2-g samples with a semi-micro chamber
    calorimeter (Model 1421, Parr Instruments, St. Moline, IL) calibrated against
    benzoic acid pellets. Ash-free heat of combustion was calculated by converting
    the heat of combustion on a total dry weight basis to the corresponding ash-free
    weight.
- var_in: heat of combustion (kJ m-2)
  unit_in: kJ/m2
  trait_name: .na

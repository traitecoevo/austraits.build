- var_in: leaf lifespan (months)
  unit_in: .na
  trait_name: leaf_lifespan
  value_type: site_mean
  replicates: 4-7
  methods: Between four and seven replicate trees were sampled at each measurement
    time. Two or three individual branches of seven replicate trees of each species
    were tagged in September 1995 and weekly observations made for 4 months to identify
    new leaf flushes and to obtain estimates of leaf age for known populations of
    leaves in the canopy from that time onward.
- var_in: SLA (cm2/g)
  unit_in: cm2/g
  trait_name: specific_leaf_area
  value_type: site_mean
  replicates: 7
  methods: Leaf area was determined with a leaf area meter (Delta-T Devices, Cambridge,
    U.K.). Leaves were dried at 70 °C.
- var_in: Leaf size (cm2)
  unit_in: cm2
  trait_name: leaf_area
  value_type: site_mean
  replicates: 7
  methods: Leaf area was determined with a leaf area meter (Delta-T Devices, Cambridge,
    U.K.).
- var_in: Nmass (%)
  unit_in: '%'
  trait_name: leaf_N_per_dry_mass
  value_type: site_mean
  replicates: 7
  methods: Leaves were dried at 70 °C and ground to pass through a 2-mm mesh screen
    in a hammer mill (Retsch Gmblt 5657, Haan, West Germany) and then further ground
    with a mechanical mortar and pestle. Total Kjeldahl nitrogen (TKN) was determined
    in duplicate 0.2-g samples by the micro-Kjeldahl method (AOAC 1990). Samples were
    digested with concentrated sulfuric acid at 390 °C for 2 h. Quantitative analyses
    were performed by flow injection analysis (QuikChem Method 13-07-06-2-D, Lachat
    Instruments, Milwaukee, WI).
- var_in: Narea (g/m2)
  unit_in: g/m2
  trait_name: leaf_N_per_area
  value_type: site_mean
  replicates: 7
  methods: Leaves were dried at 70 °C and ground to pass through a 2-mm mesh screen
    in a hammer mill (Retsch Gmblt 5657, Haan, West Germany) and then further ground
    with a mechanical mortar and pestle. Total Kjeldahl nitrogen (TKN) was determined
    in duplicate 0.2-g samples by the micro-Kjeldahl method (AOAC 1990). Samples were
    digested with concentrated sulfuric acid at 390 °C for 2 h. Quantitative analyses
    were performed by flow injection analysis (QuikChem Method 13-07-06-2-D, Lachat
    Instruments, Milwaukee, WI).
    Leaf area was determined with a leaf area meter (Delta-T Devices, Cambridge, U.K.).
- var_in: Amass (nmol/g/s)
  unit_in: nmolCO2/g/s
  trait_name: photosynthetic_rate_per_dry_mass
  value_type: site_mean
  replicates: 3 leaves on each of 7 individuals
  methods: Light-saturated assimilation rate (Amax) was measured with an LI-6200 portable
    photosynthesis unit (Li-Cor, Inc., Lincoln,NE). Three fully expanded, healthy
    leaves were selected from the upper canopy of each of seven trees for measurement
    in April 1996. All measurements were made in the morning during the late wet season
    when assimilation rate is maximal in this environment (Eamus and Cole 1997, Prior
    et al. 1997a, 1997b). Leaves were then dried at 70 °C and weighed.
- var_in: Aarea (micromol/m2/s)
  unit_in: umolCO2/m2/s
  trait_name: photosynthetic_rate_per_area
  value_type: site_mean
  replicates: 7
  methods: Light-saturated assimilation rate (Amax) was measured with an LI-6200 portable
    photosynthesis unit (Li-Cor, Inc., Lincoln, NE). Three fully expanded, healthy
    leaves were selected from the upper canopy of each of seven trees for measurement
    in April 1996. All measurements were made in the morning during the late wet season
    when assimilation rate is maximal in this environment (Eamus and Cole 1997, Prior
    et al. 1997a, 1997b). After measuring photosynthetic rates, the same leaves, plus
    several additional similar leaves, were stored in damp plastic bags until transported
    to the laboratory (typically 2--4 h). Leaf area was determined with a leaf area
    meter (Delta-T Devices, Cambridge, U.K.).
- var_in: Rdmass
  unit_in: umolCO2/g/s
  trait_name: leaf_dark_respiration_per_dry_mass
  value_type: site_mean
  replicates: 7
  methods: Not in published methods, although results published.
- var_in: Rdarea
  unit_in: umolCO2/m2/s
  trait_name: leaf_dark_respiration_per_area
  value_type: site_mean
  replicates: 7
  methods: Not in published methods, although results published.

dataset:
  year_collected_start: 1997
  year_collected_end: 1997
  description: field campaigns of Derek Eamus via Ian Wright
  collection_type: field
  sample_age_class: adult
  sampling_strategy: The species chosen to represent the major evergreen and deciduous
    species and to complement previous studies (Myers et al. 1997, Prior et al. 1997a,
    Williams et al. 1997a, 1997b) were the two deciduous species Planchonia careya
    (F. Muell.) Knuth, Terminalia ferdinandiana and the two evergreen species Eucalytpus
    tetrodonta and E. miniata. The semi-deciduous species Syzygium suborbiculare (Benth.)
    Hartley and Perry was also measured in some cases. The study trees were between
    4 and 7 m in height.
  original_file: eamus2.xls
  notes: Dark respiration rates were 10^6 too high. I went back to the manuscript to verify this was an error and corrected the data file. -- Lizzy Wenk The manuscript also includes the following traits not currently in Austraits -- ash content, lipid content, and heat of combustion
sites:
  Berrimah:
    latitude (deg): -12.4339
    longitude (deg): 130.9228
    rainfall (mm): 1600
    description: Vegetation is open forest (sensu Specht 1981) dominated by Eucalyptus
      tetrodonta F. Muell. and E. miniata A. Cunn. ex Schauer with sub-canopy dominants
      mostly comprised of Erythrophleum chlorystachys (F. Muell.) Baillon, Xanthostemum
      paradoxus F. Muell. and Terminalia ferdinandiana Excell. Perennial and some
      annual grasses (Sorghum, Chrysopogon, Ericahne spp. ) are present in the understory.
      Rainfall is about 1600 mm per annum, 90% of which falls in the wet season (December--March).
      Maximum/minimum temperatures are 31.8/24.8 °C in the wet season and 30.5/20.0
      °C in the dry season. Seasonal variations in microclimate and water relations
      of trees at a savanna site 25 km SE of this site have been described by Duff
      et al. (1997) and Myers et al. (1997).

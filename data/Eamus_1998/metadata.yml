- var_in: ash content (g g-1)
  unit_in: g/g
  trait_name: .na
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: 7
  methods: Ash content was determined after combustion to a whitegrey end point at
    500 deg C for 3 h. Pre-heated crucibles were weighed immediately before addition
    of ground, dried leaf material, and following combustion crucibles were cooled
    in a desiccator before being reweighed.
- var_in: ash content (g m-2)
  unit_in: g/m2
  trait_name: .na
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: 7
  methods: Ash content was determined after combustion to a whitegrey end point at
    500 deg C for 3 h. Pre-heated crucibles were weighed immediately before addition
    of ground, dried leaf material, and following combustion crucibles were cooled
    in a desiccator before being reweighed.
- var_in: lipid content (g g-1)
  unit_in: g/g
  trait_name: .na
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: 7
  methods: Crude lipid was measured gravimetrically following extraction of duplicate
    1-g samples in 70 ml of diethyl ether in a soxlet extraction system (AOAC 1990).
    A stearic acid standard was included to determine extraction efficiency.
- var_in: lipid content (g m-2)
  unit_in: g/m2
  trait_name: .na
  entity_type: population
  value_type: mean
  basis_of_value: measurement

  description: A lab study to determine how traits of 12 species of Western Australian
    Proteaceae affect the likelihood of seedling herbivory in the field.
  basis_of_record: lab
  life_stage: seedling
  sampling_strategy: Collection of plant material ^p Seeds were collected from two
    locations in Western Australia in April 1999. Fruits (cones or follicles) of Banksia
    prionotes (nomenclature follows McCarthy (1999), Banksia leptophylla, Hakea trifurcata,
    Hakea psilorrhyncha, Dryandra sessilis ssp. cygnorum and Dryandra carlinoides
    were collected from sites near Eneabba (29"32'S, 115"19'), 300 km north of Perth.
    Fruits of Banksia boxten, Banksia coccinia, Hakea lasiantha, Hakea cuculiata,
    Dryandra sessilis ssp. sessilis and Dryandra mucronulata were collected from sites
    near the Waychinicup National Park, 50 km east of Albany (34"38'S, 118"45'E).
    In order to extract the seeds, follicles were burned for approximately 30 s until
    they split open. Fruits were then immersed in water before being placed in direct
    sunlight and dried until the seeds fell out. ^p Serotiny and establishment success
    ^p In order to quantify differences in the ability of our matched congeners to
    germinate and establish in the absence of fire, we attempted to age the populations
    from which seeds were collected. These populations were aged in vegetation unburned
    for at least 15 years. All individuals along a 5-m-wide transect were aged until
    100 plants were encountered. Plant age was estimated by counting the number of
    branch junctions from the highest point of the plant to its base, one junction
    representing a single year (Lamont 1985). Seedling characteristics and herbivore
    attack. Those seedling characteristics thought to significantly influence the
    likelihood of herbivore attack under field conditions (Hanley 1998) were quantified
    in 28-day-old seedlings of each of the 12 experimental species. These characteristics
    included aspects of chemical defence (cotyledon phenolic and cyanide content),
    cotyledon nutrient content (percentage nitrogen), sclerophylly (cotyledon thickness
    and SLA), and seedling size (cotyledon area). ^p Chemical defence ^p Three hundred
    seeds of each of the 12 experimental species were germinated in Petri dishes in
    a dark incubator set at 15C. Immediately following germination (10-14 days), seedlings
    were transferred to 7x7-cm square pots containing a 4:1 sand:peat compost mixture.
    Nine seedlings of the same species were planted into each pot in a 3x3 array,
    such that each seedling was 2 cm from its nearest neighbours. There were ten pot
    replicates for each species. When the seedlings were exactly 28 days old, all
    shoots within each pot were harvested and dried in an oven for 48 h at 50C. The
    relatively low drying temperature reduces the risk of denaturing carbon-based
    secondary metabolites (Hagerman 1988). Following drying, the plant material was
    ground using a pestle and mortar. Each pot of nine seedlings represented a single
    replicate (individual seedlings being too small to accurately test for phenolics).
    Total phenols were extracted from 50 mg ground leaf material added to 7.5 ml distilled
    water boiled for 2 h. The extract was centrifuged at 3,000 r.p.m. for 15 min and
    a 1-ml sample removed and added to 7.5 ml distilled water. To this, 1 ml Folin-Denis
    reagent and 0.5 ml sodium carbonate were added and samples left to stand for 15
    min before a final centrifuge treatment at 3,000 r.p.m. for 15 min. The absorbance
    of each sample was read at 760 nm and plotted against a standard curve produced
    from a similar analysis of tannic acid.

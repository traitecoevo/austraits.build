traits:
- var_in: '% Phenolics (SE)'
  unit_in: '%'
  trait_name: leaf_phenol_per_dry_mass
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: 10
  methods: Cyanogenic glycosides have also been recorded in the Proteaceae (Lamont
    1993). In order to determine whether cyanide was important in our experimental
    species, we conducted a simple qualitative test (Lamont 1993). One 28-day-old
    seedling (about 0.1 g freshly harvested plant material) was placed in a 10-ml
    screw-top vial and crushed with a metal rod. Three drops of deionised water and
    three drops of 0.1% glucosidase (Emulsin, Sigma) were then added. Feigl-Anger
    test paper was cut into strips 60 mm long and 5 mm wide and suspended just above
    the mixture in each vial via the cap. Samples were left for 2 h at room temperature,
    the presence of cyanide indicated by the test paper turning blue. Cyanide tests
    were replicated 10 times for each species.
- var_in: '% Nitrogen  (SE)'
  unit_in: mg/g
  trait_name: leaf_N_per_dry_mass
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: 10
  methods: Changed units, because values 10x higher than any others in AusTraits. If units indicating in manuscript are correct, then values aren't comparable; Percentage leaf nitrogen was determined on a three-channel autoanalyser
    system, using a modified Kjeldahl digestion method (Anonymous 1977). Samples were
    taken from the same plants used in the phenolic test and were prepared in a similar
    way. About 0.1 g dried and milled shoot material was digested in a 6 ml mixture
    of sulphuric acid and 6% salicylic acid overnight (Ekpete and Cornfield 1964).
    This mixture was boiled at 350C for 20 min, allowed to cool and 2 ml hydrogen
    peroxide added. The process was repeated 3 times until the samples became clear,
    after which a final heat treatment at 350C for 30 min was applied (Yuen and Pollard
    1954). Nitrogen was colorimetrically determined by indophenol blue (Searle 1984)
- var_in: Cotyledon area  (SE) (mm2)
  unit_in: mm2
  trait_name: .na
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: 10
  methods: cotyledon_area; Cotyledon thickness was quantified using vernier callipers
    placed mid-way across the long axis of a single cotyledon. Cotyledon area was
    determined by measuring the area of a single cotyledon using an image analyser
    (Delta-T Devices, Cambridge). The same cotyledons were oven dried at 80?C overnight
    and dry weight biomass determined. SLA was calculated by dividing cotyledon area
    by dry weight. The process was repeated for ten individuals of each species.
- var_in: SLA  (SE) (mm2/mg)
  unit_in: mm2/mg
  trait_name: leaf_mass_per_area
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: 10
  methods: Cotyledon thickness was quantified using vernier callipers placed mid-way
    across the long axis of a single cotyledon. Cotyledon area was determined by measuring
    the area of a single cotyledon using an image analyser (Delta-T Devices, Cambridge).
    The same cotyledons were oven dried at 80?C overnight and dry weight biomass determined.
    SLA was calculated by dividing cotyledon area by dry weight. The process was repeated
    for ten individuals of each species.
- var_in: Leaf thickness (SE) (mm)
  unit_in: mm

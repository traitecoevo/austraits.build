config:
  data_is_long_format: no
  variable_match:
    taxon_name: binomial
  custom_R_code: data %>% mutate(`flowering month begin` = if_else(`flowering month begin` == "all year","1",`flowering month begin`)) %>% mutate(`flowering month end` = if_else(`flowering month end` == "all year","12",`flowering month end`)) %>% mutate(flowering_time = format_flowering_months(`flowering month begin`,`flowering month end`))

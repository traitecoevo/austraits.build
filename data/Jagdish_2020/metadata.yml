dataset:
  year_collected_start: February 2020
  year_collected_end: April 2020
  description: To determine photoperiod sensitivity in Australian plants and whether
    there are trends in latitude, seed size, growth form, and across phylogeny and
    ecosystems.
  collection_type: glasshouse
  sample_age_class: seedling
  sampling_strategy: To quantify photoperiod sensitivity of seed germination in a
    range of species, I collected fresh seeds from 97 native species from eastern
    Australia. Each species was collected at a single site, but sites ranged from
    17.338- 36.458 deg S in latitude, and spanned multiple ecosystems including heathlands,
    woodlands, rainforests and alpine habitats (above the tree-line). For each species,
    up to 150 ripe seeds were collected from five or more individual plants (following
    sample size protocol from Cornelissen et al., 2003). Seeds were evenly collected
    across individuals and within individuals (i.e. from numerous branches) to ensure
    samples were reflective of true wild type characteristics (Meyer and Monsen, 1993).
  original_file: AusTraits.xls submitted by author and archived in raw data folder
  notes: none

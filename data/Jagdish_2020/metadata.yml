contexts:
  control:
    Light Treatment: 12/12
    type: treatment
    description: control light treatment with 12 hours light, 12 hours dark
  long:
    Light Treatment: 18/6
    type: treatment
    description: long light treatment with 18 hours light, 6 hours dark
  short:
    Light Treatment: 6/18
    type: treatment
    description: short light treatment with 6 hours light, 18 hours dark
config:
  data_is_long_format: no
  variable_match:
    taxon_name: Species
    site_name: Site
    context_name: Light Treatment (Categorical)
  custom_R_code: data %>% group_by(Species) %>% mutate_at(vars(`Seed mass (g)`),replace_duplicates_with_NA) %>% ungroup()
traits:
- var_in: Seed mass (g)
  unit_in: g
  trait_name: seed_dry_mass
  value_type: experiment_mean
  replicates: 3-47
  methods: To determine average fresh seed mass, I weighed, in grams, 50 fresh seeds
    from each species using a micro-balance (Mettler Toledo PTY LTD, accuracy, 1 x
    10-4). This value was then divided by 50 to obtain the average.
- var_in: Proportion Germinated
  unit_in: n/n
  trait_name: germination
  value_type: experiment_mean
  replicates: 3-47
  methods: Species were left in incubators until all seeds germinated. Any non-germinated
    seeds were tested for viability at the end of the 90-day period. I tested viability
    using a microscopic cut test analysis and staining with 1% 2,3,5-triphenyltetrazolium
    chloride (TTC) following the Millennium Seed Bank (MSB) procedure, which stained
    the embryo red if it was respiring.
substitutions: .na

- var_in: lifespan
  unit_in: years
  trait_name: leaf_lifespan
  entity_type: individual
  value_type: raw
  basis_of_value: measurement
  replicates: 1
  method_context2: death lifespan
  methods: Leaf demography was monitored from May'17-May'18 to obtain leaf birth and
    shedding. Leaf lifespan was then calculated per species as the mean of these two
    variables pooled over all branches. For each species at least ten well-developed
    twigs from 5-9 individual trees were randomly selected in a sun exposed but easy
    to reach position optimally at the mid-crown of the marked individuals. Occasionally
    large individuals were bent over and held for the duration of the counting. For
    each of these twigs a detailed map drawing was created carefully marking and counting
    green, senescent and dry leaves at each sampling date - May'17, July'17 and May'18
    (Milla et al., 2004). Diameter growth at the twig base and at three additional
    marked locations along the twig was recorded also.

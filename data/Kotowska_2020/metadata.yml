  trait_name: sapwood_specific_conductivity_theoretical
  entity_type: individual
  value_type: raw
  basis_of_value: measurement
  replicates: 1
  method_context: stem sample
  methods: The theoretical hydraulic conductivity (Kh) was calculated based on Hagen-Poiseuille's
    law as Kh=(pxSr4)/8h)x r,with r the vessel radius, h the viscosity (1.002x10-3
    Pa s) and r the density of water (998.2 kg m-3), both at 20 deg C. Theoretical
    area-specific hydraulic conductivity (KS, kg m-1 MPa-1s-1) was obtained from Kh
    by dividing through the microscopically determined crosssectional area without
    bark and pit.

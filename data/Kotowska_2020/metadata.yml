- var_in: d_max.br
  unit_in: um
  trait_name: stem_vessel_diameter
  entity_type: individual
  value_type: maximum
  basis_of_value: measurement
  replicates: 1
  method_context: branch sample
  methods: 'Anatomical trait measures and cell type fractions were obtained from transverse
    sections of twig and stem wood (Figure 1). The 10-25 um thick sections were cut
    using a sledge microtome (Reichert, Vienna, Austria) and disposable blades (model
    A35, Feather Safety Razor Co. Ltd, Japan). Additionally, tangential sections were
    made for species where the differentiation of axial parenchyma, tracheids, and
    fibers appeared problematic. Subsequently the sections were stained as follows:
    staining in 1% safranin (Sigma-Aldrich, Castle Hill, Australia) in 50% ethanol
    solution for 2 min, washing with distilled water, staining in 1% Astra Blue (Australian
    Biostain Pty Ltd, Traralgon, Australia) for 30 min, washing with distilled water,
    and gradually dehydrating over 50% ethanol, 75% ethanol to 99% ethanol, each step
    taking 2 min. P. undulatum and S. australis sections were stained in Astra Blue
    only for 15 min as the coloring was sufficiently saturated after this time. The
    sections were then mounted in Euparal (BioQuip Products, Rancho Dominguez, USA)
    and dried at 60 deg C over 72 h. To determine cell types in detail, high resolution
    photographs were taken at 200x magnification using a Nikon digital camera (model
    DXM 1200F, Nikon Corporation, Japan) mounted on a light microscope (Olympus BX
    50F, Olympus Co. Ltd., Japan). To analyze cell type fractions and other anatomical
    traits on larger segments, we took images using a stereo-microscope with an automatic
    stage equipped with a digital camera (SteREOV20, Carl Zeiss MicroImaging GmbH,
    Goettingen, Germany) at 125x magnification. Per sample, from 10 up to 40 single
    images were stitched together to obtain the whole cross-sectional area. Images
    were processed with Adobe Photoshop CS6 (version 13.0, Adobe Systems Incorporated,
    USA) and ImageJ (version 1.3e). From each stem section a rectangular shaped area
    (6-30 mm2) was analyzed using as much as possible of the wood core lengths. For
    twig samples either half or one quarter of each cross section, depending on the
    quality of the section, was analyzed yielding 1-18 mm2 of sapwood area. To determine
    cell tissue fractions we used a grid-based counting method as described by Zieminska
    et al. (2015). Each sample image was overlaid with a regular grid of lines spaced
    120-140 um apart for stem and 40-80 um apart for twig sections in ImageJ. A minimum
    300 intersections for each sample was ensured. Each grid intersection point overlaying
    the image region was then classified using the ''''''''Cell counter'''''''' plugin
    (https://imagej.net/Cell_Counter) depending on which tissue type it was located
    on, marked and added by tissue type. Anatomical definitions followed ''''''''IAWA
    list of microscopic features for hardwood identification'''''''' (IAWA Committee
    1989). Cell types were grouped in five categories based on staining, cell wall
    characteristics and cellular content: 1) conduits: vessel and other conduit lumen,
    2) axial parenchyma, 3) ray parenchyma, 4) fiber: fiber lumen together with fiber
    and conduit wall 5) other: all other cell types including mucilage or oil cells
    and cell type that could not be determined with certainty. To distinguish between
    thin-walled fibers and thick-walled axial parenchyma, section fragments were inspected
    with higher magnification and tangential sections were consulted to assess whether
    the axial cells have a spindle-shaped morphology typical for fibers or are rectangular
    and arranged in strands as typical for axial parenchyma. Septate fibers are known
    to occur in three of our study species, namely Pittosporum undulatum, Synoum glandulosum,
    and Sloanea australis. These cells play a role in starch storage and can remain
    nucleated at maturity in the outer xylem (Rajput and Rao, 1999; Carlquist, 2015;
    Carlquist, 2018). Here, we included septate fibers under category (4), as their
    abundance is difficult to quantify accurately from transverse sections and the
    determination of their metabolic activity requires molecular techniques, radioactive
    stains or high-resolution microcopy. Other anatomical traits measured were determined
    using the particle-analysis function from ImageJ for estimating vessel density
    (VD, n mm-1), the idealized vessels diameter (d)'

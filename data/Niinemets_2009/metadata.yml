  unit_in: umolCO2/g/s
  trait_name: photosynthetic_rate_per_dry_mass_maximum
  value_type: raw_value
  replicates: 1
  methods: "Twig sampling and conditioning for gas-exchange measurements was conducted as detailed in Niinemets et al. (2005a). Exposed twigs of mature individuals were sampled in all cases in the morning hours when ambient air water vapour pressure was low. The selected twigs were cut under water, and again immediately recut under water. The cut end was maintained in water and the twigs were transported to the laboratory within an hour from the collection. In the laboratory, the twigs in water were covered with plastic bags to reduce transpiration, and pre-conditioned at room temperature of 22 _C and at dim light of 50–100 lmol m_2 s_1 for 1–2 d before the gas-exchange measurements to stabilize stomatal conductance and reduce site-to-site and species-to-species differences in stomatal openness (Niinemets et al., 2005a). At each site, 2–4 different plants of a given species were sampled, and on average (6SD) 2.5160.82 individuals per species were investigated (altogether 88 combined gasexchange/ fluorescence measurements). Gas-exchange and chlorophyll fluorescence Measurements: A Li-Cor LI-6400 portable photosynthesis system with a LI-6400-40 Leaf Chamber Fluorometer (Li-Cor, Inc., Lincoln, NE, USA) was employed to measure net assimilation rate (A) versus internal (CO2 concentration in substomatal cavities, Ci) CO2 response curves simultaneously with the effective quantum yields of photosystem II following the protocol of Niinemets et al. (2005a). A saturating quantum flux density of 1000 lmol m_2 s_1 (20% blue LED, 80% red LED) provided by the leaf chamber fluorometer was used. Leaf temperature was maintained at 25 _C, and a leaf to air water vapour pressure deficit was kept <1.1 kPa. Fully mature current-season leaves were used in all cases. Whenever a single leaf did not fully fill up the window of the gas-exchange cuvette, several leaves arranged side by side were enclosed in the cuvette."
- var_in: Rd/mass
  unit_in: neg_umolCO2/g/s
  trait_name: leaf_dark_respiration_per_dry_mass
  value_type: raw_value
  replicates: 1
  methods: "A low CO2 of 50 lmol mol_1 during the leaf stabilization period was used to ensure maximum stomatal openness before the measurement of A/Ci curves (Centritto et al., 2003). At this ambient CO2 concentration, maximum stomatal conductance was achieved 20 min to 2 h after leaf enclosure in the cuvette. After reaching the maximum stomatal conductance, steady-state values of net assimilation rates were measured at eight ambient CO2 concentrations between 50 lmol mol-1 and 2000 lmol mol-1. When the steady-state assimilation rate at a given CO2 concentration, ;5 min after change in CO2 concentration, had been recorded, the steady-state chlorophyll fluorescence yield in the light-adapted state, F, was estimated, and a single saturating pulse of white light of 6800–7000 lmol m-2 s-1 was applied to close all photosystem II centres and obtain the maximum fluorescence yield Fm'. From these measurements, the effective quantum yield of photosystem II, UPSII, was calculated as (Fm'–F)/Fm'. Upon completion of the A/Ci curve, the light was switched off, and as soon as the chamber temperature and ambient CO2 concentrations had stabilized, commonly 1–2 min after leaf darkening, the dark respiration rate was recorded. "

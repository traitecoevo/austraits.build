  methods: "Twig sampling and conditioning for gas-exchange measurements was conducted as detailed in Niinemets et al. (2005a). Exposed twigs of mature individuals were sampled in all cases in the morning hours when ambient air water vapour pressure was low. The selected twigs were cut under water, and again immediately recut under water. The cut end was maintained in water and the twigs were transported to the laboratory within an hour from the collection. In the laboratory, the twigs in water were covered with plastic bags to reduce transpiration, and pre-conditioned at room temperature of 22 _C and at dim light of 50–100 lmol m_2 s_1 for 1–2 d before the gas-exchange measurements to stabilize stomatal conductance and reduce site-to-site and species-to-species differences in stomatal openness (Niinemets et al., 2005a). At each site, 2–4 different plants of a given species were sampled, and on average (6SD) 2.5160.82 individuals per species were investigated (altogether 88 combined gasexchange/ fluorescence measurements). Gas-exchange and chlorophyll fluorescence Measurements: A Li-Cor LI-6400 portable photosynthesis system with a LI-6400-40 Leaf Chamber Fluorometer (Li-Cor, Inc., Lincoln, NE, USA) was employed to measure net assimilation rate (A) versus internal (CO2 concentration in substomatal cavities, Ci) CO2 response curves simultaneously with the effective quantum yields of photosystem II following the protocol of Niinemets et al. (2005a). A saturating quantum flux density of 1000 lmol m_2 s_1 (20% blue LED, 80% red LED) provided by the leaf chamber fluorometer was used. Leaf temperature was maintained at 25 deg C, and a leaf to air water vapour pressure deficit was kept <1.1 kPa. Fully mature current-season leaves were used in all cases. Whenever a single leaf did not fully fill up the window of the gas-exchange cuvette, several leaves arranged side by side were enclosed in the cuvette."

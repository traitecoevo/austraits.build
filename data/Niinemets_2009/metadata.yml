  methods: A low CO2 of 50 lmol mol_1 during the leaf stabilization period was used to ensure maximum stomatal openness before the measurement of A/Ci curves (Centritto et al., 2003). At this ambient CO2 concentration, maximum stomatal conductance was achieved 20 min to 2 h after leaf enclosure in the cuvette. After reaching the maximum stomatal conductance, steady-state values of net assimilation rates were measured at eight ambient CO2 concentrations between 50 lmol mol-1 and 2000 lmol mol-1. When the steady-state assimilation rate at a given CO2 concentration, ;5 min after change in CO2 concentration, had been recorded, the steady-state chlorophyll fluorescence yield in the light-adapted state, F, was estimated, and a single saturating pulse of white light of 6800–7000 lmol m-2 s-1 was applied to close all photosystem II centres and obtain the maximum fluorescence yield Fm'. From these measurements, the effective quantum yield of photosystem II, UPSII, was calculated as (Fm'–F)/Fm'. Upon completion of the A/Ci curve, the light was switched off, and as soon as the chamber temperature and ambient CO2 concentrations had stabilized, commonly 1–2 min after leaf darkening, the dark respiration rate was recorded. To determine the rates of photosynthetic electron transport from chlorophyll fluorescence measurements (JETR), leaf reflectance and transmittance were estimated with a Li-Cor portable spectroradiometer (Li-Cor 1800, Li-Cor, Inc.) equipped with a Taylor-type integrated sphere. These measurements along with the blue and red LED spectra of the LI-6400-40 Leaf Chamber Fluorometer light source (Li-Cor Inc., 2004) were used to estimate the amount of light absorbed, Qabs. JETR was then determined (Schreiber et al., 1994; equation in cited manuscript). 

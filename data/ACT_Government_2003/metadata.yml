traits:
- var_in: resprouting_capacity
  unit_in: .na
  trait_name: resprouting_capacity
  entity_type: metapopulation
  value_type: mode
  basis_of_value: expert_score
  replicates: .na
  methods: Terms used to describe the post-fire regenerative mechanism of plants,
    Epicormic regrowth = shoots arising from dormant buds after injury or fire.; Basal
    sprouting = from roots, base of the stem or lignotubers.; Lignotubers = a woody
    swelling, partly or wholly underground at the base of certain plants, containing
    buds; present in many eucalypts, and some other woody plants.; Seedling = germination
    from seed following the fire event.

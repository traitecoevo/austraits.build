dataset:
  year_collected_start: 2020
  year_collected_end: 2020
  description: data on Poaceae transcribed from a variety of sources
  collection_type: reference books
  sample_age_class: adult
  sampling_strategy: 'compiled from a variety of reference sources: Sharp, D. & Simon, B.K. (2002), AusGrass: Grasses of Australia. CD-ROM, Version 1.0 (Australian Biological Resources Study, Canberra, and Environmental Protection Agency, Queensland).; Clayton, W.D., Harman, K.T. and Williamson, H. (2006 onwards). GrassBase - The Online World Grass Flora. http://www.kew.org/data/grasses-db.html. [accessed May-June 2008]; Watson L. & Dallwitz M.J. 1992 onwards. The grass genera of the world: descriptions, illustrations, identification, and information retrieval; including synonyms, morphology, anatomy, physiology, phytochemistry, cytology, classification, pathogens, world and local distribution, and references. Version: 7th April 2008. http://delta-intkey.com ; Royal Botanic Gardens, Kew (2002). electronic Plant Information Centre. Published on the Internet; http://epic.kew.org/epic/; Australian Plant Name Index, IBIS database, Centre for Plant Biodiversity Research, Australian Government, Canberra, viewed May-June 2008, <http://www.cpbr.gov.au/cgi-bin/apni>; Edwards E.J. & Still C.J. (2008) Climate, phylogeny and the ecological distribution of C4 grasses, Ecology Letters, 11, 266-276.; Wang B. & Qiu Y.L. (2006) Phylogenetic distribution and evolution of mycorrhizas in land plants, Mycorrhiza, 16, 299-363.; US Forest Service, Pacific Island Ecosystems at Risk (PIER).  Online resource at http://www.hear.org/pier/ accessed [March - June 2008]; Flora of New South Wales Volume 4 (1993) Harden G.J (ed.), New South Wales University Press, Sydney, NSW, Australia.; Flora of Australia Volume 43 (2002), Poaceae 1: Introduction and Atlas.  Melbourne: ABRS/CSIRO Australia.; Nature Conservation (Wildlife) Regulation 2006; Muthukumar T., Senthilkumar M., Rajangam M. & Udaiyan K. (2006) Arbuscular mycorrhizal morphology and dark septate fungal associations in medicinal and aromatic plants of Western Ghats, Southern India, Mycorrhiza, 17, 11-24.; Environment Protection and Biodiversity Conservation Act 1999 (EPBC Act). EPBC Act List of Threatened Flora. http://www.environment.gov.au/cgi-bin/sprat/public/publicthreatenedlist'
  original_file: POACEAE database_FINAL.xls, archived in raw data folder
  notes: At present, there is significant overlap between this study and data in Osbourne_2014, GrassBase_2014, and several herbarium databases. 

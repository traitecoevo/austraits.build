traits:
- var_in: Aarea (umol m-2 s-1)
  unit_in: umolCO2/m2/s
  trait_name: photosynthetic_rate_per_area_saturated
  value_type: raw_value
  replicates: 1
  methods: 'A single, sun-exposed branch was cut from the upper crown of each tree of each sub-quadrat, and the cut end immediately placed in a bottle of distilled water. A Walz HCM-1000 portable infrared gas analyzer (Walz, Effeltrich, Germany) measured Aa and gs in two young fully expanded leaves per branch within 5 min of immersing the cut end of the branch in water. All measurements were taken between 0900 and 1100 h (Australian Eastern Standard Time) at ambient CO2 concentrations and temperatures and at solar irradiances exceeding 1000 umol m– 2 s –1 photosynthetic photon flux. We validated that measurements made on excised branches did not differ from measurements made on attached branches by randomly selecting three trees of each species, choosing a single accessible sun-exposed branch from each tree and measuring Aa and gs. We then excised each branch, placed it in distilled water and measured Aa and gs at 5-min intervals for 15 min. We found no difference between Aa and gs of attached and detached branches over this time period, and neither variable declined significantly over the 15-min period (repeated measures ANOVA; insignificant time main effect; P > 0.5 for all species; data not shown). Our measurements of Aa and gs do not represent maximum rates of CO2 assimilation and gs, which are usually measured under conditions of non-limiting light, temperature and water availability. Although our measurements of Aa and gs are not temperature or light limited, soil water may have been limiting at many of the sites because the region experienced drought during the measurement period. Thus, our measurements of Aa and gs represent maximum observed rates of CO2 assimilation and gs at the time and place of sampling, not maximum rates for each species/tree examined. Atmospheric water content and leaf temperature were not controlled during the measurements, but leaves were sampled only under saturating light conditions. In some cases, individual leaves were too small to cover the entire area of the measuring cuvette. In these cases, we removed the leaf portion in the cuvette and measured its area with a Li-Cor LI-3000A leaf area meter. Photosynthetic rates were then recalculated: Aa = (Ameasured x cuvette area)/projected leaf area. Stomatal conductance was similarly recalculated. For needle-leaved Callitris trees, gas exchange rates were expressed on a needle surface area rather than on a projected area basis. We assumed that Callitris needles were cylindrical and Aa was subsequently modified to Aa = (Ameasured x cuvette area)/ 0.5(projected leaf area x Pi).'

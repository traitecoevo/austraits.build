- var_in: Hydraulic conductivity (k)(ml s-1 cm-1 kPa-1)
  unit_in: ml*cm/s/MPa
  trait_name: stem_hydraulic_conductivity
  value_type: raw_value
  replicates: 1
  methods: Branch hydraulic conductivity (k; ml cm s –1 MPa –1) was measured as described by Macinnis-Ng et al. (2004). The terminal segments of branches of 3–6 mm diameter were selected from the sunlit portion of the canopy. Only current-year growth was sampled, so that the leaves on the branch were those formed during the current growing season. The branch and all leaves from each branch (at the petiole-branch junction) were excised under distilled water to prevent embolism. The basal end of each branch was recut underwater about 5 mm from the point of excision. Branches were then inserted into the lid of a custom-built vacuum chamber. The basal end of each branch was quickly connected with flexible tubing to a 1-cm3 graduated pipette filled with distilled, filtered (0.22 um) and acidified (pH 2.0 with 10% hydrochloric acid; Sperry et al. 1994) water. Hydraulic conductivity was measured by increasing the pressure in the vacuum chamber in five steps (deltaP ~ –20, –30, –40, –50 and –60 kPa). At each pressure, sap flow (ml s –1) was measured by recording the rate of change in volume of water in the pipette. Branches were allowed to equilibrate at each pressure for 10 min before measurement began. Hydraulic conductivity was calculated as the ordinary least-squares regression slope of the relationship between sap flow and deltaP/l, where l is length of the branch segment (Prior and Eamus 2000). Previous work has established that the absence of salts from the perfusion solution does not affect the value of conductivity obtained (Prior and Eamus 2000, Macinnis-Ng et al. 2004). There was no evidence that flow rates declined with time in the vacuum chamber.   
- var_in: ks (ml/s/m/mpa/cm2)
  unit_in: ml*m/s/MPa/cm2
  trait_name: sapwood_specific_conductivity
  value_type: raw_value
  replicates: 1
  methods: Branch hydraulic conductivity (k; ml cm s –1 MPa –1) was measured as described by Macinnis-Ng et al. (2004). The terminal segments of branches of 3–6 mm diameter were selected from the sunlit portion of the canopy. Only current-year growth was sampled, so that the leaves on the branch were those formed during the current growing season. The branch and all leaves from each branch (at the petiole-branch junction) were excised under distilled water to prevent embolism. The basal end of each branch was recut underwater about 5 mm from the point of excision. Branches were then inserted into the lid of a custom-built vacuum chamber. The basal end of each branch was quickly connected with flexible tubing to a 1-cm3 graduated pipette filled with distilled, filtered (0.22 um) and acidified (pH 2.0 with 10% hydrochloric acid; Sperry et al. 1994) water. Hydraulic conductivity was measured by increasing the pressure in the vacuum chamber in five steps (deltaP ~ –20, –30, –40, –50 and –60 kPa). At each pressure, sap flow (ml s –1) was measured by recording the rate of change in volume of water in the pipette. Branches were allowed to equilibrate at each pressure for 10 min before measurement began. Hydraulic conductivity was calculated as the ordinary least-squares regression slope of the relationship between sap flow and deltaP/l, where l is length of the branch segment (Prior and Eamus 2000). Previous work has established that the absence of salts from the perfusion solution does not affect the value of conductivity obtained (Prior and Eamus 2000, Macinnis-Ng et al. 2004). There was no evidence that flow rates declined with time in the vacuum chamber. After completion of the branch hydraulic conductivity measurements, sapwood and leaf areas of each branch were measured. Sapwood area was determined by dipping thin cross sections of branch in methyl orange and measuring the diameter of the stained (heartwood) and unstained (sapwood) sections with a calibrated eyepiece micrometer. Leaf area distal to the basal end of each branch was measured with a leaf area meter (Li-Cor LI-3000A). Sapwood-specific, branch hydraulic conductivity (ks) was calculated by dividing the conductivity of a branch by its sapwood area.

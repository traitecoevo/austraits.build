dataset:
  year_collected_start: 2005
  year_collected_end: 2006
  description: 'We studied relationships among branch hydraulic conductivity, xylem embolism, stomatal conductance (gs), foliar nitrogen (N) concentration and specific leaf area (SLA) of seven tree species growing at four temperate woodland sites
    spanning a 464–1350 mm rainfall gradient. Specifically, we examined the question: are gs and foliar N concentration coordinated with branch hydraulic conductivity and, if so, what are the implications for carbon assimilation?'
  collection_type: field
  sample_age_class: adult
  sampling_strategy: We measured area-based, light-saturated photosynthetic rate (Aa), gs, leaf N concentration, SLA, hydraulic architecture and branch structural traits at four woodland sites differing in mean annual rainfall. At each site, we established a single 50 x 50 m plot within which 10 randomly selected trees were chosen for sampling. Individual trees were selected by dividing the quadrat into sub-quadrats of about 2 x 2 m, selecting 10 sub-quadrats based on a table of random numbers and choosing a single tree within each sub-quadrat. All sampling was conducted in summer, between December 2005 and February 2006. All branches and leaves sampled were free of disease and insect damage.

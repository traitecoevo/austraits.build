questions:
  contributor: Under contexts, the different treatments can be designated as "treatment", "treatment_harsh", and "treatment_favourable". As a default, I've assigned all treatments as the generic "treatment". Would you like to add any modifiers. (Added modifiers would allow AusTraits users to quickly filter out treatments that produce results above or below the natural range observed.)


dataset:
  year_collected_start: unknown
  year_collected_end: unknown
  description: An investigation of the main and interactive effects of elevated [CO2] (CE) and elevated temperature (TE) on growth and physiology of Coastal (warmer, less variable temperature environment) and Upland (cooler, more variable temperature environment) genotypes of an Australian woody species Telopea speciosissima.
  collection_type: glasshouse
  sample_age_class: sapling
  sampling_strategy: unknown
  original_file: 4 files, GHS30_IntVarClim_Waratah-PxTxCxW_Carbohydrates_2011_L1.csv, GHS30_IntVarClim_Waratah-PxTxCxW_GasExchangeACi_20110705-20110706_L1.csv, GHS30_IntVarClim_Waratah-PxTxCxW_GasExchangeAQ_20110706-20110708_L1.csv, and GHS30_IntVarClim_Waratah-PxTxCxW_Harvest_2011_L1.csv, that were combined with custom R code. Photosynthetic rates at maximum CO2 concentrations were extracted from the ACi curve file for Amax values and maximum photosynthetic rates were extracted from the AQ curve file for Asat values.
  notes: none
sites:
  University of Western Sydney:
    latitude (deg): -33.61
    longitude (deg): 150.7407
    description: naturally sun-lit and C/T-controlled glasshouse

- var_in: A_nmol_CO2_per_g_s
  unit_in: nmol{CO2}/g/s
  trait_name: leaf_photosynthetic_rate_per_dry_mass_saturated
  entity_type: individual
  value_type: raw
  basis_of_value: measurement
  replicates: 1
  methods: Area-based assimilation rates (Aa, umol CO2 m-2 s-1) and stomatal conductance
    (gs, umol H2O m-2 s-1) were measured with an infra-red gas-exchange system (CIRAS-1,
    PP-System, Hitchin, UK) on the youngest fully developed leaves on plants 1 to
    2 weeks prior to harvesting. Leaf assimilation rates were measured at an irradiance
    of 600 umol m-2 s-1 provided by a PLC6 Leaf Cuvette. Readings were taken when
    plants were fully induced and photosynthetic rates had stabilised. Readings were
    taken at 600 umol m-2 s-1 because maximum Aa measurements stabilised around this
    light supply rate, as indicated by the photosynthetic light response curves that
    we measured for several of our species. This may have occurred because of the
    low peak growth light levels that we were able to supply to our plants in the
    greenhouse (up to 450 umol m-2 s-1). Regarding the lower values in this study,
    the author notes, some of these plants were very small, because of the effect
    of grass competition, so the plants were fairly stressed.  So the values are not
    unreasonable to my mind. Also, the plants were grown in a greenhouse in the Netherlands.
    We tried to increase light supply, but this was still way below what these species
    might experience in the wild. Plant mass is available in the data.csv file, under
    the column heading 'Mass_g'. Several of the traits measured will shift with plant
    size, especially in seedlings, so data users may find this an important covariate.
- var_in: photosynthetic_rate_per_area_saturated
  unit_in: umol{CO2}/m2/s
  trait_name: leaf_photosynthetic_rate_per_area_saturated
  entity_type: individual
  value_type: raw
  basis_of_value: measurement
  replicates: 1
  methods: Area-based assimilation rates (Aa, umol CO2 m-2 s-1) and stomatal conductance
    (gs, umol H2O m-2 s-1) were measured with an infra-red gas-exchange system (CIRAS-1,
    PP-System, Hitchin, UK) on the youngest fully developed leaves on plants 1 to
    2 weeks prior to harvesting. Leaf assimilation rates were measured at an irradiance
    of 600 umol m-2 s-1 provided by a PLC6 Leaf Cuvette. Readings were taken when
    plants were fully induced and photosynthetic rates had stabilised. Readings were
    taken at 600 umol m-2 s-1 because maximum Aa measurements stabilised around this
    light supply rate, as indicated by the photosynthetic light response curves that
    we measured for several of our species. This may have occurred because of the
    low peak growth light levels that we were able to supply to our plants in the
    greenhouse (up to 450 umol m-2 s-1). Regarding the lower values in this study,
    the author notes, some of these plants were very small, because of the effect
    of grass competition, so the plants were fairly stressed.  So the values are not
    unreasonable to my mind. Also, the plants were grown in a greenhouse in the Netherlands.
    We tried to increase light supply, but this was still way below what these species
    might experience in the wild. Plant mass is available in the data.csv file, under
    the column heading 'Mass_g'. Several of the traits measured will shift with plant

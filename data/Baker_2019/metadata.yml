contexts: .na
config:
  data_is_long_format: no
  variable_match:
    species_name: Scientific Name
    site_name: site_name
  custom_R_code: .na
traits:
- var_in: Fire Response
  unit_in: .na
  trait_name: fire_response
  value_type: expert_mean
  replicates: .na
  methods: expert opinion and observation
- var_in: Comments on regeneration
  unit_in: .na
  trait_name: fire_response_detailed
  value_type: expert_mean
  replicates: .na
  methods: expert opinion and observation
- var_in: Resprout location
  unit_in: .na
  trait_name: regen_strategy
  value_type: expert_mean
  replicates: .na
  methods: expert opinion and observation
- var_in: Post-fire recruitment
  unit_in: .na
  trait_name: fire_cued_seeding
  value_type: expert_mean
  replicates: .na
  methods: expert opinion and observation
substitutions:
- trait_name: fire_response
  find: Resprout
  replace: resprouts
- trait_name: fire_response
  find: Resprout, seed
  replace: resprouts fire_killed
- trait_name: fire_response
  find: Seed
  replace: fire_killed
- trait_name: fire_response_detailed
  find: Readily resprouts following complete topkill
  replace: strong_resprouting
- trait_name: fire_response_detailed
  find: Resprouts following complete topkill
  replace: intermediate_resprouting
- trait_name: fire_response_detailed
  find: Readily resprouts following complete topkill, post-fire recruitment abundant
    locally
  replace: strong_resprouting
- trait_name: fire_response_detailed
  find: post-fire recruitment abundant
  replace: .na
- trait_name: regen_strategy
  find: basal, stem buds
  replace: basal epicormic
- trait_name: fire_cued_seeding
  find: Post-fire recruitment abundant
  replace: fire_cued_seeding
taxonomic_updates:
- find: Marsdenia rostrata
  replace: Pergularia rostrata
  reason: Alignment with existing species identified by TaxonStand (2020-03-14)
- find: Notelaea longifolia f. longifolia
  replace: Notelaea longifolia
  reason: Alignment with existing species identified by TaxonStand (2020-03-14)
- find: Sarcopteryx stipata
  replace: Sarcopteryx stipitata
  reason: Alignment with existing species identified by TaxonStand (2020-03-14)
- find: Wilkiea huegeliana
  replace: Wilkiea hugeliana
  reason: Alignment with existing species identified by TaxonStand (2020-03-14)
- find: Acmena smithii
  replace: Syzygium smithii
  reason: Synonym reported by TaxonStand (2020-03-14)
- find: Glochidion sumatranum
  replace: Glochidion zeylanicum
  reason: Synonym reported by TaxonStand (2020-03-14)
- find: Rapanea variabilis
  replace: Rapanea variablis
  reason: Spelling mistake identified by TaxonStand (2020-03-14)
- find: Omalanthus populifolius
  replace: Homalanthus populifolius
  reason: Spelling mistake identified by E. Wenk (2020-03-14)
questions:
  contributor: In what year/years did these surveys take place?
  question2: Can you briefly describe the sampling strategy used - for instance, how
    did you decide the locations to sample? How many individuals of each species did
    you census? How did you decide what species to census? Any general site details
    (vegetation type) (Or whatever information you think might be relevant to the
    reader. Just a couple of sentences is fine, but to briefly put the study in context.)


traits:
- var_in: 13C %
  unit_in: per mille
  trait_name: leaf_delta13C
  value_type: mean
  replicates: 4-5
  methods: For leaf carbon isotope ratio (δ13C) determination, the leaves of four to five individuals were bulked, ground finely and δ13C assessed by the School of Plant Biology, University of Western Australia.
- var_in: leaf area mm2
  unit_in: cm2
  trait_name: leaf_area
  value_type: mean
  replicates: 4-5
  methods: For leaf area and leaf mass per area (LMA), two to 20 replicates per individual of sun-exposed leaves were obtained from the tree or shrub mid-canopy. For species with compound leaves, leaflets were taken to be the functional unit equivalent to leaves. For shrubs and short trees, an extension cutter was used to obtain the leaves but for trees taller than 10 meters, canopy branches were collected using a slingshot and weighted line. Only fully expanded leaves were used and these were scanned with a flatbed scanner and the leaf scans were processed by imaging software ImageJ to obtain leaf areas.
- var_in: LMA gm2
  unit_in: g/m2
  trait_name: specific_leaf_area
  value_type: mean
  replicates: 4-5
  methods: For leaf area and leaf mass per area (LMA), two to 20 replicates per individual of sun-exposed leaves were obtained from the tree or shrub mid-canopy. For species with compound leaves, leaflets were taken to be the functional unit equivalent to leaves. For shrubs and short trees, an extension cutter was used to obtain the leaves but for trees taller than 10 meters, canopy branches were collected using a slingshot and weighted line. Only fully expanded leaves were used and these were scanned with a flatbed scanner and the leaf scans were processed by imaging software ImageJ to obtain leaf areas. These leaves were then dried to a constant weight at 60°C and weighed. LMA was then determined by dividing leaf dry weight by the leaf area.
- var_in: WD g cm3
  unit_in: mg/mm3
  trait_name: wood_density
  value_type: mean
  replicates: 4-5
  methods: For wood density, we followed a protocol similar to Falster & Westoby [51]. For trees, we collected branches and obtained two to five 5cm segments of the branch approximately 1m from the branch tip, whereas for shrubs, we collected wood segments by destructive sampling from the base of the shrub. The bark was removed from the wood segments and the displacement method was used to obtain the branch segment fresh volume. The branch segments were then dried at 60°C for a week, weighed, and the wood density calculated as dry weight divided by fresh volume.
- var_in: Height (m)
  unit_in: m
  trait_name: plant_height
  value_type: mean
  replicates: .na
  methods: Maximum height (Htmax) was obtained from literature sources [52–56].

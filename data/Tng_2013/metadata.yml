  year_collected_start: 2012
  year_collected_end: 2012
  description: various traits for 128 trees and shrubs from transition zones
  collection_type: field
  sample_age_class: adult
  sites:
    Arve Valley:
      longitude: 147.3166667
      latitude: -43.23333333
      description: 'We sampled rainforest, and the surrounding giant eucalypt forest and open vegetation but did not sample treeless grasslands or sedgelands in two regions: tropical north Queensland and cool temperate Tasmania. North Queensland experiences a humid tropical climate with a typical site (Herberton: 17°38′S, 145°39′E) having a mean maximum annual temperature of 27.1°C and a mean annual rainfall of 2240 mm. The climate is thermally aseasonal, but has a summer-rainfall bias [46]. The regions of Tasmania studied here experience a cool temperate climate with a mean maximum annual temperature of 18.4°C and a mean annual rainfall of 2070mm for a typical site (Arve Valley: 43°14′S, 146°79′E). The climate is thermally seasonal and has winter dominated precipitation'
    Herberton:
      longitude: 145.65
      latitude: -17.63333333
      description: 'We sampled rainforest, and the surrounding giant eucalypt forest and open vegetation but did not sample treeless grasslands or sedgelands in two regions: tropical north Queensland and cool temperate Tasmania. North Queensland experiences a humid tropical climate with a typical site (Herberton: 17°38′S, 145°39′E) having a mean maximum annual temperature of 27.1°C and a mean annual rainfall of 2240 mm. The climate is thermally aseasonal, but has a summer-rainfall bias [46]. The regions of Tasmania studied here experience a cool temperate climate with a mean maximum annual temperature of 18.4°C and a mean annual rainfall of 2070mm for a typical site (Arve Valley: 43°14′S, 146°79′E). The climate is thermally seasonal and has winter dominated precipitation'
  sampling_strategy: In each region the three vegetation types are readily recognised, allowing for a priori allocation of vegetation samples and species; (i) rainforests have closed canopies and an absence of eucalypts; (ii) giant eucalypt forests are emergent above either rainforest, or a mix of shrubby and grassy understoreys, and; (iii) open vegetation is dominated by shorter eucalypts and has shrubs and herbaceous (including grass) species tolerant of high light environments. Tropical open forests/woodlands have a well developed grassy understorey and are classified as tropical savannas. Open vegetation in the temperate region is referred to here as savanna, as they can have some structural similarities with tropical eucalypt savannas. In both regions, the tree and shrub species measured for functional traits (Table 1) were selected on the basis of their relative abundance in at least one of the localities, with the aim of capturing a representative spread of species in all three vegetation types. While many of the species sampled were widespread within their thermal zone, the trait data for any given species were taken from specimens collected from only one locality. The few species that occurred in more than one vegetation type were only sampled in the vegetation type where they occurred at the highest abundance. This selection process, based on extensive fieldwork to indentify species and assess their community affinities, was designed to minimise the confounding effect of giant eucalypt forest at different successional stages having varying components of rainforest species. Although vines were common in the tropical vegetation types, they were not sampled for trait measurements because of their low representativeness in temperate rainforest and giant eucalypt forest, and also because not all the functional traits used for our tree and shrub species will be applicable to vines.
  original_file: Tng_2013.pdf
  notes: .na
  notes for Austraits: The manuscript also reports on bark thickness. We should include this data. They also have leaf slenderness data, which we might want to include.

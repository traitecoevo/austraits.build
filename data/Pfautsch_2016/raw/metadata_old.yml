    description: location sampled on tree
config:
  data_is_long_format: no
  variable_match:
    taxon_name: species
    site_name: location
    context_name: context
  custom_R_code: data %>% group_by(species) %>% mutate_at(vars("sapwood_density"),replace_duplicates_with_NA) %>% ungroup()
traits:
- var_in: sapwood_density
  unit_in: g/cm3
  trait_name: wood_density
  value_type: individual_mean
  replicates: 3
  methods: Sample cubes (transversal plane of c.0.5cm2) of the outermost 1cm of sapwood
    were prepared to determine fresh weight and volume (immersion technique), before
    drying at 105 degrees celcius for 48 hours to determine dry weights. The dry weight
    and volume of each cube was used to calculate sapwood density (g/cm3).
- var_in: sapwood_density_stdev
  unit_in: unknown
  trait_name: .na
  value_type: unknown
  replicates: unknown
  methods: unknown
- var_in: vessels_per_tree
  unit_in: unknown
  trait_name: .na
  value_type: individual_mean
  replicates: 3
  methods: unknown
- var_in: vessel_area
  unit_in: unknown
  trait_name: .na
  value_type: individual_mean
  replicates: 3
  methods: Data of vessel area and abundance, as well as image area were generated
    from each corrected image using automated analysis software (Leica Application
    Suite, Version 3.8; Leica Microsystems) or ImageJ.
- var_in: vessel_density_per_tree
  unit_in: count/cm2
  trait_name: vessel_density
  value_type: individual_mean
  replicates: 3
  methods: Average vessel frequency was calculated per image by division of the sum
    of vessel count and the image area. Resulting vessel frequencies were scaled to
    a unified area basis (i.e. vessels per cm2 sapwood) before averaging vessel frequency
    per species.
- var_in: void.wood_ratio_per_tree
  unit_in: unknown
  trait_name: .na
  value_type: individual_mean
  replicates: 3
  methods: The vessel void-to-wood ratio was calculated by dividing the sum of vessel
    lumen area by image area before averaging per species.
- var_in: vessel_diameter
  unit_in: um
  trait_name: vessel_diameter
  value_type: individual_mean
  replicates: 3
  methods: unknown
- var_in: Dh_per_tree
  unit_in: um
  trait_name: vessel_diameter_hydraulic
  value_type: individual_mean
  replicates: 3
  methods: Mean hydraulically weighted vessel diameter (DH) for each species was calculated,
    weighting individual vessel diameters according to their hydraulic conductance
    (Tyree & Zimmermann 2002)(see paper for equation).
- var_in: tree_height
  unit_in: cm
  trait_name: plant_height
  value_type: individual_mean
  replicates: unknown
  methods: Height of 85 of the 105 sampled trees was measured.
substitutions: .na

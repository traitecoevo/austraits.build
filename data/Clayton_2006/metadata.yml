dataset:
  year_collected_start: 2014
  year_collected_end: 2014
  description: grass trait data from various sources
  collection_type: herbarium specimens
  sample_age_class: adult
  sampling_strategy: herbarium specimens
  original_file: poaceae_GrassBase.xls
  notes: none
sites: herbarium specimens
config:
  is_vertical: yes
  variable_match:
    species_name: Taxon
    value: trait value
    trait_name: trait
  custom_R_code: i <- data$trait == "flowering time"; data[i,"trait value"] <- convert_month_range_vec_to_binary(data[i,][["trait
    value"]]); data

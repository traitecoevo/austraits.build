    year: 1996
    author: Philip K. Groom and Byron B. Lamont
    booktitle: Gondwanan Heritage
    title: Reproductive ecology of non-sprouting and re-sprouting Hakea species (Proteaceae)
      in southwestern Australia.
    editor: S.D. Hopper, M. Harvey, J. Chappill and A.S. George
    publisher: Surrey Beatty, Chipping Norton
    pages: 239--248
    doi: unknown
people:
- name: Philip K Groom
  institution: Curtin University of Technology
  role: contributor, collector
- name: Byron Lamont
  institution: Curtin University
  role: collector, contact
dataset:
  year_collected_start: unknown
  year_collected_end: unknown
  description: data on reproductive traits of non-sprouting and re-sprouting Hakea
    species in southwestern Australia
  collection_type: unknown
  sample_age_class: adult
  sampling_strategy: unknown
  original_file: Groom&Lamont Hakea seedfruit data
  notes: none
sites:
  southwestern Australia:
config:
  data_is_long_format: no
  variable_match:
    species_name: Species
    site_name: site_name
  custom_R_code: data %>% mutate(site_name = "southwestern Australia")
traits:
- var_in: seed_mass_mg
  unit_in: mg
  trait_name: seed_mass
  value_type: expert_mean
  replicates: .na
  methods: unknown
- var_in: regeneration_mode
  unit_in: .na
  trait_name: regen_strategy
  value_type: expert_mean
  replicates: .na
  methods: unknown
- var_in: serotiny_level
  unit_in: .na
  trait_name: serotiny
  value_type: expert_mean
  replicates: .na
  methods: unknown
- var_in: fruit_length_mm
  unit_in: mm
  trait_name: fruit_length
  value_type: expert_mean
  replicates: .na
  methods: unknown
- var_in: fruit_width_mm
  unit_in: mm
  trait_name: fruit_width
  value_type: unknown
  replicates: unknown
  methods: unknown
- var_in: fruit_mass_mg
  unit_in: mg
  trait_name: .na
  value_type: expert_mean
  replicates: .na
  methods: unknown
substitutions:
- trait_name: serotiny
  find: 1
  replace: serotiny_low
- trait_name: serotiny
  find: '2'
  replace: serotiny_moderate
- trait_name: serotiny
  find: '3'
  replace: serotinous
- trait_name: serotiny
  find: '4'
  replace: not_serotinous
- trait_name: regen_strategy
  find: NS
  replace: fire_killed
- trait_name: regen_strategy
  find: RTS
  replace: bud-bearing_root
- trait_name: regen_strategy
  find: RS
  replace: lignotuber
- trait_name: regen_strategy
  find: RS?
  replace: lignotuber
- trait_name: regen_strategy
  find: EP
  replace: epicormic
- trait_name: regen_strategy
  find: RS/EP
  replace: lignotuber epicormic
- trait_name: regen_strategy
  find: RTS/EP
  replace: bud-bearing_root epicormic
taxonomic_updates:
- find: Hakea pand crass
  replace: Hakea pandanicarpa subsp. crassifolia
  reason: E. Wenk June 4, 2019 abbreviation used in data file
- find: Hakea francisiana fran
  replace: Hakea francisiana francisiana
  reason: E. Wenk June 4, 2019 abbreviation used in data file
- find: Hakea fran coriacea
  replace: Hakea francisiana coriacea
  reason: E. Wenk June 4, 2019 abbreviation used in data file
- find: Hakea orth orth
  replace: Hakea orthorrhyncha var. orthorrhyncha
  reason: E. Wenk June 4, 2019 abbreviation used in data file
- find: Hakea orth fil
  replace: Hakea orthorrhyncha filiformis
  reason: E. Wenk June 4, 2019 abbreviation used in data file
- find: Hakea psilorryncha
  replace: Hakea psilorrhyncha
  reason: E. Wenk June 4, 2019 typo
- find: Hakea orthorrhyncha filiformis
  replace: Hakea orthorrhyncha
  reason: Synonym reported by TaxonStand (2019-06-04)
- find: Hakea obliqua obliqua
  replace: Hakea obliqua subsp. obliqua
  reason: Correct formatting of subspecies, align with known species (2019.06.04,
    D Falster)
questions:
  contributors: Do you have an electronic copy of the book chapter or
    other manuscripts where the sampling protocols and methods are described?
  additional_traits: many, including fruit mass, pollinator


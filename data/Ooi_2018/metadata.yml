source:
  primary:
    key: Ooi_2018
    bibtype: Unpublished
    year: 2018
    author: Mark K. J. Ooi
    title: Herbivory survey within Royal National Park
people:
- name: Mark Ooi
  institution: University of New South Wales, Centre for Ecosystem Science
  role: collector, contact, lab_leader
dataset:
  year_collected_start: 2018
  year_collected_end: 2018
  description: Herbivory survey within Royal National Park
  collection_type: field
  sample_age_class: adult
  sampling_strategy: The site was selected based on needing an area with at least
    5 co-occurring species with varying leaf forms.
  original_file: Leaf herbivory datasheet_Mark Ooi_Sydney.xlsx with two sheets 'Herbivory'
    and 'Other data'. Data from both sheets combined using custom r code.
  notes: .na
sites:
  Royal National Park:
    description: Collected from between Flat Rock Creek car park and Flat Rock Creek
      in Royal National Park.
    latitude (deg): -34.114
    longitude (deg): 151.066417
    elevation (m): 100
contexts: .na
config:
  data_is_long_format: no
  variable_match:
    taxon_name: species_name
    site_name: site_name
  custom_R_code: .na
traits:
- var_in: leaf_area
  unit_in: cm2
  trait_name: leaf_area
  value_type: raw_value
  replicates: 1
  methods: Leaf area was calculated by scanning all samples and measuring total area
    with ImageJ.
- var_in: height
  unit_in: m
  trait_name: .na
  value_type: raw_value
  replicates: 1
  methods: Plant height was measured at the site using rulers
substitutions: .na
taxonomic_updates: .na
exclude_observations: .na
questions: .na


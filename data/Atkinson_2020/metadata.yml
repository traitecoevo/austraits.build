- var_in: leaf_length_mm
  unit_in: mm
  trait_name: leaf_length
  value_type: raw_value
  replicates: 1
  methods: Measured in mm using digital calipers. Average of five leaves.
- var_in: leaf_hairs_adult
  unit_in: .na
  trait_name: leaf_hairs_adult
  value_type: raw_value
  replicates: 1
  methods: Categorical, 0 (hairless) only chosen where all leaves from that individual
    were entirely hairless.
- var_in: leaf_shape
  unit_in: .na
  trait_name: leaf_shape
  value_type: raw_value
  replicates: 1
  methods: Categorical, where within individual variation existed value is the dominant
    lefa shape.

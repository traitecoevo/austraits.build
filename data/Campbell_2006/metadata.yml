traits:
- var_in: Growth Form
  unit_in: .na
  trait_name: plant_growth_form
  entity_type: species
  value_type: mode
  basis_of_value: expert_score
  replicates: .na
  methods: Vegetation in each quadrat was described in terms of the growth form, height
    and cover of dominant species in the ground storey, understorey and canopy strata.
    Life history data (including growth form) were constructed using observations
    in the field and from other sources.
  life_stage: adult
- var_in: Leaf Type
  unit_in: .na
  trait_name: .na
  entity_type: species
  value_type: mode
  basis_of_value: expert_score
  replicates: .na
  methods: To test for differences in persistence syndromes between rainforest and
    sclerophyll forest taxa growing in the same habitat, species were divided into
    three foliage types; sclerophyllous, coriaceous and mesophyllous. These categories
    were chosen as preliminary representatives of the different life-history syndromes
    of plant species in the wet sclerophyll ecotone. Rainforest taxa generally fell
    into the mesophyllous and coriaceous leaf types, while most sclerophyll forest
    taxa were classified as sclerophyllous.
  life_stage: adult
- var_in: Dispersal Mode
  unit_in: .na
  trait_name: dispersers
  entity_type: species
  value_type: mode
  basis_of_value: expert_score
  replicates: .na
  methods: Life history data (including dispersal mode) were constructed using observations
    in the field and from other sources.
  life_stage: adult
- var_in: Seed Bank
  unit_in: .na
  trait_name: seed_storage_location
  entity_type: population
  life_stage: adult
  value_type: mode
  basis_of_value: expert_score
  replicates: .na
  methods: Responses of woody plant species to fire were recorded at four sites within
    burnt forest at WPNP and MGNP. At each of these sites two transects (20 x 2 m)
    were placed along each of three topographical positions - ridge, slope and gully.
    The presence of post-fire seedling recruits was recorded. Life history data (including
    seed bank type) were constructed using observations in the field and from other
    sources.
- var_in: Fire Response
  unit_in: .na
  trait_name: bud_bank_location
  entity_type: population
  life_stage: adult
  value_type: mode
  basis_of_value: expert_score
  replicates: .na
  methods: Responses of woody plant species to fire were recorded at four sites within
    burnt forest at WPNP and MGNP. At each of these sites two transects (20 x 2 m)
    were placed along each of three topographical positions - ridge, slope and gully.
    Topographical position accounted for differences in vegetation composition prior
    to fire and differences in fire intensity. Post-fire responses of adult plants
    were recorded along each transect in four categories- 1) killed by fire, 2) resprouting
    via root suckers, 3) resprouting via basal stem buds, and 4) resprouting via stem
    buds. The presence of post-fire seedling recruits was also recorded. In addition
    to these observations, post-fire responses of other woody species outside of transects
    (16 species) were recorded to gain a more comprehensive overview of fire-response
    traits of wet sclerophyll forest understorey species. Plant species were allocated
    to one of five fire response syndromes based on categories defined by Gill and
    Bradstock (1992). Note that because of the low frequency of occurrence, species
    killed by fire were classified into one group regardless of seed bank type. An
    additional group was also formed with the combination of regeneration by root
    suckering (Category IV) and resprouting by basal stem buds (Category V).

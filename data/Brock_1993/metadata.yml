config:
  data_is_long_format: no
  variable_match:
    taxon_name: binomial
  custom_R_code: data %>% mutate( `flowering time` = convert_month_range_vec_to_binary(`flowering
    time`), leaf_type = ifelse(`leaf type` == "articles", "article", NA), `leaf type`
    = ifelse(`leaf type` %in% c("articles", "palmate"), NA, `leaf type`) ) %>% mutate_at(c("leaf
    length min (cm)","leaf length max (cm)","leaf width min (cm)","leaf width max
    (cm)"), ~na_if(.,0)) %>% mutate(parasitic = ifelse(`growth form`=="parasite","parasitic",NA))

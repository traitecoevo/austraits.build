source:
  primary:
    key: Kew_2019_2
    bibtype: Online
    author: '{Royal Botanic Gardens Kew}'
    year: 2019
    title: Seed Information Database (SID) and Seed Bank Database
    url: http://data.kew.org/sid/
people:
- name: Udayangani Liu
  institution: Kew Botanic Gardens
  role: contact
dataset:
  year_collected_start: unknown
  year_collected_end: 2019
  description: seed protein contents for Australian species from the Kew Botanic Gardens
    database
  collection_type: literature
  sample_age_class: adult
  sampling_strategy: each entry is carefully annotated with methods and references
    in data.csv file
  original_file: in raw data folder
  notes: Data provided for inclusion in AusTraits and subsequent reuse under a Creative
    Commons licesne. Data not to be used for Commercial Purposes.
sites: .na
contexts: .na
config:
  data_is_long_format: no
  variable_match:
    taxon_name: SID taxa
  custom_R_code: data %>% mutate(protcontentval = protcontentval/100) %>% mutate(measurement_remarks = ifelse(oilmaterialdesc == "Entire seed/nut","oil content determined on an Entire seed/nut", NA),measurement_remarks = ifelse(oilmaterialdesc == "Kernel","oil content determined on a Kernel", measurement_remarks))
traits:
- var_in: protcontentval
  unit_in: '%'
  trait_name: seed_protein_content
  value_type: expert_mean
  replicates: .na
  methods: various. Each entry is carefully annotated with methods and references
    in data.csv file. Additional information is available at data.kew.org/sid/ if
    you look up the individual species.
substitutions: .na
taxonomic_updates: .na
exclude_observations: .na
questions: .na

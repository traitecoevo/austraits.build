source:
  primary:
    key: Kew_2019_2
    bibtype: Online
    author: '{Royal Botanic Gardens Kew}'
    year: 2019
    title: Seed Information Database (SID) and Seed Bank Database
    url: http://data.kew.org/sid/
contributors:
  data_collectors:
  - last_name: Liu
    given_name: Udayangani
    ORCID: 0000-0002-6192-1319
    affiliation: Royal Botanic Gardens, Kew, United Kingdom
    additional_role: contact
  austraits_curators: Elizabeth Wenk
dataset:
  data_is_long_format: no
  custom_R_code: '
    data %>% 
      mutate(
        protcontentval = protcontentval/100,
        measurement_remarks = paste(oilmaterialdesc, refdesc, sep = "; ")
      )  %>%
      group_by(`SID taxa`) %>%
        mutate(method_number = row_number()) %>%
      ungroup()
  '
  collection_date: unknown/2019
  taxon_name: SID taxa
  description: seed protein contents for Australian species from the Kew Botanic Gardens
    database
  basis_of_record: literature
  life_stage: adult
  sampling_strategy: each entry is carefully annotated with methods and references
    in data.csv file
  original_file: in raw data folder
  notes: Data provided for inclusion in AusTraits and subsequent reuse under a Creative
    Commons licesne. Data not to be used for Commercial Purposes.
sites: .na
contexts: .na
traits:
- var_in: protcontentval
  unit_in: '%'
  trait_name: seed_protein_content
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: .na
  method_number: method_number
  measurement_remarks: measurement_remarks
  methods: Each entry is annotated with methods and references in data.csv file. Part of this information is included in the measurement remarks. Additional information is available at data.kew.org/sid/ if
    you look up the individual species.
substitutions: .na
taxonomic_updates: .na
exclude_observations: .na
questions: .na

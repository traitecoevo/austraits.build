source:
  primary:
    key: Kew_2019_2
    bibtype: Online
    author: '{Royal Botanic Gardens Kew}'
    year: 2019
    title: Seed Information Database (SID) and Seed Bank Database
    url: http://data.kew.org/sid/
contributors:
  data_collectors:
  - last_name: Liu
    given_name: Udayangani
    ORCID: 0000-0002-6192-1319
    affiliation: Royal Botanic Gardens, Kew, United Kingdom
    additional_role: contact
  austraits_curators: Elizabeth Wenk
dataset:
  data_is_long_format: no
  custom_R_code: '
    data %>% 
      mutate(
        protcontentval = protcontentval/100,
        original_dataset_id = stringr::str_replace_all(refshort,"[\\(]",""),    
        original_dataset_id = stringr::str_replace(original_dataset_id,"\\)",""),
        original_dataset_id = stringr::str_replace(original_dataset_id,"\\, ","_"),
        original_dataset_id = stringr::str_replace(original_dataset_id,"\\& ",""),
        original_dataset_id = stringr::str_replace_all(original_dataset_id,"[:space:]","_"),
        original_dataset_id = stringr::str_replace(original_dataset_id,"\\_et_al.","")
        ) %>% 
      group_by(`SID taxa`, original_dataset_id, oilmaterialdesc) %>%
      mutate(observation_num = row_number()) %>%
      ungroup()
  '
  collection_date: unknown/2019
  taxon_name: SID taxa
  description: seed protein contents for Australian species from the Kew Botanic Gardens
    database
  basis_of_record: literature
  life_stage: adult
  sampling_strategy: each entry is carefully annotated with methods and references
    in data.csv file
  original_file: in raw data folder
  notes: Data provided for inclusion in AusTraits and subsequent reuse under a Creative
    Commons licesne. Data not to be used for Commercial Purposes.
sites: .na
contexts:
  tissue sampled:
    var_in: Entire seed/nut 
    category: method
    values:
    - find: Entire seed/nut
      replace: entire seed/nut
      description: Measurements were made on the entire seed or nut.
    - find: Kernel
      replace: kernel 
      description: Measurements were made on the kernel.
  original dataset_id:
    var_in: original_dataset_id
    category: method
    values:
    - find: Brand_Cherikoff_1985
      replace: Brand_Cherikoff_1985
      description: Brand_Cherikoff_1985
    - find: Barclay_Earle_1974
      replace: Barclay_Earle_1974
      description: Barclay_Earle_1974
    - find: Earle_Jones_1962
      replace: Earle_Jones_1962
      description: Earle_Jones_1962
    - find: Hagemann_1967
      replace: Hagemann_1967
      description: Hagemann_1967
    - find: Jones_Earle_1966
      replace: Jones_Earle_1966
      description: Jones_Earle_1966
    - find: Maconochie_1985
      replace: Maconochie_1985
      description: Maconochie_1985
    - find: Schippers_2000   
      replace: Schippers_2000   
      description: Schippers_2000   
    - find: Vaughan_1970 
      replace: Vaughan_1970 
      description: Vaughan_1970 
  repeat observations:
    var_in: observation_num
    category: temporal
    values:    
    - replace: 1
    - replace: 2
traits:
- var_in: protcontentval
  unit_in: '%'
  trait_name: seed_protein_content
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: .na
  methods: Each entry is annotated with methods and references in data.csv file. Part of this information is included in the measurement remarks. Additional information is available at data.kew.org/sid/ if
    you look up the individual species.
substitutions: .na
taxonomic_updates: .na
exclude_observations: .na
questions: .na

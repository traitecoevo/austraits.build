dataset:
  data_is_long_format: no  
  custom_R_code:  '
    data %>%
      mutate(
        growth_habit = stringr::str_replace(growth_habit, "spreading", "prostrate"),        
        growth_habit = stringr::str_replace(growth_habit, "trailing", "prostrate"),        
        growth_habit = stringr::str_replace(growth_habit, "procumbent", "prostrate"),        
        growth_habit = stringr::str_replace(growth_habit, "sprawling", "scandent"),      
        growth_habit = stringr::str_replace(growth_habit, "shrubby", "bushy"),        
        growth_habit = stringr::str_replace(growth_habit, "cushion-forming", "caespitose"),    
        growth_habit = stringr::str_replace(growth_habit, "mat_forming", "caespitose"),
        growth_habit2 = ifelse(str_detect(plant_growth_form, "submerged"), "submerged", NA),
        growth_habit = ifelse(is.na(growth_habit), growth_habit2, growth_habit),
        growth_habit = ifelse(!is.na(growth_habit) & !is.na(growth_habit2), paste(growth_habit,growth_habit2),growth_habit),
        growth_medium2 = ifelse(str_detect(plant_growth_form, "aquatic"), "aquatic", NA),,
        plant_growth_form = str_replace(plant_growth_form,"semiaquatic","semi"),
        growth_medium3 = ifelse(str_detect(plant_growth_form, "aquatic"), "aquatic", NA),
        growth_medium = ifelse(is.na(growth_medium), growth_medium2, growth_medium),
        growth_medium = ifelse(is.na(growth_medium), growth_medium3, growth_medium)) %>%
      tidyr::unite(col = "plant_growth_substrate", growth_medium, growth_medium2, growth_medium3, na.rm = TRUE, sep = " ") %>%
      mutate(
        plant_growth_substrate =str_replace(plant_growth_substrate, "aquatic aquatic", "aquatic"),
        plant_growth_substrate =str_replace(plant_growth_substrate, "semiaquatic semiaquatic", "semiaquatic")
      )
  '

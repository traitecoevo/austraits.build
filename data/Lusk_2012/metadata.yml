traits:
- var_in: SLA (cm2 g-1)
  unit_in: cm2/g
  trait_name: specific_leaf_area
  value_type: site_mean
  replicates: 6-10
  methods: Leaf area was determined using a LI-3100 leaf area meter (LI-COR, Lincoln,
    NE, USA), enabling estimation of initial SLA and LAR. Plant material was dried
    at 65C for 48 h before determining dry weights.
- var_in: LAR (cm2 g-1)
  unit_in: cm2/g
  trait_name: leaf_area_ratio
  value_type: site_mean
  replicates: 6-10
  methods: Leaf area was determined using a LI-3100 leaf area meter (LI-COR, Lincoln,
    NE, USA), enabling estimation of initial SLA and LAR. Plant material was dried
    at 65C for 48 h before determining dry weights. At the close of the growth period,
    all remaining live seedlings were harvested and processed in the same way for
    determination of weights, biomass distribution and leaf areas.
- var_in: RGR vol (d-1)
  unit_in: 1/d
  trait_name: .na
  value_type: experiment_mean
  replicates: 4-5
  methods: At the close of the growth period, all remaining live seedlings were harvested
    and processed in the same way for determination of weights, biomass distribution
    and leaf areas. Relative growth rates (RGR) of stem volume (d-1) during the 90-d
    period were calculated
- var_in: Asat (mol m-2 s-1)
  unit_in: umolCO2/m2/s
  trait_name: photosynthetic_rate_per_area_saturated
  value_type: experiment_mean
  replicates: 4-5
  methods: Net photosynthesis at saturating light (Asat) and leaf conductance (gs)
    were measured at ambient daytime temperatures in the two treatments. Measurements
    were made between 0900 and 1500 h over 5 d in late April and early May 2011, on
    one attached, fully expanded leaf on five plants of each species in each treatment.
    We used an LI-6400 steady-state photosynthesis system (LI-COR Inc.) equipped with
    an artificial light source (red/blue LED light; LI-COR Inc.). CO2 concentration
    in the leaf chamber was set at 380 ppm, photosynthetically active radiation at
    1000 mmol m22 s21, and leaf temperature at 24 and 29 8C in the cool and warm treatments,
    respectively.
- var_in: Gs (moles m-2 d-1)
  unit_in: molH2O/m2/s
  trait_name: stomatal_conductance_per_area_at_Asat
  value_type: experiment_mean
  replicates: 4-5
  methods: Net photosynthesis at saturating light (Asat) and leaf conductance (gs)
    were measured at ambient daytime temperatures in the two treatments. Measurements
    were made between 0900 and 1500 h over 5 d in late April and early May 2011, on
    one attached, fully expanded leaf on five plants of each species in each treatment.
    We used an LI-6400 steady-state photosynthesis system (LI-COR Inc.) equipped with
    an artificial light source (red/blue LED light; LI-COR Inc.). CO2 concentration
    in the leaf chamber was set at 380 ppm, photosynthetically active radiation at
    1000 mmol m22 s21, and leaf temperature at 24 and 29 8C in the cool and warm treatments,
    respectively.
- var_in: Dh (m)
  unit_in: um
  trait_name: vessel_diameter
  value_type: experiment_mean
  replicates: 4-5
  methods: hydraulic mean diameters of vessels (Dh). The sum of diameters for the
    entire cross-section was estimated by scaling up the sum of diameters for the
    pie slice portion that was analysed with the image software.
- var_in: Kp (kg m-1 s-1 MPa-1)
  unit_in: kg/m/s/MPa
  trait_name: sapwood_specific_conductivity_theoretical
  value_type: experiment_mean
  replicates: 4-5
  methods: Thin sections were cut from the base of each stem using a sledge microtome
    (Reichert, Vienna, Austria). These sections were then photographed (approximately
    one-quarter of each thin-section in pie slice sectors) using an epi-fluorescence
    microscope (Olympus BH-2, Tokyo, Japan) equipped with a mercury lamp. This technique
    facilitated identification of vessels because the high concentrations of lignin
    in vessel walls fluoresce when exposed to ultraviolet light (Albinsson et al.,
    1999). An image analysis program (Mix; Monash University, Melbourne, Australia)
    was used to measure the cross-sectional area of each conduit and the total number
    of conduits in each image. Potential sapwood-specific conductivity (Kp) was calculated
    for each stem cross-section according to Tyree and Ewers (1991). Potential sapwood-specific
    conductivity represents the maximum conductivity that could occur through sapwood
    (normalized by length, cross-sectional area and pressure), assuming no resistance
    from end-walls, which generally contribute 50-60% to the total hydraulic resistance
    (Sperry et al., 2006). Thus, predictions of conductivity based solely on vessel
    diameters overestimate actual conductivity. Nevertheless, Kp values generally
    correlate well with actual conductivity across species (Choat et al., 2007).

  description: The aim of this paper was to develop guidelines for ecological fire
    regimes using the Banksia woodland on the Gnangara Groundwater System in Western
    Australia as a case study.
  basis_of_record: field
  life_stage: adult
  sampling_strategy: The Gnangara Groundwater System represents a distinct water catchment
    of approximately 220 000 ha and is located on the Swan Coastal Plain just north
    of Perth (Figure 1) (Government of Western Australia, 2009a). The groundwater
    system provides approximately 60% of Perth's drinking water. The long term average
    annual rainfall of 780 mm (1945-2007) experienced a major decline after 2001 (683
    mm) and declining rainfall and runoff levels in the past 30 years have heavily
    impacted on water availability and the ecosystems in the region (Government of
    Western Australia, 2009a). The study area is located in the south-west of Western
    Australia which is recognized as a global biodiversity hotspot (Hopper and Gioia,
    2004) and although the area has undergone intensive urban, rural and pine plantation
    development, extensive areas of remnant woodlands (101 212 ha) remain (Figure
    1) (Wilson and Valentine, 2009). The Banksia woodland has significant biodiversity
    values, containing numerous threatened species and ecological communities (Wilson
    and Valentine, 2009). ^p The vegetation communities of the study area are dominated
    by a Banksia overstorey and sporadic stands of Eucalyptus, Corymbia and Allocasuarina,
    and an understorey consisting mainly of low shrubs from the Myrtaceae, Fabaceae
    and Proteaceae families (Barrett and Pin Tay, 2005; Gibson et al., 1994), and
    a variety of floristic communities including coastal shrublands on shallow sands
    and Acacia shrublands (Government of Western Australia, 2000). A complex mosaic
    of wetlands also occur and are commonly fringed by Melaleuca spp. and Banksia
    littoralis (Gibson et al., 1994; Semeniuk et al., 1990). Banksia woodlands (Banksia
    vegetation including Banksia interspersed with eucalypts such as Marri) are the
    predominant community (51 914 ha) , with smaller areas of Melaleuca / Eucalyptus
    rudis woodlands (3 132 ha) (hereafter referred to as 'Melaleuca woodlands'). The
    study area is known for its high species richness of plants (Valentine et al.,
    2009a) and terrestrial vertebrate taxa, including a number of threatened taxa
    (Government of Western Australia, 2009a, 2009b; Mitchell et al., 2003; Wilson
    et al., 2012), such as the critically endangered Pseudemydura umbrina (western
    swamp tortoise) and the endangered Calyptorhynchus latirostris (Carnaby's blackcockatoo).
    Prescribed burning programmes are undertaken within the study area in State Forest
    and in parks and reserves (Muller, 2010). In the Banksia woodland fine fuels accumulate
    rapidly in the first four years after fire and at 6 years, fuel load stabilizes
    (~ 6-8 tonnes per hectare (t ha-1) (Burrows and McCaw, 1990). Live scrub contributes
    about 50% of the total fuel weight, with dead suspended scrub and ground litter
    making up the remainder. The amount of fuel that accumulates four years after
    a fire (~5.5 t ha-1) is sufficient to support an intense and fast moving wildfire
    under extreme fire weather conditions. Further, the live plant material dries
    rapidly and any fire is susceptible to rapid spread by wind (Burrows and McCaw,
    1990).

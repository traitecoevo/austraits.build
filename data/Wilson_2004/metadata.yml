traits:
- var_in: resprouting_capacity
  unit_in: .na
  trait_name: resprouting_capacity
  entity_type: population
  value_type: mode
  basis_of_value: expert_score
  replicates: .na
  methods: Information on post-fire responses was obtained from the Vegetation Species
    List and Response Database (DEC, 2008), FloraBase (Western Australian Herbarium,
    1998-2009), from recovery plans for threatened species and Threatened Ecological
    Communities of the area that are covered by State and Commonwealth legislation
    and require specific fire regimes for protection (Brown et al., 1998; Evans et
    al., 2003). As species responses vary from site to site (Vivian et al., 2010)
    and as most of the plant post-fire responses were obtained from the northern Jarrah
    forest, we supplemented this data by recording the post-fire responses of a number
    of flora species during post-fire and chronosequence floristic surveys conducted
    in the Banksia woodlands (Mickle et al., 2010a, 2010b, 2009; Valentine et al.,
    2009a; Wilson et al., 2010a).
- var_in: juvenile_period_years
  unit_in: a
  trait_name: fire_time_from_fire_to_50_percent_flowering
  entity_type: population
  value_type: value_type
  basis_of_value: expert_score
  replicates: .na
  methods: Information on post-fire responses was obtained from the Vegetation Species
    List and Response Database (DEC, 2008), FloraBase (Western Australian Herbarium,
    1998-2009), from recovery plans for threatened species and Threatened Ecological
    Communities of the area that are covered by State and Commonwealth legislation
    and require specific fire regimes for protection (Brown et al., 1998; Evans et
    al., 2003). As species responses vary from site to site (Vivian et al., 2010)
    and as most of the plant post-fire responses were obtained from the northern Jarrah
    forest, we supplemented this data by recording the post-fire responses of a number
    of flora species during post-fire and chronosequence floristic surveys conducted
    in the Banksia woodlands (Mickle et al., 2010a, 2010b, 2009; Valentine et al.,
    2009a; Wilson et al., 2010a). The data were collated and key fire response species
    (i.e., species most likely to be affected by long or short intervals between fires)
    were then selected based on vital attribute criteria including regeneration strategy
    (species killed by fire and relying of seeds for reproduction), juvenile period
    (greater than 48 months), conservation status (Declared Rare Flora) and endemism
    (endemic to the GGS). The definition of minimum fire interval used in this paper
    is based on Burrows (2008). The minimum fire interval is approximately twice the
    juvenile period of the slowest maturing species. The maximum fire interval was
    taken as the senescence time for the longer lived woody species (Enright et al.,
    1998).The juvenile period was defined as the time for at least 50% of a population
    of a species to have flowered following fire because this level of flowering is
    considered sufficient for viable reproduction (Burrows et al., 2008).

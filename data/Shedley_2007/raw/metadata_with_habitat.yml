  collection_date: 2006/2007
  taxon_name: Key Indicator Species
  location_name: Location
  description: Report that presents the current knowledge about biodiversity values
    in the Avon Wheatbelt and aspects of their conservation with respect to fire management.
  basis_of_record: literature field
  life_stage: adult
  sampling_strategy: This report has presented the current knowledge about biodiversity
    values in the Avon Wheatbelt and aspects of their conservation with respect to
    fire management. A basic structure and process has been recommended for implementing
    and monitoring fire management for biodiversity conservation as a priority. This
    is based on using Beard- Hopkins vegetation associations as the basic fire planning
    unit and developing a GIS spatial database to identify areas available for burning.
    Fire management for biodiversity conservation needs to be considered in association
    with priorities for community protection as detailed in the associated Wildfire
    Threat Analysis report. Additional details available in the report.
  original_file: data extracted from report appendix
  notes: none

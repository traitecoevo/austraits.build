    longitude (deg): 117
    description: Mediterranean-climate ecosystems
    notes: Temperature and precipitation gradients are strongly influenced by latitude
      in the relatively low-relief landscape of Western Australia's South West, one
      of the five global Mediterranean-climate ecosystems (Hopper and Gioia 2004).
      The region, which is located at the cool, wet end of a hot, dry continent, has
      already experienced changes in weather patterns (Bates et al. 2012). Western
      Australia's temperatures have increased by approximately 0.88°C since 1910,
      with most of the increase occurring post-1950 (www.bom.gov.au; www.ioci.org.au).
      Total annual rainfall in the South West itself has declined over the past 50
      years and has been most apparent in late autumn and early winter (Bates et al.
      2012). Future climate change scenarios vary but there are some common themes,
      there will be a continued upward change in mean annual temperature and a downward
      trend in patterns of precipitation. The coolest and wettest climate zones of
      the South West will contract (Bates et al. 2008, 2012) with a 0.5-2°C temperature
      increase and a 2-20% rainfall reduction projected for the region by 2030. Species
      restricted to the more southerly areas of the region will be at greatest risk,
      with nowhere to go. Changes in species distributions are predicted (Hughes 2003).
    state: WA

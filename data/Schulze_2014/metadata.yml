dataset:
  data_is_long_format: no
  custom_R_code:      '
    data %>%
      mutate(
        Date_to_use_edited = Date_to_use_edited %>% mdy(),
        row_number = row_number(),
        species_name_new = case_when(
          row_number == 293 ~ "Acacia sp. [Acacia sp. 1 minniritchi bark (Schulze_2014)]",
          row_number == 303 ~ "Acacia sp. [Acacia sp. 2 minniritchi bark (Schulze_2014)]",
          row_number == 319 ~ "Acacia sp. [Acacia sp. 3 minniritchi bark (Schulze_2014)]",
          row_number == 389 ~ "Acacia sp. [Acacia sp. 4 minniritchi bark (Schulze_2014)]",
          row_number == 376 ~ "Bossiaea sp. [Bossiaea sp. 1 (Schulze_2014)]",
          row_number == 399 ~ "Bossiaea sp. [Bossiaea sp. 2 (Schulze_2014)]",
          row_number == 394 ~ "Acacia sp. [Acacia dwarf shrub sp. 1 (Schulze_2014)]",
          row_number == 407 ~ "Acacia sp. [Acacia dwarf shrub sp. 2 (Schulze_2014)]",
          row_number == 90 ~ "Acacia sp. [Acacia sp. 1 at Spinifex grassland site (Schulze_2014)]",
          row_number == 94 ~ "Acacia sp. [Acacia sp. 2 at Spinifex grassland site (Schulze_2014)]",
          row_number == 107 ~ "Acacia sp. [Acacia sp. 1 at Sand after Lake Barlee, 1-2 yrs after burn site (Schulze_2014)]",
          row_number == 108 ~ "Acacia sp. [Acacia sp. 2 at Sand after Lake Barlee, 1-2 yrs after burn site (Schulze_2014)]",
          row_number == 64 ~ "Acacia sp. [Acacia sp. 1 at Sand with Casuarina site (Schulze_2014)]",
          row_number == 65 ~ "Acacia sp. [Acacia sp. 2 at Sand with Casuarina site (Schulze_2014)]",
          row_number == 66 ~ "Acacia sp. [Acacia sp. 3 at Sand with Casuarina site, phylloclade (Schulze_2014)]",
          row_number == 146 ~ "Acacia sp. [Acacia sp. 2 at Kalbarri NP Ranger track site (Schulze_2014)]",
          row_number == 42 ~ "Acacia sp. [Acacia sp. 1 at Lancelin coastal heathland site (Schulze_2014)]",
          row_number == 70 ~ "Acacia sp. [Acacia sp. 4 at Sand with Casuarina site (Schulze_2014)]",
          row_number == 181 ~ "Acacia sp. [Acacia sp. 4, site unknown (Schulze_2014)]",
          row_number == 284 ~ "Acacia sp. [Acacia sp. 1 at Southern Cross site (Schulze_2014)]",
          row_number == 285 ~ "Acacia sp. [Acacia sp. 2 at Southern Cross site (Schulze_2014)]",
          row_number == 492 ~ "Acacia sp. [Acacia sp. 5, site unknown  (Schulze_2014)]",
          row_number == 99 ~ "Acacia sp. [Acacia grey mulga sp. 1 at Mulga site (Schulze_2014)]",
          row_number == 503 ~ "Acacia sp. [Acacia grey mulga sp. 2 (Schulze_2014)]",
          row_number == 86 ~ "Senna sp. [Senna sp. 1 at Road intersect, laterite site (Schulze_2014)]",
          row_number == 251 ~ "Senna sp. [Senna sp. 1 at Mt.  Nameless, 1120m site (Schulze_2014)]",
          row_number == 218 ~ "Senna sp. [Senna sp. 1 at Plateau on quartzite site (Schulze_2014)]",          
          row_number == 219 ~ "Senna sp. [Senna sp. 2 at Plateau on quartzite site (Schulze_2014)]",
          row_number == 238 ~ "Senna sp. [Senna sp. 3 at Plateau on quartzite site (Schulze_2014)]",
          row_number == 247 ~ "Senna sp. [Senna sp. 3 at North of Paraburdoo site (Schulze_2014)]",
          row_number == 41 ~ "Mimosa sp. [Mimosa sp. 1 at Lancelin coastal heathland site (Schulze_2014)]"
        ),  
        species_name = ifelse(!is.na(species_name_new),species_name_new,species_name)
      ) %>%
      group_by(species_name) %>%
        mutate_at(vars(`physical_defence`,`leaf type`,`leaf_compoundness`, `Deciduous`,
        `Life-form`,`N2 fixing`), replace_duplicates_with_NA) %>%
      ungroup() %>%
      mutate(leaf_type = NA) %>%
      move_values_to_new_trait(
        "leaf type", "leaf_type",
        c("needle like", "scale like"),c("needle","scale"),c("needle like", "scale like")
      )
  '
  collection_date: Date_to_use_edited
  taxon_name: species_name
  location_name: site_name
  description: In this study, Eucalyptus and Acacia were collected along a south-north
    gradient from winter- to summer-dominated rainfall to investigate whether trait
    values indicate why these genera dominate across different parts of Australia
  basis_of_record: field
  life_stage: adult
  sampling_strategy: In July and August 2010, leaves of Eucalyptus (and the closely-related
    Corymbia) and of Acacia (and the closelyrelated Vachellia, as well as associated
    woody Fabaceae) were sampled in the field along a south-north transect in Western
    Australia, starting at Lancelin and Southern Cross in the south (31 deg S) and
    terminating in the north at Wyndham (15 deg S). A total of 140 woody species were
    sampled, 62 belonging to non-nitrogen-fixing species, mainly of the genus Eucalyptus,
    and 78 potentially nitrogen-fixing woody Fabaceae, mainly of the genus Acacia.
    Plants were collected at 64 sites, which were chosen depending on uniformity of
    vegetation, and mainly on flat topography in valleys, on plateaus or on hilltops,
    and covering the range of woody species in each region. Sampling sites were generally
    far from settlements, but dust from unsealed roads could not always be avoided.
    For Eucalyptus, additional samples were taken from a common garden, which occurs
    in a winter-dominated rainfall region (near Adelaide) and which contains about
    800 eucalypt species (Currency Creek Arboretum, Nicolle 2003). The garden cannot
    sustain summer rainfall species and it has no plantation of Acacia. The common
    garden allows comparison of traits of field-grown specimens with a common environmental
    background as a baseline, to which these species may be adapted or not (Schulze
    et al. 2006a, b).
  original_file: WA_Tour_2010.xls and Australia-data-eds.xls submitted by author and
    archive in the raw data folder and GoogleDrive folder.
  notes: none

config:
  data_is_long_format: no
  variable_match:
    taxon_name: species
    site_name: site
  custom_R_code: data %>% mutate(site = ifelse(site=="Round Hill","Round Hill Camp",site))
    %>% mutate(site = ifelse(site=="Condobolin","Booberoi",site))
traits:
- var_in: specific_leaf_area_mm2/mg
  unit_in: mm2/mg
  trait_name: specific_leaf_area
  value_type: raw_value
  replicates: 1
  methods: Leaf size was optically scanned for at least two leaves from each of five
    individuals, and areas per leaf in mm2 were calculated using Delta-T Scan (Kirchhof
    and Pendar 1993). After drying for at least 24 h at c. 65 deg C, dry masses were
    measured and SLA calculated as area divided by dry mass (mm2 mg-1).
- var_in: leaf_dry_matter_content_g/g
  unit_in: g/g
  trait_name: leaf_dry_matter_content
  value_type: raw_value
  replicates: 1
  methods: At least two leaves were collected from each of five individuals. After
    collection, leaves were first allowed to rehydrate over night between layers of
    damp paper towel at 4 deg. C. then fresh masses were measured. Further all leaves
    were dried for 5 days at 65 deg C before weighing dry. Leaf dry matter content
    was calculated as DM/FM.
- var_in: area_of_leaf_mm2
  unit_in: mm2
  trait_name: leaf_area
  value_type: raw_value
  replicates: 1
  methods: At least two leaves were collected from each of five individuals. After
    collection, leaves were first allowed to rehydrate over night between layers of
    damp paper towel at 4 deg. C. then fresh masses were measured. Further all leaves
    were dried for 5 days at 65 deg C before weighing dry. Leaf dry matter content
    was calculated as DM/FM.
- var_in: max_plant_height_cm
  unit_in: cm
  trait_name: plant_height
  value_type: site_max
  replicates: '30'
  methods: Height is the maximum of the 30 individuals in the experiment; or where
    individuals were restricted below 1.5 m for sampling, then heights were based
    on tall individuals in the vicinity.
- var_in: growth form
  unit_in: .na
  trait_name: plant_growth_form
  value_type: expert_mean
  replicates: .na
  methods: expert observation and literature
- var_in: Fire response
  unit_in: .na
  trait_name: fire_response
  value_type: expert_mean
  replicates: .na
  methods: See cited Oikos manuscript for detailed discussion of fire treatment methods.
    Plants were experimentally clipped and burned. To assess the utility of a sprouting
    dichotomy, we used a mixture model approach (McLachlan and Basford 1988). Data
    were treated as arising from a small number of groups or populations, each of
    which had binomial distributions, with one probability of sprouting after clipping
    and another probability of sprouting after burning. The simplest model, a single
    group, assumed the species were the same and were samples from one population.
    The second model assumed that there were two groups. Expected numbers of plants
    sprouting were calculated for each species as if they were small samples from
    one of the two groups, given the number of species, the number of plants treated,
    the probability of belonging to a particular group and the associated probabilities
    of sprouting after the two treatments. Parameter estimates (probability of group
    membership and probabilities of sprouting after the two treatments) and associated
    deviances (D;_/2 log-likelihoods) were calculated with maximum likelihood methods
    (McCullagh and Nelder 1989) using the Solver plug-in for Microsoft Excel 2002
    (Microsoft, USA). Deviances were summed across species to give the model deviance.
    Three- and four-group models were constructed similarly to the twogroup model.
- var_in: fire_response_detailed
  unit_in: .na
  trait_name: fire_response_detailed
  value_type: expert_mean
  replicates: .na
  methods: See cited Oikos manuscript for detailed discussion of fire treatment methods.
    Plants were experimentally clipped and burned. To assess the utility of a sprouting
    dichotomy, we used a mixture model approach (McLachlan and Basford 1988). Data
    were treated as arising from a small number of groups or populations, each of
    which had binomial distributions, with one probability of sprouting after clipping
    and another probability of sprouting after burning. The simplest model, a single
    group, assumed the species were the same and were samples from one population.
    The second model assumed that there were two groups. Expected numbers of plants
    sprouting were calculated for each species as if they were small samples from
    one of the two groups, given the number of species, the number of plants treated,
    the probability of belonging to a particular group and the associated probabilities
    of sprouting after the two treatments. Parameter estimates (probability of group
    membership and probabilities of sprouting after the two treatments) and associated
    deviances (D;_/2 log-likelihoods) were calculated with maximum likelihood methods
    (McCullagh and Nelder 1989) using the Solver plug-in for Microsoft Excel 2002
    (Microsoft, USA). Deviances were summed across species to give the model deviance.
    Three- and four-group models were constructed similarly to the twogroup model.

    description: Round Hill Nature reserve, NSW. The climate is warm and semi-arid.
      The closest meteorological station, Mt. Hope 30 km north-west, has median annual
      rainfall of 370 mm (220- 595, 1st to 9th deciles), and mean maximum daily temperatures
      ranging from 14.28C in July to 32.58C in February (Fig. 1). Monthly rainfall
      is relatively evenly distributed throughout the year, but is associated with
      patchy thunderstorms in summer and persistent but less intense fronts in winter.
      The area comprises low hills and foot-slopes, plains and dune fields, with dominant
      vegetation types open Callitris glaucophylla -Eucalyptus populnea woodland and
      Eucalyptus dumosa -E. socialis shrub mallee woodland (Cohn 1995). Wildfire in
      open woodland recurs every 5_/20 years when years of above average rainfall
      allow sufficient grass (Stipa spp. ) fuel to build up (Walker et al. 1981, reviewed
      by Hobbs 2002). In these fires, mature trees may escape total leaf scorch, while
      shrubs and ground storey commonly experience total leaf scorch. Mallee woodland
      experiences fire with a similar mean frequency, though with less variable inter-fire
      periods as Triodia scariosa (porcupine grass) fuel breaks down more slowly than
      Stipa spp. in open woodland and so is retained over a number of years (Bradstock
      1989, Noble 1989, Bradstock and Cohn 2002). In mallee fires, all growth forms
      commonly experience total leaf scorch, allowing for patchiness in intensity,
      in turn dependent upon the balance More info on Round Hill Sites in Cohn, J.
      S. (1995). The vegetation of Nombinnie and Round Hill nature reserves, central-western
      New South Wales. Cunninghamia, 4(1), 81-101.
    vegetation: open Callitris glaucophylla -Eucalyptus populnea woodland

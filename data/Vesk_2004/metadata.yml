dataset:
  year_collected_start: 1999
  year_collected_end: 1999
  description: trait data for species at Round Hill and Trangie from Peter Vesk
  collection_type: field
  sample_age_class: adult
  sampling_strategy: Nine sites were located within ca 5 km of each other in Round
    Hill-Nombinnie Nature Reserve (33 deg 21' S, 146 deg 01' E) and one site, 35 km
    to the east (33 deg 1'26' S, 146 deg 30'56' E), was in a 120 ha exclosure that
    was fenced in 1950 (Cunningham and Milthorpe 1981). Sites were selected to maximize
    the number of species sampled and species were not sampled at more than one site.
    Soil types covered a range of loamy red sands, light red clays and light red brown
    earths (Cohn 1995). Species We sampled common species of plants that had individuals
    less than 1.5 m tall, as these might be exposed to browsing by mammalian herbivores,
    primarily western grey kangaroos Macropus fuliginosus and feral goats Capra hircus.
    Ephemeral species were excluded. In all, 45 species were treated, representing
    10 grasses, 11 forbs, 7 sub-shrubs of the Chenopodiaceae and 17 woody shrubs and
    trees (Appendix 1). Nomenclature follows the Australian Plant Name Index online
    database (APNI) (Chapman 1991).
  original_file: leaf traits_pv.xls
  notes: Other data in the paper were sourced from Leishman and Westoby lab studies,
    but are not included in this data file.

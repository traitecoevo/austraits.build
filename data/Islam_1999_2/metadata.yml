traits:
- var_in: N mass %
  unit_in: '%'
  trait_name: leaf_N_per_dry_mass
  entity_type: individual
  value_type: raw
  basis_of_value: measurement
  replicates: 1
  methods: Samples of the foliage (only green leaves) were collected from at least
    6 individuals of each species in each plot and bulked. Plant material was stored
    cold ( < 4 oq on the day of collection and then frozen in liquid N until it was
    returned to Perth where it was freeze-dried. Dried material was then finely ground
    using a ball mill. Laboratory analyses of the dried plant material included colorimetric
    assays of total N and P (Murphy and Riley 1962; Keeney and Nelson 1982) after
    Kjeldahl digestion. The same digest was used for the analysis of K, Mg and Ca
    via atomic absorption spectrophotometry. Nitrate concentrations were measured
    using the method of Cataldo eta!. (1975).

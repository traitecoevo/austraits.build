    description: The experiment was conducted at Hamersley Station, 40 km north-west
      of Tom Price, Western Australia, Australia (22 deg 20 'S, 117 deg 37 'E) during
      1996-97. The site has a semi-arid, subtropical climate, with hot summers and
      mild winters and lies within the Fortescue Botanical District (Beard 1975).
      The Pilbara region is characterised by highly variable annual and seasonal distribution
      of rainfall with a generally dry winter season. Total rainfall from June 1996-July
      1997 was 535 mm with 81% falling during December 1996-February 1997. Surface
      soils (0-10 em) at the study site had a pH of 7.1(+/- 0.5; +/- s.e.); an organic
      matter concentration of 1.21% (+/- 1.04); nitrogen concentration of 0.99 mg!g
      (+/- 0.4); available phosphorus of 4.7 ~-tg/g (+/- 1.2); and an electrical conductivity
      of 55.4 ~ -tS/cm (+/- 3.4). Further details of the climate, soils and general
      vegetation of the region may be found in Bennett and Adams (1999).

traits:
- var_in: seed_mass_mg
  unit_in: mg
  trait_name: seed_dry_mass
  entity_type: individual
  value_type: raw
  basis_of_value: measurement
  replicates: 1
  methods: To minimize phenotypic variation within treat- ments, eucalypt seeds were
    collected from a single large plant, and each fruit contributed between one (E.
    todtiana) and several seeds (E. loxophleba). There are normally two seeds in each
    fruit of Hakea, and several adjacent individuals contributed to these seed batches.
    Fruits were air-dried immediately after harvest, seeds were extracted, and their
    mass was established by individually weighing 25 seeds. Hence, the seed masses
    reported are of the seeds used in the experiment and do not necessarily represent
    the average seed mass of these species.
- var_in: seed_N_content_ug_per_mg
  unit_in: ug/mg
  trait_name: seed_N_concentration
  entity_type: individual
  value_type: raw
  basis_of_value: measurement
  replicates: 1
  methods: 1 g of seeds was re-dried, milled to pass through a 1-mm sieve and sealed
    in vials for nutrient analysis. Nitrogen was determined on a four-channel autoanalyser
    system, using modifi- cations of the Technicon procedure (Anonymous, 1977), colorimetrically
    by the indophenol blue method after digestion with sulphuric acid and hydrogen
    peroxide (Yuen & Pollard, 1954).
- var_in: seed_P_content_ug_per_mg
  unit_in: ug/mg
  trait_name: seed_P_concentration
  entity_type: individual
  value_type: raw
  basis_of_value: measurement
  replicates: 1
  methods: 1 g of seeds was re-dried, milled to pass through a 1-mm sieve and sealed
    in vials for nutrient analysis. Phosphorus, K, Na, Ca, Mg, Cu, Fe, Mn and Zn were
    determined by inductively coupled plasma atomic emission spectroscopy on the same
    digest.

  data_is_long_format: no
  custom_R_code: .na
  collection_date: unknown/1997
  taxon_name: species
  site_name: site
  description: Seed mass and seed nutrient data from a study to examine the importance
    of seed size in the early establishment of seedlings of four cotyledonous species
    restricted to nutrient-impoverished soils in south-western Australia.
  basis_of_record: field
  life_stage: adult
  sampling_strategy: Fruits of Eucalyptus todtiana F. Muell. and Hakea psilorrhyncha
    R. M. Barker were collected from scrub-heath on sandy soil at Eneabba, 280 km
    north of Perth, Western Australia. At this site there were no other eucalypts
    present and H. psilorrhyncha was the dominant Hakea. Sand was collected from the
    same site and was taken from the uppermost 150 mm (after scraping away decomposing
    litter). Fruits of Eucalyptus loxophleba Benth. and Hakea circumalata Meissn.
    were collected from eucalypt woodland on a loamy soil at Watheroo National Park,
    220 km north-north-east of Perth. These were the only species in their genera
    present at this site. Soil was collected from around both species. The nutrient
    status of the two soils used is described in Table 1.
  original_file: none; data transcribed from manuscript by E. Wenk
  notes: none

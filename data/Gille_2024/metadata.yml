- var_in: Aarea
  unit_in: umol{CO2}/m2/s
  trait_name: leaf_photosynthetic_rate_per_area_saturated
  entity_type: individual
  value_type: raw
  basis_of_value: measurement
  replicates: 1
  methods: Leaf gas exchange was measured on attached leaves from the same individuals
    and at the same time as leaves were collected to measure other leaf traits. Care
    was taken during sampling to ensure that leaves used for gas exchange measurements
    were as similar as possible to those sampled for the other traits, that is similar
    size, age, intactness and position. Gas exchange measurements were made on clear
    sunny days between 8:30 h and 10:30 h on 16 or 17 June 2020 using a portable open-system
    infrared gas analyser (LI6400XT; LI-COR Biosciences, Lincoln, NE, USA) with 1500
    umol-1 s-1 photosynthetic photon flux density, 400 umol mol-1 CO2 with a chamber
    temperature of 23 ± 1°C and relative humidity of 55-70%. When the chamber area
    (6 cm2) was not completely filled, the leaf area inside the chamber was measured
    by scanning as described above. Light-saturated net photosynthetic rates were
    expressed on a leaf area basis (Asat,area; umol CO2 m-2 s-1) and on a leaf dry
    mass basis, using LMA for conversion (Asat,mass; nmol CO2 g-1 s-1). Instantaneous
    PPUE and instantaneous PNUE were calculated as the rate of net photosynthetic
    CO2 assimilation per unit P (umol CO2 g-1 P s-1) and N (umol CO2 g-1 N s-1), respectively.

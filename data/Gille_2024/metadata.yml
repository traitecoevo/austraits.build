  description: In severely phosphorus (P)-impoverished environments, plants have evolved to use P very efficiently. Yet, it is unclear how P allocation in leaves contributes to their photosynthetic P-use efficiency (PPUE) and position along the leaf economics spectrum (LES). We address this question in 10 species of Banksia and Hakea, two highly P-efficient Proteaceae genera.

  description: In severely phosphorus (P)-impoverished environments, plants have evolved
    to use P very efficiently. Yet, it is unclear how P allocation in leaves contributes
    to their photosynthetic P-use efficiency (PPUE) and position along the leaf economics
    spectrum (LES). We address this question in 10 species of Banksia and Hakea, two
    highly P-efficient Proteaceae genera.
  basis_of_record: field
  life_stage: adult
  sampling_strategy: Species selection and study area ^p Five Banksia species (Proteaceae)
    and five Hakea species (Proteaceae) were selected as the highly abundant species
    in the targeted extremely P-impoverished area of Badgingarra National Park (S30.412,
    E115.367), c. 200 km north of Perth, Western Australia (Fig. 1). The vegetation
    is kwongan heath, dominated by sclerophyllous shrubs of the family Proteaceae,
    followed by Myrtaceae and Fabaceae (Pate & Beard, 1984). The climate is Mediterranean
    with hot dry summers and cool wet winters, with a mean annual maximum temperature
    of 26°C and a mean annual rainfall of 440 mm (1999-2018, Badgingarra Research
    Station, Australian Bureau of Meteorology, http://www.bom.gov.au). Five individuals
    of each species were sampled at four sites along a c. 8 m elevation gradient with
    contrasting soils (Fig. 1), with one species (Hakea conchifolia) found at two
    sites (Fig. 1c,e). ^p Mature fully expanded undamaged and sun-exposed leaves were
    collected on 16 or 17 June 2020, scanned with an optical scanner (Epson Perfection
    V800 Photo; Epson, Los Alamitos, CA, USA) and the images analysed for projected
    leaf area (WinRHIZO Pro Software, Regent Instruments Inc., Québec, QC, Canada).
    Leaf thickness was measured using a portable digital calliper and calculated as
    the average thickness of three positions on the lamina along the axis from the
    base to the tip of the leaf. Leaves were oven-dried for one week at 70°C to a
    constant weight, and leaf mass per area (LMA; g m-2) was calculated as the total
    dry weight of the sample divided by its total area. Leaf dry matter content (LDMC;
    %) was calculated as the total dry weight of the samples used for determining
    LMA divided by their total fresh weight. Leaf lifespan was not measured due to
    the high leaf longevity of Australian Proteaceae as reported in previous studies
    (Veneklaas & Poot, 2003; Denton et al., 2007; Shane et al., 2014); instead, other
    traits (i.e. LMA and LDMC) were used as proxies to estimate the LES (Wright et
    al., 2004). ^p In parallel with leaf collection for LMA and leaf thickness, different
    mature fully expanded undamaged and sun-exposed leaves from the same individuals
    were harvested at the same time and immediately snap-frozen in liquid N and stored
    at -80°C before being freeze-dried for 7 d (VirTis BenchTop Pro 'K' Freeze Dryer,
    SP Scientific, Warminster, PA, USA). Freeze-dried material was finely ground using
    plastic vials and zirconium beads in a vertical ball-mill grinder (GenoGrinder;
    Spex SamplePrep, Metuchen, NJ, USA). Leaf total [N] was determined by combustion
    with a glutamic acid standard using a CN analyser (Elementar Vario Macro CNS Analyser,
    Langenselbold, Hesse, Germany). Leaf total [P] was determined by inductively coupled
    plasma optical emission spectrometry (ICP-OES, Optima 5300DV; PerkinElmer, Waltham,
    MA, USA) following acid digestion with a mixture of concentrated nitric and perchloric
    acids (Zarcinas et al., 1987).

- var_in: LipidP
  unit_in: mg/g
  trait_name: leaf_lipid_P_per_dry_mass
  entity_type: individual
  value_type: raw
  basis_of_value: measurement
  replicates: 1
  methods: Foliar P was separated into lipid P, metabolic P (comprising both metabolite
    P and Pi), nucleic acid P and a residual P fraction by sequential extraction based
    on the differential solubility of each class of P-containing compound using a
    modification of the method described previously (Kedrowski, 1983; Hidaka & Kitayama,
    2013; Hayes et al., 2022). In brief, ground leaf material was extracted with 12
    to 6 to 1 (v/v/v) chloroform to methanol to formic acid, then with 1 to 2 to 0.8
    (v/v/v) chloroform to methanol to water. The extracts were combined and extracted
    with chloroform-saturated water into an organic phase and an aqueous phase, which
    contained the lipid P and metabolic P fractions, respectively. The pellet was
    resuspended in 85% (v/v) methanol and extracted with 5% (w/v) trichloroacetic
    acid (TCA). After centrifugation of the sample at 5000 g at 4°C for 15 min, the
    clear supernatant was added to the metabolic P fraction. The pellet was resuspended
    in 2.5% (w/v) TCA at 95°C to extract the nucleic acids. The pellet was then transferred
    to a digestion flask by suspending in 85% (v/v) methanol three times to make the
    residual P fraction. All fractions were dried at c. 50°C and digested with a mixture
    of concentrated nitric and perchloric acids to hydrolyse esterified P (Zarcinas
    et al., 1987). The Pi concentration in each fraction was determined colorimetrically
    as described above (Motomizu et al., 1983). Metabolite P was calculated by subtracting
    Pi from metabolic P, where Pi was determined as described above. The recovery
    rate (%) was calculated as the sum of all P fractions divided by total P measured
    directly from the ground leaves by ICP-OES and ranged from 86% to 94% for our
    P fractionation method (Supporting Information Table S1).

  entity_type: individual
  value_type: raw
  basis_of_value: measurement
  replicates: 1
  methods: Leaf inorganic P (Pi) concentration was determined after extraction with
    acetic acid (Hurley et al., 2010). In brief, freeze-dried and ground leaf material
    was mixed with cold 1% (v/v) acetic acid, shaken with zirconium beads in bursts
    of 5000 rpm at 4°C for 15 s with 5 min breaks between bursts (Precellys 24 Tissue
    Homogenizer; Bertin Instruments, Montigny-le-Bretonneux, France). After clarification
    by centrifugation at 14 000 g at 4°C for 15 min, the extract was purified with
    activated charcoal (Dayrell et al., 2022), and the Pi concentration was determined
    colorimetrically using a malachite green-based method (Motomizu et al., 1983).

- var_in: wood density species
  unit_in: kg/m3
  trait_name: wood_density
  value_type: expert_mean
  replicates: .na
  methods: Wood density (WD) estimates for adults were extracted from published sources,
    and where necessary converted from dry weight (kg m-3) to basic density (Chave
    et al., 2009). In general Van Gelder et al., (2006) found that adult and juvenile
    wood density were well correlated across species, r = 0.91, P<0.001, giving confidence
    that trends are consistent across the range of variation in the size classes sampled.
    Where species-level data were missing for wood density we used genera and occasionally
    family level values (for some Qld species), so results for this trait should be
    viewed in that light.
- var_in: wood density genus
  unit_in: kg/m3
  trait_name: .na
  value_type: expert_mean
  replicates: .na
  methods: Wood density (WD) estimates for adults were extracted from published sources,
    and where necessary converted from dry weight (kg m-3) to basic density (Chave

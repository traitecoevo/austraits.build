- var_in: Height (m)
  unit_in: m
  trait_name: plant_height
  value_type: expert_max
  replicates: .na
  methods: Estimated maximum height at maturity (Hmax) was based on field information
    previously collected by RK for NSW that reflects maximum canopy height (m) for
    species (at largest known diameters, at reproductive maturity). For Qld the data
    for maximum height were extracted from the sources cited above for the other traits,
    and supplemented by RK where known. This provided a single value for maximum potential
    height for each species.
- var_in: leaf length minimum (mm)
  unit_in: mm
  trait_name: leaf_length
  value_type: expert_min
  replicates: .na
  methods: Species-level data for leaf size, wood traits (including density) and seed
    and fruit size were taken from published floras and other sources for all species
    in the sample (Cooper & Cooper, 2004; Hyland et al., 2003; Cornelissen et al.,
    2003). Minimum and maximum leaf sizes reported in the floras generally reflected
    the range of variation in leaf size on mature plants, and juvenile leaf sizes
    were excluded from consideration. Leaf size (as surface area) reported here is
    for whole simple leaves (and phyllodes) and for lateral leaflets of compound leaves.
    Leaf size (LA) was estimated using maximum leaf length and width, where Area =
    length*Width*0.70 (cm2) which has been shown to correlate well with photographic
    area estimates of rainforest tree leaves (e.g. Kraft et al., 2008).
- var_in: leaf length maximum (mm)
  unit_in: mm
  trait_name: leaf_length
  value_type: expert_max
  replicates: .na
  methods: Species-level data for leaf size, wood traits (including density) and seed
    and fruit size were taken from published floras and other sources for all species

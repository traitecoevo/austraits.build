source:
  primary:
    key: RBGSYD_2014
    bibtype: Misc
    author: '{Royal Botanic Gardens Sydney}'
    title: PLantNET
    year: 2014
    url: http://plantnet.rbgsyd.nsw.gov.au/search/simple.htm
people:
- name: Marco Duretto
  institution: National Herbarium of NSW
  role: curator
- name: Rachael Gallagher
  institution: Macquarie University Sydney
  role: contributor, contact
dataset:
  year_collected_start: 2014
  year_collected_end: 2014
  description: grass trait data from the Royal Botanic Gardens Sydney
  collection_type: herbarium
  sample_age_class: adult
  sampling_strategy: herbarium specimens
  original_file: The flowering time, growth form, and longevity data have been selected
    from poaceae_GrassBase.xls
  notes: Request acknowledgement of "National Herbarium of NSW and PLantNET"
sites: .na
config:
  data_is_long_format: no
  variable_match:
    species_name: species_name
  custom_R_code: data %>% mutate(`flowering time` = convert_month_range_vec_to_binary(`flowering
    time`))
traits:
- var_in: growth habit
  unit_in: .na
  trait_name: growth_habit
  value_type: expert_mean
  replicates: .na
  methods: herbarium collections and database
- var_in: flowering time
  unit_in: .na
  trait_name: flowering_time
  value_type: expert_mean
  replicates: .na
  methods: herbarium collections and database; NB Flowering time data came from a file of taxon descriptions associated with species displayed on AusGrass2 created by Bryan Simon, once located on the AusGrass2 website.
- var_in: longevity
  unit_in: .na
  trait_name: life_history
  value_type: expert_mean
  replicates: .na
  methods: herbarium collections and database
substitutions:
- trait_name: growth_habit
  find: rhizatomous/tufted
  replace: rhizomatous tufted
- trait_name: growth_habit
  find: tufted/rhizatomous
  replace: rhizomatous tufted
- trait_name: life_history
  find: annual/perennial
  replace: annual perennial
- trait_name: life_history
  find: perennial/annual
  replace: annual perennial
- trait_name: life_history
  find: annual || perennial
  replace: annual perennial

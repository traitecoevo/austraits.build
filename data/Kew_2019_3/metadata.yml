source:
  primary:
    key: Kew_2019_1
    bibtype: Misc
    author: '{Royal Botanic Gardens Kew}'
    year: 2019
    title: Salt and water tolerance data from the Seed Information Database (SID)
      and Seed Bank Database
    url: http://data.kew.org/sid/
people:
- name: Udayangani Liu
  institution: Kew Botanic Gardens
  role: contact
dataset:
  year_collected_start: unknown
  year_collected_end: 2019
  description: Salt and water tolerance data on species from Kew seed databases
  collection_type: herbarium
  sample_age_class: adult
  sampling_strategy: information in data.csv file
  original_file: in raw data folder
  notes: Data provided for inclusion in AusTraits and subsequent reuse under a Creative Commons licesne. Data not to be used for Commercial Purposes.
sites: .na
contexts: .na
config:
  data_is_long_format: no
  variable_match:
    species_name: taxa
  custom_R_code: data %>% mutate(planttype = ifelse(planttype=="-",NA,planttype))
    %>% mutate(maxdsm = ifelse(maxdsm=="SW",80,maxdsm)) %>% mutate(maxdsm = ifelse(maxdsm=="sw?",80,maxdsm))
traits:
- var_in: planttype
  unit_in: .na
  trait_name: water_tolerance
  value_type: expert_mean
  replicates: .na
  methods: Kew Gardens collections, with details in data.csv file under column "refdesc"
- var_in: maxdsm
  unit_in: dS/m
  trait_name: soil_salinity_tolerance
  value_type: expert_mean
  replicates: .na
  methods: Kew Gardens collections, with details in data.csv file under column "refdesc"
- var_in: phopath
  unit_in: .na
  trait_name: photosynthetic_pathway
  value_type: expert_mean
  replicates: .na
  methods: Kew Gardens collections, with details in data.csv file under column "refdesc"
substitutions:
- trait_name: photosynthetic_pathway
  find: C3
  replace: c3
- trait_name: photosynthetic_pathway
  find: C3?
  replace: c3
- trait_name: photosynthetic_pathway
  find: C4
  replace: c4
- trait_name: photosynthetic_pathway
  find: C4?
  replace: c4
- trait_name: water_tolerance
  find: hyhal
  replace: hydrohalophyte
- trait_name: water_tolerance
  find: psamm
  replace: psammophile
- trait_name: water_tolerance
  find: xero
  replace: xerophyte
- trait_name: water_tolerance
  find: xeroh
  replace: xerohalophyte
- trait_name: water_tolerance
  find: phrea
  replace: phreatophyte
- trait_name: water_tolerance
  find: psarnm
  replace: psammophile
taxonomic_updates:
- find: Eucalyptus largiflorens
  replace: Eucalyptus bicolor
  reason: Alignment with existing species identified by TaxonStand (2019-09-27)
- find: Heterozostera tasmanica
  replace: Zostera tasmanica
  reason: Alignment with existing species identified by TaxonStand (2019-09-27)
questions: .na


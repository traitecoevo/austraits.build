- var_in: Pre-dawn leaf waterpotential Mpa
  unit_in: MPa
  trait_name: water_potential_predawn
  entity_type: individual
  value_type: raw
  basis_of_value: measurement
  replicates: 1
  methods: The pre-dawn leaf water potential of individual plants was measured using

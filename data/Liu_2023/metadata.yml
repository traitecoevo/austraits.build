- var_in: Lipid P concentration mg/g DW
  unit_in: mg/g
  trait_name: leaf_lipid_P_per_dry_mass
  entity_type: individual
  value_type: raw
  basis_of_value: measurement
  replicates: 1
  methods: Leaf sample collection was conducted between 9 am and 11.30 am on sunny
    days in both seasons. Mature most-recently fully-expanded leaves with no visible
    damage were sampled from five individuals of each species (Fig. 1). Targeted plants
    did not have significant shading within their canopies, and leaves were collected
    from around the sun-exposed canopy of the plants. Samples were snap-frozen in
    liquid nitrogen at harvest. At each WF and BD site, six replicates of soil samples
    evenly distributed around the study site were collected (Fig. 1). Each replicate
    comprised three pooled subsamples (20 cm deep) that were taken about one meter
    apart. Leaf samples were freeze-dried for seven days (VirTis Bench Top freeze
    dryer, SP Scientific, New York, USA) then ground to a fine powder (Geno Grinder,
    Spex SamplePrep, Metuchen, NJ, USA). Inorganic phosphate (Pi) was extracted from
    25 mg freeze-dried leaf samples by homogenising in ice-cold 1 % (v/v) acetic acid
    (Precellys 24 Homogeniser, Thermo Fisher Scientific, Waltham, USA) and special
    care was taken to keep the samples and solutions cold. The homogenate was clarified
    twice by centrifugation at 21,000 xg for 15 min at 4 °C (Yan et al., 2019). The
    extracts were treated with acid-washed activated charcoal to remove interfering
    substances (Dayrell et al., 2022). The P concentration in the final extracts was
    determined colorimetrically using a malachite green-based method (Motomizu et
    al., 1983).Aliquots of 50 mg of freeze-dried ground leaf samples were used to
    determine P allocation to nucleic acids, phospholipids, small P-containing metabolites
    and residual P using the method of Yan et al. (2019), adapted from Hidaka and
    Kitayama (2013). Fractions were separated based on differential solubility in
    various solvents. Metabolic P, which contains Metabolite P and Pi, was highly
    water-soluble material. Lipid P was chloroform-soluble material. Nucleic acid
    P was insoluble in 5 % trichloroacetic acid but soluble in 2.5 % trichloroacetic
    acid at 95 °C. Residual P was material that was not soluble in either 5 % or 2.5
    % trichloroacetic acid.

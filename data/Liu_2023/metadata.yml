traits:
- var_in: LMA g/m2
  unit_in: g/m2
  trait_name: leaf_mass_per_area
  entity_type: individual
  value_type: raw
  basis_of_value: measurement
  replicates: 1
  methods: Leaf sample collection was conducted between 9 am and 11.30 am on sunny
    days in both seasons. Mature most-recently fully-expanded leaves with no visible
    damage were sampled from five individuals of each species (Fig. 1). Targeted plants
    did not have significant shading within their canopies, and leaves were collected
    from around the sun-exposed canopy of the plants. Samples were snap-frozen in
    liquid nitrogen at harvest. At each WF and BD site, six replicates of soil samples
    evenly distributed around the study site were collected (Fig. 1). Each replicate
    comprised three pooled subsamples (20 cm deep) that were taken about one meter
    apart. To measure LMA, fresh leaves were scanned (Epson Perfection V800 Photo
    Scanner, Epson, Los Alamitos, USA) to determine their leaf area (WinRHIZO, Regent
    Instruments, Québec City, Canada), then dried at 70-80 °C for 72 h until constant
    weight. Leaf mass per area was calculated by dividing oven-dried leaf mass by
    leaf area.
- var_in: Leaf N concentration mg/g DW
  unit_in: mg/g
  trait_name: leaf_N_per_dry_mass
  entity_type: individual
  value_type: raw
  basis_of_value: measurement
  replicates: 1
  methods: Leaf sample collection was conducted between 9 am and 11.30 am on sunny
    days in both seasons. Mature most-recently fully-expanded leaves with no visible
    damage were sampled from five individuals of each species (Fig. 1). Targeted plants
    did not have significant shading within their canopies, and leaves were collected
    from around the sun-exposed canopy of the plants. Samples were snap-frozen in
    liquid nitrogen at harvest. At each WF and BD site, six replicates of soil samples
    evenly distributed around the study site were collected (Fig. 1). Each replicate
    comprised three pooled subsamples (20 cm deep) that were taken about one meter
    apart. Leaf samples were freeze-dried for seven days (VirTis Bench Top freeze
    dryer, SP Scientific, New York, USA) then ground to a fine powder (Geno Grinder,
    Spex SamplePrep, Metuchen, NJ, USA). Total leaf N concentrations were determined
    by combustion using an elemental analyser (Elementar Australia Pty Ltd., Sydney,
    Australia).
- var_in: Leaf N P ratio
  unit_in: g/g
  trait_name: leaf_NP_ratio
  entity_type: individual
  value_type: raw
  basis_of_value: measurement
  replicates: 1
  methods: Leaf sample collection was conducted between 9 am and 11.30 am on sunny
    days in both seasons. Mature most-recently fully-expanded leaves with no visible
    damage were sampled from five individuals of each species (Fig. 1). Targeted plants
    did not have significant shading within their canopies, and leaves were collected
    from around the sun-exposed canopy of the plants. Samples were snap-frozen in
    liquid nitrogen at harvest. At each WF and BD site, six replicates of soil samples
    evenly distributed around the study site were collected (Fig. 1). Each replicate
    comprised three pooled subsamples (20 cm deep) that were taken about one meter
    apart. Leaf samples were freeze-dried for seven days (VirTis Bench Top freeze
    dryer, SP Scientific, New York, USA) then ground to a fine powder (Geno Grinder,
    Spex SamplePrep, Metuchen, NJ, USA). otal leaf N concentrations were determined
    by combustion using an elemental analyser (Elementar Australia Pty Ltd., Sydney,
    Australia). Total leaf P concentrations were determined using a malachite green-based
    method (Motomizu et al., 1983) after acid digestion of samples. Aliquots of 100
    mg of ground freeze-dried samples were acid digested with 3 mL of 70 % HNO3 at
    80 °C to 90 °C, followed by digestion with 0.5 mL of 70 % HClO4 at 130 °C to 150
    °C, then with 1 mL of 32 % HCl at 130 °C. Deionised water was added to adjust
    the final volume to 10 mL before determining P.

- var_in: Photosynthetic rate (leaf area basis) umol CO2/m2/s
  unit_in: umol{CO2}/m2/s
  trait_name: leaf_photosynthetic_rate_per_area_saturated
  entity_type: individual
  value_type: raw
  basis_of_value: measurement
  replicates: 1
  methods: Leaf photosynthesis was measured for each individual between 9 am and 11.30
    am on sunny days both at the end of winter (September 2019) and at the end of
    summer (early April 2019 and March 2020) using a portable gas exchange system
    (Li-6400XT, LiCor, Lincoln NE, USA) with reference CO2 level set at 400 umol CO2
    mol-1, chamber temperature at 25 °C and relative humidity controlled at 50 % to
    70 %. Li-6400 measures the differences in CO2 and H2O in an air stream that is
    flowing through the leaf cuvette. Leaf area in the cuvette was measured to calculate
    the photosynthetic rate on a leaf area basis.
- var_in: Photosynthetic rate (dry mass basis) umol CO2/g DW/s
  unit_in: nmol{CO2}/g/s
  trait_name: leaf_photosynthetic_rate_per_dry_mass_saturated
  entity_type: individual
  value_type: raw
  basis_of_value: measurement
  replicates: 1
  methods: Leaf photosynthesis was measured for each individual between 9 am and 11.30
    am on sunny days both at the end of winter (September 2019) and at the end of
    summer (early April 2019 and March 2020) using a portable gas exchange system
    (Li-6400XT, LiCor, Lincoln NE, USA) with reference CO2 level set at 400 umol CO2
    mol-1, chamber temperature at 25 °C and relative humidity controlled at 50 % to
    70 %. Li-6400 measures the differences in CO2 and H2O in an air stream that is
    flowing through the leaf cuvette. Leaf area in the cuvette was measured to calculate
    the photosynthetic rate on a leaf area basis. Photosynthetic rate on a mass basis
    was calculated by dividing photosynthetic rate on an area basis by leaf mass per
    area (LMA).
- var_in: PPUE  umol CO2/g P/s
  unit_in: umol{CO2}/g{P}/s
  trait_name: leaf_photosynthetic_phosphorus_use_efficiency_saturated
  entity_type: individual
  value_type: raw
  basis_of_value: measurement
  replicates: 1
  methods: Leaf photosynthesis was measured for each individual between 9 am and 11.30
    am on sunny days both at the end of winter (September 2019) and at the end of
    summer (early April 2019 and March 2020) using a portable gas exchange system
    (Li-6400XT, LiCor, Lincoln NE, USA) with reference CO2 level set at 400 umol CO2
    mol-1, chamber temperature at 25 °C and relative humidity controlled at 50 % to
    70 %. Li-6400 measures the differences in CO2 and H2O in an air stream that is
    flowing through the leaf cuvette. Leaf area in the cuvette was measured to calculate
    the photosynthetic rate on a leaf area basis.  Total leaf P concentrations were
    determined using a malachite green-based method (Motomizu et al., 1983) after
    acid digestion of samples. Aliquots of 100 mg of ground freeze-dried samples were
    acid digested with 3 mL of 70 % HNO3 at 80 °C to 90 °C, followed by digestion
    with 0.5 mL of 70 % HClO4 at 130 °C to 150 °C, then with 1 mL of 32 % HCl at 130
    °C. Deionised water was added to adjust the final volume to 10 mL before determining
    P. Photosynthetic P-use efficiency (PPUE), the photosynthetic rate per unit of
    leaf P, was calculated by dividing maximum net photosynthetic rate Amax (mass
    basis) by leaf P concentrations (mass basis).

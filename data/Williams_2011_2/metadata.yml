- var_in: resprouting_capacity
  unit_in: .na
  trait_name: resprouting_capacity
  entity_type: population
  value_type: mode
  basis_of_value: expert_score
  replicates: .na
  methods: Each plot was burnt between 0-5 times, and surveyed 2-10 times over 5-14
    years during the period 1996-2009 (see Appendix S1). During each survey, all individuals
    of shrubs and tree species, both sclerophyll and rainforest, were counted, including
    newly emerged seedlings. The mode of plant regeneration was documented by distinguishing
    recently germinated seedlings from existing plants and whether post-fire resprouting
    originated from along sub-soil roots, at the base of stems or epicormically from
    branches and trunks above ground level. The ability of each species to survive
    fire by resprouting was tallied for all species documented in post-fire surveys
    across the 13 plots. A comparison of resprouters and obligate seeders was made
    between sclerophyll and rainforest plants.

- var_in: water content (%)
  unit_in: '%'
  trait_name: leaf_water_content_per_saturated_mass
  value_type: site_mean
  replicates: 5
  methods: Fresh water content (which approximated turgid water content because of
    the wet conditions when collected) was determined for five leaves of each age,
    for each species except Pultenaea muelleri and P. weindorferi. The leaves of P.
    muelleri and P. weindorferi were weighed in groups because they were too small
    to be weighed individually. Water content was not determined for new leaves of
    Banksia marginata because of lost samples. Leaves were oven dried at 40 deg C
    to constant weight and material for fibre and nitrogen analysis was ground through
    a 1-mm2 mesh.
- var_in: n_mass
  unit_in: '%'
  trait_name: leaf_N_per_dry_mass
  value_type: site_mean
  replicates: 5
  methods: Total nitrogen was determined by the semimicro Kjeldahl method using a
    Tecator Kjeltec Auto 1030 Analyser.

- var_in: cellulose
  unit_in: '%'
  trait_name: leaf_cellulose_per_dry_mass
  value_type: raw_value
  replicates: 1
  methods: Cellulose content was determined gravimetrically using a modification of
    Updegraff (1969). Accurately weighed samples (approximately 0.1 g) of dried leaf
    were ground in several drops of a reagent made up from acetic acid, distilled
    water and nitric acid in the ratio of 8to2to1 by volume. Each ground sample was
    washed into a test tube with the reagent, the volume of reagent made up to 10
    ml and the tube placed in a boiling water bath for 30 minutes. The tubes were
    centrifuged at 4000 rpm for 30 minutes, the supernatant discarded and the pellets
    resuspended in 5 ml reagant. Each sample was centrifuged three times in total.
    The remaining pellets were dried in the tubes at 60degC for 48 hours. The tubes
    containing the dried pellets were weighed and then washed, dried overnight at
    60degC and reweighed. Samples were analysed in duplicate. For logistical reasons,
    only the eight highland sites were analysed for cellulose.
- var_in: alkaloids
  unit_in: .na
  trait_name: .na
  value_type: raw_value
  replicates: 1
  methods: Qualitative tests were made for the presence of alkaloids on leaf extracts
    using Mayer's reagent, a solution of potassium tetraiodomercurate (Robinson 1979).
    The extract was prepared from 0.5 g of flash-frozen leaf which was finely ground
    in 2 ml chloroform and then mixed with 2 ml of ammoniacal chloroform. The extract
    was centrifuged at 10000 rpm for 5 minutes, the supernatant collected and mixed
    with 1 ml of 1M HCl. The mixture was allowed to separate into phases after which
    nine drops of the aqueous layer was placed in black ceramic wells. Six drops of
    Mayer's reagent was added to each well and the presence of an off-white precipitate
    scored from 0 to 4. To standardise the rating all samples which gave a positive
    result were tested a second time.    ^p   The reagents commonly used to screen
    for the presence of alkaloids detect most alkaloidal compounds, but they also
    react with a number of other basic chemicals (Webb 1949; Robinson 1979). The interpretation
    of positive results is therefore somewhat subjective. In this study, I assumed
    that all positive results indicated the presence of alkaloids but some scores
    may be false positives.
- var_in: water content (% fresh wt)
  unit_in: '%'
  trait_name: leaf_water_content_per_fresh_mass
  value_type: raw_value
  replicates: 1
  methods: Samples were dried for 48 hours at 60 - 70degC after which the dry weight
    of the subsample was determined.
- var_in: Total Phenolics_FW
  unit_in: .na
  trait_name: .na
  value_type: raw_value
  replicates: 1
  methods: Phenolic compounds were extracted following the procedures outlined in
    Cork and Krockenberger (1991) to prevent degradation of phenolics by high temperatures
    and light. Sample of 0.1 g of flash-frozen leaf were placed in test tubes and
    homogenised in 5 ml of 50% aqueous acetone using a cell homogeniser. The tubes
    were covered with foil to exclude light and shaken for 30 minutes at 4 degC. After
    each extraction, the tubes were centifuged at 5000 rpm for 5 minutes at 4 degC,
    the supernatant collected and stored in the dark at 4 degC and the pellet resuspended
    in 3 ml of solvent. This extraction procedure was repeated three times in total.
    The supernatants for each sample were combined and stored in the dark at -70 degC
    until analysis.   ^p   The concentration of total phenolics in samples was determined
    by the Folin-Ciocalteu method (Waterman and Mole 1994). Commercial tannic acid
    (Sigma, St Louis, USA) was used as a standard. The concentration of proanthocyanidin
    condensed tannins in samples was determined by the HCl-butanol method (Mole and
    Waterman 1987). Quebracho tannin was obtained and purified for use as a standard
    for the condensed tannin assay (Hagerman and Butler 1989; A. Hagerman pers. comm.),
    but the extract produced a markedly non-linear standard curve. For this reason,
    concentrations of condensed tannins were expressed in terms of an internal standard,
    defined as the absorbance of each sample at 550 nm divided by the sample weight
    (see Waterman and Mole 1994).
- var_in: Total Phenolics_DW
  unit_in: .na
  trait_name: .na
  value_type: raw_value
  replicates: 1
  methods: Phenolic compounds were extracted following the procedures outlined in
    Cork and Krockenberger (1991) to prevent degradation of phenolics by high temperatures
    and light. Sample of 0.1 g of flash-frozen leaf were placed in test tubes and
    homogenised in 5 ml of 50% aqueous acetone using a cell homogeniser. The tubes
    were covered with foil to exclude light and shaken for 30 minutes at 4 degC. After
    each extraction, the tubes were centifuged at 5000 rpm for 5 minutes at 4 degC,
    the supernatant collected and stored in the dark at 4 degC and the pellet resuspended
    in 3 ml of solvent. This extraction procedure was repeated three times in total.
    The supernatants for each sample were combined and stored in the dark at -70 degC
    until analysis.   ^p   The concentration of total phenolics in samples was determined
    by the Folin-Ciocalteu method (Waterman and Mole 1994). Commercial tannic acid
    (Sigma, St Louis, USA) was used as a standard. The concentration of proanthocyanidin
    condensed tannins in samples was determined by the HCl-butanol method (Mole and
    Waterman 1987). Quebracho tannin was obtained and purified for use as a standard
    for the condensed tannin assay (Hagerman and Butler 1989; A. Hagerman pers. comm.),
    but the extract produced a markedly non-linear standard curve. For this reason,
    concentrations of condensed tannins were expressed in terms of an internal standard,
    defined as the absorbance of each sample at 550 nm divided by the sample weight
    (see Waterman and Mole 1994).

    of the subsample was determined. Dried leaves were ground to pass a 1 mm mesh
    in a Wiley mill and stored in sealed plastic containers until analysis. Dried
    leaves were analysed for the mineral nutrients P, K, Ca, Mg, Na and S, and the
    trace elements Al, As, B, Cd, Co, Cr, Cu, Fe, Mn, Mo, Ni, Pb, Se and Zn by inductively
    coupled plasma optical emission spectrometry (Zarcinas et al. 1987). These analyses
    were conducted by staff at the laboratories of CSIRO Land and Water, Adelaide,
    Australia.

- var_in: Toughness_N_per_m
  unit_in: N/m
  trait_name: leaf_work_to_punch
  value_type: individual_mean
  replicates: 5
  methods: Leaf toughness was used as an index of fibre in this study. Choong et al.
    (1992) and Choong (1996) showed that there was a good correlation between leaf
    toughness and leaf fibre content, both at the scale of the various tissues that
    comprise a leaf and in comparisons between different tropical trees species. Leaf
    toughness was measured as the force required to punch a flat-ended rod through
    the leaf blade using a home-made 'penetrometer' modelled after the device described
    in Feeny (1970). The force was supplied by adding water at a constant rate to
    a container resting on a steel rod 5 mm in diameter. Following Choong et al. (1992),
    this value was divided by the thickness of the leaf blade to remove confounding
    effects of leaf thickness on toughness. Leaf thickness was measured with a screw
    micrometer to the nearest 0.001 of an inch (0.0254 mm). Both toughness and thickness
    were measured once per leaf on the middle part of the leaf blade, avoiding major
    veins. Toughness was measured on a subsample of five freshly collected mature
    leaves from each sample, the number of replicate measures determined from a pilot
    study. To merge these values into AusTraits, the values, given as kg of force
    were converted to standard AusTraits units, N/m, as follows, kg*(9.8N/kg)*(1000
    mm/m)/(5 mm * 3.14), following methods given in Onoda 2011.
- var_in: Tough_adj_N_per_m2
  unit_in: N/m2
  trait_name: leaf_work_to_punch_adjusted
  value_type: individual_mean
  replicates: 5
  methods: Leaf toughness was used as an index of fibre in this study. Choong et al.
    (1992) and Choong (1996) showed that there was a good correlation between leaf
    toughness and leaf fibre content, both at the scale of the various tissues that
    comprise a leaf and in comparisons between different tropical trees species. Leaf
    toughness was measured as the force required to punch a flat-ended rod through
    the leaf blade using a home-made 'penetrometer' modelled after the device described
    in Feeny (1970). The force was supplied by adding water at a constant rate to
    a container resting on a steel rod 5 mm in diameter. Following Choong et al. (1992),
    this value was divided by the thickness of the leaf blade to remove confounding
    effects of leaf thickness on toughness. Leaf thickness was measured with a screw
    micrometer to the nearest 0.001 of an inch (0.0254 mm). Both toughness and thickness
    were measured once per leaf on the middle part of the leaf blade, avoiding major
    veins. Toughness was measured on a subsample of five freshly collected mature
    leaves from each sample, the number of replicate measures determined from a pilot
    study. To merge these values into AusTraits, the values, given as kg of force
    were converted to standard AusTraits units, N/m2, as follows, toughtness*(9.8N/kg)*(1000000
    mm^2/m^2)/((thickness in mm)*(5 mm * 3.14)), following methods given in Onoda
    2011.

traits:
- var_in: 'N'
  unit_in: '%'
  trait_name: leaf_N_per_dry_mass
  value_type: raw_value
  replicates: 1
  methods: Samples were dried for 48 hours at 60 - 70degC after which the dry weight
    of the subsample was determined. Dried leaves were ground to pass a 1 mm mesh
    in a Wiley mill and stored in sealed plastic containers until analysis. Concentrations
    of nitrogen in dried leaf samples were determined by a combustion method (Matejovic
    1996).

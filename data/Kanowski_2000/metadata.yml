  primary:
    key: Kanowski_2000
    bibtype: Thesis
    year: 1999
    author: John Kanowski
    title: Ecological determinants of the distribution and abundance of the folivorous
      marsupials endemic to the rainforests of the Atherton uplands, north Queensland.
    type: PhD
    institution: James Cook University, Townsville
people:
- name: John Kanowski
  institution: Australian Wildlife Conservancy
  role: collector, contact
dataset:
  year_collected_start: August 1997
  year_collected_end: October 1997
  description: The study examines the correlations between the distribution and abundance
    of the folivores and ecological factors at a number of sites. This includes a
    survey of the foliar chemistry of rainforest trees in the study area conducted
    at sites stratified by altitude and geology.
  collection_type: field
  sample_age_class: adult
  sampling_strategy: Site location and sampling strategy   ^p   Location of sites    ^p   Foliar
    samples were collected from 16 sites stratified by elevation and geology in rainforests
    of the Atherton Uplands. Upland sites ranged from 700 - 760 m and highland sites
    from 960 - 1180 m a.s.l. Within each elevational stratum, four sites were located
    on nutrient-rich basaltic soils and four sites on relatively nutrient-poor soils
    developed on acid igneous or metamorphic rocks. Rainfall ranged from 1800 - 3200
    mm per annum at the sites, with no significant difference between altitudinal
    or geological strata.    ^p   Location of transects within sites    ^p   Samples
    were collected from a 100 m transect established beside a road at each site. The
    locations of the transects within each site were chosen subjectively to avoid
    areas showing signs of major disturbance. Transects were established on ridges
    or upper slopes in order to preserve the dichotomy between nutrient-rich and nutrient-poor
    soils.    ^p   Sampling strategy    ^p   This study required a biologically meaningful
    measure of leaf chemistry that could be standardised between sites. The following
    sampling strategy was adopted to satisfy these criteria, i) Foliage samples were
    collected only from trees. While vines and shrubs are eaten by the folivores,
    trees are reported to comprise the majority of the diet of the folivores in the
    study area (Procter-Gray 1985; Goudberg 1990).;  ii) Samples were collected of
    mature foliage only. While most folivores appear to prefer young foliage to mature
    foliage, mature foliage is thought to set the carrying capacity of a site. This
    is because mature foliage provides a subsistence resource for folivores during
    those periods when few young leaves are available (Waterman and McKey 1989; Oates
    et al. 1990). ;  iii) For the purposes of collection and analysis, trees were
    stratified into two broad functional guilds, viz climax and pioneer species (Swaine
    and Whitmore 1988). Without this stratification, the results of the survey may
    have been strongly influenced by the particular disturbance history experienced
    at each site.    ^p   Leaf collection and storage    ^p   Sampling was conducted
    between August and October 1997. This is the dry season in the study area, when
    few trees in higher elevation forests are flushing young leaves (Procter-Gray
    1985; Goudberg 1990). Leaves were collected during the day over one or two days
    at each site. Sampling was rotated amongst the four environmental strata to control
    for any temporal variation amongst the samples   ^p   Foliage was collected from
    20 randomly-chosen climax trees per site with the constraint that individual trees
    were sampled without replacement. The foliage of each sample was analysed separately.
    There was no requirement that samples should represent different species, as the
    aim was to sample species in approximate proportion to their abundance at a site.
    The measures of nutritional quality of the samples collected at each site were
    pooled to provide an 'average' measure of foliage quality at that site.  ^p   Additionally,
    foliage was collected from the most common pioneer tree species at each site.
    Foliage was sampled from two individuals of each pioneer species with leaves of
    those two individuals pooled for analysis. Between two and seven pioneer species
    were sampled per site. Trees were identified in the field or from samples returned
    to the laboratory by A. K. Irvine, CSIRO Atherton.   ^p   For both climax and
    pioneer species, foliage was collected from one to three branches in the sun-exposed
    crown of each selected tree. Only mature, fully-expanded leaves without a covering
    of epiphyllae were collected. About 25 g of leaves was collected from each tree.   ^p   Immediately
    after collection, a subsample of three to five leaves was wrapped in aluminium
    foil and frozen in liquid nitrogen. Upon return to the laboratory, these leaves
    were transferred to a freezer and kept at -20 degC until analysis. The remainder
    of the sample was placed in sealed plastic bags with some damp blotting paper
    and kept cool in an ice-chest. Upon return to the laboratory, petioles were clipped
    from these leaves.
  original_file: J Kanowski rainforest leaf nutrient analysis PhD.xls
  notes: For a few of the micronutrients, Co, Cr, Ni, and Se, for many observations
    the "lower detection limit" was reported. These have been filtered out using custom
    R code, as John Kanowski suspects the values are lower than the reported value.

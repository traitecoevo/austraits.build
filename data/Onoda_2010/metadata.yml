dataset:
  year_collected_start: February 2008
  year_collected_end: April 2008
  description: A study on 32 plant species growing across four sites of contrasting
    rainfall and soil nutrient availability in Australia to investigate variation
    in stem mechanics across species and habitats.
  collection_type: field
  sample_age_class: adult
  sampling_strategy: Site and species selection Field sites were located in a relatively
    high-rainfall climate at Ku-ring-gai Chase National Park near Sydney on Australia's
    east coast, and in a low-rainfall zone c. 500 km west of Sydney at Round Hill
    Nature Reserve (Table 1). Two sites differing in soil nutrient availability were
    chosen within each rainfall zone (Wright et al., 2002). All sites fell along a
    common latitudinal band (mean annual temperature 17.5 deg C), and experienced
    aseasonal patterns of rainfall. Eight evergreen tree and shrub species were sampled
    at each site giving a total of 32 species from 12 plant families (Table 2). Species
    were chosen from comprehensive species lists for each site to ensure a diverse
    representation of plant families and growth forms. Although species selection
    was not strictly random, the selection procedure did ensure that the dominant
    species of each community were represented. Samples of stem (from the terminal
    axis of the main branch) at 4-6 mm sapwood diameter from the outer canopy were
    removed from five individuals of each species at each site. This diameter was
    chosen for consistency with other studies of the same species that used 10 mm2
    sapwood cross-sectional area as a standard measurement point (Pickup et al., 2005).
    Samples were stored in sealed plastic bags with a piece of moist paper towel in
    cool conditions and analysed within 2 wk of collection. All samples were collected
    between February and April 2008.
  original_file: AusTrait_branch_mech.xls in raw data folder and GoogleDrive
  notes: The diameter of stems undergoing mechanical strength tests are recorded in
    the data.csv file

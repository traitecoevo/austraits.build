traits:
- var_in: Estimated_bark_thickness (mm)
  unit_in: mm
  trait_name: bark_thickness
  value_type: raw_value
  replicates: 1
  methods: Bark thickness was calculated from the difference in diameter between whole
    stems and those with bark removed (sapwood only) divided by two; the measurements
    for bark thickness are on the smaller side of the ditribution because the study
    used small branches (4-6 mm diameter branches) rather than the trunk for bark
    measurements.
- var_in: Drymatter content (sapwood)
  unit_in: g/g
  trait_name: stem_dry_matter_content
  value_type: raw_value
  replicates: 1
  methods: Calculations made on sapwood; The stem samples taken from the field were
    divided into two subsamples for measurement of wood density and mechanical properties.
    One subsample was measured intact, while the other subsample was measured after
    removal of the outer bark, phloem and cambium layers (hereafter collectively called
    'bark') by hand. The cross-sectional area of the resulting 'sapwood' subsample
    included the pith. However, visual inspection suggested there was very little
    pith in our samples except for stem samples of Astrotricha floccosa. For each
    stem section we measured diameters at the midpoint and at each end, length, fresh
    weight, fresh volume and dry weight (after oven-drying at 60 deg C for at least
    5 d). The volume of each stem section was measured as the volume of water (cm3)
    displaced in a graduated measuring cylinder after complete submersion of the stem.
    Stem sections were saturated before measuring the volume to prevent uptake of
    water into the stem during measurement. Fresh wood density (fresh, g cm-3) and
    dry wood density (dry, g cm-3) were calculated by dividing the dry and fresh weight
    of stem sections by their fresh (green) volume.
- var_in: Fresh_density (Sapwood, g/cm3)
  unit_in: g/cm3
  trait_name: .na
  value_type: raw_value
  replicates: 1
  methods: Density of a fresh sapwood sample; The stem samples taken from the field
    were divided into two subsamples for measurement of wood density and mechanical
    properties. One subsample was measured intact, while the other subsample was measured
    after removal of the outer bark, phloem and cambium layers (hereafter collectively
    called 'bark') by hand. The cross-sectional area of the resulting 'sapwood' subsample
    included the pith. However, visual inspection suggested there was very little
    pith in our samples except for stem samples of Astrotricha floccosa. For each
    stem section we measured diameters at the midpoint and at each end, length, fresh
    weight, fresh volume and dry weight (after oven-drying at 60 deg C for at least
    5 d). The volume of each stem section was measured as the volume of water (cm3)
    displaced in a graduated measuring cylinder after complete submersion of the stem.
    Stem sections were saturated before measuring the volume to prevent uptake of
    water into the stem during measurement. Fresh wood density (fresh, g cm-3) and
    dry wood density (dry, g cm-3) were calculated by dividing the dry and fresh weight
    of stem sections by their fresh (green) volume.
- var_in: Dry_density (Sapwood, g/cm3)
  unit_in: g/cm3
  trait_name: wood_density
  value_type: raw_value
  replicates: 1
  methods: Calculations made on sapwood; The stem samples taken from the field were
    divided into two subsamples for measurement of wood density and mechanical properties.
    One subsample was measured intact, while the other subsample was measured after
    removal of the outer bark, phloem and cambium layers (hereafter collectively called
    'bark') by hand. The cross-sectional area of the resulting 'sapwood' subsample
    included the pith. However, visual inspection suggested there was very little
    pith in our samples except for stem samples of Astrotricha floccosa. For each
    stem section we measured diameters at the midpoint and at each end, length, fresh
    weight, fresh volume and dry weight (after oven-drying at 60 deg C for at least
    5 d). The volume of each stem section was measured as the volume of water (cm3)
    displaced in a graduated measuring cylinder after complete submersion of the stem.
    Stem sections were saturated before measuring the volume to prevent uptake of
    water into the stem during measurement. Fresh wood density (fresh, g cm-3) and
    dry wood density (dry, g cm-3) were calculated by dividing the dry and fresh weight
    of stem sections by their fresh (green) volume.
- var_in: Youngs_modulus (whole stem, Mpa)
  unit_in: MPa
  trait_name: modulus_of_elasticity_stem
  value_type: raw_value
  replicates: 1
  methods: Calculations made on sapwood; Young's MOE and MOR were measured on both
    intact stems and sapwood with three-point bending tests using a general materials
    testing machine (Model 5542; Instron Corporation, Canton, MA, USA). Stem specimens
    were placed on two supports, generally 120 mm apart, with a vertical force applied
    to the middle of the stem at a speed of 25 mm min-1. The span was > 20 times longer
    than the stem diameter for all cases. The MOE was calculated from the linear,
    elastic region of the relationship between load (F, N) and deflection (d, mm)
    (Gere & Timoshenko, 1999); see cited manuscript from equations used.
- var_in: Youngs_modulus (sapwood, Mpa)
  unit_in: MPa
  trait_name: modulus_of_elasticity_xylem
  value_type: raw_value
  replicates: 1
  methods: Calculations made on sapwood; Young's MOE and MOR were measured on both
    intact stems and sapwood with three-point bending tests using a general materials
    testing machine (Model 5542; Instron Corporation, Canton, MA, USA). Stem specimens
    were placed on two supports, generally 120 mm apart, with a vertical force applied
    to the middle of the stem at a speed of 25 mm min-1. The span was > 20 times longer
    than the stem diameter for all cases. The MOE was calculated from the linear,
    elastic region of the relationship between load (F, N) and deflection (d, mm)
    (Gere & Timoshenko, 1999); see cited manuscript from equations used.
- var_in: Bending_strength (sapwood, Mpa)
  unit_in: MPa
  trait_name: modulus_of_rupture
  value_type: raw_value
  replicates: 1
  methods: Calculations made on sapwood; Young's MOE and MOR were measured on both
    intact stems and sapwood with three-point bending tests using a general materials
    testing machine (Model 5542; Instron Corporation, Canton, MA, USA). Stem specimens
    were placed on two supports, generally 120 mm apart, with a vertical force applied
    to the middle of the stem at a speed of 25 mm min-1. The span was > 20 times longer
    than the stem diameter for all cases. The MOR was determined at the point of maximum
    load (Fmax) when the stem sample broke (Gere & Timoshenko, 1999); see cited manuscript
    from equations used.
- var_in: Youngs_modulus (bark, Mpa)
  unit_in: MPa
  trait_name: modulus_of_elasticity_bark
  value_type: raw_value
  replicates: 1
  methods: modulus of elasticity for bark; Young's MOE and MOR were measured on both
    intact stems and sapwood with three-point bending tests using a general materials

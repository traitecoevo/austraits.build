traits:
- var_in: Sapwood_area_specific_conductivity
  unit_in: kg/m/MPa/s
  trait_name: sapwood_specific_hydraulic_conductivity
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: 4
  methods: Sapwood-area specific conductivity (Ksp) was determined by dividing stem
    hydraulic conductivity (KH) by the sapwood cross-section area. Sapwood cross-section
    was measured with a micrometer along the major and minor axes of the distal stem
    end and the surface area contributed by the pith was subtracted (Sperry et al.
    1988). Stem hydraulic conductivity (KH) was defined as the mass flow rate of water
    through an excised stem segment per unit pressure gradient (kg s-1 MPa-1 m). We
    used a low-pressure steady-state flow meter (SSFM) method together with the pressure
    at the stem fitting, to calculate KH; (Zwieniecki et al. 2000; Feild & Holbrook,
    in press). Briefly, an elevated reservoir was used to drive water through a 1.25
    m long piece of capillary tubing (PEEK, Upchurch Scientific, WA, USA) and the
    stem segment, arranged in series. The reservoir water was filtered through a 0.1
    mm filter before reaching the stem. Two pressure transducers (PX236, Omega Engineering
    Inc., Stamford, CT, USA) were used to measure the pressure at each end of the
    capillary tube, allowing both the pressure drop across Hydraulic and photosynthetic
    co-ordination 1383 the capillary tube and the delivery pressure to the stem segment
    to be determined. The conductance of each tube was determined in the laboratory
    by comparing the pressure drop across the tube at a known temperature to the outflow
    rate measured by an analytic balance (± 0.01 mg). Four delivery pressures (0.0008,
    0.0015, 0.0025, 0.0035 and 0.050 MPa) were used and a linear calibration equation
    determined for each capillary tube (Zwieniecki et al. 2000). Capillary tubes were
    calibrated before travel to the field and then immediately upon return to check
    for drift. After correcting for temperature, a 2% change was observed in the calibration
    value over a 2 month period. Stems were measured under delivery pressures ranging
    from 0.003 to 0.01 MPa. Data were recorded when steady-state pressure readings
    were achieved (typically 10 min) after connection to flowmeter apparatus. During
    all measurements, stem temperature was measured with a copper-constantan thermocouple
    (30 American wire gauge, Omega Engineering) so that the effect of temperature
    on viscosity of water flux could be removed by normalizing all measurements to
    20 °C (Sperry et al. 1988). Branches were sampled at times when losses of hydraulic
    conductivity due to embolisms were probably at a minimum [i.e. early morning (0800
    to 0930 h) on wet, cloudy days]. Sampled branches were cut in the field, triple
    bagged in plastic and transported immediately to a laboratory in a tent. Both
    ends of the stem segment were shaved with a fresh razor blade before attachment
    to the SSFM.

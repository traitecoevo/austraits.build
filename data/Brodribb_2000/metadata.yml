- var_in: PSII_quantum_yield_at_midday
  unit_in: '{dimensionless}'
  trait_name: leaf_fluorescence_quantum_yield
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: 5
  methods: The quantum yield of PSII electron transport was determined in the light
    using a PAM-2000 portable fluorometer (Waltz, Effeltrich, Germany) operated in
    the field according to Bilger et al. (1996). Preliminary measurements made throughout
    the day indicated that ØPSII determined at a PPFD of 1000 mmol m-2 s-1 peaked
    at around midday, and there was no evidence of midday depression of ØPSII (T.
    J. Brodribb, unpublished results). Therefore all measurements were made within
    60 min of midday on a single cloudless day at both Mt Dzumac and Mt Field. Five
    measurements of ØPSII were made on each of five representatives of each species.
    We selected fully expanded leaves from exposed, undamaged branches and ØPSII was
    determined by measuring the increase in chlorophyll fluorescence during the application
    of a single saturating flash of light (Genty et al. 1989) to leaves illuminated
    by full sun. Saturation pulses were applied for 0.8 s at an intensity of 3500
    mmol m-2 s-1. In full sun, the PPFD on Mt. Field it was 1900 mmol m-2 s-1. Mean
    leaf temperatures in Tasmania ranged between 23.2°C and 20.1°C respectively.
- var_in: Huber_value
  unit_in: 10^4.mm2{sapwood}/mm2{leaf}
  trait_name: huber_value
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: 4
  methods: Sapwood area per unit leaf area. Sapwood area of the distal part of the
    stem was measured as was the leaf area distal to the stem segment. Leaves were
    transported back to the laboratory in plastic bags prior to leaf area determination.

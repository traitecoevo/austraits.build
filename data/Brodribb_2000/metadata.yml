  description: A strong relationship between hydraulic supply of water to leaves and
    maximum photosynthetic capacity was found in a group of seven conifers and 16
    angiosperm species, including two vessel-less taxa, from similar rainforest communities
    in New Caledonia and Tasmania (Australia).
  basis_of_record: Context
  life_stage: adult
  sampling_strategy: Nine evergreen woody tree and shrub species were selected including
    three conifers and six angiosperms. In order to maximize the range of KL and ØPSII,
    we also included two fast-growing pioneer species known to have high KL (Brodribb
    & Hill, 2000). These were Eucalyptus regnans F. Muell. and Toona australis (F.
    Muell.) Harms. Five plants of each of these two species were grown in a glasshouse
    under optimal conditions of light, temperature and nutrition. Sun-exposed branches
    were collected from four individual trees of each species and measured in the
    field. Lateral branches were always used as these are more conservative in their
    KL than leaders (Zimmermann 1983). Segments cut from these laterals were chosen
    such that there were no major branches along their length.

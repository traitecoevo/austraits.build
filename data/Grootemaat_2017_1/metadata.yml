- var_in: Leaf TotalTannins (wght %)
  unit_in: '%'
  trait_name: leaf_tannin_per_dry_mass
  value_type: raw_value
  replicates: 1
  methods: Bulked sample across multiple individuals. 0.2 g of sample was weighed
    out and extracted 3 times with 8 ml of 70% acetone for 45 minutes with the extracts
    made up to 25 mL volume. 1 ml of extract was heated with 5 ml of 19:1 butanol-HCl
    at 95deg C for 45 minutes in a water bath. The extracts were analysed at a wavelength
    specific to the tannin in question. Bound tannin is measured by adding 5 ml of
    Butanol HCl to the extraction residue and heating as above. Please note that these
    samples have been quantified using a condensed tannin stock prepared from Acacia
    aneura (mulga) which was the best fit we could find for the range of samples in
    question. As a consequence these values should be reported as relative numbers
    rather than absolutes.(Dalzell, S.A. & Kerven, G.L. (1998) A rapid method for
    the measurement of Leucaena spp proanthocyanidins by the proanthocyanidin (butanol/HCl)
    assay. Journal of the Science of Food and Agriculture, 78, 405-416.)
- var_in: Bark area (cm2)
  unit_in: cm2
  trait_name: .na.character
  value_type: raw_value
  replicates: 1
  methods: One-sided surface area was estimated with a LI-3100C area meter (Li-Cor,
    Lincoln, NE, USA).
- var_in: Bark thickness (mm)
  unit_in: mm
  trait_name: bark_thickness
  value_type: raw_value
  replicates: 1
  methods: Thickness (mean of three measurements for bark) was measured with a thickness
    gauge.
- var_in: Bark dry mass (g)
  unit_in: g
  trait_name: .na.character
  value_type: raw_value
  replicates: 1
  methods: Dry mass was determined after oven drying at 60 deg C (when equilibrium
    was reached).
- var_in: Bark FMC (%)
  unit_in: '%'
  trait_name: bark_water_content_per_dry_mass
  value_type: raw_value
  replicates: 1
  methods: Fuel moisture contents were measured on air-dried subsamples just before
    the experimental burns. These samples were remeasured after 24 h of oven-drying
    at 105 deg C. Fuel moisture content was then expressed as a percentage of oven-dry
    weight.
- var_in: TTI (s)
  unit_in: seconds
  trait_name: fire_time_to_ignition
  value_type: raw_value
  replicates: 1
  methods: Leaves were burned as described by Grootemaat et al. (2015). Samples were
    horizontally inserted into an open-doored muffle furnace (Charles Moloney, Sydney,
    NSW, Australia) set at 400 deg C. The leaves were held by tongs on the petiole,
    in a parallel direction to the furnace door. A high frequency electrical spark
    gun was held ~8mm above the centre of each sample to provide a source of ignition
    (Gill and Moore 1996). Three thermocouples (type K, chromel-alumel) were attached
    to a stainless steel grill perpendicular to the opening of the furnace. When the
    average temperature value of the three thermocouples was ~400 deg C (+/- 10 deg
    C) leaf samples were inserted. ^p A similar set-up was used for the experimental
    burns of bark, with a few adjustments, the bark samples were inserted by tongs
    and then left on the grill. The remaining ash was collected in a stainless steel
    dish (99x99x18 mm) underneath the grill. However, the mass of the remaining ash
    was undetectable on a scale with three digits and therefore we considered the
    burns as complete combustions. The combustion process was filmed and subsequently
    analysed by using the digital video editor 'VideoPad' (NCH Software, Canberra,
    ACT, Australia). This allowed us to measure time-to-ignition (TTI) as a proxy
    for ignitibility, while sustainability was registered both by flame duration (FD)
    and smoulder duration (SD) (Grootemaat et al. 2015). Combustibility was expressed
    as initial sample mass (corresponding approximately with total mass burnt) divided
    by total burning time (sum of FD and SD).

questions:
  additional_traits: Note to AusTraits data processors, this study includes many additional
    traits measuring bark strength and bark flammability that are not yet traits in
    AusTraits
  contributor: In the manuscript you have a single generic lat/lon for Kuringgai.
    Do you have more specific site details for the West Head vs Bobbon Head sites?
    Maybe from one of Ian's studies?
  question2: Your values for leaf P seem too low - they are the lowest for all of
    AusTraits. Do I have your units correct?
  question3: As with your other 2017 study, something seems off with how I've aligned
    your water content values - we can talk about this on Thursday.
  question4: And last, I'm wondering if I can really include measures like 'flame
    duration' in AusTraits, since it isn't a standard trait, but very dependent on
    experimental conditions. It seems that it would be better to include measures
    like "time to ignition" and "rate of spread" and measures that are standardised.
    Again, let's talk on Thursday, but I'm thinking these are too dependent on the
    starting mass being burnt. The data would be in the spreadsheet that is archived
    in the AusTraits folder, but not in AusTraits itself.


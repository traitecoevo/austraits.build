dataset:
  data_is_long_format: no
  custom_R_code: '
    data %>% 
      mutate(
        specific_leaf_area = `Leaf area (cm2)`/`Leaf dry mass (g)`,
        measurement_remarks = ifelse(Material == "BARK","measurements made on bark", NA),
        measurement_remarks = ifelse(Material == "LEAVES","measurements made on leaves",
                                      measurement_remarks)
      ) %>% 
      group_by(Material,Taxon) %>% 
        mutate_at(vars(`Leaf moisture (at time of measuring) (%odw)`),
                        ~replace(.x,duplicated(.x),NA)) %>% 
      ungroup()
  '
  collection_date: 2012-12/2015
  taxon_name: Taxon
  site_name: Site
  description: This study measured the decomposition rate and flammability (ignitibility,
    sustainability and combustibility) of bark from 10 common forest tree species,
    and quantified correlations with potentially important traits to understand the
    interspecific differences in bark decomposability and flammability, and what chemical
    or physical traits drive variation in these properties.
  collection_type: field
  sample_age_class: adult
  sampling_strategy: Ten tree species with characteristic bark features were selected
    in the dry sclerophyll forests of Ku-ring-gai Chase National Park (33deg37'25'S,
    151deg14'39''E) and Blackwall Mountain Reserve (33deg30'26'S, 151deg20'0''E),
    north of Sydney (New South Wales, Australia). The soils at these sites are predominantly
    sandy (derived from Hawkesbury Sandstone) and very low in P (30-80 mg kg-1; Leishman
    and Thomson 2005). Mean annual temperature was 17 deg C and mean annual rainfall
    1332mm for these sites over the past 50 years or more (http://www.bom.gov. au/climate/data/,
    accessed on 8 October 2015). Tree species, all belonging to the Myrtaceae family,
    were selected based on their bark characteristics, abundance and their contribution
    of bark to the litter layer (a full list of species is provided in Table 1). We
    deliberately chose species with visually different bark types, including 'smooth
    barks' and 'stringybarks' (Fig. 1). Although the stringybark species (Eucalyptus
    eugenioides Sieber ex Spreng. and Syncarpia glomulifera Sm. Nied.) do not shed
    their bark like the other species, they were included for comparison and because
    of their importance in fire spread (see further discussion below). ^p Material
    collection and trait measurements ^p Bark ^p  Bark from nine individual trees
    per species was collected in December 2012 and stored in paper bags under ambient
    laboratory conditions (21deg C). Depending on the species, the bark came off in
    different sizes and shapes (flakes, slabs and ribbons). For comparison we roughly
    standardised the bark samples by splitting them into pieces of ~13 cm2 (one sided
    surface area). This size was practical to work with, both for the decomposition
    experiments (limited by the size of the litterbags) and for the experimental burns
    (limited by the size of the muffle furnace). ^p Leaves ^p Freshly senesced leaves
    of the same species were collected from the forest floor after windy days; these
    were easily distinguished from older (partially decomposed) senesced leaves by
    their yellow colour. Unlike the samples of bark, which were true replicates of
    nine individual trees, the leaf samples were taken from a bulk-sample from ~10-40
    individual trees per species. The samples were stored in paper bags under ambient
    laboratory conditions (21 deg C).
  original_file: Grootemaat2017_AjoB_Data.xls
  notes: none

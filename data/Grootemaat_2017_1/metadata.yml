traits:
- var_in: Leaf Energy (MJ/kg)
  unit_in: MJ/kg
  trait_name: .na.character
  entity_type: individual
  value_type: raw
  basis_of_value: measurement
  replicates: '1'
  methods: Bulked sample across multiple individuals. Energy content (MJ kg-1) of
    ground bark or leaf material was measured with a Parr 6400 calorimeter (Parr Instrument
    Co., Moline, IL, USA).
- var_in: Leaf C (wght %)
  unit_in: '%'
  trait_name: senesced_leaf_C_per_dry_mass
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: 10-40
  methods: &senesced_leaf_method Bulked sample across multiple individuals. 0.25 g of sample was weighed
    out into a tin foil capsule which was placed into the induction furnace of a LECO
    Truspec CHN combustion analyser set at 1100 deg C and calibrated on EDTA. The
    carbon present was combusted to CO2 which was determined with an infrared detection
    cell. The nitrogen present was combusted to N2, NO2 and NO. The oxides were reduced
    to N2 which was determined quantitatively using a thermal conductivity cell. (Rayment,
    G.E. & Lyons, D.J. (2011) Soil Chemical Methods, Australasia. CSIRO Publishing.
    Handbook section 6B2, p75.)

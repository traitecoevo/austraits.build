- var_in: specific_leaf_area
  unit_in: cm2/g
  trait_name: specific_leaf_area
  entity_type: individual
  value_type: raw
  basis_of_value: measurement
  replicates: '1'
  methods: Standard protocols were followed for measuring leaf length (mm), effective
    leaf width (mm), thickness (mm) and mass (g) (Perez-Harguindeguy et al. 2013).
    This trait was recalculated for AusTraits using the standard formulation, the
    one-sided surface area of a fresh leaf divided by its ovendry mass (Prez-Harguindeguy
    et al. 2013). However, for the purpose of this study, we did not oven-dry the
    samples because we were particularly interested in the flammability across the
    three material types in the actual condition they were in (i.e. fresh, dried and
    senesced). We therefore named this variable, based on the actual weight, 'SLA*'.
    Data for 'SLA*' are also present in the data file but not incorporated into AusTraits.
- var_in: MassLoss_3.5 (%)
  unit_in: '%'
  trait_name: .na.character
  entity_type: individual
  value_type: raw
  basis_of_value: measurement
  replicates: '1'
  methods: percentage mass lost after 3.5 month (%) [LEAVES only]; Fibreglass litterbags
    (20x15 cm; 1.5-2mm mesh) were filled with bark particles of ~13 cm2 each, or 1.0
    g of intact senesced leaves, and placed in a common garden at Macquarie University
    Fauna Park, North Ryde (33deg46'9''S, 151deg6'46''E) in January 2013. This site
    consists mainly of S. glomulifera forest - a characteristic vegetation type of
    this region (Martyn 2010). Long-term climate data indicate a mean annual rainfall
    of 1397mm (Turramurra weather station) and mean annual temperature of 17.3 degC
    (Riverview Observatory; Australian Bureau of Meteorology), i.e. similar to the
    climate of the collection sites. An overview of the seasonal pattern of rainfall
    and temperature during our study period is shown in Fig. S1, available as Supplementary
    Material to this paper. Litterbags were distributed at random on the cleared forest
    floor and staked down with 10 cm long nails. Large trees surrounding our plots
    (semi-)shaded the litterbags for most of the time. We deliberately left the samples
    uncovered, so natural processes like revegetation and litterfall could continue
    as per normal. We started the decomposition experiment with 270 bark litterbags
    (10 species x nine replicates x three retrieval times) and 180 leaf litter bags
    (10 species x six replicates x three retrieval times). After 3 months one replicate
    of each species (both for bark and leaf samples) was harvested to obtain a preliminary
    estimate of the decomposition rate. Based on the latter, we decided to harvest
    the first batch of leaves after 3.5 months. Since bark decomposition was slower,
    we left the 330 Australian Journal of Botany S. Grootemaat et al. bark for a later
    harvest. The two other harvest moments were after 12 and 24 months (bark and leaves).
    After harvesting, samples were dried at 60 degC for >=10 days until equilibrium
    mass. After brushing off any dirt, the remaining sample mass was weighed.

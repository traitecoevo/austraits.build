- var_in: Leaf Al (mg/kg)
  unit_in: mg/kg
  trait_name: leaf_Al_per_dry_mass
  value_type: raw_value
  replicates: 1
  methods: Bulked sample across multiple individuals. 0.25 g of sample was weighed
    out and digested with 15 ml of 5:1 nitric-perchloric acid. The digested sample
    was made up to a volume of 25 ml and the elemental concentrations were then determined
    by ICPAES. (Martinie, G.D. & Schilt, A.A. (1976) Wet oxidation efficiencies of
    perchloric acid mixtures for various organic substances and the identities of
    residual matter. Analytical Chemistry, 48, 70-74.)

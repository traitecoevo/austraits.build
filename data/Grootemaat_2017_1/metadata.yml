- var_in: Bark C (wght %)
  unit_in: '%'
  trait_name: bark_C_per_dry_mass
  value_type: raw_value
  replicates: 1
  methods: 0.25 g of sample was weighed out into a tin foil capsule which was placed
    into the induction furnace of a LECO Truspec CHN combustion analyser set at 1100
    deg C and calibrated on EDTA. The carbon present was combusted to CO2 which was
    determined with an infrared detection cell. The nitrogen present was combusted
    to N2, NO2 and NO. The oxides were reduced to N2 which was determined quantitatively
    using a thermal conductivity cell. (Rayment, G.E. & Lyons, D.J. (2011) Soil Chemical
    Methods, Australasia. CSIRO Publishing. Handbook section 6B2, p75.)

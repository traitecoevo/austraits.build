  unit_in: '%'
  trait_name: leaf_ash_content_per_dry_mass
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: 10-40
  methods: Bulked sample across multiple individuals. ADF analysis measures cellulose
    + lignin + ash content. ADF reagent was prepared from CTAB (cetyltrimethylammonium

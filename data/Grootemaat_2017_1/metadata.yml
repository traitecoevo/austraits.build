- var_in: Bark Lignin (wght %)
  unit_in: '%'
  trait_name: bark_lignin_per_dry_mass
  value_type: raw_value
  replicates: 1
  methods: ADF analysis measures cellulose + lignin + ash content. ADF reagent was
    prepared from CTAB (cetyltrimethylammonium bromide) and H2SO4. 1.0 g of sample
    was extracted with 45 ml of ADF reagent at 100 deg C for 70 minutes. The samples
    were then filtered, rinsed and dried at 60 deg C for 12 hrs. The dried samples
    were then reacted with 25 mL of cold 72% H2SO4 for 3 hours; then filtered and
    rinsed again prior to ashing at 500 deg C for three hours. (Rowland, A.P. & Roberts,
    J.D. (1994) Lignin and cellulose fractionation in decomposition studies using
    acid-detergent fibre methods. Communications in Soil Science and Plant Analysis,
    25, 269-277.)

- var_in: Bark Total Tannins (wt%)
  unit_in: '%'
  trait_name: bark_tannin_per_dry_mass
  value_type: raw_value
  replicates: 1
  methods: 0.2 g of sample was weighed out and extracted 3 times with 8 ml of 70%
    acetone for 45 minutes with the extracts made up to 25 mL volume. 1 ml of extract
    was heated with 5 ml of 19:1 butanol-HCl at 95deg C for 45 minutes in a water
    bath. The extracts were analysed at a wavelength specific to the tannin in question.
    Bound tannin is measured by adding 5 ml of Butanol HCl to the extraction residue
    and heating as above. Please note that these samples have been quantified using
    a condensed tannin stock prepared from Acacia aneura (mulga) which was the best
    fit we could find for the range of samples in question. As a consequence these
    values should be reported as relative numbers rather than absolutes.(Dalzell,
    S.A. & Kerven, G.L. (1998) A rapid method for the measurement of Leucaena spp
    proanthocyanidins by the proanthocyanidin (butanol/HCl) assay. Journal of the
    Science of Food and Agriculture, 78, 405-416.)

  reason: Synonym reported by TaxonStand (2019-09-16)
- find: Elaeodendron australe
  replace: Cassine australis
  reason: Synonym reported by TaxonStand (2019-09-16)
- find: Eremophila mitchelii
  replace: Eremophila mitchellii
  reason: Typo found by C. Baxter (2019-09-17)

- var_in: bark thickness (mm bark/mm whole-stem)
  unit_in: mm/mm
  trait_name: .na.character
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: '5'
  methods: The inside-bark diameter (including all woody tissue beneath the cambium)
    at the distal and proximal ends were measured using digital callipers (precision
    = 0.1mm).
- var_in: wood density unique (g/cm3)
  unit_in: mg/mm3
  trait_name: wood_density
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: '5'
  method_context2: this study
  methods: Wood density was measured on segments 3-5 cm long for each twig sample.
    Bark and pith were removed and measurements were carried out on xylem only. In
    this paper we refer to xylem as 'wood'. After removing bark and pith, wood pieces
    were soaked in water for at least 48 h prior to volume measurement. Then a beaker
    filled with water was placed on a balance (0.0001 g, Mettler AE 160). A thin wire
    platform was suspended in water so that it did not touch the side or bottom of
    the beaker. The balance was tared before each measurement and a sample was gently
    placed on the platform. The mass of displaced water was read from the balance.
    From standard water density of 1 g cm-3 and knowing the mass of displaced water,
    we calculated sample volumes applying Archimedes' buoyancy principle (e.g. 1 g
    of displaced water equals 1 cm3 volume). Samples were then placed in paper envelopes
    and dried at 70  deg C for at least 72 h. Wood density was calculated as the dry
    mass divided by water saturated volume (g cm-3). These are values not collected
    by Kasia Zieminska. There are species for which wood density is not provided,
    as these values are included in the dataset Zieminska_2013.
- var_in: wood_density_Kasia_raw
  unit_in: mg/mm3
  trait_name: wood_density
  entity_type: individual
  value_type: raw
  basis_of_value: measurement
  replicates: '1'
  method_context2: Zieminska_2013
  measurement_remarks: There are species for which wood density is not provided, as
    these values are included in the dataset Zieminska_2013.
  methods: Wood density was measured on segments 3-5 cm long for each twig sample.
    Bark and pith were removed and measurements were carried out on xylem only. In
    this paper we refer to xylem as 'wood'. After removing bark and pith, wood pieces
    were soaked in water for at least 48 h prior to volume measurement. Then a beaker
    filled with water was placed on a balance (0.0001 g, Mettler AE 160). A thin wire
    platform was suspended in water so that it did not touch the side or bottom of
    the beaker. The balance was tared before each measurement and a sample was gently
    placed on the platform. The mass of displaced water was read from the balance.
    From standard water density of 1 g cm-3 and knowing the mass of displaced water,
    we calculated sample volumes applying Archimedes' buoyancy principle (e.g. 1 g
    of displaced water equals 1 cm3 volume). Samples were then placed in paper envelopes
    and dried at 70  deg C for at least 72 h. Wood density was calculated as the dry
    mass divided by water saturated volume (g cm-3). These are values not collected
    by Kasia Zieminska. There are species for which wood density is not provided,
    as these values are included in the dataset Zieminska_2013.
- var_in: LMA (g m-2)
  unit_in: g/m2
  trait_name: leaf_mass_per_area
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: '5'
  methods: Leaf mass per unit area (LMA) was calculated by dividing dry leaf mass
    by fresh leaf surface area. Calculated on whole leaves. Data set also includes
    values at the leaflet level.
- var_in: Leaf size (cm2)
  unit_in: cm2
  trait_name: leaf_area
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: '5'
  methods: Mean, one-sided, projected area of c. 5-20 expanded leaves from five shoots
    per species.
- var_in: Ksap (kg m-1 s-1 MPa -1)
  unit_in: kg/m/MPa/s
  trait_name: sapwood_specific_conductivity
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: '5'
  methods: Shoots 120 cm in length were cut from individuals as previously described.
    Large side branches were cut c. 10 cm from the main stem (in air), immediately
    placed in sealed heavy plastic bags and transported to the laboratory within 4
    days of collection. Shoots were then rehydrated by submerging the entire shoot
    in water for 24 h. All remaining side branches were removed (in air) and blotted
    dry with a paper towel, and the exposed xylem was sealed (Loctite 550 adhesive,
    779 activator; Henkel, Kilsyth, Australia). The distal diameter and total length
    were trimmed to 0.5 mm and 80 cm, respectively. Branch conductivity was measured
    in the distal-to-proximal direction (Mitchell et al. 2008) using a Sperry apparatus
    (Sperry, Donnelly & Tyree 1988) after trimming both ends under water. We measured
    Kh in the distal-to-proximal direction to reduce flow through the regions of xylem
    associated with the sealed side branches. However, it is likely that the direction
    of flow has little or no effect on Kh (John Sperry, personal communication).  Branch
    conductivity was measured across a 100-kPa pressure gradient using 0.02 M KCl
    (Zwieniecki, Melcher & Holbrook 2001) that had been filtered (0.2 um) and degassed
    under vacuum. Conductivity was measured at high pressure (100 kPa) to flush native
    emboli (Choat, Sack & Holbrook 2007) as well as emboli introduced during branch
    trimming. Pressure was provided using an N2 cylinder. Water was collected and
    weighed to the nearest 0.00001 g (Sartorius CP225D, Gottingen, Germany) and logged
    at 15-s intervals to calculate flow rate. To prevent contact between the N2 and
    the hydraulic solution (to avoid gassing the solution), the N2 was allowed to
    flow into a rigid polystyrene bottle that contained a flexible polypropylene bag
    inside it, which contained the hydraulic solution. As N2 flowed into the rigid
    bottle, 100 kPa of pressure was exerted on the polypropylene bag and pushed the
    hydraulic solution through the stem segment.  Steady-state flow rates were typically
    achieved after 10-20 min, although occasionally shoots required an hour or more
    to reach steady-state. After branch conductivity measurements, each segment was
    tested for open vessels by pressurizing the distal end (100 kPaN2) and recording
    whether bubbles were observed from the submerged proximal end. Although the majority
    of species had closed vessels during Kh measurement, 26 species did not. These
    species did not exhibit significantly higher branch conductivities than closed-vessel
    species (Fig. S3, supporting information), nor did excluding these species from
    our analysis change the outcomes of our results. Therefore, we report analyses

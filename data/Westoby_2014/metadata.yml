- var_in: K_leaf_max (mmol/m2/s/Mpa)
  unit_in: mmol/m2/MPa/s
  trait_name: leaf_specific_conductance
  entity_type: population
  value_type: maximum
  basis_of_value: measurement
  replicates: 3
  methods: Blackman 2014; For each mainland Australian site leaf hydraulic vulnerability
    was measured in 11-16 of the most common co-occurring woody species. Leaf hydraulic
    vulnerability data for the Tasmanian and Peruvian species were sourced from previous
    work (Blackman et al., 2010, 2012). Vulnerability curves were generated for each
    species by measuring Kleaf at a range of water potentials (Cleaf ). Kleaf wasmeasured
    using amodified rehydration technique whereby leaves were allowed to rehydrate
    while connected to a flow meter (Brodribb and Cochard, 2009). Branches 1-2 m in
    length were cut from the upper canopies of three individuals of each species and
    immediately placed inside plastic bags for transport back to the laboratory. Most
    sampling was done early in the morning when plants were well hydrated. Cut branches
    were laid on the bench top and allowed to dehydrate slowly in approx. 1-MPa steps.
    At each 1-MPa step, the branch was carefully re-bagged to arrest water loss and
    ensure water potential equilibrium. After equilibration, two adjacent leaves or
    small shoot tips with fully expanded leaves were cut from each branch for determination
    of Cleaf (pressure chamber Model 1000, PMS Instruments, Corvallis, OR, USA). An
    adjacent sample shoot was then cut under water to prevent vessel cavitation and
    immediately connected via silicon tubing to a beaker of ultra-pure milli-Q water
    placed on a laboratory balance (Sartorius CP225D, Goettingen, Germany). A pressure
    release valve ensured zero pressure in the system upon connection of the shoot
    to the tubing. Water was then drawn into the rehydrating leaves out of the balance,
    which logged the change in mass every 2 s. The maximum rate of water flow was
    calculated from the first 3-4 data points at the very beginning of the rehydration
    (exponential decay) curve. This ratewas then normalized by leaf area, pressure
    gradient (i.e. leaf water potential) and water viscosity. For each species, normalized
    flowrates (Kleaf )weremaximal in shoots near full hydration (between -1 and -2
    MPa) and declined as shoots became progressively drier. Loss in Kleaf was plotted
    against initial leaf (xylem) water potential and fitted with an exponential sigmoidal
    equation (Pammenter and VanderWilligen, 1998).We assumed losses in hydraulic conductance
    in our sample group were primarily due to cavitation and the formation of embolisms
    in the water conducting xylem; however, we acknowledge that processes such as
    turgor loss and leaf shrinkage may also act to drive changes in Kleaf (Scoffoni
    et al., 2014), especially in the small number of non-sclerophyllous species from
    moist sites. Embolism resistance was expressed as the water potential at which
    50% of the initial conductance was lost.

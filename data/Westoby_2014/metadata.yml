dataset:
  year_collected_start: 2011
  year_collected_end: 2012
  description: field campaigns of Sean Gleason, Don Butler and Chris Blackman in eastern
    Australia
  collection_type: field
  sample_age_class: adult
  sampling_strategy: Sites were chosen in three bands of latitude (c. 18, 33 and 43_S)
    and correspondingly experienced a wide range of temperature (MAT 10.0-26.9 C)
    (Table S1, Fig. S2, Supporting information). Within each latitude, two or three
    sites of contrasting aridity (precipitation / potential evapotranspiration) were
    selected for study. At each latitude, a 'Wet' site was selected where rainfall
    was nearly equal to potential evapotranspiration. 'Dry' and 'Arid' sites were
    placed where rainfall was about 60% and 35% of potential evapotranspiration, respectively
    (Table S1, supporting information). An arid climate by this definition was not
    available at the highest latitude (Tasmania). Average leaf-area index (LAI) values
    for each site (1 km2 resolution) were calculated from 8-day values downloaded
    from MODIS (2011) for the periods between December 2008 and February 2009.  Sites
    represented late successional vegetation on soils considered oligotrophic based
    on parent material, vegetation type and soil survey data, where available. Within
    each site, the most common woody angiosperms present (15-18 species per site,
    excluding vines) were chosen for analysis (Table S2, supporting information).
    Of the 120 species present across all sites, twelve species were encountered at
    more than one site. Thus, differences between sites mainly reflect intrinsic differences
    between species, but differences within species occurring across sites can also
    be assessed to some extent. Including or excluding these 12 species did not change
    the outcomes of our hypothesis tests. Surface soils were collected for nutrient
    analysis (total N, total P, organic C, cation exchange characteristics and pH)
    (Table S1, supporting information). Soil profiles to a depth of 1.5 m (where possible)
    were described, noting colour, texture, structure, redoximorphic features and
    root characteristics.  Fieldwork was scheduled during the growth season at each
    site, but the heights of the tropical dry (c. July-August) and wet (January-March)
    seasons were avoided. This provided trait data corresponding to favourable times
    of the year, rather than seasonal extremes, with the exception of the hot-wet
    site, which was comparatively dry when sampled. We suspect that marginally low
    hydraulic conductance and CO2 assimilation rates at the hot-wet site resulted
    from these dry conditions. Trait collection times are as follows- September 2009
    (hot-wet), November 2009 (hot-dry), May 2010 (hot-arid), October 2010 (warm-wet),
    June 2009 (warm-dry), April 2009 (warm-arid), January 2010 (cool-wet) and March
    2010 (cool-dry). PLANT SELECTION, REPLICATION AND THE RATIO OF LEAF AREA TO XYLEM
    AREA  Except where noted, all plant traits were measured on five individuals  of
    each species within each site. Replicates representative of a species'  height
    and vigour were selected when possible. For species >5 m in height, smaller plants
    (c. 5 m) were chosen to facilitate collecting. To evaluate the effect of choosing
    small individuals on our hypothesis tests, analyses were conducted with a complete
    data set  (120 species), but also using a reduced data set (65 species), containing
    only species <5 m in height, for which trait data reflect maximum species size
    (Table S3, supporting information). We report only results from the full data
    set here because the reduced data set yielded similar results.'
  original_file: in raw folder
  notes: none

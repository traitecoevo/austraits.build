- var_in: Amass (umol/kg/s)_filtered
  unit_in: umol{CO2}/kg/s
  trait_name: leaf_photosynthetic_rate_per_dry_mass_saturated
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: '5'
  methods: Seven-step light response curves (PFD = 1500 umol m-2 s-1) were constructed
    in situ for the first plant of each species at each site to determine the appropriate
    light saturation intensities at which to measure maximum assimilation (Amax) and
    transpiration (E) rates using a portable photosynthesis system (Model 6400xt;
    LI-COR Biosciences, Lincoln, NE, USA). Assimilation rates at each step were judged
    stable when varying less than c. 0.5 umol m-2 s-1 for 5 min. Curves were visually
    inspected in the field to determine the appropriate light intensity for Amax measurements.
    Measurements were taken between 08:00 and 11:30. Within-chamber CO2 concentration,
    temperature and VPD were kept between 388 and 402 ppm, 23.0-27.0 deg C and 1.9-2.1
    kPa for all measurements. Although 2.0 kPaVPD results in reduced stomatal conductance,
    we note that CO2 assimilation is relatively flat between 0.4 and 2.0 kPa, even
    for rain forest plants (Cunningham 2004, 2005), and therefore, our across-species
    comparisons of Amax should remain relatively unbiased. We note that leaf transpiration
    rates of our wet forest species may have plateaued or even declined at 2 kPa VPD
    (Oren et al. 1999; Cunningham 2004) and should be interpreted with caution. Leaf
    mass per unit area (LMA) was calculated by dividing dry leaf mass by fresh leaf
    surface area. Much of the Round Hill mallee data is sourced from Wright_2002 and
    has been filtered out.

- var_in: KLA (leaf-specific conductivity (mg m-1 MPa-1 s-1))
  unit_in: mg/m/MPa/s
  trait_name: leaf_specific_conductivity
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: '5'
  methods: Kl measured at 1 cm stem diameter; Shoots 120 cm in length were cut from
    individuals as previously described. Large side branches were cut c. 10 cm from
    the main stem (in air), immediately placed in sealed heavy plastic bags and transported
    to the laboratory within 4 days of collection. Shoots were then rehydrated by
    submerging the entire shoot in water for 24 h. All remaining side branches were
    removed (in air) and blotted dry with a paper towel, and the exposed xylem was
    sealed (Loctite 550 adhesive, 779 activator; Henkel, Kilsyth, Australia). The
    distal diameter and total length were trimmed to 0.5 mm and 80 cm, respectively.
    Branch conductivity was measured in the distal-to-proximal direction (Mitchell
    et al. 2008) using a Sperry apparatus (Sperry, Donnelly & Tyree 1988) after trimming
    both ends under water. We measured Kh in the distal-to-proximal direction to reduce
    flow through the regions of xylem associated with the sealed side branches. However,
    it is likely that the direction of flow has little or no effect on Kh (John Sperry,
    personal communication).  Branch conductivity was measured across a 100-kPa pressure
    gradient using 0.02 M KCl (Zwieniecki, Melcher & Holbrook 2001) that had been
    filtered (0.2 um) and degassed under vacuum. Conductivity was measured at high
    pressure (100 kPa) to flush native emboli (Choat, Sack & Holbrook 2007) as well
    as emboli introduced during branch trimming. Pressure was provided using an N2
    cylinder. Water was collected and weighed to the nearest 0.00001 g (Sartorius
    CP225D, Gottingen, Germany) and logged at 15-s intervals to calculate flow rate.
    To prevent contact between the N2 and the hydraulic solution (to avoid gassing
    the solution), the N2 was allowed to flow into a rigid polystyrene bottle that
    contained a flexible polypropylene bag inside it, which contained the hydraulic
    solution. As N2 flowed into the rigid bottle, 100 kPa of pressure was exerted
    on the polypropylene bag and pushed the hydraulic solution through the stem segment.  Steady-state
    flow rates were typically achieved after 10-20 min, although occasionally shoots
    required an hour or more to reach steady-state. After branch conductivity measurements,
    each segment was tested for open vessels by pressurizing the distal end (100 kPaN2)
    and recording whether bubbles were observed from the submerged proximal end. Although
    the majority of species had closed vessels during Kh measurement, 26 species did
    not. These species did not exhibit significantly higher branch conductivities
    than closed-vessel species (Fig. S3, supporting information), nor did excluding
    these species from our analysis change the outcomes of our results. Therefore,
    we report analyses that included all species. Xylem-specific conductivity was
    calculated by dividing branch conductivity by the distal cross-sectional area
    (xylem) of each segment, subtracting pith.
- var_in: LA/SA at 1.0 cm (m2/m2) whole leaf

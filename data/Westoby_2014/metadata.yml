  methods: For the ratio of leaf area to xylem area, we measured xylem diameters (inside
    bark) along the main stem of vertical leading shoots at 5, 10, 20, 40, 80 and
    120 cm from the shoot tip. The inside-bark diameter (including all woody tissue
    beneath the cambium) at the distal and proximal ends were measured using digital
    callipers (precision = 0.1mm). Stems and leaves were separated, dried to constant
    mass at 70 deg C and weighed (precision = 0.0001 g). Ordinary least squares regression
    was then used to predict leaf mass as a function of inside-bark stem diameter.
    Leaf mass per unit area values (methods described elsewhere) were then used to
    convert dry leaf mass into green leaf area for any given inside-bark stem diameter.
    Ratio of leaf area to xylem area was calculated in this way for 0.5, 1.0 and 2.0
    cm xylem diameters, excluding pith. These three ratios of leaf of area to xylem
    area yielded similar results, and only values of ratio leaf area to xylem area
    at 1.0 cm xylem diameters are reported here.

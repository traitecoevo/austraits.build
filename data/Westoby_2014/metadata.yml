contexts: .na
config:
  data_is_long_format: no
  variable_match:
    species_name: Genus_species
    site_name: location
  custom_R_code: data %>% mutate(`LMA (g m-2)` = replace(`LMA (g m-2)`, Genus_species
    == "Canarium australianum", 108.2)) %>% mutate_at(c("gl Mo (mg/kg)","gl Na (mg/g)"),
    ~na_if(.,0))
traits:
- var_in: MOR (Pa)
  unit_in: MPa
  trait_name: modulus_of_rupture
  value_type: site_mean
  replicates: 3 replicates on 1 individual per species or 1 replicate on each individual
  methods: Measured on [the same samples used to determine xylem conductivity]. A
    general materials testing machine (Model 5542; InstronCorporation,Canton, MA,
    USA) was used to perform a three-pointbending test, ensuring the length-to-width
    ratio of segments exceeded 20.
- var_in: MOE (Pa)
  unit_in: MPa
  trait_name: modulus_of_elasticity
  value_type: site_mean
  replicates: 3 replicates on 1 individual per species or 1 replicate on each individual
  methods: Modulus of elasticity (aka Young's modulus), a measure of material stiffness,
    was measured on [the same samples used to determine xylem conductivity]. A general
    materials testing machine (Model 5542; InstronCorporation,Canton, MA, USA) was
    used to perform a three-pointbending test, ensuring the length-to-width ratio
    of segments exceeded 20.
- var_in: gl N (mg/g)
  unit_in: mg/g
  trait_name: leaf_N_per_dry_mass
  value_type: site_mean
  replicates: '5'
  methods: Total C and N concentrations in leaf and stem tissues were determined by
    Leco combustion.
- var_in: gl P (mg/g)
  unit_in: mg/g
  trait_name: leaf_P_per_dry_mass
  value_type: site_mean
  replicates: '5'
  methods: Metal concentrations in leaves and stems were determined using inductively
    coupled plasma spectroscopy after acid digestion.
- var_in: gl K (mg/g)
  unit_in: mg/g
  trait_name: leaf_K_per_dry_mass
  value_type: site_mean
  replicates: '5'
  methods: Metal concentrations in leaves and stems were determined using inductively
    coupled plasma spectroscopy after acid digestion.
- var_in: d13C
  unit_in: per mille
  trait_name: leaf_delta13C
  value_type: site_mean
  replicates: '5'
  methods: d13C was determined using isotope ratio mass spectrometry.
- var_in: bark thickness (mm bark/mm whole-stem)
  unit_in: mm/mm
  trait_name: .na
  value_type: site_mean
  replicates: '5'
  methods: The inside-bark diameter (including all woody tissue beneath the cambium)
    at the distal and proximal ends were measured using digital callipers (precision
    = 0.1mm).
- var_in: wood density (g/cm3)
  unit_in: mg/mm3
  trait_name: wood_density
  value_type: site_mean
  replicates: '5'
  methods: Wood density was measured on segments 3-5 cm long for each twig sample.
    Bark and pith were removed and measurements were carried out on xylem only. In
    this paper we refer to xylem as 'wood'. After removing bark and pith, wood pieces
    were soaked in water for at least 48 h prior to volume measurement. Then a beaker
    filled with water was placed on a balance (0.0001 g, Mettler AE 160). A thin wire
    platform was suspended in water so that it did not touch the side or bottom of
    the beaker. The balance was tared before each measurement and a sample was gently
    placed on the platform. The mass of displaced water was read from the balance.
    From standard water density of 1 g cm-3 and knowing the mass of displaced water,
    we calculated sample volumes applying Archimedes' buoyancy principle (e.g. 1 g
    of displaced water equals 1 cm3 volume). Samples were then placed in paper envelopes
    and dried at 70  deg C for at least 72 h. Wood density was calculated as the dry
    mass divided by water saturated volume (g cm-3).
- var_in: LMA (g m-2)
  unit_in: g/m2
  trait_name: specific_leaf_area
  value_type: site_mean
  replicates: '5'
  methods: Leaf mass per unit area (LMA) was calculated by dividing dry leaf mass
    by fresh leaf surface area. Calculated on whole leaves. Data set also includes
    values at the leaflet level.
- var_in: Leaf size (cm2)
  unit_in: cm2
  trait_name: leaf_area
  value_type: site_mean
  replicates: '5'
  methods: Mean, one-sided, projected area of c. 5-20 expanded leaves from five shoots
    per species.
- var_in: Ksap (kg m-1 s-1 MPa -1)
  unit_in: kg/m/s/MPa
  trait_name: sapwood_specific_conductivity
  value_type: site_mean
  replicates: '5'
  methods: Shoots 120 cm in length were cut from individuals as previously described.
    Large side branches were cut c. 10 cm from the main stem (in air), immediately
    placed in sealed heavy plastic bags and transported to the laboratory within 4
    days of collection. Shoots were then rehydrated by submerging the entire shoot
    in water for 24 h. All remaining side branches were removed (in air) and blotted
    dry with a paper towel, and the exposed xylem was sealed (Loctite 550 adhesive,
    779 activator; Henkel, Kilsyth, Australia). The distal diameter and total length
    were trimmed to 0.5 mm and 80 cm, respectively. Branch conductivity was measured
    in the distal-to-proximal direction (Mitchell et al. 2008) using a Sperry apparatus
    (Sperry, Donnelly & Tyree 1988) after trimming both ends under water. We measured
    Kh in the distal-to-proximal direction to reduce flow through the regions of xylem
    associated with the sealed side branches. However, it is likely that the direction
    of flow has little or no effect on Kh (John Sperry, personal communication).  Branch
    conductivity was measured across a 100-kPa pressure gradient using 0.02 M KCl
    (Zwieniecki, Melcher & Holbrook 2001) that had been filtered (0.2 um) and degassed
    under vacuum. Conductivity was measured at high pressure (100 kPa) to flush native
    emboli (Choat, Sack & Holbrook 2007) as well as emboli introduced during branch
    trimming. Pressure was provided using an N2 cylinder. Water was collected and
    weighed to the nearest 0.00001 g (Sartorius CP225D, Gottingen, Germany) and logged
    at 15-s intervals to calculate flow rate. To prevent contact between the N2 and
    the hydraulic solution (to avoid gassing the solution), the N2 was allowed to
    flow into a rigid polystyrene bottle that contained a flexible polypropylene bag
    inside it, which contained the hydraulic solution. As N2 flowed into the rigid
    bottle, 100 kPa of pressure was exerted on the polypropylene bag and pushed the
    hydraulic solution through the stem segment.  Steady-state flow rates were typically
    achieved after 10-20 min, although occasionally shoots required an hour or more
    to reach steady-state. After branch conductivity measurements, each segment was
    tested for open vessels by pressurizing the distal end (100 kPaN2) and recording
    whether bubbles were observed from the submerged proximal end. Although the majority
    of species had closed vessels during Kh measurement, 26 species did not. These
    species did not exhibit significantly higher branch conductivities than closed-vessel
    species (Fig. S3, supporting information), nor did excluding these species from
    our analysis change the outcomes of our results. Therefore, we report analyses
    that included all species. Xylem-specific conductivity was calculated by dividing
    branch conductivity by the distal cross-sectional area (xylem) of each segment,
    subtracting pith.
- var_in: Kl (10^4 x kg m-1 s-1 MPa -1)
  unit_in: 10^4 x kg/m/s/MPa
  trait_name: leaf_specific_conductivity
  value_type: site_mean
  replicates: '5'
  methods: Shoots 120 cm in length were cut from individuals as previously described.
    Large side branches were cut c. 10 cm from the main stem (in air), immediately
    placed in sealed heavy plastic bags and transported to the laboratory within 4
    days of collection. Shoots were then rehydrated by submerging the entire shoot
    in water for 24 h. All remaining side branches were removed (in air) and blotted
    dry with a paper towel, and the exposed xylem was sealed (Loctite 550 adhesive,
    779 activator; Henkel, Kilsyth, Australia). The distal diameter and total length
    were trimmed to 0.5 mm and 80 cm, respectively. Branch conductivity was measured
    in the distal-to-proximal direction (Mitchell et al. 2008) using a Sperry apparatus
    (Sperry, Donnelly & Tyree 1988) after trimming both ends under water. We measured
    Kh in the distal-to-proximal direction to reduce flow through the regions of xylem
    associated with the sealed side branches. However, it is likely that the direction
    of flow has little or no effect on Kh (John Sperry, personal communication).  Branch
    conductivity was measured across a 100-kPa pressure gradient using 0.02 M KCl
    (Zwieniecki, Melcher & Holbrook 2001) that had been filtered (0.2 um) and degassed
    under vacuum. Conductivity was measured at high pressure (100 kPa) to flush native
    emboli (Choat, Sack & Holbrook 2007) as well as emboli introduced during branch
    trimming. Pressure was provided using an N2 cylinder. Water was collected and
    weighed to the nearest 0.00001 g (Sartorius CP225D, Gottingen, Germany) and logged
    at 15-s intervals to calculate flow rate. To prevent contact between the N2 and
    the hydraulic solution (to avoid gassing the solution), the N2 was allowed to
    flow into a rigid polystyrene bottle that contained a flexible polypropylene bag
    inside it, which contained the hydraulic solution. As N2 flowed into the rigid
    bottle, 100 kPa of pressure was exerted on the polypropylene bag and pushed the
    hydraulic solution through the stem segment.  Steady-state flow rates were typically
    achieved after 10-20 min, although occasionally shoots required an hour or more
    to reach steady-state. After branch conductivity measurements, each segment was
    tested for open vessels by pressurizing the distal end (100 kPaN2) and recording
    whether bubbles were observed from the submerged proximal end. Although the majority
    of species had closed vessels during Kh measurement, 26 species did not. These
    species did not exhibit significantly higher branch conductivities than closed-vessel
    species (Fig. S3, supporting information), nor did excluding these species from
    our analysis change the outcomes of our results. Therefore, we report analyses
    that included all species. Xylem-specific conductivity was calculated by dividing
    branch conductivity by the distal cross-sectional area (xylem) of each segment,
    subtracting pith.
- var_in: LA/SA at 1.0 cm (m2/m2) whole leaf
  unit_in: mm2_leaf/mm2_sapwood
  trait_name: huber_value
  value_type: site_mean
  replicates: '5'
  methods: For the ratio of leaf area to xylem area, we measured xylem diameters (inside
    bark) along the main stem of vertical leading shoots at 5, 10, 20, 40, 80 and
    120 cm from the shoot tip. The inside-bark diameter (including all woody tissue
    beneath the cambium) at the distal and proximal ends were measured using digital
    callipers (precision = 0.1mm). Stems and leaves were separated, dried to constant
    mass at 70 deg C and weighed (precision = 0.0001 g). Ordinary least squares regression
    was then used to predict leaf mass as a function of inside-bark stem diameter.
    Leaf mass per unit area values (methods described elsewhere) were then used to
    convert dry leaf mass into green leaf area for any given inside-bark stem diameter.
    Ratio of leaf area to xylem area was calculated in this way for 0.5, 1.0 and 2.0
    cm xylem diameters, excluding pith. These three ratios of leaf of area to xylem
    area yielded similar results, and only values of ratio leaf area to xylem area
    at 1.0 cm xylem diameters are reported here.
- var_in: PSIpd (MPa)
  unit_in: MPa
  trait_name: water_potential_predawn
  value_type: site_mean
  replicates: '5'
  methods: Pre-dawn (Wpd) and midday (Wmd) leaf water potentials were measured on
    two samples from each plant using a pressure chamber (Model 1000; PMS Instruments,
    Corvallis, OR, USA). Leaves or small twigs from the uppermost crown were cut from
    each plant, sealed inside a plastic bag with a damp paper towel and transferred
    to the pressure chamber for measurement. An effort was made to collect midday
    potentials during hot, sunny days.
- var_in: PSImd (MPa)
  unit_in: MPa
  trait_name: water_potential_midday
  value_type: site_mean
  replicates: '5'
  methods: Pre-dawn (Wpd) and midday (Wmd) leaf water potentials were measured on
    two samples from each plant using a pressure chamber (Model 1000; PMS Instruments,
    Corvallis, OR, USA). Leaves or small twigs from the uppermost crown were cut from
    each plant, sealed inside a plastic bag with a damp paper towel and transferred
    to the pressure chamber for measurement. An effort was made to collect midday
    potentials during hot, sunny days.
- var_in: Amass (umol/kg/s)
  unit_in: umolCO2/kg/s
  trait_name: photosynthetic_rate_per_dry_mass_saturated
  value_type: site_mean
  replicates: '5'
  methods: Seven-step light response curves (PFD = 1500 umol m-2 s-1) were constructed
    in situ for the first plant of each species at each site to determine the appropriate
    light saturation intensities at which to measure maximum assimilation (Amax) and
    transpiration (E) rates using a portable photosynthesis system (Model 6400xt;
    LI-COR Biosciences, Lincoln, NE, USA). Assimilation rates at each step were judged
    stable when varying less than c. 0.5 umol m-2 s-1 for 5 min. Curves were visually
    inspected in the field to determine the appropriate light intensity for Amax measurements.
    Measurements were taken between 08:00 and 11:30. Within-chamber CO2 concentration,
    temperature and VPD were kept between 388 and 402 ppm, 23.0-27.0 deg C and 1.9-2.1
    kPa for all measurements. Although 2.0 kPaVPD results in reduced stomatal conductance,
    we note that CO2 assimilation is relatively flat between 0.4 and 2.0 kPa, even
    for rain forest plants (Cunningham 2004, 2005), and therefore, our across-species
    comparisons of Amax should remain relatively unbiased. We note that leaf transpiration
    rates of our wet forest species may have plateaued or even declined at 2 kPa VPD
    (Oren et al. 1999; Cunningham 2004) and should be interpreted with caution. Leaf
    mass per unit area (LMA) was calculated by dividing dry leaf mass by fresh leaf
    surface area.

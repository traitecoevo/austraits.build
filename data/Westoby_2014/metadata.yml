- var_in: rad_mid
  unit_in: um/2
  trait_name: leaf_vessel_diameter
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: 3
  method_context: midrib vessels
  methods: Fully expanded sun-leaves were collected from three individuals from each
    field site at the time leaf hydraulic vulnerability measurements were made. Between
    five and ten sample leaves from each of three individuals per species were sealed
    in zip-lock bags with moist paper-towel and placed inside an insulated cool-box.

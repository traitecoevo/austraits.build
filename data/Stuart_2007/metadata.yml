  methods: Vessel diameters were measured on sections taken from segments used for
    hydraulic measurements in both the US and Australia. Three images were taken per
    cross-section in each stem, accounting for approx. three-quarters of the total
    area of the section. For each species, two stems each from five individuals were
    used. In Australia, segments preserved in ethanol were hand-sectioned, stained
    with toluidine blue, and photographed at 100x magnification on an Axioskop light
    microscope (Carl Zeiss) with a Spot Camera (Diagnostic Instruments, Sterling Heights,
    MI, USA). All images were analyzed using thresholding and particle analysis utilities
    in analySIS 3.2 (Soft Imaging System, Gulfview Heights, South Australia, Australia).

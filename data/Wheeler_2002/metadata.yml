config:
  data_is_long_format: no
  variable_match:
    species_name: binomial
  custom_R_code: data %>% mutate(leaf_margin = ifelse(`leaf type` == "lobed" | `leaf
    shape` == "lobed", "lobed", "entire"), `leaf shape` = ifelse(`leaf shape` == "lobed",
    NA, `leaf shape`),`leaf type` = ifelse(`leaf type` == "lobed", NA, `leaf type`))
    %>% mutate_at(c("min leaf length (mm)","max leaf length (mm)","min leaf width
    (mm)","max leaf width (mm)"), ~na_if(.,0)) %>% mutate_at(c("min leaf width (mm)"),
    ~na_if(.,"`")) %>% mutate(parasitic = ifelse(`growth form`=="parasitic","parasitic",NA))

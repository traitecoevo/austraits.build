    1 and 3), June (2), July (1, 2, 3 and 6), September (1, 2, 3 and 6) and October
    (1, 2, 3 and 6), 1976; January (1), February (1 and 2), March (1 and 6), April
    (1), May (1, 2 and 6), June (6), 1982; January (1, 2, 3 and 6).

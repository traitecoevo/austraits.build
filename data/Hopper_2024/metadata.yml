locations:
  Two Peoples Bay Nature Reserve:
    latitude (deg): -34.98389
    longitude (deg): 118.17913
    description: granite outcrops and dune and wetland lowlands
    notes: Two Peoples Bay Nature Reserve occupies 4774.7 ha on the south coast of Western Australia, east of Albany. Physiographically, it is dominated by the granite inselberg Maardjitup Gurlin (Noongar name for Mt Gardner), attaining 408 m in height at the end of the eastern peninsula (Fig. 1). An isthmus to the west gives way to lowlands of dunes and wetlands, with a low lateritic plateau in the north west (Smith 1987). Much of the western south coast is flanked by limestone rocks and platform reefs (Sinker Reef). Four islands are included in the Reserve (Fig. 1), which receives approximately 800 mm of rainfall each year.

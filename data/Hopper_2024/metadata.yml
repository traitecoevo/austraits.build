- var_in: flowering_time
  unit_in: .na
  trait_name: flowering_time
  entity_type: population
  value_type: mode
  basis_of_value: expert_score
  replicates: .na
  methods: Phenological data were obtained for 425 taxa (Table S1). The observations
    were not systematic so we have assumed continuous flowering through any month
    where no traverse was made but for which both preceding and subsequent months
    have positive records. Observations of flowering and fruiting were recorded for
    four plant transects (Table S1, Locations 1, 2, 3 and 6) over the period 1975--1982
    (Fig. 3). Transects were visited at the following times, 1975; May (Locations
    1 and 3), June (2), July (1, 2, 3 and 6), September (1, 2, 3 and 6) and October
    (1, 2, 3 and 6), 1976; January (1), February (1 and 2), March (1 and 6), April
    (1), May (1, 2 and 6), June (6), 1982; January (1, 2, 3 and 6).
- var_in: fruiting_time

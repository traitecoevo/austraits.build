traits:
- var_in: wood density
  unit_in: mg/mm3
  trait_name: wood_density
  value_type: unknown
  replicates: unknown
  methods: unknown
- var_in: LMA (g m-2)
  unit_in: g/m2
  trait_name: specific_leaf_area
  value_type: unknown
  replicates: unknown
  methods: unknown
- var_in: Leaf size (cm2)
  unit_in: cm2
  trait_name: leaf_area
  value_type: unknown
  replicates: unknown
  methods: unknown
- var_in: Ks (kg m-1 s-1 MPa -1)
  unit_in: kg/m/s/MPa
  trait_name: sapwood_specific_conductivity
  value_type: unknown
  replicates: unknown
  methods: unknown
- var_in: Amass (umol/kg/s)
  unit_in: umolCO2/kg/s
  trait_name: photosynthetic_rate_per_dry_mass
  value_type: unknown
  replicates: unknown
  methods: unknown
- var_in: Aarea
  unit_in: umolCO2/m2/s
  trait_name: photosynthetic_rate_per_area
  value_type: unknown
  replicates: unknown
  methods: unknown
- var_in: Rmass (umol/kg/s)
  unit_in: umolCO2/kg/s
  trait_name: leaf_dark_respiration_per_dry_mass

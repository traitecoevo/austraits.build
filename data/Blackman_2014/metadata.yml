taxonomic_updates:
- find: Chionanthus ramiflora
  replace: Chionanthus ramiflorus
  reason: Change spelling to align with APC or ALA species lists (Sam Andrew, 2018-02-07)
- find: Melaleuca pallida
  replace: Callistemon pallidus
  reason: Synonym reported by TaxonStand (2018-02-07)
- find: Carissa lanceolata
  replace: Carissa spinarum
  reason: Synonym reported by TaxonStand (2018-02-07)
- find: Pogonolobus reticulatus
  replace: Coelospermum reticulatum
  reason: Synonym reported by TaxonStand (2018-02-07)
- find: Eucalyptus sparsifolia
  replace: Eucalyptus oblonga
  reason: Synonym reported by TaxonStand (2018-02-08)
- find: Dodonaea viscosa cuneata
  replace: Dodonaea viscosa subsp. cuneata
  reason: Typo - align to known species (D Falster, 2018-02-13)
- find: Dodonaea viscosa spathulata
  replace: Dodonaea viscosa subsp. spatulata
  reason: Typo - align to known species (D Falster, 2018-02-13)

    bibtype: Article
    author: M. D. Crisp
    year: 1984
    title: 'Notes on Daviesia and Jacksonia (Leguminosae: Papilionoideae) for the
      flora of the Perth region'
    journal: Nuytsia
    volume: 5
    pages: 159-170
people:
- name: Michael Crisp
  institution: The Australian National University
  role: collector, contact
- name: .na
  institution: .na
  role: lab_leader
- name: Rachael Gallagher
  institution: Macquarie University Sydney
  role: contributor
dataset:
  year_collected_start: 1984
  year_collected_end: 1984
  description: 'transposed from Crisp, M. D. (1984). Notes on Daviesia and Jacksonia
    (Leguminosae: Papilionoideae) for the flora of the Perth region. Nuytsia, 5(1),
    159-170.'
  collection_type: herbarium
  sample_age_class: adult_assumed
  sampling_strategy: assume measurements made on herbarium specimens
  original_file: Crisp_1984_daviesia.xls
  notes: none
sites: .na
config:
  data_is_long_format: no
  variable_match:
    species_name: binomial
  custom_R_code: data %>% 
    mutate(
      flowering_time = sprintf("%s-%s", month.abb[`flowering month begin`], month.abb[`flowering month end`]) %>% convert_month_range_vec_to_binary(), 
      leaf_compoundness  = ifelse(`leaf length min (mm)` =="leafless", "leafless", NA),
      `leaf length min (mm)` = na_if(`leaf length min (mm)`, "leafless"),
      `leaf length max (mm)` = na_if(`leaf length max (mm)`, "leafless"),
      `leaf width min (mm)` = na_if(`leaf width min (mm)`, "leafless"),
      `leaf width max (mm)` = na_if(`leaf width max (mm)`, "leafless"))

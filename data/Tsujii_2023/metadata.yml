  description: Study to understand how whether leaf P fractions (orthophosphate P,
    Pi; metabolite P, PM; nucleic acid P, PN; lipid P, PL; and residual P, PR) are
    correlated with leaf economic traits in 35 Australian woody species growing under
    different disturbance regimes and in soils with different P contents.
  basis_of_record: field
  life_stage: adult
  sampling_strategy: Three sites were selected within 30 km of each other in Sydney,
    NSW, Australia (Table 1). This region comprises P-impoverished soils across geologically
    ancient stable landscapes (Kooyman et al., 2017). Two sites were in Kuring-gai
    Chase National Park, where native vegetation is preserved on sandstone-derived
    and basalt-derived soils (33°34'S, 151°17'E and 33°41'S, 151°08'E, respectively,
    c. 150 m above sea level). The concentration of total soil P (total soil [P],
    0-15 cm depth) was 94 and 442 ug P g-1 dry mass in the sandstone soil and the
    basalt soil, respectively (Wright et al., 2001). These values are much lower than
    or similar to the global average (570 ug g-1 dry mass; He et al., 2021). Hereafter,
    we describe the sandstone site and the basalt site as 'low-P' site and 'high-P'
    site, respectively. The third site - previously used by Tsujii et al. (2023) for
    studying leaf P fractions - was in the Macquarie University Ecology Reserve (33°77'S,
    151°12'E, c. 50 m above sea level), itself a part of Lane Cove National Park,
    which included a native vegetation on sandstone-derived soil, with human disturbances
    including bush walking and P input through stormwater run-off after significant
    rain from the nearby sports field (Leishman & Thomson, 2005). Hereafter, this
    site is described as a 'disturbed' site. This site had similar total soil [P]
    as the low-P site (78 ug P g-1 dry mass, 0-15 cm depth; Tsujii et al., 2023);
    however, the concentration of soluble soil P (soluble soil [P]; Bray-1 extraction)
    was higher (6.6 ug P g-1 dry mass, 0-15 cm depth; Tsujii et al., 2023) than at
    the low-P and high-P sites (1.2 and 3.4 ug P g-1; O. Butler, unpublished). Mean
    daily maximum and minimum temperature and annual precipitation were similar across
    these three sites, 22.0 and 13.0°C and 1220 mm yr-1 at the low-P and high-P sites;
    (Wright et al., 2001); and 22.8 and 11.4°C and 1126 mm yr-1 at the disturbed site
    (Bureau of Meteorology, Australian Government; www.bom.gov.au/climate/data/).
  original_file: extracted from SI
  notes: none

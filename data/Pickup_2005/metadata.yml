  description: functional trait and LA/SA data from Round Hill and Gosford (Strickland)
    sites
  collection_type: field
  sample_age_class: adult
  sampling_strategy: Four study sites were selected on the basis of contrasting rainfall
    and soil nutrient levels. The two high-rainfall sites were in Strickland State
    Forest, on the central coast of New South Wales, Australia (mean annual rainfall
    1320 mm). One was on relatively high-nutrient and the other on low-nutrient soil.
    The two low-rainfall sites were in Round Hill Nature Reserve in western NSW, Australia
    (mean annual rainfall 390 mm). Again, one site was on relatively high-nutrient
    and one on relatively low-nutrient soils (further site details in Table 1). In
    the high-rainfall zone, 20 species (four plants per species) were sampled from
    each site between July and October 2001. In the low-rainfall zone, 14 and 16 species
    (three plants per species) were sampled from the high- and low-nutrient sites,
    respectively, in November 2001. Variables were averaged across the three or four
    plants for each species. For the low-nutrient, lowrainfall site, two subsites
    several kilometres apart were sampled to ensure sufficient species could be included.
    The 70 species in this study were all dicots, spanned four orders of magnitude
    in leaf size, represented 24 families, and included life forms ranging from trees
    to subshrubs. All species included in this study were evergreen species (Wright
    et al . 2001), thus we would expect no change in leaf phenology over the 5 month
    sampling period.
  original_file: data from 'data july 2007 annotated by study' that were collected
    by Mel Pickup
  notes: none

traits:
- var_in: Stem wood density
  unit_in: mg/mm3
  trait_name: wood_density
  value_type: site_mean
  replicates: 4
  methods: 'The relationship between wood density and leaf size was investigated using
    four individual plants from each of the 70 species. On a randomly chosen branch
    from the upper canopy, wood samples 5 0 -70 mm in length were taken firstly where
    the aggregate stem diameter was 2-3 mm (3.1-7.1 mm -2 cross-sectional area) and
    secondly at 4-6 mm (12.6-28.3 mm 2 cross-sectional area). Fresh samples were stored
    on ice and refrigerated until processing. Bark was removed, and wood density (dry
    mass/volume) at 10 mm 2 conductive tissue estimated by interpolation between the
    wood density values calculated at the sampled cross-sections. Volume of the wood
    sample was determined by Archimedes'' principle as in Hacke et al. (2000a). Using
    a thin wire, the wood sample was submerged in a water-filled container placed
    on a balance. The balance and container were sealed to prevent airflow affecting
    the balance readings, except for a small opening through which the wood sample
    was lowered into the water. Displacement weight was converted to sample volume
    by the formula: displacement weight (g)/0.998 (g cm-3 ), where 0.998 g cm-3 is
    the density of water at 20 deg C. Wood sections were then oven-dried for 4 days
    at 60 deg C before weighing.'
- var_in: leaf size
  unit_in: mm2
  trait_name: leaf_area
  value_type: site_mean
  replicates: 4
  methods: For the 40 species from the two high-rainfall sites, four sun leaves were
    collected from each plant (16 leaves per species) to calculate individual leaf
    area and SLA. Fresh leaves were scanned on a flat-bed scanner and leaf area was
    measured using image analysis software (Delta-T, Cambridge, UK). Leaves were dried
    at 60 deg C for 48 h and their mass recorded. For the 30 species from the low-rainfall
    sites, SLA values were taken as a species average from a previous study that had
    sampled four leaves per plant and five plants per species (M.P., unpublished data).

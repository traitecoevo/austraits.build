questions:
  contributor: I have compared your data with Kooyman_2011 (also in AusTraits), Cooper_2013 (Cooper & Cooper; also in AusTraits), and Metcalfe_2009 (also in AusTraits). This has led me to filter out most fruit dimension, seed dimension, and plant height values. I've only kept those unique to AusTraits. I will eventually also compare the wood density values to those in Zanne_2009 and remove duplicates. 


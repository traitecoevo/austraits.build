dataset:
  year_collected_start: 2009
  year_collected_end: 2010
  description: LMA, height and leaf size data for 43 species collected by Don Butler
    for a study looking comparing species branch performance in wind
  collection_type: field
  sample_age_class: adult
  sampling_strategy: Sampling occurred at three sites chosen to sample a rainfall
    gradient in tropical Australia (Table 1). The sites are referred to as WET, DRY
    and ARID, and all occurred on relatively nutrient-poor soils. The ratio of average
    annual precipitation and potential evapotranspiration was used to guide site selection
    (Willmott & Feddema, 1992). Average annual rainfall decreased by c. 40% each step
    from WET to DRY to ARID, but potential evapotranspiration was approx. constant.
    All sites were open canopied, with eucalypts (sensu lato) among their canopy dominants.
    We used a vehicle-mounted apparatus to measure drag on ascending 'lead' shoots
    1.2 m long, at wind speeds up to 30 m/s. We studied the most prominent woody species
    at each of three sites, arrayed along a rainfall gradient. Shoots sampled were
    healthy and vigorous and were collected immediately before testing. Stem diameters,
    shoot geometry and tissue material properties were measured and used to calculate
    bending moment, bending stress and safety factors for the main stem at the shoot
    base. Data on a range of other plant traits were collected to assess association
    between performance and safety in wind and other shoot attributes. We tested 127
    shoots from 39 species. Most species had three replicate samples.
  original_file: Butler_2011.pdf
  notes: none
sites:
  wet:
    latitude (deg): -18.45
    longitude (deg): 146.13
    MAT (deg): 24.1
    rainfall (mm): 1923
    mean annual PET: 1887
    description: Forest 25 m tall, c. 50% canopy cover plus mid-dense lower tree stratum
      5–12 m tall, supported a well-developed lower tree layer, mainly 5–12 m tall,
      which included a few species that also grow in closed canopy rainforests nearby.
      Grasses and other herbs were patchy and sparse; occupied a granitic landscape
  dry:
    latitude (deg): -18.3
    longitude (deg): 145.49
    MAT (deg): 21.3
    rainfall (mm): 1139
    mean annual PET: 1837
    description: Forest 25 m tall, c. 50% canopy cover, sparse lower trees, Lower
      trees and shrubs (1–10 m tall) were sparse and the ground stratum was dense
      with tall tussock grasses; occupied a granitic landscape
  arid:
    latitude (deg): -18.7
    longitude (deg): 141.79
    MAT (deg): 26.9
    rainfall (mm): 634
    mean annual PET: 1764
    description: Open woodland 12 m tall, c. 30% canopy cover, Mflat, occupying a
      sheet of unconsolidated Tertiary sediments with deep and rather sandy soils

traits:
- var_in: leaf size (cm2)
  unit_in: cm2
  trait_name: leaf_area
  value_type: site_mean
  replicates: 5-20
  methods: Mean, one-sided, projected area of c. 5–20 expanded leaves from five shoots
    per species. Log10 transformed for analyses.
- var_in: LMA (g/m2)
  unit_in: g/m2
  trait_name: specific_leaf_area
  value_type: site_mean
  replicates: 5-20
  methods: Dry mass of leaf per unit leaf area (one-sided) for c. 5–20 expanded leaves
    from five shoots per species.
- var_in: height (m)
  unit_in: m
  trait_name: plant_height
  value_type: site_mean
  replicates: 5-20
  methods: Maximum height was estimated for each species based on field observations,
    published descriptions, and herbarium specimen labels.

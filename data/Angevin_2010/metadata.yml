questions:
  contributor: Is plant height the maximum species height at the site or simply the height of the individual measured? We are only considered "maximum height" to be a trait. "Plant height" is considered an allometric property and excluded.
  question2: Do you know how many replicate measurements went into each reported value?
  question3: Do you have a generic location where the data were collected? The name of the national park/reserve would be wonderful - then I can use the lat/lon of the park headquarters as an approximate location.


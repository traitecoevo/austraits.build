  description: SLA and height data for 28 species from Knox (2011)
  collection_type: field
  sample_age_class: adult
  sampling_strategy: This research was conducted in the montane WSF and DSF of eastern
    Australia that are juxtaposed on metasedimentary and leucogranite lithologies
    that have soils of contrasting nutrient status (Table 1). The focal area for our
    study was a World Heritage area (Gibraltar Range-Washpool National Park) on the
    eastern slopes of a tableland at an altitude of 950 m with a mean annual rainfall
    of ca. 1800 mm that is not strongly seasonal. Fire is the main disturbance with
    crown fires at intervals of 10-50 years (Clarke et al. 2009). Environmental data
    for replicated plots among forest types were collected 5 years after fire and
    are summarized in Table 1. These plots are either in or adjacent to the locations
    of plots where resprouting data were collected. Both forest types are dominated
    by eucalypts that all have stem resprouts and are not top killed; they have a
    open canopy cover (50% cover). The understorey of both forests consists of a dense
    species-rich shrub and small tree layer of varying height and fire response (Clarke
    et al. 2005, 2009). The WSF forms a midstratum (ca. 10 m height) after about 10
    years of regrowth following crown fire. This mid-stratum in these forests closes
    after ca. 20 years following fire but remains open (30% cover) for at least 5
    years. Of those species that resprout after fire, nearly all are top killed in
    high-intensity fires, but they vary in sprouting vigour. During October 2002,
    a series of large landscapescale fires burnt most (ca. 12,000 ha) of the Gibraltar
    Range-Washpool National Park complex. Changing fire weather (low to extreme) produced
    a range of fire severities (degree of plant combustion) in both WSF and DSF (methods
    see Kumar et al. 2008). High and low fire severity sampling sites were selected
    from a fire severity map (Kumar et al. 2008), oblique aerial photographs and ground
    surveys. Sites were sampled from an area of ca. 3000 ha of high-severity burn
    and ca. 5000 ha of lower-severity burn (Kumar et al. 2008).

dataset:
  year_collected_start: 2003
  year_collected_end: 2003
  description: The main purpose of study was to investigate how 13C responds to rainfall,
    independent of soil type and species.
  collection_type: field
  sample_age_class: adult
  sampling_strategy: In September 2003, leaves and wood of Eucalyptus species (and
    the close relative Corymbia) were sampled from trees growing along the coast of
    Western Australia from Perth in the north to Walpole in the south and from there
    along a southwest to northeast transect to the center of Australia near Mount
    Olga (Figure 1). Wherever possible, several species were sampled at one site and
    species were sampled at several sites along the rainfall gradient. The soil type,
    location in the landscape and other species present were recorded at each site.
    We sampled 401 individuals of 65 species at 73 sites (Tables 1 and 2). At most
    sites, all Eucalyptus species growing at the site were sampled in triplicate,
    except for sites near Perth and in the Lake Grace region, where only selected
    species were sampled and at a few sites where only one individual of a species
    was present. Some sites had up to 10 species. Several closely located sites were
    combined to represent one of 29 locations for which rainfall and temperature data
    were obtained from the Australian Bureau of Meteorology, Melbourne, Victoria.
  original_file: Eucalypt-west Transect-010104.xls
  notes: .na

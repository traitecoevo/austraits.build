config:
  data_is_long_format: no
  variable_match:
    species_name: Species
    site_name: location
  custom_R_code: data %>% group_by(Species) %>% mutate_at(vars(`Sprouter or obligate
    Seeder`),replace_duplicates_with_NA) %>% ungroup()
traits:
- var_in: d13C
  unit_in: per mille
  trait_name: leaf_delta13C
  value_type: raw_value
  replicates: 1
  methods: At each site, leaf samples from the crown were obtained by shooting, by
    throwing a line over a branch or by cutting a stem of the short shrub-type multi-stemmed
    mallee species. The samples were then placed in paper bags to allow for rapid
    drying. Based on previous experience (Schulze et al. 1998) there is no significant
    change in leaf area in Eucalyptus with drying. Care was taken to collect leaves
    that had grown in 2002. In the laboratory, the number of leaves was recorded,
    leaf area was measured with a leaf area meter (Model 3100, LI-COR, Lin- coln,
    NE),leaves were dried to constant mass in a forced- draught oven at 70 deg C and
    SLA was calculated. The leaf samples were then analyzed for13C by isotope ratio
    mass spectrometry (Finnigan Delta+XL, Bremen, Germany).
- var_in: Specific Leaf Area (m2 kg-1)
  unit_in: m2/kg
  trait_name: specific_leaf_area
  value_type: raw_value
  replicates: 1
  methods: At each site, leaf samples from the crown were obtained by shooting, by
    throwing a line over a branch or by cutting a stem of the short shrub-type multi-stemmed
    mallee species. The samples were then placed in paper bags to allow for rapid
    drying. Based on previous experience (Schulze et al. 1998) there is no significant
    change in leaf area in Eucalyptus with drying. Care was taken to collect leaves
    that had grown in 2002. In the laboratory, the number of leaves was recorded,
    leaf area was measured with a leaf area meter (Model 3100, LI-COR, Lin- coln,
    NE),leaves were dried to constant mass in a forced- draught oven at 70 deg C and
    SLA was calculated.
- var_in: BHU 1,3 [cm]
  unit_in: cm
  trait_name: .na
  value_type: raw_value
  replicates: 1
  methods: unknown
- var_in: tree height [m]
  unit_in: m
  trait_name: .na
  value_type: raw_value
  replicates: 1
  methods: unknown
- var_in: Sprouter or obligate Seeder
  unit_in: .na
  trait_name: fire_response
  value_type: expert_mean
  replicates: .na
  methods: Expert knowledge by Dean Nicolle.
- var_in: area per Leaf [cm2]/No. Leaf
  unit_in: cm2
  trait_name: leaf_area
  value_type: raw_value
  replicates: 1
  methods: At each site, leaf samples from the crown were obtained by shooting, by
    throwing a line over a branch or by cutting a stem of the short shrub-type multi-stemmed
    mallee species. The samples were then placed in paper bags to allow for rapid
    drying. Based on previous experience (Schulze et al. 1998) there is no significant
    change in leaf area in Eucalyptus with drying. Care was taken to collect leaves
    that had grown in 2002. In the laboratory, the number of leaves was recorded,
    leaf area was measured with a leaf area meter (Model 3100, LI-COR, Lin-coln, NE).
    Each value is the average of 5-17 leaves per individual.
- var_in: Dry weight per leaf [g]/No. Leaves
  unit_in: g
  trait_name: leaf_dry_mass
  value_type: raw_value
  replicates: 1
  methods: Leaves were dried to constant mass in a forced draught oven at 70 deg C.
    Each value is the average of 5-17 leaves per individual.
- var_in: C [%]
  unit_in: '%'
  trait_name: leaf_C_per_dry_mass
  value_type: raw_value
  replicates: 1
  methods: C concentrations were measured by Elementar Vario EL.
- var_in: N [%]
  unit_in: '%'
  trait_name: leaf_N_per_dry_mass
  value_type: raw_value
  replicates: 1
  methods: N concentrations were measured by Elementar Vario EL.

dataset:
  data_is_long_format: no
  custom_R_code:      data %>% mutate_at(c("N (mature) (mg/g)"), ~na_if(.,0)) %>% mutate(site_name
    = ifelse(Stage == "Stage_1","Quindalup Young",Stage), site_name = ifelse(site_name
    == "Stage_3","Quindalup Old",site_name),site_name = ifelse(site_name == "Stage_4","Spearwood
    West",site_name))
  collection_date: 2011-11-11/2011-11-17
  taxon_name: Species
  location_name: site_name
  description: A study exploring how traits associated with PPUE, photosynthetic nitrogen
    (N)-use efficiency (PNUE) and leaf respiration might converge along the  chronosequence,
    and whether Proteaceae and non-Proteaceae species differ in leaf traits associated
    with nutrient use.
  basis_of_record: field
  life_stage: adult
  sampling_strategy: We focused on three sites, representing three of the chronosequence
    stages as defined in previous papers on the Jurien Bay chronosequence (Laliberte
    et al., 2012; Turner et al., 2018). Stage 1 refers to the progressive phase of
    very young dunes, where plant growth is limited by N; stage 3 represents the retrogressive
    phase of intermediate-aged dunes, where plant productivity is co-limited by N
    and P; while stage 4 represents old dunes, where P is the main macronutrient limiting
    plant productivity (Laliberte et al., 2012). At each chronosequence stage, seven
    to 10 species were sampled that were common enough to allow sufficient replication
    (Table 1). At each chronosequence stage, we sought to include a range of species
    with contrasting LMA values to enable testing of relationships between leaf structure
    and function.
  original_file: files in raw data folder and archived in Google Drive folder
  notes: .na

- var_in: Asat (area) umol m-2 s-1
  unit_in: umol{CO2}/m2/s
  trait_name: leaf_photosynthetic_rate_per_area_saturated
  entity_type: individual
  value_type: raw
  basis_of_value: measurement
  replicates: 1
  methods: We quantified light-saturated net rates of leaf photosynthesis, under both
    ambient and saturating CO2 concentrations (Asat and Amax, respectively) after
    which dark respiration was measured (Rd). Leaf-level gas exchange measurements
    were made with an infrared gas analysis system (LI-COR 6400XT; LI-COR Inc., Lincoln
    NE, USA), incorporating CO2 control and a 6 cm2 chamber, with a red-blue light
    source (6400-02B). All measurements were made from 11 to 17 November 2011, towards
    the end of the rainy season in this Mediterranean environment. All in situ gas
    exchange measurements were made between 10 a.m. and 2 p.m. at a block temperature
    of 28 deg C. Light-saturated photosynthesis (A) was measured at 1,800 umol m-2
    s-1 photosynthetic photon flux density (PPFD) at a relative humidity of 60%-70%.
    Measurements of A were first made at an atmospheric CO2 concentration of 400 umol/mol
    CO2 (Asat); thereafter A was measured at elevated CO2 of 1,500 umol/ mol CO2 (Amax);
    finally, leaf respiration in darkness (Rd) was measured after allowing at least
    30 min of darkness before measurements commenced. Asat, Amax and Rd were subsequently
    expressed on leaf area (Asat,a, Amax,a and Rd,a), mass (Asat,m, Amax,m and Rd,m),
    nitrogen (PNUEsat, PNUEmax and Rd,N) and phosphorus (PPUEsat, PPUEmax and Rd,P)
    bases. Measurements were made using undamaged, fully expanded, youngest fully
    mature and sun-exposed leaves, still attached to the plant.

- var_in: N (mature) (mg/g)
  unit_in: mg/g
  trait_name: leaf_N_per_dry_mass
  entity_type: individual
  value_type: raw
  basis_of_value: measurement
  replicates: 1
  methods: Leaf material from the gas exchange, LMA, FMA, and DMC measurements was
    used to analyse leaf nutrients. All leaf samples were ovendried (70 deg C, 48
    hr) and finely ground in a vertical ball-mill grinder and analysed for tissue
    [N] and [P] using Kjeldahl acid digests (Allen, Grimshaw, Parkinson, & Quarmby,
    1974) and a LaChat QuikChem 8500 Series 2 Flow Injection Analysis System (LaChat
    Instruments, Wisconsin, USA). Leaf [P] obtained via initial nutrient analysis
    were inconsistent due to analytical issues, without sufficient original leaf material
    left for a reanalysis. To address the absence of leaf [P] data from the 2011 samples,
    and also to calculate nutrient-resorption efficiency and proficiency values, mature
    and senesced leaves were collected from each individual plant in February 2015;
    these samples were collected from the same sites where the 2011 gas exchange measurements
    were taken. Leaf [P] is remarkably invariant from year to year along the Jurien
    Bay chronosequence (Table S1, Figure S1), and very similar to values obtained
    before on similar sites in this severely P-impoverished region (Denton et al.,
    2007; Sulpice et al., 2014; Wright et al., 2004). The temporal stability and location-specific
    nature of leaf [P] data justified sampling leaf P in February, 2015, and relating
    these values to gas exchange data from November, 2011. At each site, five healthy
    mature individuals were selected for most of the 2011 sampled species. As was
    the case in 2011, mature leaves were undamaged, fully expanded, and sun-exposed,
    from the youngest, fully matured cohort. Senesced leaves were identified as being
    yellow or brown and detached easily from the plant. Where possible, senesced leaves
    were collected directly from the plant by gently shaking the plant and collection
    of fallen leaves; alternatively, where this was not possible, senesced leaves
    were collected directly from recently fallen litter beneath the plant. Senesced
    leaves collected from this litter showed no visible degradation, and because they
    had likely fallen over summer, they had not been exposed to any significant rain
    between litter fall and collection. We therefore assume a minimal loss of nutrients
    through leaching or decomposition, although some photodegradation may have occurred
    (Austin & Vivanco, 2006; Gliksman et al., 2016). A total of 180 leaf samples (mature
    and senesced) were collected for nutrient analysis in 2015; both sets of leaves
    were oven-dried (70 deg C, 48 hr) and finely ground in a vertical ball-mill grinder
    using plastic vials and yttriastabilized zirconia ceramic beads. A subsample was
    acid digested using concentrated HNO3:HClO4 (3:1) and the leaf [P] determined
    colourimetrically using malachite green method (Motomizu, Wakimoto, & Toei, 1983).
    A second subsample was analysed for leaf [N] using a LaChat QuikChem 8500 Series
    2 Flow Injection Analysis System (Lachat)

traits:
- var_in: LMA (g m-2)
  unit_in: g/m2
  trait_name: leaf_mass_per_area
  entity_type: individual
  value_type: raw
  basis_of_value: measurement
  replicates: 1
  methods: 'After completion of the gas exchange measurements, the leaf material contained
    within the chamber of the LI-COR 6400XT was harvested for the analysis of structure
    and chemical constituents. Initially, the fresh mass was measured (Mettler-Toledo
    Ltd., Port Melbourne, VIC, Australia); thereafter, for situations where leaves
    did not fill the leaf chamber of the LI-COR 6400XT, leaf area was determined using
    a LI-3100 leaf area metre (LI-COR, Inc.). Subsequently, leaves were oven-dried
    at 70 deg C for 72 hr, weighed and leaf dry mass per unit area (LMA) and leaf
    dry matter content (DMC, ratio of leaf dry mass per unit fresh mass) were calculated.
    Previous studies (Dijkstra, 1998; Vile et al., 2005) have shown that leaf fresh
    mass per unit leaf area (FMA) is a good indicator of leaf thickness, and LMA is
    related to FMA and DMC according to: LMA = FMA * DMC.'

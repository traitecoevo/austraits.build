traits:
- var_in: bud_depth_mm
  unit_in: mm
  trait_name: sprout_depth
  value_type: raw_value
  replicates: 1
  methods: These are sprouts that were observed on successfully resprouting individuals
    that had experienced experimental clipping and burning treatments. PA Vesk dug
    up at least three haphazardly chosen individuals that resprouted and counted the
    number of sprouts visible to the naked eye and recorded the depth belowground
    from which the sprouts emerged from the stem or roots. Above-ground sprouts had
    negative depths recorded. Most plants were dug up in entirety, some deeper rooted
    woody plant were dug out to greater depth, typically no greater than 15 cm. Nine
    species (two chenopods, three forbs and 4 woodies) that showed either sprouting
    proportions close to one-half, or that had much fewer plants resprout after burning
    than to clipping (see Supplement) were subjected to a repeat of the experiment
    (but with new individuals) March 26-31, 2001 and revisited August 15-16 and November
    21-23, 2001. As a result, there were more individuals available for some species.
    Plants that did not resprout were not examined for sprouts, but they contributed
    to the analysis of resprouting success.
- var_in: MAXHT_cm
  unit_in: cm
  trait_name: .na
  value_type: site_max
  replicates: various
  methods: Not mapped into AusTraits, because these are the same measurements that
    are in Vesk_2004. But left as part of the dataset to show their relation to this
    study.
- var_in: GFORM
  unit_in: .na
  trait_name: plant_growth_form
  value_type: expert_mean
  replicates: .na
  methods: expert observation
- var_in: STEMCATS
  unit_in: count
  trait_name: stem_count_categorical
  value_type: site_mean
  replicates: 30
  methods: field observation; back-calculated species level means; providing means,
    rather than individual observations, since the stem numbers plants are, by necessity,
    different individuals that the sprout depth plants.
- var_in: specific_leaf_area_mm2/mg
  unit_in: mm2/mg
  trait_name: .na
  value_type: site_mean
  replicates: unknown
  methods: Not mapped into AusTraits, because these are the same measurements that
    are in Vesk_2004. But left as part of the dataset to show their relation to this
    study.

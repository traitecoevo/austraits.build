- var_in: Seed Weight (mg)_filtered
  unit_in: mg
  trait_name: seed_dry_mass
  entity_type: species
  value_type: mean
  basis_of_value: measurement
  replicates: unknown
  methods: Seed mass data were obtained from the literature and unpublished sources.
    Quantities of seed held by nurseries specializing in the propagation of Victorian
    grassland flora were weighed to obtain mean seed mass for some further species,
    so that seed mass data were available for 126 of the 166 species (76%) used in
    the analysis.
- var_in: Present in soil seedbank
  unit_in: .na
  trait_name: soil_seedbank
  entity_type: species
  value_type: mode
  basis_of_value: expert_score
  replicates: .na
  methods: Data on the ability of seeds of each species to form a persistent soil
    seed bank were obtained from published studies of Australian grasslands or grassy
    woodlands. Because a number of these studies only recorded species present in
    the soil seed bank, a conservative interpretation of the data was used by which
    the seed bank of a species was only recorded as present or absent if specifically
    reported (i.e. non-reporting was not interpreted as absence). Where data from
    a number of authors were conflicting, the most common determination was used.
    Soil seed bank information was obtained for 99 of the 166 species (60%).

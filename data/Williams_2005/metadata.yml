questions:
  contributor: Would it be appropriate to include Tremont_1994 and McIntyre_1995 as
    secondary references on this dataset? We don't currently have either in AusTraits.
  question2: In the data.csv file you'll see I've added a column that indicates which
    seed mass values are duplicates and the study with the duplicate. There is clearly
    a lot of overlap with all the datasets we have from John Morgan's lab. Is it a
    reasonable assumption that all these duplicates do represent the same observation?
    We also have lots of Angela Moles' datasets - it is odd that none are explicitly
    showing up as duplicates, but probably because we have raw values from her. I'll
    check that separately.

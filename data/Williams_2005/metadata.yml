traits:
- var_in: Major Lifeform (McIntyre et al 1995)
  unit_in: .na
  trait_name: life_form
  entity_type: species
  value_type: mode
  basis_of_value: expert_score
  replicates: .na
  methods: Species were classified into lifeform classes according to a modification
    of the Raunkiaer (1934) classification scheme that groups species according to
    the height of their perennating buds. Modifications to the scheme were made following
    McIntyre et al. (1995) where hemicryptophytes were divided into four categories
    based on their architecture (Table 1). For species that have not been examined
    in other studies, lifeform, vegetative reproduction and seed dispersal information
    was obtained from published floras, the authors' knowledge and by conferring with
    expert botanists.
- var_in: Hemicryptophyte type Pr = protohemicrytophyte, P= partial rosette
  unit_in: .na
  trait_name: .na
  entity_type: species
  value_type: mode
  basis_of_value: expert_score
  replicates: .na
  methods: Species were classified into lifeform classes according to a modification
    of the Raunkiaer (1934) classification scheme that groups species according to
    the height of their perennating buds. Modifications to the scheme were made following

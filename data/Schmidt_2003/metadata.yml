  unit_in: '%'
  trait_name: leaf_N_per_dry_mass
  value_type: unknown
  replicates: 1
  methods: Healthy mature leaves, twigs and roots were oven-dried at 60°C on the day
    of collection. Woody plant samples were treated as described by Schmidt and Stewart
    (1997). Plant samples were ground to a fine powder using a ball mill (Retsch MM-2,
    Haan, Germany) and analysed by continuous flow isotope ratio mass spectrometry
    (CF-IRMS, Tracer Mass, Europa Scientific, Crewe, UK). Samples with a low N content
    (0.3–0.5% N) were analysed by continuous flow isotope ratio mass spectrometry
    (20–20 CF-IRMS Europa Scientific, Crewe, UK). unknown

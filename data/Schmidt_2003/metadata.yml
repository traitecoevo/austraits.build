dataset:
  data_is_long_format: no
  custom_R_code:          '
    data %>% 
      mutate(
        resprouting_capacity = ifelse(life_history == "r", "resprouts", NA),
        resprouting_capacity = ifelse(life_history == "o", "fire_killed", resprouting_capacity),
        leaf_water_content = (100 - leaf_water_content),
        life_history = ifelse(life_history=="r","p",life_history),
        regen_strategy = ifelse(life_history=="o","seed",""),
        life_history = ifelse(life_history=="o","p",life_history),
        regen_strategy= ifelse(plant_growth_form=="f","fern",""),
        life_history = ifelse(life_history=="f","",life_history),
        Nfixer = stringr::str_replace(Nfixer, "y|Y","1"),
        Nfixer = stringr::str_replace(Nfixer, "101","0"),
        Nfixer = stringr::str_replace(Nfixer, "n|N","0"),     
        plant_growth_form = ifelse(plant_growth_form %in% c("S or T", "T/S", "T or S"), "shrub tree", plant_growth_form),
        plant_growth_form = ifelse(plant_growth_form %in% c("S/H", "H or S", "S or H", "H/S"), "herb shrub", plant_growth_form),
        plant_growth_form = ifelse(species_name == "Sauropus sp.", "herb shrub", plant_growth_form),
        plant_growth_form = ifelse(species_name == "Ampelocissus acetosa", "climber_herbaceous herb", plant_growth_form),
        plant_growth_form = ifelse(species_name == "Carpentaria acuminata", "tree", plant_growth_form),
        phenology = ifelse(species_name == "Alstonia actinophylla", "facultative_drought_deciduous evergreen", phenology),
        phenology = ifelse(species_name == "Petalostigma quadriloculare", "facultative_drought_deciduous evergreen", phenology),
        root_structure = ifelse(species_name == "Lophostemon lactifluus", "ectomycorrhizal arbuscular_mycorrhizal", root_structure),
        root_structure = ifelse(species_name == "Cartonema spicatum", "non_mycorrhizal", root_structure),
        TRIP = ifelse(is.na(TRIP),1,TRIP),
        across(c(`life_history`,`regen_strategy`), ~na_if(.x, "")),
        across(c(`leaf_water_content`), ~na_if(.x, 0))
      ) %>%
      group_by(species_name) %>%
        mutate(
          across(c(`regen_strategy`,`root_structure`,`C3C4`,`Nfixer`,`plant_growth_form`,
          `life_history`,`phenology`, resprouting_capacity), replace_duplicates_with_NA)
        ) %>%
      ungroup()
  '
  collection_date: 1994/1998
  taxon_name: species_name
  location_name: site_name
  description: Susanne Schmidt's Kakadu data, merged from several spreadsheets
  basis_of_record: field
  life_stage: adult
  sampling_strategy: Eucalyptus tetrodonta and E. miniata dominate the most distinctive
    savanna community in northern Australia. Acacia species are prominent understorey
    species in this open forest community. Other genera of tree and shrub species
    sampled in this study include Alstonia, Buchanania, Calytrix, Clerodendrum, Cochlospermum,
    Dolichandrone, Erythrophleum, Ficus, Gardenia, Grevillea, Lophostemon, Melaleuca,
    Owenia, Parinari, Persoonia, Petalostigma, Planchonia, Terminalia, and Xanthostemon.
    Soils are mostly well drained sandy loams or loams which remain temporarily water
    saturated during the wet season. The sandstone escarpment in Kakadu National Park
    supports open Eucalyptus woodland with sparse canopy and ground cover (Brock 1988).
    Escarpment species were studied at Koongarra Saddle and included many species
    in the same genera as listed for the savanna woodland. In addition, Allosyncarpia,
    Bossiaea, Calycopeplus, Dampiera, Gompholobium, Maytenus, Myrtella, Pityrodia,
    Plagiocarpus, Solanum, and Vitex were sampled. A deciduous monsoon forest near
    'Holiday Village' was studied and genera sampled included Acacia, Adenanthera,
    Canarium, Cathormion, Cupaniopsis, Elaeocarpus, Eucalyptus, Exocarpus, Ficus,
    Ganophyllum, Glycosmis, Litsea, Planchonia, Strychnos, Terminalia, Trema, Vitex,
    and Wrightia. The monsoon forest has moderately drained clayey red soil close
    to the flood plains. Herbaceous species in each community were sampled and included
    members of the following families- Araceae, Asteraceae, Commelinacae, Convolvulaceae,
    Curcurbitaceae, Cyperaceae, Dilleniaceae, Euphorbiaceae, Fabaceae, Goodeniaceae,
    Haemodoraceae, Poaceae, Liliaceae, Polygalaceae, Portulacaceae, Taccaceae, Tiliaceae,
    Vitaceae, and Xanthorrhoeaceae. The study was carried out in the Alligator Rivers
    Region of Kakadu National Park within a 30 km radius of Jabiru (12.39degS, 132.55degE)
    and near Darwin (12.30degS, 131.6degE, Howard River East catchment) in northern
    Australia. The climate is distinctly monsoonal with a long dry season (May-October)
    followed by a wet season (December-March) during which 90% of the average annual
    precipitation of 1,475 mm is received. Maximum and minimum monthly temperatures
    range from 18 to 25degC and 31 to 37degC in the dry and wet seasons, respectively.
    Sampling occurred in mid dry season (July 1994), late dry season (September 1996,
    1997), early wet season (December 1995), and mid wet season (February 1995, January
    1998). An annually burnt subsection (segment L) of the CSIRO Kapalga fire research
    site was compared with savanna that had not been burnt for 4 years at Kapalga
    (segment M) and one that had been burnt 2 years prior to sampling near Jabiru.
  original_file: schmidt data for RhysWhitleyJuly2012.xls, SuzanneIsoope.xls (two
    worksheets of data), TOTAL4 Kakadu data, wue_Schmidt data.xls, KAKADU1.xls (the
    data in it was cut and paste into the file now called KAKADU1_reformatted.csv),  are
    all incorporated into this file
  notes: This data set now combines the previous Kakadu data in Schmidt_2003 (old
    version; in archive folder) and data found in Suzanne Schmidt's original data
    submission. For the expanded data set, we only have species name abbreviations
    for some species. E. Wenk manually matched abbreviations with the Northern Territory
    species list if these was no ambiguity, but left others as abbreviations. Some
    of the d15N values (in both files) were clearly %C values - Lizzy Wenk has manually
    moved them to the %C column. For many species there were replicate measurements
    and the replicate that is assumed to be %C was much different than the other two
    values.
locations:
  Kakadu1:
    description: waste rock dump
    date sampled: Data collected in dry (July 1994) and wet (Feb 1995)
    latitude (deg): -12.65
    longitude (deg): 132.9166667
    precipitation, MAP (mm): 1475.0
    soil P, total (mg/kg): 1.51
    soil N, total (mg/g): 0.03
    notes: Ranger uranium mine is an open-cut mine, processing ore from up to about
      40 m depth. Mine spoil material was piled into waste rock dumps and two waste
      rock dumps were reforested with woodland species in 1987 and 1984 (referred
      to as WRD I and II, respectively). Acacia species represent the main woody species
      at both WRDs. The parent rock material was a loamy clayey chloritic weathered
      schist (WRD I) and a clayey highly weathered schist (WRD II).
  Kakadu10:
    description: evergreen monsoon forest
    latitude (deg): -12.65
    longitude (deg): 132.9166667
    precipitation, MAP (mm): 1475.0
    soil P, total (mg/kg): .na.real
    soil N, total (mg/g): .na.real
    notes: The monsoon forests occur as isolated patches established in less fire-prone
      regions and are rarely burnt (Bowman 1992). Two monsoon forest communities were
      studied, a deciduous monsoon forest and a closed wet evergreen monsoon forest;
      the latter is provided with constant moisture by a permanent spring. The deciduous
      monsoon forest grew on a moderately drained clayey red soil close to the floodplain.
      Species at the deciduous monsoon forest site included perennial, deciduous,
      annual, and geophyte species. The evergreen monsoon forest grew on grey loamy
      soil and is seasonally flooded with running water. The vegetation consists mainly
      of perennial trees and a very sparse ground cover.

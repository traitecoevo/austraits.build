contexts:
- context_property: sampling season
  category: temporal_context
  var_in: TRIP
  values:
  - find: 1
    value: dry
    description: Samples collected during the dry season (first trip).
  - find: 2
    value: wet
    description: Samples collected during the wet season (second trip).
traits:
- var_in: leaf_water_content
  unit_in: '%'
  trait_name: leaf_dry_matter_content
  entity_type: individual
  value_type: raw
  basis_of_value: measurement
  replicates: 1
  methods: Healthy mature leaves, twigs and roots were oven-dried at 60degC on the
    day of collection.
- var_in: resprouting_capacity
  unit_in: .na
  trait_name: resprouting_capacity
  entity_type: species
  value_type: mode
  basis_of_value: expert_score
  replicates: .na
  methods: expert observation or opinion
- var_in: root_structure
  unit_in: .na
  trait_name: root_structure
  entity_type: species
  value_type: mode
  basis_of_value: expert_score
  replicates: .na
  methods: expert observation or opinion
- var_in: C3C4
  unit_in: .na
  trait_name: photosynthetic_pathway
  entity_type: species
  value_type: mode
  basis_of_value: expert_score
  replicates: .na
  methods: expert observation or opinion
- var_in: Nfixer
  unit_in: .na
  trait_name: nitrogen_fixing
  entity_type: species
  value_type: mode
  basis_of_value: expert_score
  replicates: .na
  methods: expert observation or opinion
- var_in: plant_growth_form
  unit_in: .na
  trait_name: plant_growth_form
  entity_type: population
  value_type: mode

questions:
  austraits: one of the manuscripts goals is to disintguish between
    isotope signatures of species with different myco associations, but this data
    is not included. It probably should be.
  contributor: I want to make sure I correctly understand that for each species
    there was a single bulked sample analysed for isotopes/nutrients and the error
    bars shown in the manuscript represent a mean/Std dev across multiple species
    at a site. Also, what methods were used to collect leaf P data? 
    Last, I assume all the Poaceae species with high d13C values are C4 grasses. 
    But I want to confirm that the scattered species with high d15N signatures are the correct values.


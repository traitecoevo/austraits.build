- find: Parinari corymbosum
  replace: Maranthes corymbosa
  reason: Change spelling to align with APC or ALA species lists (Sam Andrew, 2018-02-07)
- find: Acacia lamprocarpa
  replace: Acacia aulacocarpa
  reason: Synonym reported by TaxonStand (2018-02-08)
- find: Luffa aegyptiaca
  replace: Luffa cylindrica
  reason: Synonym reported by TaxonStand (2018-02-08)
- find: Eucalyptus camadulensis
  replace: Eucalyptus camaldulensis
  reason: Spelling mistake identified by TaxonStand (2018-02-08)
- find: Exocarpus latifolius
  replace: Exocarpos latifolius
  reason: Align spelling with known species (D Falster, 2019-04-16)

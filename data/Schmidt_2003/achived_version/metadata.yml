traits:
- var_in: C3C4
  unit_in: .na
  trait_name: photosynthetic_pathway
  value_type: expert_mean
  replicates: .na
  methods: expert observation or opinion
- var_in: Nfixer
  unit_in: .na
  trait_name: nitrogen_fixing
  value_type: expert_mean
  replicates: .na
  methods: expert observation or opinion
- var_in: growth form
  unit_in: .na
  trait_name: plant_growth_form
  value_type: expert_mean
  replicates: .na
  methods: expert observation or opinion
- var_in: deciduous/evergreen
  unit_in: .na
  trait_name: leaf_phenology
  value_type: expert_mean
  replicates: .na
  methods: expert observation or opinion
- var_in: leaf Nmass
  unit_in: '%'
  trait_name: leaf_N_per_dry_mass
  value_type: raw_value
  replicates: 1
  methods: Healthy mature leaves, twigs and roots were oven-dried at 60ºC on the day
    of collection. Woody plant samples were treated as described by Schmidt and Stewart
    (1997). Plant samples were ground to a fine powder using a ball mill (Retsch MM-2,
    Haan, Germany) and analysed by continuous flow isotope ratio mass spectrometry
    (CF-IRMS, Tracer Mass, Europa Scientific, Crewe, UK). Samples with a low N content
    (0.3-0.5% N) were analysed by continuous flow isotope ratio mass spectrometry
    (20-20 CF-IRMS Europa Scientific, Crewe, UK).
- var_in: delta 13C
  unit_in: per mille
  trait_name: leaf_delta13C
  value_type: raw_value
  replicates: 1
  methods: Healthy mature leaves, twigs and roots were oven-dried at 60ºC on the day
    of collection. Woody plant samples were treated as described by Schmidt and Stewart
    (1997). Plant samples were ground to a fine powder using a ball mill (Retsch MM-2,
    Haan, Germany) and analysed by continuous flow isotope ratio mass spectrometry
    (CF-IRMS, Tracer Mass, Europa Scientific, Crewe, UK). Samples with a low N content
    (0.3-0.5% N) were analysed by continuous flow isotope ratio mass spectrometry
    (20-20 CF-IRMS Europa Scientific, Crewe, UK).
- var_in: 15-N
  unit_in: per mille
  trait_name: leaf_delta15N
  value_type: raw_value
  replicates: 1
  methods: Healthy mature leaves, twigs and roots were oven-dried at 60ºC on the day
    of collection. Woody plant samples were treated as described by Schmidt and Stewart
    (1997). Plant samples were ground to a fine powder using a ball mill (Retsch MM-2,
    Haan, Germany) and analysed by continuous flow isotope ratio mass spectrometry
    (CF-IRMS, Tracer Mass, Europa Scientific, Crewe, UK). Samples with a low N content
    (0.3-0.5% N) were analysed by continuous flow isotope ratio mass spectrometry
    (20-20 CF-IRMS Europa Scientific, Crewe, UK).

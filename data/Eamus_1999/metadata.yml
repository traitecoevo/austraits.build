questions:
  contributor: Do you have the individual measurements (for the 7 replicate individuals you measured)? And do you have data for each of the measurement periods? We currently have a single value for each species, but your manuscript indicates each set of measurements was repeated on 6 occasions over 1.5 years.
  question_2: A relatively small collection of physiological traits were included in AusTraits when we first input your study. We now are including a broad range of physiological traits and welcome any measurements you've made.


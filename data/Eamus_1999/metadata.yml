dataset:
  year_collected_start: 1997
  year_collected_end: 1997
  description: Seasonal variations in carbon assimilation of eight tree species of
    a north Australian tropical savanna wereexamined over two wet seasons and one
    dry season (18 months).
  collection_type: field
  sample_age_class: adult
  sampling_strategy: Eight species were chosen to represent the dominant (in terms
    of standing biomass) evergreen, semi-deciduous and deciduous species and to complement
    the studies of Myers et al. (1997), Prior et al. (1997a, 1997b) and Williams et
    al. (1997). Three deciduous species (Planchonia careya (F. Muell.) Kunth, Terminalia
    ferdinandiana, and Cochlospermum fraseri Planchon), three semi-deciduous species
    (Erythrophleum chlorostachys, Xanthostemon paradoxus, and Eucalyptus clavigera
    A. Cunn. ex Schauer) and two evergreen species (Eucalytpus tetrodonta, and E.
    miniata) were chosen. The eight species represent more than 90% of standing biomass
    and more than 90% of tree canopy leaf area. The trees were between 4 and 7 m tall.
    Scaffolding was used to access the upper canopies.
  original_file: eamus1.xls
  notes: The manuscript also includes data on transpiration and midday water potential. There are additional data, including ash and lipid contents in the 1999 Photosynthetica paper (the secondary citation)
sites:
  Solar Village:
    latitude (deg): -12.5753
    longitude (deg): 131.1022
    rainfall (mm): 1600
    description: The study was conducted at Solar Village (12°37' S, 131°10' E), 35
      km southeast of Darwin, Australia. Vegetation is open forest (sensu Specht 1981)
      dominated by Eucalyptus tetrodonta F. Muell. and E. miniata A. Cunn. ex Schauer
      with sub-canopy dominants mostly comprising Erythrophleum chlorostachys (F.
      Muell.) Baillon, Xanthostemon paradoxus F. Muell. and Terminalia ferdinandiana
      Excell. Perennial and some annual grasses (Sorghum, Chrysopogon and Ericahne
      spp.) are present in the understory. Rainfall is about 1600 mm per annum, 90%
      of which falls between December and March inclusive (wet season). Mean maximum
      and minimum temperatures are 31.8 and 24.8°C, respectively, in the wet season
      and 30.5 and 20.0 °C, respectively, in the dry season. Seasonal variations in
      microclimate, water relations and phenology have been described by Duff et al.
      (1997), Myers et al. (1997) and Williams et al. (1997).

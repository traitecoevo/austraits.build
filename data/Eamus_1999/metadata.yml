- var_in: SLA (cm2/g)
  unit_in: cm2/g
  trait_name: specific_leaf_area
  value_type: site_mean
  replicates: 7
  methods: The area of fresh leaves was measured with a Delta-T Devices leaf area
    meter (Cambridge, U.K.). Leaves were then dried at 70 °C to constant weight. Five
    leaves from each of seven trees of each species were sampled at the same time
    as leaves were harvested for determination of A. Specific leaf area (SLA) was
    determined in mid-January, from the ratio of leaf area to dry weight.
- var_in: Nmass (%)
  unit_in: '%'
  trait_name: leaf_N_per_dry_mass
  value_type: site_mean
  replicates: 7
  methods: Three leaves were then stored in a sealed plastic bag in the dark overnight
    for determination of total foliar Kjeldahl nitrogen (TKN) by a micro-Kjeldahl
    procedure. Samples of 0.2 g were digested in concentrated sulfuric acid and subjected
    to quantitative flow injection analysis (QuickChem method 13-107-06-2-D; Lachat
    Instruments, Milwaukee, WI).Leaves were dried at 70 °C to constant weight.
- var_in: Narea (g/m2)
  unit_in: g/m2
  trait_name: leaf_N_per_area
  value_type: site_mean
  replicates: 7
  methods: Three leaves were then stored in a sealed plastic bag in the dark overnight
    for determination of total foliar Kjeldahl nitrogen (TKN) by a micro-Kjeldahl
    procedure. Samples of 0.2 g were digested in concentrated sulfuric acid and subjected
    to quantitative flow injection analysis (QuickChem method 13-107-06-2-D; Lachat
    Instruments, Milwaukee, WI).The area of fresh leaves was measured with a Delta-T
    Devices leaf area meter (Cambridge, U.K.).
- var_in: Amass (nmol/g/s)
  unit_in: nmolCO2/g/s
  trait_name: photosynthetic_rate_per_dry_mass_saturated
  value_type: site_mean
  replicates: 7
  methods: Light-saturated assimilation was measured with an LI-6200 portable photosynthesis
    unit (Li-Cor, Inc., Lincoln, NE). Three fully expanded healthy leaves from the
    upper canopy of each of seven trees were measured in the morning (between 0900
    h and 1200 h) or afternoon (1400 h to 1530 h) under light-saturating conditions
    (PAR > 1000 mmol m-2 s-1) in October (end of dry season), late March (end of wet
    season), May (early dry season), July (mid-dry season), October (end of dry season),
    and early February (mid-wet season). Leaves were dried at 70 °C to constant weight.
- var_in: Aarea (micromol/m2/s)
  unit_in: umolCO2/m2/s
  trait_name: photosynthetic_rate_per_area_saturated
  value_type: site_mean
  replicates: 7
  methods: Light-saturated assimilation was measured with an LI-6200 portable photosynthesis
    unit (Li-Cor, Inc., Lincoln, NE). Three fully expanded healthy leaves from the
    upper canopy of each of seven trees were measured in the morning (between 0900
    h and 1200 h) or afternoon (1400 h to 1530 h) under light-saturating conditions
    (PAR > 1000 mmol m-2 s-1) in October (end of dry season), late March (end of wet
    season), May (early dry season), July (mid-dry season), October (end of dry season),
    and early February (mid-wet season). The area of fresh leaves was measured with
    a Delta-T Devices leaf area meter (Cambridge, U.K.).

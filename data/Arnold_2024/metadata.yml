  methods: We measured chlorophyll content using a handheld chlorophyll meter (SPAD-502; Konica Minolta Inc., Osaka, Japan) and LMA on all plants within 4 d following a severe hail storm. Three healthy leaves were removed from each plant, immediately measured for chlorophyll content, and then scanned for leaf area before being placed in a drying oven at 60 °C for >72 h for weighing and calculating LMA.

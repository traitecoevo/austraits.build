  methods: After 4 weeks in the treatments (9 January 2020), we began phenotyping leaves for thermal tolerance limits and photosynthetic parameters using chlorophyll fluorescence. We used a pulse amplitude-modulated (PAM) chlorophyll fluorescence imaging system (MAXI-Imaging-PAM, Heinz Walz GmbH, Effeltrich, Germany) to measure the PSII operating efficiency (psi-PSII) and the maximum quantum efficiency of PSII photochemistry (FV/FM).

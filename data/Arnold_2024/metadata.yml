  methods: After 4 weeks in the treatments (9 January 2020), we began phenotyping leaves for thermal tolerance limits and photosynthetic parameters using chlorophyll fluorescence. We used a pulse amplitude-modulated (PAM) chlorophyll fluorescence imaging system (MAXI-Imaging-PAM, Heinz Walz GmbH, Effeltrich, Germany) to measure the PSII operating efficiency (psi-PSII) and the maximum quantum efficiency of PSII photochemistry (FV/FM).
- var_in: Tcrit-hot
  unit_in: C
  trait_name: leaf_critical_temperature
  entity_type: individual
  value_type: raw
  basis_of_value: measurement
  replicates: 1
  Tcrit_type: hot
  methods: After 4 weeks in the treatments (9 January 2020), we began phenotyping leaves for thermal tolerance limits. We measured the heat and cold tolerance limits of leaves by measuring the temperature-dependent change in minimal chlorophyll fluorescence (T-F0) using controllable thermoelectric Peltier plates (plate, CP-121HT; controller, TC-36-25; TE-Technology, Inc., MI, USA) in conjunction with imaging fluorimeters. We determined the critical threshold temperatures at which F0 increased rapidly to indicate the impairment of PSII, as measures of physiological heat tolerance (Tcrit-hot) and cold tolerance (Tcrit-cold).

dataset:
  data_is_long_format: no
  custom_R_code: '
    data %>% 
      filter(!References %in% c("Brodribb and Felid 2000", "Canham et al. 2009", "Cernusak et al. 2006", "Choat et al. 2005", "McClenahan et al. 2004", 
      "OGrady et al. 2009", "Zanne (2007, unpublished)", "Taylor and Eamus 2008", "Westoby and Wright 2003", "Yunusa et al. 2010", 
      "Zeppel and Eamus 2008", "Pickup et al. 2005", "Eamus et al. 2000")) %>%
      mutate(LA.SA = 10^(log_LA.SA))
  '
  collection_date: 1996/2015
  taxon_name: Species
  location_name: location_name
  source_id: source_id
  description: We combined new field measurements of LA:SA ratios with published values
    and values from unpublished studies at sites across a range of Australian environments,
    from wet to semi-arid and cool-temperate to tropical climates. We used these data
    which come from trees of different heights, and include measurements on whole
    trees as well as branches to test the general scaling relationships between LA
    and SA.
  basis_of_record: basis_of_record
  life_stage: unknown
  sampling_strategy: We measured LA and SA on four branches per tree of ten evergreen
    angiosperm species at Robson Creek, Danbulla National Park, Queensland (17°070S,
    145°370E). Data for a further 170 species were contributed from 25 sites, based
    on seven published and two unpublished studies. We also compiled 258 published
    measurements on 151 species from 43 sites. The data comprised measurements from
    183 species, at the locations shown in Fig. 1. The full dataset was composed of
    252 measurements on branches and 175 on whole trees.
  original_file: none, transcribed from paper
  notes: Data obtained from supplementary material of Togashi paper. There are several
    studies with data in this manuscript for which other trait values are entered
    under that dataset_id, but Huber values are included here, as the data resolution
    in the papers is lower than that provided in Togashi.

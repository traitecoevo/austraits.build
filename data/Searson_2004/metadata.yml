  description: Study to test whether seedlings grown under water-limited conditions
    would develop denser wood than seedlings grown under well-watered conditions.
  basis_of_record: lab
  life_stage: seedling
  sampling_strategy: Plant culture ^p Seeds of the three species was obtained from
    the Australia Tree Seed Centre, CSIRO, ACT, Australia. The seed source for E.
    grandis (Seedlot 13019 28°40' S, 152°90' E) was the Coffs Harbour region of northern
    New South Wales (NSW), Australia. Eucalyptus sideroxylon (seedlot 19557; 31°20'
    S, 148° 50' E) seed was from the dryer region of mid-western NSW, Australia. Eucalyptus
    occidentalis (seedlot 13638; 33°10' S, and 119°60' E) was from the Mallee physiographic
    region of southwest, Western Australia. Seedlings were germinated in trays containing
    1:1 (v/v) soil:pearlite. After growing in the germination trays for 7 weeks, the
    seedlings were transplanted to pots (height 42.5 cm, diameter 15.5 cm, 8-l volume
    and lined with plastic bags to prevent water loss) containing soil from the Robertson
    region of NSW, Australia that was supplemented with mineral nutrients as described
    by Sefton et al. (2002). The potted seedlings were grown under well-watered conditions
    for 6 weeks before the commencement of the watering treatments, designated Week
    0. ^p Experimental and growth conditions ^p The experiment was carried out over
    13 weeks (from Week 0) in a single room of a naturally illuminated, climate-controlled
    greenhouse on the Hawkesbury campus of the University of Western Sydney. Pots
    were arranged in a randomized block design. Day/night temperature was controlled
    at 25/20 °C, and mean daytime relative humidity was 55%, ranging from 24 to 89%
    at midday during the study. Greenhouse air temperature and humidity were monitored
    with microprocessor data loggers (TGP-1500, Tiny-tag Plus, Gemini Data loggers,
    Chichester, U.K.). The experiment was a 3 x 2 factorial design with three Eucalyptus
    species and two watering treatments replicated five times. The watering treatments
    were well-watered or water-limited. In the well-watered treatment, soil was brought
    to 100% of field capacity (FC) every third day, whereas the soil in the water-limited
    treatments was allowed to dry to 50% FC before it was re-watered to 90% FC. The
    FC of the soil was determined to be 0.35 cm 3 cm -3 . Soil water content declined
    to 50% FC four times during the experiment and these drought cycles lasted for
    33, 27, 18 and 19 days, decreasing as the seedlings grew larger and consumed water
    more rapidly. The experimental design was duplicated to accommodate two harvests,
    one after 4 weeks and the other at 13 weeks. Five replicates of each species were
    germinated for a preliminary harvest at Week 0.

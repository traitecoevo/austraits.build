traits:
- var_in: predawn water potential (Mpa)
  unit_in: MPa
  trait_name: water_potential_predawn
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: 5
  methods: Diurnal leaf water potential (psi-leaf ) was measured with a Scholander-type
    pressure chamber (Mk 3005, Soil Moisture Equipment, Santa Barbara, CA) during
    Week 13 when soil water content was at its lowest value in the water-limited treatment.
    Sampled leaves were the youngest fully expanded leaf attached to the main stem
    of each replicate. Measurements were made before dawn (0500-0600 h), at midday
    (1200-1300 h) and early afternoon (1500 h) on the same day. Diurnal variation
    in psi-leaf (delta psi-leaf) was calculated as the difference between predawn
    psi-leaf and the most negative of the two afternoon measurements.
- var_in: wood density (kg/m3)
  unit_in: kg/m3
  trait_name: wood_density
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: 5
  methods: The periderm was removed from all stem segments before wood density measurements
    were made. Wood density was measured on the basal 6-cm stem segment. Fresh wood
    volume (Vfs ) of the 6-cm stem segment was measured using the Archimedes principal
    by immersing the segment in a beaker containing distilled water of known mass
    on a four-place balance. Each sample was lanced with a probe and placed just under
    the surface of the water. A clamp attached to a retort stand supported the probe,
    minimizing any movement of the sample. Once Vfs was measured, the sample was freeze-dried
    and dry mass (Wds ) determined. Total density was measured on a mass/volume basis,
    Dt (kg m -3).
- var_in: Vessel lumen fraction (%)
  unit_in: '%'
  trait_name: stem_vessel_lumen_fraction
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: 5
  methods: After the basal stem segment was removed to measure wood density, a 1-cm
    sample was taken from the remaining stem to examine wood anatomy. This sample
    was immediately fixed in 4% paraformaldehyde in 0.1 M phosphate buffer and dehydrated
    in an ethanol series before embedding it in LR White resin. Sections of each sample
    (1 um thick) were made with a Leica microtome with glass knives and stained with
    0.5% (v/v) toluidine blue for 5 s. The sections were mounted on glass slides with
    a cover slip. Microscopic digital images were captured at 10x magnification with
    an Olympus BX60 compound microscope (Olympus, Tokyo, Japan) interfaced with a
    Jenoptik ProRes C14 digital camera (Jenoptik, Jena, Germany). Digital images were
    taken on a radial path from the pith to the bark. All image enhancement and analyses
    were performed with Image Pro Plus Version 3.0 (Media Cybernetics, Silver Spring,
    MD). Binary versions of these images were created. The optimal threshold setting
    for each binary image was selected visually for each image as described by Hacke
    et al. (2001). The area of the pith was measured with an Image Pro Plus area measuring
    function. A custom written Image Pro macro, designed to detect xylem vessels,
    estimated the number and dimensions of xylem vessels in each binary image. The
    data were weighted mathematically to reflect the proportion of the stem that an
    image represented, determining the proportion of stem area taken up by vessels,
    vessel frequency and mean vessel lumen area. The conduit efficiency value (CEV)
    was calculated as the sum of all vessel radii increased to the fourth power extrapolated
    up to the whole stem area divided by the leaf area supplied by this stem. The
    CEV is an estimate of the efficiency with which a stem supplies a unit leaf area;
    a low CEV indicates that the stem has lower hydraulic conductivity. Additionally,
    Image Pro Plus was used to make a single transect of vessel diameters from the
    edge of the pith to the cambium for each stem. These measurements were made on
    color images, not the binary images.

  methods: Bark thickness was measured using a standard thickness gauge (Hagl√∂f, Barktax,
    Sweden) or where bark was not penetrable using the gauge, we used a needle punch
    (diameter = 3 mm). In both cases the gauge was inserted to the point of resistance
    by the sapwood. Bark thickness measured by this method includes the cambium in
    most instances. Where bark was fissured we measured thickness from the highest
    point. We took three measures of bark thickness at breast height (1.3 m) per individual
    and used the mean of these three measures in analyses. For all subsequent analyses,
    bark thickness was relativized among species by expressing bark thickness (cm)
    as a percentage (%) of stem diameter (cm) (Lawes et al., 2013) to provide a single
    size-adjusted measure of bark investment (relative bark thickness, RBT).

  value_type: raw
  basis_of_value: measurement
  replicates: 1
  methods: Not mapped into AusTraits because duplicates. The photosynthetic rates
    were measured on mature, fully expanded, undamaged and sun-exposed leaves of three
    to eight individual plants for each species in November 2011 using a portable
    photosynthesis system (LI-6400; Li-Cor, Lincoln, NE, USA) equipped with an LED
    light source (LI-6400-02B). All of the gas-exchange measurements were performed
    at 1800 umol photons m-2 s-1 Photosynthetic Photon Flux Density (PPFD), with a
    constant [CO2] of 400 umol mol-1 air. (These values are also part of the larger
    set of gas exchange data in Guilherme_Pereira_2019 and are included with that
    dataset.)
- var_in: Leaf P (mg g-1)
  unit_in: mg/g
  trait_name: leaf_P_per_dry_mass
  entity_type: individual
  value_type: raw
  basis_of_value: measurement
  replicates: 1
  methods: 'Between three and six healthy, fully mature individual plants were selected
    for each species in each of the study areas. From each individual plant, only
    mature, expanded, undamaged and sun-exposed leaves were sampled. In total, 60
    samples were collected for bulk-leaf nutrient analyses. The material was then
    oven-dried at 60 deg C for 72 h, before being ground using a ball-mill grinder.
    The samples were acid-digested using concentrated HNO3 : HClO4 (3:1) and the concentration
    of P was determined colourimetrically using the malachite green method (Motomizu
    et al., 1983). Total leaf [P] was expressed on a dry-mass basis.'

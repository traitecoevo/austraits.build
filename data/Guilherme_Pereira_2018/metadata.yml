  sampling_strategy: 'The study sites in Australia (Quindalup young, Quindalup old
    and Spearwood West) covered a considerable range of soil phosphorus (P) concentrations
    ([P]; 22-350 and 1.07-1.42 mg P kg -1 soil for total and resin-extractable soil
    [P], respectively). These sites were all located near Jurien Bay, Western Australia,
    c. 200 km north of Perth. Soil conditions within these areas varied from where
    plant productivity is more P-limited (Spearwood West, SW), to where it is nitrogen
    (N) and P co-limited (Quindalup old, QO), and N-limited (Quindalup young, QY;
    Laliberte et al., 2012). The SW dunes were formed in the middle to late Pleistocene
    (>120 kyr ago (ka); Kendrick et al., 1991; Laliberte et al., 2012), being extremely
    P-impoverished with no detectable carbonate (Bastian, 1996; Tapsell et al., 2003;
    Turner & Laliberte, 2015). By contrast, the Quindalup dunes are associated with
    Holocene transgressions (< 7 ka; Laliberte et al., 2012; McArthur et al., 1991),
    and have high total P and average to high carbonate concentrations (25-82%; Laliberte
    et al., 2012; McArthur et al., 1991; Turner & Laliberte, 2015). The total soil
    P and carbonate concentration of the QY dunes are significantly higher than those
    of the QO dunes (Laliberte et al., 2012; Turner & Laliberte, 2015). The three
    sampling areas were located within <20 km from each other and individual samples
    were taken from a single site (<100 m apart) at each of the study areas (QY, QO
    and SW) ^p The species were selected based on their dominance and relative importance
    in the study areas and because, together, they effectively cover a broad range
    of the eudicot phylogeny. Each study area contained a different set of species
    (Supporting Information Table S1). In Australia, eight species were selected:
    Acacia rostellifera; Anthocercis littorea; Labichea cassioides; Melaleuca systena;
    Myoporum insulare; Olearia axillaris; Spyridium globulosum and Templetonia retusa.'

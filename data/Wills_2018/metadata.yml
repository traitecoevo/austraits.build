config:
  data_is_long_format: no
  variable_match:
    species_name: species
    site_name: plot
  custom_R_code:  data %>% select( - CV, - tree_number, - growth_group, - `mean BAI`, - `mean PAI`, - `CII (canopy illumination index, see Clark and Clark)`, - `nearest neighbor`, - slope, - aspect)
traits:
- var_in: DBH_(2014)
  unit_in: cm
  trait_name: .na
  value_type: raw_value
  replicates: .na
  methods: diameter at breast height
- var_in: ht
  unit_in: m
  trait_name: plant_height
  value_type: raw_value
  replicates: na
  methods: .na
- var_in: SLA(mean)
  unit_in: cm2/g
  trait_name: specific_leaf_area
  value_type: raw_value
  replicates: .na
  methods: Canopy leaves were collected using smaller traditional sling shots and
    for large individual trees a Big Shot line launcher (SherrillTree, North Carolina,
    USA) was used. Five fully expanded sun leaves were collected per tree following
    the protocols by P erez-Harguindeguy et al. (2013). The leaves were then labeled
    and placed into paper bags in order to avoid mold growth. The leaf area was measured
    on the same day as sam- pling using a CID Bio-Science CI-203 Laser Area (MeterCa-
    mas, Washington, USA) in order to avoid leaf desiccation. These leaf samples were
    then oven dried at 65oC for 48 h in order to obtain a constant dry mass. The leaves
    were then weighed to calculate Specific Leaf Area (SLA, cm2/g) for each of the
    five leaves. SLA values presented here are the average from the five leaves collected
    per individual.
- var_in: C(Wt%)
  unit_in: '%'
  trait_name: leaf_C_per_dry_mass
  value_type: raw_value
  replicates: .na
  methods: To obtain leaf nutrients (as percentage of dry leaf mass), the
    five leaves were bulked, milled, and later analysed using the carbon and nitrogen
    combustion analysis and the Inductively Coupled Plasma Optical Emission Spectroscopy
    analysis (ICP-OES).
- var_in: N(Wt %)
  unit_in: '%'
  trait_name: leaf_N_per_dry_mass

    rainfall (mm): 1650
    description: The vegetation has been classified under the Wet Tropics Management
      Authority vegetation classification (WTMA. 2009) as Simple Notophyll Vine Forests
      (SNVF) type 10a. Within experiment 625, species such as Flindersia pimenteliana
      and Flindersia bourjotiana occur, which prefer the slightly higher elevations
      found at these plots. The forest within the plots and in the surrounding landscape
      has been subject to selective logging within the last century, with very little
      'natural forest' remaining, and is therefore considered regenerating selectively
      logged natural forest.

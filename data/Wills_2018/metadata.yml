dataset:
  year_collected_start: .na
  year_collected_end: .na
  description: 'Here, we evaluate the relationship between long-term growth data (i.e.,
    an ~50 yr data set) and measured leaf traits within a diverse tropical regenerating
    selectively logged natural forest, and ask the following questions: (1) Are tree
    growth rates correlated with easy to measure leaf traits, e.g., SLA and leaf nutrients?
    (2) Are relationships between tree growth rates and leaf traits consistent depending on the positioning in the canopy strata? (3) Are relationships between leaf
    traits consistent between canopy strata?'
  collection_type: field
  sample_age_class: adult
  sampling_strategy: The study sites are located within Danbulla National Park and
    State Forest, Atherton Tableland, North Queensland, Australia (17°170 S, 145°580
    E). Surrounding forest and plantations cover an area of more than 12,000 ha. The
    ele- vation ranges from 680 to 790 m above sea level and mean annual rainfall
    from 1,370 to 1,650 mm. In this study, we use a total of four plots, which we
    refer to here as experiment 625 plots 4 and 5 and experiment 78 plots 1 and 2;
    this is done in order to remain consistent with historic data described in Historical
    data and site history. Experiment 78 is arranged as a paired plot, with two identical
    plots measuring 200 m long and 20 m wide. A 20-m buffer zone separates the two
    plots. Plots within Experiment 625 are geographically distinct and are 40 m long
    by 50 m wide (Fig. 1). The plots used in this study form part of a permanent plot
    network established by the Queensland Department of Forestry (referred to as the
    QFS permanent plots). These plots ere established for research into sustainable
    yield. Tree species and diameter at breast height (DBH) were measured for all
    trees less than or equal to 10 DBH at regular periods dating back to 1948 for
    experiment 78 and 1968 for experiment 625 (Table 1). Experiment 78 was measured
    at intervals that ranged from 1 to 17 yr, and experiment 625 ranged from 5 to
    17 yr. In both cases, the latest remeasure was the longest interval (17 yr). Plots
    were located using a combination of historic maps and personal communication.
    Individual trees were found by first identifying trees that were within the plot
    using steel tags or finding old paint. For approximately 50% of the trees, tree
    numbers could be identified using the tree tag or painted number. For the remaining
    trees the number sequence, species identity and size were used to identify the
    individual tree. This study uses the historical data sets for a subset of the
    trees within each experiment (Fig. 1).
  original_file: Wills_etal_trait_data_NQ.xlsx
  notes: unknown

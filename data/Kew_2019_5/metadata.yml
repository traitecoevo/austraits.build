source:
  primary:
    key: Kew_2019_5
    bibtype: Misc
    author: '{Royal Botanic Gardens Kew}'
    year: 2019
    title: Seed dispersal data from the Seed Information Database (SID) and Seed Bank
      Database
    url: http://data.kew.org/sid/
people:
- name: Udayangani Liu
  institution: Kew Botanic Gardens
  role: contact
dataset:
  year_collected_start: unknown
  year_collected_end: 2019
  description: Seed dispersal data on species from Kew seed databases
  collection_type: literature compilation
  sample_age_class: adult
  sampling_strategy: information in data.csv file
  original_file: in raw data folder
  notes: Data provided for inclusion in AusTraits and subsequent reuse under a Creative
    Commons licesne. Data not to be used for Commercial Purposes.
sites: .na
contexts: .na
config:
  data_is_long_format: no
  variable_match:
    species_name: SID taxa
  custom_R_code: .na
traits:
- var_in: pdadesc
  unit_in: .na
  trait_name: dispersal_syndrome
  value_type: expert_mean
  replicates: .na
  methods: Kew Gardens collections, with details in data.csv file under cmultiple
    columns
substitutions:
- trait_name: dispersal_syndrome
  find: animal
  replace: animal_vector
- trait_name: dispersal_syndrome
  find: 'combination: wind+water'
  replace: wind water
- trait_name: dispersal_syndrome
  find: water?
  replace: water
- trait_name: dispersal_syndrome
  find: methods originating from parent plant or diaspore
  replace: parent_plant_or_diaspore
- trait_name: dispersal_syndrome
  find: dispersal prevented
  replace: atelochory
- trait_name: dispersal_syndrome
  find: 'combination: wind+animal'
  replace: wind animal_vector
- trait_name: dispersal_syndrome
  find: 'combination: water+wind+animal'
  replace: wind animal_vector water
taxonomic_updates:
- find: Lepidium muelleri-ferdinandi
  replace: Lepidium muelleriferdinandi
  reason: Alignment with existing species identified by TaxonStand (2020-05-19)
- find: Evolvulus alsinoides var. villosicalyx
  replace: Evolvulus alsinoides
  reason: Alignment with existing species identified by TaxonStand (2020-05-19)
- find: Sonneratia x gulngai
  replace: Sonneratia gulngai
  reason: Alignment with existing species identified by TaxonStand (2020-05-19)
- find: Epilobium billardiereanum
  replace: Epilobium billardierianum
  reason: Alignment with existing species identified by TaxonStand (2020-05-19)
- find: Sporobolus caroli
  replace: Sporobolus carolii
  reason: Alignment with existing species identified by TaxonStand (2020-05-19)
- find: Alternanthera angustifolia
  replace: Alternanthera sessilis
  reason: Synonym reported by TaxonStand (2020-05-19)
- find: Elaeocarpus grandis
  replace: Elaeocarpus angustifolius
  reason: Synonym reported by TaxonStand (2020-05-19)
- find: Phyllanthus maderaspatensis var. angustifolius
  replace: Phyllanthus maderaspatensis
  reason: Synonym reported by TaxonStand (2020-05-19)

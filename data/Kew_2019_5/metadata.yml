source:
  primary:
    key: Kew_2019_5
    bibtype: Online
    author: '{Royal Botanic Gardens Kew}'
    year: 2019
    title: Seed dispersal data from the Seed Information Database (SID) and Seed Bank
      Database
    url: http://data.kew.org/sid/
contributors:
  data_collectors:
  - last_name: Liu
    given_name: Udayangani
    ORCID: 0000-0002-6192-1319
    affiliation: Royal Botanic Gardens, Kew, United Kingdom
    additional_role: contact
  austraits_curators: Elizabeth Wenk
dataset:
  data_is_long_format: no
  custom_R_code:     '
    data %>%
      mutate(
        ref_year = stringr::str_extract(refshort, "[:digit:]{4}"),
        ref_author = stringr::word(refdesc, 1),
        ref_author = stringr::str_replace_all(ref_author, "[:punct:]",""),
        ref_author = ifelse(stringr::str_detect(refshort, "(van der Pijl, 1982)"), "vanderPijl", ref_author),
        ref_author = ifelse(stringr::str_detect(refshort, "(van Rheede van Oudtshoorn & van Rooyen, 1999)"), "vanRheede", ref_author),
        source_id = paste0(ref_author, "_", ref_year),
        measurement_remarks = paste0(
          "DETAILED NOTES: ", pdasubgroupdesc, "; ",
          "METHOD: ", method, "; ",
          "ANIMAL GROUP: ",  animalgp, "; ",
          "ANIMAL SPECIES: ", animalspecies, "; ",
          "NOTES: ", dispnotes
        ),
        measurement_remarks = stringr::str_replace(measurement_remarks, "DETAILED NOTES: NA; ",""),
        measurement_remarks = stringr::str_replace(measurement_remarks, "METHOD: NA; ",""),
        measurement_remarks = stringr::str_replace(measurement_remarks, "ANIMAL GROUP: NA; ",""),
        measurement_remarks = stringr::str_replace(measurement_remarks, "ANIMAL SPECIES: NA; ",""),
        measurement_remarks = stringr::str_replace(measurement_remarks, "NOTES: NA; ","")
      )       
  '
  collection_date: unknown/2019
  taxon_name: SID taxa
  source_id: source_id
  description: Seed dispersal data on species from Kew seed databases
  basis_of_record: literature
  life_stage: adult
  sampling_strategy: information in data.csv file
  original_file: in raw data folder
  notes: Data provided for inclusion in AusTraits and subsequent reuse under a Creative
    Commons licesne. Data not to be used for Commercial Purposes.
locations: .na
contexts: .na
traits:
- var_in: pdadesc
  unit_in: .na
  trait_name: dispersal_syndrome
  entity_type: species
  value_type: mode
  basis_of_value: expert_score
  replicates: .na
  measurement_remarks: measurement_remarks
  methods: Kew Gardens collections, with details in data.csv file under cmultiple
    columns
substitutions:
- trait_name: dispersal_syndrome
  find: unassisted
  replace: barochory
- trait_name: dispersal_syndrome
  find: animal
  replace: zoochory
- trait_name: dispersal_syndrome
  find: wind
  replace: anemochory
- trait_name: dispersal_syndrome
  find: 'combination: wind+water'
  replace: anemochory hydrochory
- trait_name: dispersal_syndrome
  find: water?
  replace: hydrochory
- trait_name: dispersal_syndrome
  find: water
  replace: hydrochory
- trait_name: dispersal_syndrome
  find: methods originating from parent plant or diaspore
  replace: autochory
- trait_name: dispersal_syndrome
  find: dispersal prevented
  replace: atelochory
- trait_name: dispersal_syndrome
  find: 'combination: wind+animal'
  replace: anemochory zoochory
- trait_name: dispersal_syndrome
  find: 'combination: water+wind+animal'
  replace: anemochory zoochory hydrochory
taxonomic_updates:
- find: Acaena ovina
  replace: Acaena x ovina
  reason: Typo picked up by data contributor
exclude_observations: .na
questions: .na

- var_in: VDens (mm-2)
  unit_in: '{count}/mm2'
  trait_name: stem_vessel_density
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: 7
  methods: Estimates of vessel diameter and density were obtained for E. cladocalyx,
    E. crebra, E. dunnii, E. grandis, E. saligna and E. tereticornis trees. Sections
    of 20 lm thickness were taken from one separate branch segment from the upper
    third of the tree crown from each of five different trees using a sliding microtome.
    Photographs of these sections, stained with 0.05 % (w/v) Toluidine blue, were
    taken using a digital camera (ProgRes(R) C14, JenOptik, Hallam, Australia) with
    the Lumix Progress C4 software as seen at x40 (vessel counts) and x100 (vessel
    diameter) magnification under a microscope (Olympus BX60, Center Valley, PA, USA).
    We analysed these images and measured vessel diameter of all vessels >300 lm2
    throughout the sapwood of each section using ImageJ processing and analysis software
    (Abramoff et al., 2004). Hydraulically weighted vessel diameter (Dh), consistent
    with that measured by Sperry and Saliendra (1994), was calculated for interspecific
    comparisons of vessel anatomy and correlations with climate.

dataset:
  data_is_long_format: no
  custom_R_code: '
    data %>% 
      mutate(
        site_name = "Richmond plantation"
      ) '
  collection_date: 2012/2012
  taxon_name: Species
  location_name: site_name
  description: The primary aim of this study was to determine whether selective pressures
    on species originating in drought-prone environments constrain hydraulic traits
    among related species grown under common conditions.
  basis_of_record: captive_cultivated
  life_stage: sapling
  sampling_strategy: The study was conducted in a plantation of Eucalyptus species
    at Richmond, New South Wales, Australia (33.33ºS, 150.44ºE) near the Hawkesbury
    River on alluvial floodplain at an elevation of 25 m. The local climate is sub-humid
    temperate, characterized by hot summers and the low possibility of frost during
    winter (approx. 13 times annually). Mean annual temperature is 17ºC, with a mean
    monthly maximum and minimum temperature of 30.1ºC and 3.5ºC generally achieved
    in January and July, respectively. Annual rainfall is 801mm, with a mean maximum
    and minimum rainfall of 129mm and 32mm per month, respectively, distributed fairly
    evenly but with the majority of rain falling in summer months. The plantations
    were established in September 2007 in a paddock with occasional weed control,
    as described previously in Héroult et al. (2013) and Bourne et al. (2015). The
    plantation consisted of two replicate, monoculture plots of each of five Eucalyptus
    species, namely Eucalyptus cladocalyx, E. crebra, E. dunnii, E. grandis and E.
    tereticornis, where each plot contained 35 individual trees planted at a density
    of 1000 trees ha-1 with a spacing of 2.6 m along the row and 3.85 m between rows.
    An additional monoculture plot of 160 trees of E. saligna was planted alongside
    these plantations with the same spacing at the same time. Seedlings were fertilized
    at planting in September 2007, watered by hand for the first 4 months of establishment,
    and replaced as required within the first year, with survival of all individuals
    at the time of measurement. Measurements were conducted on 4- to 5-year-old trees
    of each species with average tree heights of 8.8, 8.3, 13.1, 15.5, 11.1 and 12.8
    m for E. cladocalyx, E. crebra, E. dunnii, E. grandis, E. saligna and E. tereticornis,
    respectively. The driest part of each species range, being the lowest mean annual
    precipitation observed in the species range, was used as an indication of their
    ability to tolerate dry conditions, and in accordance with the Koppen-Geiger climate
    classification system we classified E. cladocalyx and E. crebra as sub-humid climate
    zone species, E. tereticornis as a sub-humid/humid intermediate species, and E.
    dunnii, E. grandis and E. saligna as humid zone species. We used climate maps
    in Peel et al. (2007) overlain with species distributions from the Atlas of Living
    Australia (ALA; www.ala.org. au) for these classifications, consistent with Bourne
    et al. (2015).

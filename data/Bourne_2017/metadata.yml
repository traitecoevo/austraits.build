- var_in: P50 (-MPa)
  unit_in: neg_MPa
  trait_name: stem_water_potential_50percent_lost_conductivity
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: 7
  methods: Stem hydraulics, Five to six branches from separate trees of E. cladocalyx,
    E. crebra, E. dunnii, E. grandis, E. saligna and E. tereticornis, with up to six
    4-9 cm long sub-samples per branch, were harvested from the upper third of the
    tree crown using a boom lift (Snorkel MHP13/35 Trailer Mounted Lift, Snorkel Ltd,
    Meadowbrook, Qld, Australia) and measured for stem hydraulic characteristics.
    Xylem vulnerability curves were constructed using the bench dehydration method
    (Sperry et al., 1988) where branches were progressively dried down at 25ºC for
    between one and 12 cumulative hours dependent on species selected, branch size
    and the desired water potential. Regardless of segment lengths considered, bench
    dehydration provides more accurate vulnerability estimates for long-vesseled species,
    prone to the 'open vessel' artefact, than either air injection or centrifuge methods
    (Choat et al., 2010, 2016; Cochard et al., 2013). As Eucalyptus species have long
    vessels (>1 m length), bench dehydration was used here. Xylem tension was relaxed
    prior to measurements in order to avoid possible excision artefacts (Wheeler et
    al., 2013; Torres- Ruiz et al., 2015). Preliminary testing of xylem tension relaxation
    in these species revealed that rehydration for up to 2 h followed by progressive
    cutting back underwater from upstream and downstream ends achieved the best results.
    Accordingly, stems were harvested close to dawn and rehydrated for 2 h in a walk-in
    cold room set to 4ºC. The first cut was made to the upstream end of the branch
    underwater, at least 30 cm from the desired segment, and left to rehydrate for
    10 min. Successive cuts were made at 2min intervals, allowing rehydration between
    each cut, alternating between upstream and downstream ends of the segment. Water
    potentials on excised leaves were measured prior to cutting the branch using a
    Scholander type pressure chamber (Model 1505D Pressure Chamber Instrument, PMS
    Instrument Company, Albany, OR, USA). Initial hydraulic conductivity (Kinitial)
    and final hydraulic conductivity (Kfinal) were measured using a 0.003MPa pressure
    head and logged using a digital liquid flow meter (Liqui-Flow L10, Bronkhorst
    High-Tech BV, Ruurlo, Gelderland, The Netherlands) and flow analysis programs
    FlowDDE (V. 4.69) and FlowPlot (Versions 4.69 and 3.34, respectively, Bronkhorst
    FlowWare, http://down loads.bronhorst.com). Kfinal was measured after flushing
    the stem segment with 2mmol KCl solution at a pressure of 175 kPa for 20min or
    until bubbles were no longer emitted from the segment.

traits:
- var_in: RWCTLP (%)
  unit_in: '%'
  trait_name: leaf_relative_water_content_at_turgor_loss_point
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: 7
  methods: We conducted measurements of pressure volume (PV) isotherms to measure
    leaf tissue water relations using techniques described by Tyree and Hammel (1972).
    A mature, sunlit leaf from six different trees of each of six species, namely
    E. cladocalyx, E. crebra, E. dunnii, E. grandis, E. saligna and E. tereticornis,
    was collected from the upper third of the tree crown. These measurements provided
    leaf tissue water relation traits as described by Koide et al. (2000) and Sack
    et al. (2003) and obtained using a spreadsheet available from PrometheusWiki (Sack
    et al., 2011).
- var_in: e (MPa)
  unit_in: MPa
  trait_name: bulk_modulus_of_elasticity
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: 7
  methods: We conducted measurements of pressure volume (PV) isotherms to measure

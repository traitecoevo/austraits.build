config:
  data_is_long_format: no
  variable_match:
    species_name: name_original
    site_name: AusTraits_site_name
  custom_R_code: .na
traits:
- var_in: photosynthetic pathway
  unit_in: .na
  trait_name: photosynthetic_pathway
  value_type: expert_mean
  replicates: .na
  methods: From Cromer_1975, Feller_1980, Hatch_1955, Hopmans_1993, Leigh_2003, Leunig_1991,
    Pearcy_1987, Richards_2008_2 (unpublished) and Turner_1983; See original references,
    listed alphabetically under 'additional references'
- var_in: Nfixer
  unit_in: .na
  trait_name: nitrogen_fixing
  value_type: expert_mean
  replicates: .na
  methods: From Cromer_1975, Feller_1980, Hatch_1955, Hopmans_1993, Leigh_2003, Leunig_1991,
    Pearcy_1987, Richards_2008_2 (unpublished), Turner_1983, and Schortemeyer_0000;
    See original references, listed alphabetically under 'additional references'
- var_in: GF
  unit_in: .na
  trait_name: plant_growth_form
  value_type: expert_mean
  replicates: .na
  methods: Cromer_1975, Feller_1980, Hatch_1955, Hopmans_1993, Leigh_2003, Leigh_2006,
    Leunig_1991, Pearcy_1987, Richards_2008_2 (unpublished) and Turner_1983; See original
    references, listed alphabetically under 'additional references'
- var_in: DecEv
  unit_in: .na
  trait_name: leaf_phenology
  value_type: expert_mean
  replicates: .na
  methods: Cromer_1975, Feller_1980, Hatch_1955, Hopmans_1993, Leigh_2006, Leunig_1991, Pearcy_1987, Richards_2008_2 (unpublished) and Turner_1983;
    See original references, listed alphabetically under 'additional references'
- var_in: LfType
  unit_in: .na
  trait_name: leaf_type
  value_type: expert_mean
  replicates: .na
  methods: Cromer_1975, Feller_1980, Hatch_1955, Hopmans_1993, Leunig_1991, Pearcy_1987, Richards_2008_2 (unpublished) and Turner_1983;
    See original references, listed alphabetically under 'additional references'
- var_in: LfForm
  unit_in: .na
  trait_name: leaf_compoundness
  value_type: expert_mean
  replicates: .na
  methods: Cromer_1975, Feller_1980, Hatch_1955, Hopmans_1993, Leunig_1991, Pearcy_1987, Richards_2008_2 (unpublished) and Turner_1983;
    See original references, listed alphabetically under 'additional references'
- var_in: SLA (cm2/g)
  unit_in: cm2/g
  trait_name: specific_leaf_area
  value_type: site_mean
  replicates: various
  methods: From Leigh_2003, Leigh_2006, Leunig_1991, Richards_2008_2 (unpublished),
    and Schortemeyer_0000; See original references, listed alphabetically under 'additional
    references'
- var_in: LMA (g/m2)
  unit_in: g/m2
  trait_name: specific_leaf_area
  value_type: site_mean
  replicates: various
  methods: From Pearcy 1987 and Westman_1977; See original references, listed alphabetically
    under 'additional references'
- var_in: LfSize (cm2)
  unit_in: cm2
  trait_name: leaf_area
  value_type: site_mean
  replicates: various
  methods: From Westman_1977; See original references, listed alphabetically under
    'additional references'
- var_in: leaf longevity
  unit_in: month
  trait_name: leaf_lifespan
  value_type: site_mean
  replicates: various
  methods: From Richards_2008_2 (unpublished); See original references, listed alphabetically
    under 'additional references'
- var_in: k_mass
  unit_in: '%'
  trait_name: leaf_K_per_dry_mass
  value_type: site_mean
  replicates: various
  methods: From Feller_1980, Hopsman_1993, Meakin_0000 (unpublished), Moore_1967,
    Turner_1983, and Westman_1977; See original references, listed alphabetically
    under 'additional references'
- var_in: k_area
  unit_in: g/m2
  trait_name: leaf_K_per_area
  value_type: site_mean
  replicates: various
  methods: From Westman_1977; See original references, listed alphabetically under
    'additional references'
- var_in: n_mass
  unit_in: '%'
  trait_name: leaf_N_per_dry_mass
  value_type: site_mean
  replicates: various
  methods: From Adams_1984, Ashton_1975, Bell_1985, Bennett_1996, Bevege_1978, Birk_1992,
    Cromer_1975, Feller_1980, Hatch_1955, Hopmans_1993, Lambert_1979, Leigh_2003,
    Leigh_2006, Leunig_1991, Marsh_1995, Meakin_0000 (unpublished), Moore_1967, Pearcy_1987,
    Richards_2008_2 (unpublished), Schortemeyer_0000  (unpublished), Turner_1983,
    and Westman_1977; See original references, listed alphabetically under 'additional
    references'
- var_in: n_area
  unit_in: g/m2
  trait_name: leaf_N_per_area
  value_type: site_mean
  replicates: various
  methods: From Leigh_2003, Leigh_2006, Leunig_1991, Pearcy_1987, Ricards_2008_2 (unpublished)
    and Westman_1977; See original references, listed alphabetically under 'additional
    references'
- var_in: p_mass
  unit_in: '%'
  trait_name: leaf_P_per_dry_mass
  value_type: site_mean
  replicates: various
  methods: From Adams_1984, Ashton_1975, Ashton_1976, Attiwill_1980, Bell_1985, Bennett_1996,
    Bevege_1978, Birk_1992, Cromer_1975, Feller_1980, Hatch_1955, Hopman_1993, Lambert_1979,
    Leunig_1991, Meakin_0000 (unpublished), Moore_1967, Ruchards_2008_2 (unpublished),
    Turner_1983, and Westman_1977; See original references, listed alphabetically
    under 'additional references'
- var_in: p_area
  unit_in: g/m2
  trait_name: leaf_P_per_area
  value_type: site_mean
  replicates: various
  methods: From Leunig_1991 and Westman_1977; See original references, listed alphabetically
    under 'additional references'
- var_in: amass (nmol g-1 s-1)
  unit_in: nmolCO2/g/s
  trait_name: photosynthetic_rate_per_dry_mass_saturated
  value_type: site_mean
  replicates: various
  methods: From Leigh_2006 and Schortemeyer_0000 (unpublished); See original references,
    listed alphabetically under 'additional references'
- var_in: aarea (umolm-2s-1)
  unit_in: umolCO2/m2/s
  trait_name: photosynthetic_rate_per_area_saturated
  value_type: site_mean
  replicates: various
  methods: From Leigh_2006, Pearcy_1987 and Richards_2008_2 (unpublished); See original
    references, listed alphabetically under 'additional references'
- var_in: gs (molm-2s-1)
  unit_in: mmolH2O/m2/s
  trait_name: stomatal_conductance_per_area_at_Asat
  value_type: site_mean
  replicates: various
  methods: From Pearcy_1987 and Richards_2008_2 (unpublished); See original references,
    listed alphabetically under 'additional references'
- var_in: 13-C
  unit_in: per mille
  trait_name: leaf_delta13C
  value_type: site_mean
  replicates: various
  methods: From Leigh_2003 and Richards_2008_2 (unpublished); See original references,
    listed alphabetically under 'additional references'
- var_in: height_max
  unit_in: m
  trait_name: plant_height
  value_type: site_max
  replicates: various
  methods: From Feller_1980; See original reference, listed alphabetically under 'additional
    references'
substitutions:
- trait_name: leaf_type
  find: b
  replace: broadleaf
- trait_name: leaf_type
  find: 'n'
  replace: needle
- trait_name: leaf_phenology
  find: e
  replace: evergreen
- trait_name: leaf_phenology
  find: d
  replace: deciduous
- trait_name: leaf_compoundness
  find: s
  replace: simple
- trait_name: leaf_compoundness
  find: c
  replace: compound
- trait_name: nitrogen_fixing
  find: 'n'
  replace: 0
- trait_name: nitrogen_fixing
  find: 'y'
  replace: 1
taxonomic_updates: .na
questions: .na


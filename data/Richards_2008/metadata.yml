    key: Ashton_1975
    bibtype: Article
    year: '1975'
    author: DH Ashton
    journal: Australian Journal of Botany
    title: Studies of Litter in Eucalyptus regnans Forests
    volume: '23'
    number: '3'
    pages: '413'
    doi: 10.1071/bt9750413
  secondary_03:
    key: Ashton_1976
    bibtype: Article
    year: '1976'
    author: D. H. Ashton
    journal: The Journal of Ecology
    title: Phosphorus in Forest Ecosystems at Beenak, Victoria
    volume: '64'
    number: '1'
    pages: '171'
    doi: 10.2307/2258689

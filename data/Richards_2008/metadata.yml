questions:
  austraits: This is an unpublished study that is a compilation of lots
    of different studies - 3 questions. First, are we certain none of the data from
    the original studies is included as well, leading to duplicate entries. Second,
    how do we define methods for traits? For several traits, some of the data points form an obvious "outlier" cloud while the remaining values are accurate. It is important that all entries in the data spreadsheet use the same units.
  contributors: Some values for leaf_N_per_dry_mass are far lower than values in any other study. Other values seem correct. Can you verify that the units are the same for all entries?


    bibtype: unpublished
    year: '2009'
    author: Anna Richards and Ian J. Wright
    title: Transcription of Australian plant functional trait data from Ian's collection
      of papers
  secondary_01:
    key: Adams_1984
    bibtype: Article
    year: '1984'
    author: MA Adams and PM Attiwill
    journal: Australian Journal of Botany
    title: Role of Acacia Spp. In Nutrient Balance and Cycling in Regenerating Eucalyptus
      regnans F. Muell. Forests. I. Temporal Changes in Biomass and Nutrient Content
    volume: '32'
    number: '2'
    pages: '205'
    doi: 10.1071/bt9840205

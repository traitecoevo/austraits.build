- var_in: germination_%
  unit_in: '%'
  trait_name: seed_germination
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: 45
  methods: We harvested all the cones form fifteen randomly chosen individuals of
    each species. Cone age was estimated from node counts except for B. leptophylla
    where cones were grouped into four classes (1-3, 4-6, 7-9, 10-12 years) on the
    basis of the relative persistence and extent of fading of the floral remnants
    on the cone. Cones were returned to the laboratory where the numbers of open,
    closed and predated follicles per cone were counted (Scott 1982). We burned the
    cones with an oxy-acetyline torch until all follicles had ruptured. The burnt
    cones were placed in trays in a glasshouse and periodically immersed in water
    to promote seed release (Cowling & Lamont 1985). Seeds were classified as firm
    (apparently viable), aborted or predated. We tested the viability of firm seed
    by germinating three replicate batches of fifteen seeds of each species in each
    of three age classes (1-3, 4-6, 7-9 years), as well as 10-12 year-old seed of
    B. leptophylla, in Petri dishes on moistened filter paper at 15 deg C over fifty
    days.
- var_in: seed_dry_mass_mg
  unit_in: mg
  trait_name: seed_dry_mass
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: 50
  methods: Seed masses do not include wings. We harvested all the cones form fifteen
    randomly chosen individuals of each species. Cone age was estimated from node
    counts except for B. leptophylla where cones were grouped into four classes (1-3,
    4-6, 7-9, 10-12 years) on the basis of the relative persistence and extent of
    fading of the floral remnants on the cone. Cones were returned to the laboratory
    where the numbers of open, closed and predated follicles per cone were counted
    (Scott 1982). We burned the cones with an oxy-acetyline torch until all follicles
    had ruptured. The burnt cones were placed in trays in a glasshouse and periodically
    immersed in water to promote seed release (Cowling & Lamont 1985). Seeds were
    classified as firm (apparently viable), aborted or predated. We tested the viability
    of firm seed by germinating three replicate batches of fifteen seeds of each species
    in each of three age classes (1-3, 4-6, 7-9 years), as well as 10-12 year-old
    seed of B. leptophylla, in Petri dishes on moistened filter paper at 15 deg C
    over fifty days.

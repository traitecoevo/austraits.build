  replicates: 15
  methods: The number of open inflorescences was counted on fifteen randomly chosen
    individuals of each species at monthly intervals between May 1983 and February
    1984. We also recorded the number of fresh inflorescences beneath each shrub which
    had been removed from the plant as a result of foraging by white-tailed black
    cockatoos (Calyptorhyncus funerus latirostris).

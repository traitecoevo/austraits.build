  description: A study to investigate the effect the season and frequency of fires
    have on the survival of serotinous species
  basis_of_record: field
  life_stage: adult
  sampling_strategy: The study area was located near Mt Adams (29ยบ25'S, 114ยบ58'E),
    about 330 km north of Perth, Western Australia. Soils are deep, infertile aeolian
    sands on a gently undulating coastal plain. The climate is dry, warm, mediterranean
    (Beard 1976). The mean annual rainfall at Dongara, 25 km north of the study area,
    is 487 mm. At Eneabba, 50 km south of the study area, mean maximum temperatures
    in January (hottest month) and mean minimum temperatures in July (coldest month)
    are 35.6 deg C and 9.1 deg C, respectively. Absolute maximum temperatures in excess
    of 40 deg C are recorded from December to March (Bureau of Meteorology 1959).
    The vegetation at the study area is a Banksia-dominated scrub-heath with a tall
    (1.5-4.0 m) shrub stratum over a closed layer of heath shrubs 1-m tall (Beard
    1976). We chose a homogeneous 4.8-ha area for intensive study. The only other
    prominent overstorey shrub was Actinostrobus arenarius. Understorey shrubs included
    species of Beaufortia, Calytrix, Conospermum, Hakea, Leptospermum and Petrophile.
    At the time of sampling, the vegetation had last been burnt fifteen years ago
    (Western Australian Bushfires Board, personal communication).
  original_file: none, transcribed from manuscript
  notes: none

dataset:
  year_collected_start: 2005
  year_collected_end: 2006
  description: Leaf traits of the Eucalyptus series Siderophloiae
  collection_type: field
  sample_age_class: adult
  sampling_strategy: These traits were recorded in 2005 and 2005 as part of an unpublished
    study investigating the evolution of chemical defence traits in Eucalyptus series
    Siderophloiae (the red ironbarks). Foliage was collected from trees using pole
    pruners or by pulling branches with a bigshot throwline launcher.
  original_file: Moore AusTraits Data submitted.csv and AusTraits methods.doc in raw
    data folder
  notes: 'Note from Ben Moore, regarding taxonomic alignment, E. XANTHOCLADE COULD
    PROBABLY BE RECONCILED AS E. CREBRA SEE http://keyserver.lucidcentral.org:8080/euclid/data/02050e02-0108-490e-8900-0e0601070d00/media/Html/Eucalyptus_crebra.htm
    There is a date column to add in; also, detailed methods for soil analysis are
    as follows: At each site, the top 15cm of soil was sampled. Pits were dug at 20
    locations, 10 under tree canopies and 10 in the open; soil from these pits was
    combined and mixed and resampled for analysis. Soil samples were analysed under
    the supervision of Dr Robert Congdon in the Tropical Vegetation Dynamics Research
    Group at James Cook University, Townsville. We used the single digestion method
    of Anderson & Ingram (1989) for the determination of N, P and cations. Air-dry
    soil samples were ground to 0.2 mm, digested with sulphuric acid and hydrogen
    peroxide. Nitrogen is determined colorimetrically by the salicylate-hypochlorite
    method of Baethgen & Alley (1989), and phosphorus by an adaptation of Murphy and
    Rileys (1967) single solution method (Anderson & Ingram 1989). Aliquots of the
    digest can be analysed for cations (Na, K, Ca, Mg) using atomic absorption spectrophotometry.
    Some of the mineral forms of the cations are probably not present in the digest,
    so these do not strictly represent "total" concentrations, but are a useful index
    of what is potentially available for plants for comparative purposes. Subsamples
    of the air-dry soils are dried in an oven to determine moisture content, and nutrients
    are reported as % on an oven-dry basis. Soil pH and electrical conductivity are
    determined using the standard method based on a 1:5 water extract (Rayment & Higginson
    1992). Soil organic carbon is determined by the Heanes wet oxidation method -
    based on heating the sample with H2SO4 in the presence of dichromate (Rayment
    & Higginson 1992). External heating ensures complete oxidation, unlike the traditional
    Walkley & Black method. The carbon is determined from the concentration of chromic
    ions determined with a spectrophotometer. Available P is determined by the modified
    Olsen method using an extracting solution of 0.5M NaHCO3, adjusted to pH 8.5,
    a soil/solution ratio of 1:100 and an extraction time of 16 hours (Rayment & Higginson
    1992). Soil nitrate can be determined simply and accurately using second derivative
    spectroscopy (Sempere et al.. 1993). Soil texture as % sand, silt and clay is
    estimated from the changes in specific gravity of a soil suspension using a  Bouyoucos
    soil hydrometer (Anderson & Ingram 1989), after removal of organic matter with
    hydrogen peroxide, and dispersion of the particles by shaking overnight with sodium
    hexametaphosphate. REFERENCES Anderson S.E. & Ingram J.S.I.(1989) Tropical Soil
    Biology and Fertility A Handbook of Methods. p. 171. C.A.B. International, Aberystwyth.
    Baethgen W.E. & Alley M.M. (1989) A manual colorimetric procedure for measuring
    ammonium nitrogen in soil and plant Kjeldahl digests. Communications in Soil Science
    and Plant Analysis 20, 961-969. Murphy J. & Riley J.P. (1967) A modified single
    solution method for the determination of phosphate in natural waters. Analytica
    Chimica Acta 27, 31-36. Rayment G.E. & Higginson F.R. (1992) Australian Laboratory
    Handbook of Soil and Water Chemical Methods. Inkata Press, Melbourne. Sempere
    A., Oliver J & Ramos C. (1993) Simple determination of nitrate in soils by second-derivative
    spectroscopy. Journal of Soil Science 44, 633-639.'

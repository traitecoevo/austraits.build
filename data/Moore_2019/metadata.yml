contexts: .na
config:
  data_is_long_format: no
  variable_match:
    taxon_name: taxon
    site_name: site_name_new
    date: date
  custom_R_code: data %>% mutate_at(c("leaf_area (mm2)","specific_leaf_area (mm2/mg)"),
    ~na_if(.,0)) %>% mutate(date = ifelse(date == "2005-2006","2005", date %>% mdy(quiet=TRUE)
    %>% as.character))
traits:
- var_in: leaf_N_per_dry_mass (%DM)
  unit_in: '%'
  trait_name: leaf_N_per_dry_mass
  value_type: site_mean
  replicates: 2
  methods: Nitrogen content was predicted from a near infrared spectroscopy (NIRS)
    calibration, based upon duplicate nitrogen determinations made using a semi-micro
    Kjeldahl technique. NIR spectra were collected between 400 and 2500 nm using an
    NIRSystems 6500 scanning spectrophotometer with spinning sample cup. Calibration
    procedures are described in DeGabriel, J.L., Moore, B.D., Foley, W.J. and Johnson,
    C.N. (2009) The effects of plant defensive chemistry on nutrient availability
    predict reproductive success in a mammal. Ecology 90(3):711-19. doi.org/10.1890/08-0940.1
- var_in: leaf_area (mm2)
  unit_in: mm2
  trait_name: leaf_area
  value_type: raw_value
  replicates: 1
  methods: Reported values of leaf area, dry mass and perimeter are means from 5 leaves
    from an individual plant.
- var_in: leaf_perimeter_mm
  unit_in: mm
  trait_name: .na
  value_type: raw_value
  replicates: 1
  methods: Reported values of leaf area, dry mass and perimeter are means from 5 leaves
    from an individual plant.
- var_in: leaf_dry_mass (g)
  unit_in: g
  trait_name: leaf_dry_mass
  value_type: raw_value
  replicates: 1
  methods: Reported values of leaf area, dry mass and perimeter are means from 5 leaves
    from an individual plant.
- var_in: leaf_N_per_area (mg N/mm2)
  unit_in: mg/mm2
  trait_name: leaf_N_per_area
  value_type: site_mean
  replicates: 2
  methods: Nitrogen content was predicted from a near infrared spectroscopy (NIRS)
    calibration, based upon duplicate nitrogen determinations made using a semi-micro
    Kjeldahl technique. NIR spectra were collected between 400 and 2500 nm using an
    NIRSystems 6500 scanning spectrophotometer with spinning sample cup. Calibration
    procedures are described in DeGabriel, J.L., Moore, B.D., Foley, W.J. and Johnson,
    C.N. (2009) The effects of plant defensive chemistry on nutrient availability
    predict reproductive success in a mammal. Ecology 90(3):711-19. doi.org/10.1890/08-0940.1
    Reported values of leaf area, dry mass and perimeter are means from 5 leaves from
    an individual plant.
- var_in: leaf_thickness (um)
  unit_in: um
  trait_name: leaf_thickness
  value_type: raw_value
  replicates: 1
  methods: Reported values for thickness are means of values measured with a manual
    micrometer from 2 locations on the lamina of each of 5 leaves (i.e. 10 measurements
    in total) from an individual plant.
- var_in: specific_leaf_area (mm2/mg)
  unit_in: mm2/mg
  trait_name: specific_leaf_area
  value_type: raw_value
  replicates: 1
  methods: Measured following Cornelissen et al. Values are the mean of 5 measurements
    from a single tree.
- var_in: leaf_density (ug/mm3)
  unit_in: ug/mm3
  trait_name: .na
  value_type: raw_value
  replicates: 1
  methods: Measured following Cornelissen et al. Values are the mean of 5 measurements
    from a single tree.
substitutions: .na
taxonomic_updates:
- find: Eucalyptus fibrosa nubilla
  replace: Eucalyptus fibrosa subsp. nubilis
  reason: Change spelling to align with known name in APC (Daniel Falster, 2020.05.22)
- find: Eucalyptus whiteii
  replace: Eucalyptus whitei
  reason: Change spelling to align with known name in APC (Daniel Falster, 2020.05.22)
- find: Eucalyptus exilipes/crebra
  replace: Eucalyptus exilipes
  reason: Aign to first of two names given (E. Wenk, 2020-05-26)
exclude_observations: .na
questions: .na

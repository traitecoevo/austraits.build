  description: A study of the evolutionary interactions between seed-dispersal syndromes,
    life-forms, seed size, and habitat characteristics based on the association of
    traits with the regional-scale distributions of subtropical rain-forest plants
    in the context of climatic gradients.
  basis_of_record: field
  life_stage: adult
  sampling_strategy: The 250 rain-forest sites included in this study covered the
    climatic range of rain forests in the study area, excepting a distinctive cool
    temperate type known as Microphyll Fern Forest that only occurs in the far south
    of the study area. The sites ranged in average annual rainfall from c. 670 mm
    to 2670 mm, and in altitude from near sea level to 1120 m above it. The majority
    of the site data (151 sites) were published in an atlas of the rain-forest plants
    in south-east Queensland (Forster et al., 1991). This data set provided plotless
    inventories of vascular plant species, predominantly from intact stands outside
    south-east Queensland's larger rain-forest reserves. An additional 99 previously
    unpublished inventories of 0.1-ha sites were included from these larger rain-forest
    areas, including the Lamington Plateau, the Main Range, Cooloola (including Fraser
    Island), the Conondale Ranges and Mt Glorious. In order to avoid doubling up when
    the two data sets were combined, one of any pair of sites < 1 km from another
    was excluded. Altitudes and distances from the coast were derived for each site
    using a digital elevation model and coastline. Precipitation, temperature and
    evaporation variables were estimated for the sites using esoclim (Busby, 1986).
    ^p All native woody species recorded in the site inventories were included in
    the comparative data set, with the exception of 65 species considered to be 'ecotonal'.
    The final data set included 568 species in 287 genera, 82 families and 41 orders;
    species nomenclature follows Henderson (2002). ^p Numerical classification was
    used to divide the sites into six floristic site-groups (Table 1). Classification
    was based on presence/absence data for 495 species that occurred in at least three
    sites, and performed using twinspan (Hill, 1979a), a divisive hierarchical classification
    algorithm for two-way indicator species analysis. Ordination (detrended correspondence
    analysis - DCA -Hill, 1979b) was used to decide where to truncate the classification
    and to examine the relationships between floristic site-groups; however, the results
    of these analyses are not presented. The first division in the floristic classification
    separated sites in humid coastal and upland rain forests (floristic site-groups
    1, 2 and 3) from sites in drier coastal rain forests and low-altitude sites inland
    (floristic site-groups 4, 5 and 6). Average annual rainfall was very strongly
    correlated with the first axis in the ordination (Spearman's R = 0.81, P < 0.0001).
    Within the wetter half of the classification, sites from Cooloola (including Fraser
    Island, floristic site-group 1, Fig. 1) were next separated from other humid rain
    forests in floristic site-groups 2 and 3. This division was very clear in the
    ordination, reflecting the exceptional floristic character of the Cooloola forests.
    The second division within the wetter half of the classification separated cool
    subtropical sites on the major highlands of the McPherson and Conondale ranges
    (floristic site-group 2) from a group including wet forests on the coastal lowlands
    and ranges around Nambour and high-altitude sites on the Main Range (floristic
    site-group 3). ^p The drier side of the classification also included three floristic
    site-groups (floristic site-groups 4, 5 and 6). Floristic site-group 4 was composed
    predominantly of Araucarian Notophyll Vine forests (Webb, 1959) from the footslopes
    of the McPherson, Dawes and Main ranges, the hills north of the Conondale Ranges,
    and 'coastal' lowlands south of Hervey Bay (except for the area between Caloundra
    and Gympie). Floristic site-groups 5 and 6 were predominantly composed of drier
    rain forests farther inland. Drier rain forests in the Upper Logan, Bremer, Brisbane
    and southern Burnett river valleys (floristic site-group 5) were closely related
    to dry rain forest in the dry coastal corridor from the Kilkivan district north
    to the coast around Gladstone (floristic site-group 6).
  original_file: data scraped from thesis appendix
  notes: none

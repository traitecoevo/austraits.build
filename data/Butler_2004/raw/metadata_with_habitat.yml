- var_in: Life form
  unit_in: .na
  trait_name: plant_growth_form
  entity_type: species
  value_type: mode
  basis_of_value: expert_score
  replicates: .na
  methods: Five hundred and sixty-eight species were placed within four life-form
    classes, trees (34%), shrubs and small trees (45%), robust climbers (8%), and
    slender or shrubby climbers (13%). Mature trees occupy the midstorey to emergent
    layer, whereas mature shrubs and small trees occupy the understorey to midstorey.
    This distinction is increasingly difficult to apply as canopy depth and height
    decrease towards the dry end of the rain-forest structural spectrum. The upper
    height limit for shrubs and small trees is between 14 and 18 m in tall forest
    types, and between 4 and 8 m in drier communities. Species designated as robust
    climbers were woody lianes that tend to mature with most of their foliage in the
    canopy. More slender climbers and scandent, shrubby species were classed together
    as slender or shrubby climbers.
- var_in: Habitat class
  unit_in: .na
  trait_name: .na
  entity_type: species
  value_type: mode
  basis_of_value: expert_score
  replicates: .na
  methods: The distributions of species across sites in the six floristic site-groups
    described above were used to define seven habitat classes for species. Species
    present in at least 10% of sites in at least five of the six floristic site-groups
    were classed as 'widespread'. All other species were assigned to habitat classes
    numbered one to six, based on the floristic site-group within which they had their
    greatest frequency. The floristic site groups were, 1. Warm humid subtropical
    (Cooloola and Fraser Island); 2. Cool humid subtropical (McPherson and Conondale
    Ranges); 3. Slightly drier or warmer than 2 (Nambour and Main Range); 4. Drier
    coastal lowland rain forest; 5. Southern inland dry rain forest; 6. Northern dry
    rain forest
- var_in: Seed diameter (mm)
  unit_in: mm
  trait_name: seed_width
  entity_type: species
  value_type: mean
  basis_of_value: measurement
  replicates: .na
  methods: Seed diameter, defined as the largest diameter perpendicular to the longest
    axis of a seed, was used as an index of seed size. Diameter was estimated for
    551 species, mainly from published descriptions, and was sometimes estimated from
    descriptions of seed length by taking account of the described seed shape. This
    method was considered sufficiently accurate to provide a useful index of seed
    size given the very large range and large average of seed diameter in the rain-forest
    flora (few rain-forest seeds are smaller than 1 mm diameter, and the majority
    are in the range from 2 to 8 mm, with some as large as 40 mm in diameter). The
    seed size of many species is also frequently quite variable (Michaels et al.,
    1988).

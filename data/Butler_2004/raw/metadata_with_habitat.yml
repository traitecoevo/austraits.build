traits:
- var_in: Diaspore class
  unit_in: .na
  trait_name: dispersal_syndrome
  entity_type: species
  value_type: mode
  basis_of_value: expert_score
  replicates: .na
  methods: Dispersal syndromes were assigned for 566 species, based on fruit and seed
    ornamentation and appendages. The three syndromes used in this study are broad
    but robust intuitive classes based upon readily observable characters. Fleshy
    fruited species, which offer a succulent reward for consumers, fitting the vertebrate
    dispersal syndrome, were classed as fleshy (69%). Species with wings or plumes
    on their fruit or seeds were classed as wind-assisted (14%), and species lacking
    the modifications pertaining to the other two categories, and therefore fitting
    the unassisted dispersal syndrome, were classed as unadorned (13%). Most species
    in the unadorned class produce dry and dull-coloured capsules or pods, and some
    species in this class produce explosively dehiscent fruit, particularly in the
    Euphorbiaceae. Species that present fruit or seeds that vertebrate animals may
    find interesting owing to their colourful and often glossy appearance but that
    lack any apparent succulent reward for consumers other than the seeds themselves
    were separated into an 'enticing but unrewarding' class (3.5%). These species
    and three with adhesive fruit (0.5%) were not included in analyses involving dispersal
    syndromes.
- var_in: dispersers
  unit_in: .na
  trait_name: dispersers
  entity_type: species
  value_type: mode
  basis_of_value: expert_score
  replicates: .na
  methods: Dispersal syndromes were assigned for 566 species, based on fruit and seed
    ornamentation and appendages. The three syndromes used in this study are broad
    but robust intuitive classes based upon readily observable characters. Fleshy
    fruited species, which offer a succulent reward for consumers, fitting the vertebrate

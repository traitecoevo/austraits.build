  description: Study on leaf size in relation to light environment for 26 species
    in Kuring-gai National Park.
  collection_type: field
  sample_age_class: adult
  sampling_strategy: Twenty-six abundant, woody, understorey species were selected.
    Five random individuals of each species within a 31 400 m2 area were sampled.
    Each measured individual was located at least 20 m from a measured conspecific,
    and at least 10 m from a track passing through the site.

traits:
- var_in: area leaf
  unit_in: mm2
  trait_name: leaf_area
  value_type: site_mean
  replicates: 5
  methods: Leaf length was measured as the shortest distance from the base of the
    blade to the apex. For tufts with more than 10 leaves, length was measured for
    five, and averaged. For each species, length and area were measured for 15 or
    more leaves taken from plants other than those where tufts were studied. These
    leaves were then scanned and delta-t software (Cambridge, UK) used to measure
    their area from scanned images.

config:
  data_is_long_format: no
  variable_match:
    species_name: name_orig
    site_name: SITE_text
  custom_R_code: .na
traits:
- var_in: 'TRAIT: lineage UNITS: categorical DICOT, MONOCOT, FERN'
  unit_in: .na
  trait_name: .na
  value_type: unknown
  replicates: unknown
  methods: unknown
- var_in: 'TRAIT: leaf size UNITS: mm2'
  unit_in: mm2
  trait_name: leaf_area
  value_type: unknown
  replicates: unknown
  methods: unknown
- var_in: 'TRAIT: Leaf Dry Mass UNITS: mg'
  unit_in: mg
  trait_name: leaf_dry_mass
  value_type: unknown
  replicates: unknown
  methods: unknown
- var_in: 'TRAIT: SLA UNITS: mm2/mg'
  unit_in: mm2/mg
  trait_name: specific_leaf_area
  value_type: unknown
  replicates: unknown
  methods: unknown
- var_in: 'TRAIT: photosynthetic pathway UNITS: categorical C3, C4, CAM'
  unit_in: .na
  trait_name: photosynthetic_pathway
  value_type: expert_mean
  replicates: .na
  methods: unknown
substitutions: .na
taxonomic_updates:
- find: Eucalyptus eugenoides
  replace: Eucalyptus eugenioides
  reason: Change spelling to align with APC or ALA species lists (Sam Andrew, 2018-02-07)
- find: Eucalyptus sclerophylla
  replace: Eucalyptus racemosa
  reason: Synonym reported by TaxonStand (2018-02-07)
- find: Baeckea cunninghamii
  replace: Sannantha cunninghamii
  reason: Synonym reported by TaxonStand (2018-02-07)
- find: Acmena smithii
  replace: Syzygium smithii
  reason: Synonym reported by TaxonStand (2018-02-07)
- find: Oplismenus aemulus
  replace: Oplismenus hirtellus
  reason: Synonym reported by TaxonStand (2018-02-08)
questions: .na


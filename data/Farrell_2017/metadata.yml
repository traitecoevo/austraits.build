traits:
- var_in: pi_o
  unit_in: MPa
  trait_name: osmotic_potential_at_full_turgor
  value_type: raw_value
  replicates: 1
  methods: Pressure-volume curves ^p   Pressure-volume (PV) curves were used to determine
    tissue or cellular water relations of the 17 species. We measured PV curve parameters
    during the final dry down period of drought plants when plants reached an SWC
    of approximately 15%. WW plants were measured in 1 week at the end of the experiment.
    This meant that sampling could be staggered across species with three to five
    species per measurement day. Five replicates of each species were measured using
    the bench drying method (Turner 1988). As per the pre-dawn and midday water potential
    measurements, either whole leaves or apical branches were sampled for PV curve
    measurements at pre-dawn (0400-0500 h) and recut under deionized water before
    weighing to determine fresh weight and then rehydrating in a dark room at 21 to
    24 deg C for 4-6 h. Sections were rehydrated in 50 mL centrifuge tubes filled
    with deionized water, with only the cut end of the leaf or apical branch submerged.
    Following rehydration, samples were blotted dry, recut and weighed before measuring
    leaf water potential (WP-L; as previously), to determine saturated weights. Only
    samples that had re-hydrated to a water potential of more than -0.2 MPa were used
    to develop PV curves. Samples were then left on the bench to dry, and leaf water
    potential and weight were regularly measured as leaf RWC decreased. Tissue water
    relations parameters including the following, turgor loss point (WP-tlp), relative
    water content at full turgor (RWCtlp), bulk modulus of elasticity (e-max) and
    osmotic pressure at full turgor (po) were calculated using the PV curve fitting
    routine (Microsoft Excel 2000; K.Tu, University of California Berkeley v5.6, http://landflux.org/
    Tools.php) based on the approach of Schulte and Hinckley (1985). RWC was determined
    as follows, RWC = (fresh weight - dry weight)/(saturated weight - dry weight)
    * 100. At the end of the PV curve measurement period, samples were oven dried
    at 70 deg C to a constant weight to determine dry weight.

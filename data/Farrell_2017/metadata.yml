- var_in: Mean Predawn water potential (Mpa) at gs<0.05
  unit_in: MPa
  trait_name: water_potential_predawn
  value_type: raw_value
  replicates: 1
  methods: Pre-dawn (water potential PD; 0400-0500 h) andmidday (water potential MD;
    1230-1300 h) leaf water potentials were measured regularly to determine water
    potential at effective stomatal closure (gs < 0.05 mol H2O m-2 s-1). Midday water
    potentials were also used to determine species drought strategy (degree of isohydry
    and anisohydry) described as the drop in midday water potential between WW plants
    and in drought plants when stomatal closure had occurred ([delta]water potential
    MD = mean D water potential MD - mean WW water potential MD); where greater [delta]water
    potential MD indicates greater anisohydry. Tissue samples were excised, sealed
    immediately into zip-lock bags and stored in an insulated box until measurement.
    Leaf water potential was measured using a Scholander-type pressure chamber (Soilmoisture
    Equipment Corp., Santa Barbara, CA, USA). Because of short petiole lengths, the
    majority of water potentials were measured on apical branches with two to three
    leaves, while the remainder (mostly monocots) were determined on individual leaves.

traits:
- var_in: RMF_g_per_g
  unit_in: g/g
  trait_name: root_mass_fraction
  value_type: raw_value
  replicates: 1
  methods: At harvest time, up to six fully expanded fresh leaves were sampled from
    each plant. These were immediately scanned with a flatbed scanner (CanoScan LIDE
    100, Canon) to obtain their surface area. Then the plants were dried at 70 deg
    C for at least 48 hours. After drying, plant biomass was separated into organ
    fractions (cotyledon, leaf, stem, root), dried and weighed to obtain dry masses
    of cotyledon, leaf, stem, root and total (Mass), from which the respective organ
    mass fractions could be calculated (LMF, SMF, RMF).
- var_in: SLA_mm2_per_mg
  unit_in: mm2/mg
  trait_name: specific_leaf_area
  value_type: raw_value
  replicates: 1
  methods: At harvest time, up to six fully expanded fresh leaves were sampled from
    each plant. These were immediately scanned with a flatbed scanner (CanoScan LIDE
    100, Canon) to obtain their surface area. Then the plants were dried at 70 deg
    C for at least 48 hours. After drying, plant biomass was separated into organ
    fractions (cotyledon, leaf, stem, root), dried and weighed to obtain dry masses
    of cotyledon, leaf, stem, root and total (Mass), from which the respective organ
    mass fractions could be calculated (LMF, SMF, RMF). Specific leaf area (SLA, cm2
    g-1) was calculated as leaf area of the sampled leaves divided by their dry mass;
    petioles and rachides of compound-leaved species were retained on the leaves for
    these measurements. Phyllodes of evergreen Acacia species were similarly treated
    as individual leaves of these species.
- var_in: N_mg_per_g
  unit_in: mg/g
  trait_name: leaf_N_per_dry_mass
  value_type: raw_value
  replicates: 1
  methods: At harvest time, up to six fully expanded fresh leaves were sampled from
    each plant. Leaf chemical and physiological traits were estimated per individual
    using the following procedures (see Tomlinson et al., 2013). Dry mass-based estimates
    of leaf nutrient contents (Nm, Pm, Km, mg nutrient g-1) were estimated using a
    Skalar San-plus autoanalyzer after digestion with a mixture of H2SO4, Se and salicylic
    acid (Novozamsky et al. 1983).
- var_in: P_mg_per_g
  unit_in: mg/g
  trait_name: leaf_P_per_dry_mass
  value_type: raw_value
  replicates: 1
  methods: At harvest time, up to six fully expanded fresh leaves were sampled from
    each plant. Leaf chemical and physiological traits were estimated per individual
    using the following procedures (see Tomlinson et al., 2013). Dry mass-based estimates
    of leaf nutrient contents (Nm, Pm, Km, mg nutrient g-1) were estimated using a
    Skalar San-plus autoanalyzer after digestion with a mixture of H2SO4, Se and salicylic
    acid (Novozamsky et al. 1983).
- var_in: K_mg_per_g
  unit_in: mg/g
  trait_name: leaf_K_per_dry_mass
  value_type: raw_value
  replicates: 1
  methods: At harvest time, up to six fully expanded fresh leaves were sampled from
    each plant. Leaf chemical and physiological traits were estimated per individual
    using the following procedures (see Tomlinson et al., 2013). Dry mass-based estimates
    of leaf nutrient contents (Nm, Pm, Km, mg nutrient g-1) were estimated using a
    Skalar San-plus autoanalyzer after digestion with a mixture of H2SO4, Se and salicylic
    acid (Novozamsky et al. 1983).
- var_in: A_nmol_CO2_per_g_s
  unit_in: nmolCO2/g/s
  trait_name: photosynthetic_rate_per_dry_mass_saturated
  value_type: raw_value
  replicates: 1
  methods: Area-based assimilation rates (Aa, umol CO2 m-2 s-1) and stomatal conductance
    (gs, umol H2O m-2 s-1) were measured with an infra-red gas-exchange system (CIRAS-1,
    PP-System, Hitchin, UK) on the youngest fully developed leaves on plants 1 to
    2 weeks prior to harvesting. Leaf assimilation rates were measured at an irradiance
    of 600 umol m-2 s-1 provided by a PLC6 Leaf Cuvette. Readings were taken when
    plants were fully induced and photosynthetic rates had stabilised. Readings were
    taken at 600 umol m-2 s-1 because maximum Aa measurements stabilised around this
    light supply rate, as indicated by the photosynthetic light response curves that
    we measured for several of our species. This may have occurred because of the
    low peak growth light levels that we were able to supply to our plants in the
    greenhouse (up to 450 umol m-2 s-1).
- var_in: photosynthetic_rate_per_area_saturated
  unit_in: umolCO2/m2/s
  trait_name: photosynthetic_rate_per_area_saturated
  value_type: raw_value
  replicates: 1
  methods: Area-based assimilation rates (Aa, umol CO2 m-2 s-1) and stomatal conductance
    (gs, umol H2O m-2 s-1) were measured with an infra-red gas-exchange system (CIRAS-1,
    PP-System, Hitchin, UK) on the youngest fully developed leaves on plants 1 to
    2 weeks prior to harvesting. Leaf assimilation rates were measured at an irradiance
    of 600 umol m-2 s-1 provided by a PLC6 Leaf Cuvette. Readings were taken when
    plants were fully induced and photosynthetic rates had stabilised. Readings were
    taken at 600 umol m-2 s-1 because maximum Aa measurements stabilised around this
    light supply rate, as indicated by the photosynthetic light response curves that
    we measured for several of our species. This may have occurred because of the
    low peak growth light levels that we were able to supply to our plants in the
    greenhouse (up to 450 umol m-2 s-1).
- var_in: gs_mmol_H2O_per_m2_s
  unit_in: mmolH2O/m2/s
  trait_name: stomatal_conductance_per_area_at_Asat
  value_type: raw_value
  replicates: 1
  methods: Area-based assimilation rates (Aa, umol CO2 m-2 s-1) and stomatal conductance
    (gs, umol H2O m-2 s-1) were measured with an infra-red gas-exchange system (CIRAS-1,
    PP-System, Hitchin, UK) on the youngest fully developed leaves on plants 1 to
    2 weeks prior to harvesting. Leaf assimilation rates were measured at an irradiance
    of 600 umol m-2 s-1 provided by a PLC6 Leaf Cuvette. Readings were taken when
    plants were fully induced and photosynthetic rates had stabilised. Readings were
    taken at 600 umol m-2 s-1 because maximum Aa measurements stabilised around this
    light supply rate, as indicated by the photosynthetic light response curves that
    we measured for several of our species. This may have occurred because of the
    low peak growth light levels that we were able to supply to our plants in the
    greenhouse (up to 450 umol m-2 s-1).
- var_in: PWUE_umol_CO2_per_mmol_H2O
  unit_in: umolCO2/mmolH2O
  trait_name: water_use_efficiency_intrinsic
  value_type: raw_value
  replicates: 1
  methods: Photosynthetic resource-use efficiency was evaluated by calculating water-use
    efficiency (PWUE, = Aa/gs, umolCO2 umol-1 H2O). Photosynthetic measurements were
    only taken for the first two batches and thus cover 40 species. Leaf assimilation
    rates were measured at an irradiance of 600 umol m-2 s-1 provided by a PLC6 Leaf
    Cuvette. Readings were taken when plants were fully induced and photosynthetic
    rates had stabilised. Readings were taken at 600 umol m-2 s-1 because maximum
    Aa measurements stabilised around this light supply rate, as indicated by the
    photosynthetic light response curves that we measured for several of our species.
    This may have occurred because of the low peak growth light levels that we were
    able to supply to our plants in the greenhouse (up to 450 umol m-2 s-1).
- var_in: PWUE_2
  unit_in: umolCO2/mmolH2O
  trait_name: water_use_efficiency_intrinsic
  value_type: raw_value
  replicates: 1
  methods: Photosynthetic resource-use efficiency was evaluated by calculating water-use
    efficiency (PWUE, = Aa/gs, umolCO2 umol-1 H2O). Photosynthetic measurements were
    only taken for the first two batches and thus cover 40 species. Leaf assimilation
    rates were measured at an irradiance of 600 umol m-2 s-1 provided by a PLC6 Leaf
    Cuvette. Readings were taken when plants were fully induced and photosynthetic
    rates had stabilised. Readings were taken at 600 umol m-2 s-1 because maximum
    Aa measurements stabilised around this light supply rate, as indicated by the
    photosynthetic light response curves that we measured for several of our species.
    This may have occurred because of the low peak growth light levels that we were
    able to supply to our plants in the greenhouse (up to 450 umol m-2 s-1).
- var_in: STRL_m_per_g
  unit_in: m/g
  trait_name: specific_root_length
  value_type: raw_value
  replicates: 1
  methods: At harvest time, up to six fully expanded fresh leaves were sampled from
    each plant. These were immediately scanned with a flatbed scanner (CanoScan LIDE
    100, Canon) to obtain their surface area. Then the plants were dried at 70 deg
    C for at least 48 hours. After drying, plant biomass was separated into organ
    fractions (cotyledon, leaf, stem, root), dried and weighed to obtain dry masses

questions:
  contributor: I think there are some inconsistencies in your units for several gas
    exchange variables. In the manuscript you indicate the photosynthesis per dry
    mass values are 'nmolCO2/g/s' while in the spreadsheet you sent (and the manuscript's
    SI) they are listed as 'umolCO2/g/s'. Using 'nmolCO2/g/s' makes much more sense
    relative to other studies. Similarly, I have changed stomatal conductance per
    area from 'umolH2O/m2/s' to 'mmolH2O/m2/s' (the units most studies report it as).
    In the SI for the manuscript you cite your values for gas exchange as being similar
    to Ian Wright's and Derek Eamus' data. All of Ian Wright's data is in AusTraits
    (and several of Derek Eamus' studies) and the re-aligned units would much better
    align your data with theirs. (Versus 1000x off)
  question2: To follow onto my questions about gas exchange units, I am unsure about
    your photosynthetic water use efficiency values. Based on the methods, you suggest
    this is A/g (intrinsic WUE) and I therefore shifted the values by 1000x, since
    I expect stomatal conductance is in 'mmolH2O/m2/s'. This still results in values
    that are quite far off the values from your 2013 data set, Wright_2002 and data
    from Reynolds (not yet finalised, so not in the plots). I then recalculated Aarea/gs,
    from Amass, SLA and gs and came up with quite different values - but ones that
    match the other studies. In the plot, for photosynthetic water use efficiency
    you'll see two clouds of data. The numbers to the right are those from your spreadsheet
    and those to the left are from my calculations. The methods indicate the values
    are simply Aarea/gs, but given that photosynthetic WUE is more commonly calculated
    as Aarea/transpiration (A/E), I wonder if that might be what you used? The numbers
    align well with measurements of A/E from other studies. Sorry for these very long
    questions - I'm just trying to make sure that if a study's values don't align
    with others we track down the reason why, to make sure people don't later discount
    some datasets because they are outliers.


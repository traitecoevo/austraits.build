  description: Longevity, regeneration and mycorrhiza data for 125 species
  collection_type: field
  sample_age_class: adult
  sampling_strategy: Floral surveys were conducted in the spring of 2007 from 4 to
    26 October. A 30x30-m plot was established at each of the 16 sites. The abundance
    of each vascular plant species within each plot was estimated using the following
    classes- 1, 2-10, 11-50, 51-100, 101-500, or 4500 individuals. From these observations,
    two species composition matrices (presence/absence and abundance) were created
    with species as columns and sites as rows. The species abundance matrix used an
    integer code from 0 to 500, with each code corresponding to the mean abundance
    value of each abundance class, indicating the approximate abundance of each species
    at a given site. A '0' was used to indicate an absence and a '1' to indicate presence
    of a species at each site in the presence/absence matrix.

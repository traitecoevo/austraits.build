traits:
- var_in: longevity
  unit_in: .na
  trait_name: life_history
  value_type: expert_mean
  replicates: .na
  methods: The life cycle of each species was defined as perennial or annual.
- var_in: Regeneration strategy
  unit_in: .na
  trait_name: regen_strategy
  value_type: expert_mean
  replicates: .na
  methods: Regeneration strategies were assigned according to the dominant method
    for regenerating after fire as either from (1) fleshy, underground storage organ
    (including bulbs, corms, rhizomes and tubers), (2) woody rootstock/lignotuber,
    or (3) seed, which was derived from the database developed by Burrows et al. (2008).
    Seeders included both obligate seeders as well as those species that primarily
    regenerate from seed but may also have the potential to resprout. Although the
    dominant tree species, E. marginata and C. calophylla, in our study sites often
    regenerate from seed, they can survive and resprout epicormically even after intense
    fires that result in full canopy scorch (Bell & Koch 1980). Hence, they were excluded
    from regeneration strategy classification because their ability to survive fires
    with their above-ground biomass intact is likely to make them insensitive to a
    depletion of their seed banks.
- var_in: Root structure
  unit_in: .na
  trait_name: root_structure
  value_type: expert_mean
  replicates: .na
  methods: Root structure classification was made either according to the known mycorrhizal
    root association of each species, or according to specialized non-mycorrhizal
    root types (Brundrett 2008); i.e. each species was classified as ectomycorrhizal,
    arbuscular mycorrhizal, orchid mycorrhizal, ericoid mycorrhizal, proteoid root
    or other non-mycorrhizal. Some species were variably described in the literature
    as both arbuscular mycorrhizal and nonmycorrhizal; where such conflicts arose,
    the species were classified as arbuscular mycorrhizal since they have the potential
    to form the association. Other non-mycorrhizal root species included rushes and
    sedges that are known for having capillaroid, dauciform or sand-binding roots,
    as well as a few carnivorous and parasitic plant species which are known not to
    form associations with mycorrhizal fungi (Brundrett & Abbott 1991; Brundrett 2008).
- var_in: N_fixer
  unit_in: .na
  trait_name: nitrogen_fixing
  value_type: expert_mean
  replicates: .na
  methods: Classification for N-fixing ability was made either as fixer or non-fixer;
    all leguminous species formerly in the families Papilionaceae Giseke and Mimosaceae
    R.Br. (now both Fabaceae Lindl.), as well as one cycad species (Macrozamia riedlei
    Gaudich.) were classified as N-fixing.

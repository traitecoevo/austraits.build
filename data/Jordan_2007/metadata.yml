source:
  primary:
    key: Jordan_2007
    bibtype: Unpublished
    author: Gregory J. Jordan
    year: 2007
    title: 'Unpublished data: Leaf traits for Tasmanian species, University of Tasmania'
contributors:
  data_collectors:
  - last_name: Jordan
    given_name: Gregory
    ORCID: 0000-0002-6033-2766
    affiliation: University of Tasmania, Australia
    additional_role: contact
  austraits_curators: Ian Wright
dataset:
  data_is_long_format: no
  custom_R_code: '
    data %>%
      group_by(species) %>%
        mutate(across(c(`leaf longevity`), replace_duplicates_with_NA)) %>%
      ungroup()
  '
  collection_date: 2007/2007
  taxon_name: species
  location_name: site_TEXT
  description: leaf size and LMA for Tasmanian species
  basis_of_record: field
  life_stage: adult
  sampling_strategy: unknown
  original_file: Greg Jordan tassie cuticle data(ian).xls
  notes: none
locations:
  Frodshams Pass:
    longitude (deg): 146.4
    latitude (deg): -42.8
    precipitation, MAP (mm): 1780
    temperature, MAT (C): 8.5
    description: All woody species growing in community; cool temperate rainforest
  Mt_Read:
    longitude (deg): 145.6
    latitude (deg): -41.8
    precipitation, MAP (mm): 3710
    temperature, MAT (C): 6.5
    description: All woody species growing in community; montane  cool temperate rainforest
  wet_scler_UTAS:
    longitude (deg): 147.3
    latitude (deg): -42.9
    precipitation, MAP (mm): 620
    temperature, MAT (C): 12.1
    description: All woody species growing in community; lowland wet sclerophyll forest
contexts: .na
traits:
- var_in: leaf longevity
  unit_in: .na
  trait_name: leaf_phenology
  entity_type: species
  value_type: mode
  basis_of_value: expert_score
  replicates: .na
  methods: unknown
- var_in: LfSize(mm2)
  unit_in: mm2
  trait_name: leaf_area
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: unknown
  methods: unknown
- var_in: LMA(g/m2)
  unit_in: g/m2
  trait_name: leaf_mass_per_area
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: unknown
  methods: unknown
- var_in: Ldepthum
  unit_in: um
  trait_name: leaf_thickness
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: unknown
  methods: unknown
- var_in: upcut_um
  unit_in: um
  trait_name: upper_cuticle_thickness
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: unknown
  methods: Upper cuticle depth in microns
- var_in: locut_um
  unit_in: um
  trait_name: lower_cuticle_thickness
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: unknown
  methods: Lower cuticle depth in microns
- var_in: upepi_um
  unit_in: um
  trait_name: epidermis_thickness_upper_leaf_surface
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: unknown
  methods: Upper epidermal depth in microns
- var_in: loepi_um
  unit_in: um
  trait_name: epidermis_thickness_lower_leaf_surface
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: unknown
  methods: Lower epidermal depth in microns
substitutions:
- trait_name: leaf_phenology
  find: ever
  replace: evergreen

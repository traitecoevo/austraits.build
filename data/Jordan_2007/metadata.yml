traits:
- var_in: leaf longevity
  unit_in: .na
  trait_name: leaf_phenology
  value_type: expert_mean
  replicates: .na
  methods: unknown
- var_in: LfSize(mm2)
  unit_in: mm2
  trait_name: leaf_area
  value_type: unknown
  replicates: unknown
  methods: unknown
- var_in: LMA(g/m2)
  unit_in: g/m2
  trait_name: specific_leaf_area
  value_type: unknown
  replicates: unknown
  methods: unknown
- var_in: Ldepthum
  unit_in: um
  trait_name: leaf_thickness
  value_type: unknown
  replicates: unknown
  methods: unknown
- var_in: upcut_um
  unit_in: um
  trait_name: upper_cuticle_thickness
  value_type: unknown
  replicates: unknown
  methods: Upper cuticle depth in microns
- var_in: locut_um
  unit_in: um
  trait_name: lower_cuticle_thickness
  value_type: unknown
  replicates: unknown
  methods: Lower cuticle depth in microns
- var_in: upepi_um
  unit_in: um
  trait_name: epidermis_thickness_upper_leaf_surface
  value_type: unknown
  replicates: unknown
  methods: Upper epidermal depth in microns
- var_in: loepi_um
  unit_in: um
  trait_name: epidermis_thickness_lower_leaf_surface
  value_type: unknown
  replicates: unknown
  methods: Lower epidermal depth in microns

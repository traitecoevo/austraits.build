- var_in: dense hairs covering the stomata
  unit_in: .na.character
  trait_name: .na.character
  value_type: expert_mean
  replicates: .na.character
  methods: Dense hairs covering the stomatal regions were defined as the presence
    of a dense layer of hairs obscuring the stomata in fully developed leaves. This
    definition included species with hairs at the apertures of pits, grooves, or closely
    revolute margins. Many other species had immature leaves with hairs that were
    lost at maturity.
- var_in: tightly revolute leaves (1=linear leaves with revolute margins appressed
    to either midrib or other margin
  unit_in: .na.character
  trait_name: .na.character
  value_type: expert_mean
  replicates: .na.character
  methods: Presence of tightly revolute margins. In these species, the leaf margins
    were appressed either to each other or to a protruding midrib. The apertures of
    the resulting grooves were lined with hairs in almost all species. A form of deep
    encryption, defined as the presence of an external aperture that is separated
    from the stomatal aperture by at least twice the width of the aperture of the
    crypt, pit, or groove.
- var_in: deep longitudinal grooves etc (n=none;g=grooves;(g) grooves but stomata
    not restricted to grooves)
  unit_in: .na.character
  trait_name: .na.character
  value_type: expert_mean
  replicates: .na.character
  methods: Presence of longitudinal grooves. In these species, the stomata were restricted
    to a series of deep, narrow, hair-lined grooves running the length of the leaf.
    A form of deep encryption, defined as the presence of an external aperture that
    is separated from the stomatal aperture by at least twice the width of the aperture
    of the crypt, pit, or groove.
- var_in: Banksia-type pits
  unit_in: .na.character
  trait_name: .na.character
  value_type: expert_mean
  replicates: .na.character
  methods: The presence of deep pits. In these species, the leaf areoles were deeply
    invaginated, creating a large cavity lined by stomata (Figs. 5, 6). The apertures
    were typically occluded by hairs and ~100 um in diameter, and the cavities were
    often ~300 um in diameter and contained ~40-100 stomata.  A form of deep encryption,
    defined as the presence of an external aperture that is separated from the stomatal
    aperture by at least twice the width of the aperture of the crypt, pit, or groove.
- var_in: hakea-type pits
  unit_in: .na.character
  trait_name: .na.character
  value_type: expert_mean
  replicates: .na.character
  methods: The presence of deep pits. In these species, the leaf areoles were deeply
    invaginated, creating a large cavity lined by stomata (Figs. 5, 6). The apertures
    were typically occluded by hairs and ~100 um in diameter, and the cavities were
    often ~300 um in diameter and contained ~40-100 stomata.  A form of deep encryption,
    defined as the presence of an external aperture that is separated from the stomatal
    aperture by at least twice the width of the aperture of the crypt, pit, or groove.
- var_in: telopea-type papillae
  unit_in: .na.character
  trait_name: .na.character
  value_type: expert_mean
  replicates: .na.character
  methods: Papillose pits were defined to include stomata that were sunken below the
    epidermis and partially covered by large papillae (Figs. 7, 8; see also 27). The
    stomata were typically sunken by 25-40 um, with apertures 25-40 um wide. Some
    other species had stomata slightly sunken (<20 um) below the leaf surface (e.g.,
    Lomatia dentata, Grevillea hilliana) or had somewhat papillose surfaces (e.g.,
    Lambertia echinata, Hakea petiolaris), but these did not form a discrete, clearly
    defined class and had no consistent pattern with climate. They are not considered
    further.
- var_in: leaf mass per unit area gm-2
  unit_in: g/m2
  trait_name: specific_leaf_area
  value_type: site_mean
  replicates: unknown
  methods: unknown
- var_in: total stomatal density (mm-2)
  unit_in: count/mm2
  trait_name: stomatal_density_average
  value_type: site_mean
  replicates: 1-5
  methods: Five epidermal characters (electronic supplementary material, table S5
    and figure S1) were estimated on both fossils and extant specimens. Guard cell
    length, a simple, reliable measure of stomatal size on fossils, was measured from
    all specimens. Stomatal density, stomatal index [100 x number of stomata/(number
    of epidermal pavement cells + number of stomata)], pavement cell area and theoretical
    maximum stomatal conductance (gs max) were calculated for most species by site
    combinations, based on an average of up to five specimens. Measurements were made
    from digital micrographs of cuticles, using ImageJ v. 1.48 (National Institutes
    of Health, Bethesda, MD, USA; http://rsbweb.nih.gov/ij/). gs max was estimated
    following the equation of Parlange & Waggoner [11], assuming that stomatal pore
    length was two-thirds of guard cell length, stomatal pore width was one-third
    of pore length and stomatal pore depth was the same as stomatal pore length. These
    assumptions are consistent with dimensions observed in extant Proteaceae (G.J.J.
    12 December 2015, unpublished data).

  year_collected_end: unknown
  description: Extensive collection of leaf anatomical and morphological trait data
    for Proteaceae
  collection_type: field
  sample_age_class: adult
  sampling_strategy: 'From Jordan_2008: CHARACTERS AND DATA SOURCES Presence/absence
    characters were scored for species for climatic variables and forms of stomatal
    protection. The climatic characters were scored for all Australian species of
    Proteaceae, except poorly documented ones (1109 species in total). Published descriptions
    and observations of herbarium collections were used to score macroscopic forms
    of protection for the 1109 Australian species, 332 South African species, 42 New
    Caledonian species, 10 South American species, and two New Zealand species of
    the family. Anatomical data were derived from cross sectional anatomy of over
    300 species and from cuticle preparations of over 500 species; From Jordan_2020:
    We also measured epidermal characters from 109 extant species (electronic supplementary
    material, table S4) representing 69 of the 80 genera of Proteaceae, with multiple
    species of large genera. Replicate specimens (measured for most species) indicated
    that within-species variation in epidermal characteristics was small relative
    to among-species variation.'
  original_file: Proteaceae data for austraits.xls
  notes: none

  methods: Growth habit was classified into plants with stems (or rhizomes) arising
    from a buried root crown and plants with stems arising at or above ground level.
    Plants of the first type usually have a well-developed tap root and multiple fine
    stems and continue to produce new stems from the root crown (Dodd et al. 1984,
    fig. 8.7B1). Plants of the second type usually have one or few stems and tend
    to grow by the branching of aerial stems. In shrubs in fire-prone ecosystems such
    as the Kwongan, burial of the root crown or other perennating structures such
    as rhizomes is a growth form associated with survival and resprouting following
    fire, especially if these structures are 5 cm or more below the soil (Pate 1994;
    Whelan 1995). Shrubs with their shoot buds held above ground are more likely to
    be killed by fire and to depend on seeds to regenerate following fire.
- var_in: soil_type
  unit_in: .na
  trait_name: .na
  entity_type: species
  value_type: mode
  basis_of_value: expert_score
  replicates: .na
  methods: Soil types recorded on herbarium sheets of each species were classified
    into laterite-derived types (the dominant type in the Kwongan) versus other types
    (in general, of higher nutrient status; Bettenay 1984). For all taxa included
    in the phylogenetic analysis, these data were checked in the field. Because both
    lateritic soils and cord-rooted species are restricted mainly to the southwest
    of Western Australia, the test was repeated including only species from that area
    (75 species).
- var_in: root_type
  unit_in: .na
  trait_name: root_vascular_anatomy
  entity_type: species
  value_type: mode
  basis_of_value: expert_score
  replicates: .na
  methods: In one highly anomalous root modification found in this ecosystem, secondary
    thickening occurs by the successive production of adventitious vascular cambia
    outside the current outermost layer of phloem (Pate et al. 1984, 1989; Pate and
    Dixon 1996). In cross section, these cambia form concentric rings, while longitudinally
    they anastomose, giving rise to a complex network of interlinking vascular strands.
    In external morphology, the roots develop either flanges or a plaited ropelike
    appearance, hence the name “cord roots.” To date, cord roots have been reported
    only in species of the legume tribe Mirbelieae, where this trait appears to be
    restricted to a number of species of Daviesia and single species in each of the
    related genera Euchilopsis and Phyllota (Pate et al. 1989; Pate and Dixon 1996).
    Cord roots have not been reported previously in species of these genera occurring
    outside the Kwongan,but species of Daviesia with normal (unistelar) secondary
    thickening in their roots coexist with cord-rooted congeners (Pate and Dixon 1996).
    No unique function has been found for cord-root anatomy. However, coexistence
    of species with and without cord-root anatomy does not rule out differential responses
    in the two root types to a common environmental stress or adaptation to different
    microhabitats in the same community.

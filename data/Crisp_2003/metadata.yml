  taxon_name: Species
  description: The phylogeny of the Australian legume genus Daviesia was estimated
    using sequences of the internal transcribed spacers of nuclear ribosomal DNA,
    with key traits mapped onto the phylogeny to understand their evolutionary history.
  basis_of_record: field
  life_stage: adult
  sampling_strategy: Specimens and DNA Extraction ^p To represent the phylogenetic
    diversity in Daviesia, 46 exemplars (table 1) were sampled from 16 of 18 recognized
    morphological groups (M. D. Crisp, unpublished manuscript). The eight outgroups
    (table 1) include exemplars of Erichsenia, Gompholobium, Sphaerolobium, and Viminaria.
    These are the other four genera in the Daviesia group, which is characterized
    by embryo sacs with giant antipodal cells (Crisp and Weston 1995; Crisp et al.
    2000). On the basis of the results of previous phylogenetic analyses (Crisp et
    al. 2000; Crisp and Cook 2003), the trees were rooted using Gompholobium. Total
    genomic DNA was extracted from fresh NaCl/CTAB-stored specimens (Rogstad 1992)
    or dry specimens using CTAB/chloroform extraction. Vouchers for all accessions
    are lodged in CANB or PERTH and are cited by collector's name and number in table
    1. ^p Evolution of Root Traits ^p Root anatomy (cord or unistelar) was scored
    from field observation for all 54 taxa. The putative origins of root type were
    assessed by MP optimization using ACCTRAN and DELTRAN. Topology-dependent permutational
    probability tests (Faith 1991) were run and compared different constraint trees
    of cord-rooted and unistelar taxa. Tree-based ML modeling (Pagel 1994, 1999; Cunningham
    1999; Mooers and Schluter 1999) of the evolution of root traits was not used in
    this study because part of the tree was poorly resolved, with very short basal
    internodes and a mixture of root types. This would imply a very high rate of evolutionary
    change along the very short internodes, which seems unrealistic for a trait with
    discrete states such as root type. Moreover, different resolutions among the many
    possible for the unresolved nodes would imply different rates of change. By contrast,
    in the well-resolved parts of the tree, the root traits appear to have rarely
    changed. No single likelihood model would accurately model change in a tree showing
    such internal inconsistency.

- var_in: tree circumfrance_cm
  unit_in: cm
  trait_name: .na
  value_type: raw_value
  replicates: 1
  methods: .na
- var_in: Tree height_m
  unit_in: m
  trait_name: .na
  value_type: raw_value
  replicates: 1
  methods: unknown
- var_in: SLA_young
  unit_in: m2/kg
  trait_name: specific_leaf_area
  value_type: raw_value
  replicates: 1
  methods: Measured on young leaves.Leaves were sun-dried in the field, and oven dried
    again in the laboratory (80°C). Leaf area was determined by a leaf area meter
    (Licor Area meter) and specific leaf area (SLA, m2 kg–1) of leaves was calculated
    from oven dried leaf weights and projected leaf areas. It is possible that drying
    may underestimate leaf area by 5–10% in the deciduous species.
- var_in: SLA_exp.
  unit_in: m2/kg
  trait_name: specific_leaf_area
  value_type: raw_value
  replicates: 1
  methods: Measured on expanding leaves. Leaves were sun-dried in the field, and oven
    dried again in the laboratory (80°C). Leaf area was determined by a leaf area
    meter (Licor Area meter) and specific leaf area (SLA, m2 kg–1) of leaves was calculated
    from oven dried leaf weights and projected leaf areas. It is possible that drying
    may underestimate leaf area by 5–10% in the deciduous species.
- var_in: SLA_old_m2/kg
  unit_in: m2/kg
  trait_name: specific_leaf_area
  value_type: raw_value
  replicates: 1
  methods: Measured on old leaves. Leaves were sun-dried in the field, and oven dried
    again in the laboratory (80°C). Leaf area was determined by a leaf area meter
    (Licor Area meter) and specific leaf area (SLA, m2 kg–1) of leaves was calculated
    from oven dried leaf weights and projected leaf areas. It is possible that drying
    may underestimate leaf area by 5–10% in the deciduous species.
- var_in: N [mg/g]_young
  unit_in: mg/g
  trait_name: leaf_N_per_dry_mass
  value_type: raw_value
  replicates: 1
  methods: Measured on young leaves. Nitrogen isotope ratios and nitrogen contents
    of samples were measured using a system combining an elemental analyzer (Heraeus
    CHN-O Rapid) for Dumas combustion of the samples, a Finnigan MAT Trapping box
    HT for automatic cryo-purification of the combustion products, and a Finnigan
    MAT mass spectrometer (delta D) with a dual inlet at a precision of 0.1 ‰ (Gebauer
    and Schulze 1991). Nitrogen contents were expressed as nitrogen concentrations
    on a leaf dry weight basis (mgN g–1).
- var_in: N(mg/g)_expanding
  unit_in: mg/g
  trait_name: leaf_N_per_dry_mass
  value_type: raw_value
  replicates: 1
  methods: Measured on expanding leaves. young leaves. Nitrogen isotope ratios and
    nitrogen contents of samples were measured using a system combining an elemental
    analyzer (Heraeus CHN-O Rapid) for Dumas combustion of the samples, a Finnigan
    MAT Trapping box HT for automatic cryo-purification of the combustion products,
    and a Finnigan MAT mass spectrometer (delta D) with a dual inlet at a precision
    of 0.1 ‰ (Gebauer and Schulze 1991). Nitrogen contents were expressed as nitrogen
    concentrations on a leaf dry weight basis (mgN g–1).
- var_in: N [mg/g]_0ld
  unit_in: mg/g
  trait_name: leaf_N_per_dry_mass
  value_type: raw_value
  replicates: 1
  methods: Measured on old leaves. young leaves. Nitrogen isotope ratios and nitrogen
    contents of samples were measured using a system combining an elemental analyzer
    (Heraeus CHN-O Rapid) for Dumas combustion of the samples, a Finnigan MAT Trapping
    box HT for automatic cryo-purification of the combustion products, and a Finnigan
    MAT mass spectrometer (delta D) with a dual inlet at a precision of 0.1 ‰ (Gebauer
    and Schulze 1991). Nitrogen contents were expressed as nitrogen concentrations
    on a leaf dry weight basis (mgN g–1).
- var_in: d13C_young
  unit_in: per mille
  trait_name: leaf_delta13C
  value_type: raw_value
  replicates: 1
  methods: Measured on young leaves. Carbon isotope ratios of leaf samples of 250
    tree samples were measured by an on-line mass spectrometer (Isomass, VG; precision
    0.1 ‰) after combustion in an elemental analyser (Carlo Erba, Milano). Carbon
    isotope ratios were expressed as carbon isotope discrimination by taking into
    account an assumed value for the isotope composition of the air (–8 ‰) relative
    to the PeeDee Belemnite standard (Farquhar and Richards 1984).
- var_in: d13C_expanding
  unit_in: per mille
  trait_name: leaf_delta13C
  value_type: raw_value
  replicates: 1
  methods: Measured on expanding leaves. Carbon isotope ratios of leaf samples of

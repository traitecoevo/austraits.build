config:
  data_is_long_format: no
  variable_match:
    species_name: Species
    site_name: Site
  custom_R_code: data %>% mutate(N_area_young_mg_per_m2 = (`N [mg/g]_young`*1000/SLA_young),
    N_area_expanding_mg_per_m2 = (`N(mg/g)_expanding`*1000/`SLA_exp.`), N_area_old_mg_per_m2
    = (`N [mg/g]_0ld`*1000/`SLA_old_m2/kg`)) %>% group_by("Species") %>% mutate_at(vars(`dec/ev`,`plant_growth_form`,`Type`),replace_duplicates_with_NA)
    %>% ungroup()

    tree samples were measured by an on-line mass spectrometer (Isomass, VG; precision
    0.1 per mille ) after combustion in an elemental analyser (Carlo Erba, Milano).
    Carbon isotope ratios were expressed as carbon isotope discrimination by taking
    into account an assumed value for the isotope composition of the air (-8 per mille
    ) relative to the PeeDee Belemnite standard (Farquhar and Richards 1984).

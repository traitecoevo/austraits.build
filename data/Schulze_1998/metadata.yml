questions:
  question: The traits leaf_N_per_area and plant_growth_form are absent from the dataset-
    in the report you mentioned these two trait were included. Do you possibly have
    them available? In the earlier more incomplete dataset emailed to you Schulze_0000
    that Schulze_1998 replaces these traits were included.
  contributors: Is the description for kapalga K, kapalga M and kapalga P also 'Tall forest with
    grass understory' like kapalga C?
  also: Is the site description for Kapalga S also 'Open forest with grass understory
    like' Kapalga Q.
  random: The coordinates for kapalga K, M, P, S and Kidman Springs 3 are missing,
    do you have these coordinates available? I assume they have similar coordinates to kapalga C and Q.

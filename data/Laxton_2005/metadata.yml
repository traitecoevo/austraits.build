      as shallow to deep (30-200 cm) loose, stony, brownish black fine sandy or clay
      loam that has strong acidity and high potential aluminium concentrations (Hazelton
      & Tille, 1990). The higher resource sites were characterised by temperate rainforest
      (Bola Creek, RNP). The more fertile site along Bola Creek has also experienced
      fire in recent years.

    soil_total_N (mgN/kg): 377
    soil_total_P (mgP/kg): 108.7
    description: The infertile sites in Ku-ring-gai Chase National Park and Royal
      National Park are on the Tertiary geological deposits of Hawkesbury Sandstone
      (Sydney and Wollongong Port Hacking 1:100 000 geological map sheets, NSW Department
      of Mineral Resources. Fig. 2.2, 2.3). Hawkesbury Sandstone-derived soils are
      described as loose, coarse quartz sand that has high permeability, low available
      water holding capacity, low fertility, very high aluminium concentrations and
      pH ranges from 4 to 6 (Chapman & Murphy, 1989). The resource-poor sites were
      characterised by sclerophyll heath vegetation. The infertile site along Bundeena
      Road (RNP) has been burnt four times since 1978/79, and once in 2001/2002.

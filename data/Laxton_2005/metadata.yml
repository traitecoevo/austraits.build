  custom_R_code: '
    data %>%
      mutate(SITE_ID = ifelse(is.na(SITE_ID),"unknown", SITE_ID))
  '
  collection_date: 2002/2004
  taxon_name: species_name
  site_name: SITE_ID
  description: leaf traits for NSW species from Emma Laxton's Phd thesis at Macquarie
    University
  collection_type: field
  sample_age_class: adult
  sampling_strategy: Traits of mature leaves were assessed for forty-six common plant
    species (at least fifteen species per site), representing twenty-eight families
    (Fig. 3.1). Traits of immature leaves were assessed on a subset of thirty-nine
    plant species from twenty-four plant families. The phenology of leaf maturation
    was assessed for nine plant species from five families (Fig. 3.1). In the mature
    leaf trait study, all leaf variables were measured on fully-matured expanded leaves.
    Young expanding leaves less than a third the size of an average mature leaf were
    measured for each species in the immature leaf trait study. Phenology of leaf
    maturation was monitored from bud to full expansion. Where possible, immature
    leaves were collected from the same plants as mature leaves.

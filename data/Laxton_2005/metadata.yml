traits:
- var_in: area leaf mm2
  unit_in: mm2
  trait_name: leaf_area
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: '5'
  methods: At each site (Fig.2.2; Fig.2.3), during the early mornings, up to five
    leaves were clipped randomly from five individual plants representing each plant
    species (i.e. sample size approximately 25 leaves per species at each site). Where
    possible, sunlit leaves were collected. Leaves were then wrapped separately in
    paper towelling, placed in plastic bags and moistened with water. They were refrigerated
    at 4 deg C and processed within 72 hours of collection. No individual plant was
    sampled more than once. Fresh leaves were weighed and were either photocopied
    or scanned directly to obtain leaf area. Leaf area was determined with a flat-bed
    scanner and DELTA-T SCAN software (Delta-T, Cambridge, UK).
- var_in: SLA cm2/g
  unit_in: cm2/g
  trait_name: specific_leaf_area
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: '5'
  methods: At each site (Fig.2.2; Fig.2.3), during the early mornings, up to five
    leaves were clipped randomly from five individual plants representing each plant
    species (i.e. sample size approximately 25 leaves per species at each site). Where
    possible, sunlit leaves were collected. Leaves were then wrapped separately in
    paper towelling, placed in plastic bags and moistened with water. They were refrigerated
    at 4 deg C and processed within 72 hours of collection. No individual plant was
    sampled more than once. Fresh leaves were weighed and were either photocopied
    or scanned directly to obtain leaf area. Leaf area was determined with a flat-bed
    scanner and DELTA-T SCAN software (Delta-T, Cambridge, UK). Fresh leaves collected
    in the early morning, transported from the field between wet sheets of towelling
    and stored in a refrigerator for a few hours, were patted dry and weighed (fw).
    Leaves were then placed in paper envelopes, oven dried (60 deg C for at least
    72 hours) and weighed again for dry weight (dw). Specific leaf area (SLA in cm2/g)
    and percent water content (fw - dw/ fw) were then calculated.
- var_in: water content leaf %
  unit_in: '%'
  trait_name: leaf_water_content_per_fresh_mass
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: '5'
  methods: At each site (Fig.2.2; Fig.2.3), during the early mornings, up to five
    leaves were clipped randomly from five individual plants representing each plant
    species (i.e. sample size approximately 25 leaves per species at each site). Where
    possible, sunlit leaves were collected. Leaves were then wrapped separately in

    in the early morning, transported from the field between wet sheets of towelling
    and stored in a refrigerator for a few hours, were patted dry and weighed (fw).
    Leaves were then placed in paper envelopes, oven dried (60 deg C for at least
    72 hours) and weighed again for dry weight (dw). Specific leaf area (SLA in cm2/g)
    and percent water content (fw - dw/ fw) were then calculated.
- var_in: lamina thickness mm
  unit_in: mm
  trait_name: leaf_thickness
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: '5'
  methods: At each site (Fig.2.2; Fig.2.3), during the early mornings, up to five
    leaves were clipped randomly from five individual plants representing each plant
    species (i.e. sample size approximately 25 leaves per species at each site). Where
    possible, sunlit leaves were collected. Leaves were then wrapped separately in
    paper towelling, placed in plastic bags and moistened with water. They were refrigerated
    at 4 deg C and processed within 72 hours of collection. No individual plant was
    sampled more than once. Leaf thickness was measured at three to four points per
    leaf with a dial gauge micrometer. Major veins and the midrib were avoided on
    all but the smallest leaves.
- var_in: force of fracture N
  unit_in: 'N'
  trait_name: leaf_work_to_shear
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: '5'
  methods: Force of fracture, or the amount of energy (work) required to fracture
    a leaf (Lucas et al., 1990), was determined using a purpose-built leaf-cutter
    designed to provide a generalised measure of physical defence (Wright & Cannon,
    2001). The midrib was dissected from all leaves, which were cut at the widest
    point along the lamina or halfway between the leaf base and tip. The leaf-cutter
    measures the force required to cut a leaf at a constant cutting angle (20 deg)
    and speed. The cutting blade is supported by a cantilevered arm, which rises and
    falls according to the direction of rotation of a lead screw driven by a computer-controlled
    stepper motor. 47 The leaf is placed on an anvil, providing a reference face against
    which sample shearing occurs. The force of fracture is concentrated in the centre
    of a double concave, thin section of the cantilevered arm, and measured via paired
    strain gauges mounted on either side of the arm at this point. Output from the
    strain gauges is in the form of a series of force measurements taken at regular
    intervals as the blade traverses the sample (9.1 Hz, equivalent to every 0.03
    mm along the edge of the anvil), giving a force x displacement graph. The mean
    force of fracture for a sample was calculated as the average force registered
    across the cutting trajectory divided by the gain and multiplied by a conversion
    constant (Wright & Cannon, 2001). Toughness (N m-1= J m-2) is the mean force of
    fracture (N) divided by lamina thickness (mm).
- var_in: toughness leaf Nm-1
  unit_in: N/m
  trait_name: leaf_work_to_shear_adjusted
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: '5'
  methods: Force of fracture, or the amount of energy (work) required to fracture
    a leaf (Lucas et al., 1990), was determined using a purpose-built leaf-cutter
    designed to provide a generalised measure of physical defence (Wright & Cannon,
    2001). The midrib was dissected from all leaves, which were cut at the widest
    point along the lamina or halfway between the leaf base and tip. The leaf-cutter
    measures the force required to cut a leaf at a constant cutting angle (20o) and
    speed. The cutting blade is supported by a cantilevered arm, which rises and falls
    according to the direction of rotation of a lead screw driven by a computer-controlled
    stepper motor. 47 The leaf is placed on an anvil, providing a reference face against
    which sample shearing occurs. The force of fracture is concentrated in the centre
    of a double concave, thin section of the cantilevered arm, and measured via paired
    strain gauges mounted on either side of the arm at this point. Output from the
    strain gauges is in the form of a series of force measurements taken at regular
    intervals as the blade traverses the sample (9.1 Hz, equivalent to every 0.03
    mm along the edge of the anvil), giving a force x displacement graph. The mean
    force of fracture for a sample was calculated as the average force registered
    across the cutting trajectory divided by the gain and multiplied by a conversion
    constant (Wright & Cannon, 2001). Toughness (N m-1= J m-2) is the mean force of
    fracture (N) divided by lamina thickness (mm).
- var_in: carbon content leaf % dry weight
  unit_in: '%'
  trait_name: leaf_C_per_dry_mass
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: '5'
  methods: Fresh leaves collected in the early morning, transported from the field
    between wet sheets of towelling and stored in a refrigerator for a few hours,
    were patted dry and weighed (fw). Leaves were then placed in paper envelopes,
    oven dried (60 deg C for at least 72 hours) and weighed again for dry weight (dw).
    Leaves were ground using a mill grinder, sieved through a 1mm mesh and stored
    in 30 mL vials ready for total nitrogen, total carbon, condensed tannin and total
    phenol analyses. Total nitrogen and total carbon was analysed by a Leco CN analyzer
    at Macquarie University. Acetanilide was used as the reference material.

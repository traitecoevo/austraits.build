- var_in: DispClass
  unit_in: .na
  trait_name: dispersers
  entity_type: species
  value_type: mode
  basis_of_value: expert_score
  replicates: .na
  methods: 'Nine dispersal classes based on wind-dispersal mechanisms and interactions
    with 52 frugivore species; From CSIRO Fruit-Frugivore Interactions database, Rainforest
    Key for wind-dispersal. The classes are: AusTraits ''birds'', comprising 1 DivAvLs
    Diverse avian species, landscape-mobile - Estimated >=24% of seed crop is removed
    by birds that move across the landscape, and disperse seeds over a range of moderate
    to long distances; 2 DivAv Diverse avian species, forest-dwelling, - Mainly dispersed
    by some combination of bowerbirds, riflebird, Ptilinopus fruit pigeons, and orioles,
    and facultative frugivores such as honeyeaters and trillers, with minor or no
    contribution from wide-ranging species - ''Diverse'' refers to >=16 species of
    Avian dispersers, or >=14 species consuming >=40% of fruit crop, or >=12 species
    from >4 frugivore groups; 3 Avian Avian species, forest-dwelling - Lower diversity
    than for DivAv; AusTraits ''birds cassowary'': 4 CLFor Cassowary and large forest-dwelling
    birds; AusTraits ''bats birds cassowary mammals'': 5 CHr Dispersed only by Cassowary
    and/or Hypsiprymnodon, flying foxes, or rodents; AusTraits ''rodents'' 6 Rod Rodents
    only; AusTraits ''wind'': 7 Ws Wind-dispersed small seeds with wing or plume;
    8 WL Wind-dispersed large seeds with wing; AusTraits ''passive'': 9 SmUn Small
    propagules with unassisted dispersal, including spores.'
  collection_type: literature
  sample_age_class: adult

dataset:
  data_is_long_format: no
  custom_R_code: '
  seedling_traits <-
    data %>% 
      select(Species, cotsExp, cotsEH, cotsFR, LEE) %>% 
      filter(!is.na(LEE)) %>% 
      group_by(Species) %>% 
      distinct() %>% 
      ungroup() %>% 
      mutate(sample_age_class = "seedling"); 

  adult_traits <-    
    data %>% 
      select(Species, LF, HeightMax, ReproAge, ReproCLE, Pollination_syndrome, 
              Fruit_type, FruitFG, DispClass, DispSimple, DispC3) %>%
      group_by(Species) %>%
      distinct(LF, HeightMax, ReproAge, ReproCLE, Pollination_syndrome, Fruit_type,
              FruitFG, DispClass, DispSimple, DispC3) %>%
      ungroup %>%
      mutate(sample_age_class = "adult");
      
  data %>%
    select(-cotsExp, -cotsEH, -cotsFR, -LEE, -LF, -HeightMax, -ReproAge, -ReproCLE, 
            -Pollination_syndrome, -Fruit_type, -FruitFG, -DispClass, -DispSimple, -DispC3) %>% 
    rename(value_to_omit = omit) %>%
    mutate(
      `LA` = ifelse(is.na(value_to_omit),`LA`, NA),        ,
      LtLeaf = ifelse(is.na(value_to_omit),LtLeaf, NA),
      LWC = ifelse(is.na(value_to_omit),LWC, NA),
      LMA = ifelse(is.na(value_to_omit),LMA, NA),
      sample_age_class = ifelse(StrataBinary == "Stratum_2_adult_plant","adult", NA),
      sample_age_class = ifelse(StrataBinary == "Stratum_1_seedling",
                                "seedling", sample_age_class),
      leaflet_area = `LA`,
      leaflet_area = ifelse(`L1Lflt2` == "2", leaflet_area, NA),
      leaf_area = ifelse(`L1Lflt2` == "1", `LA`, NA),
      leaflet_dry_mass = ifelse(`L1Lflt2` == "2", `LDrLeaf`, NA),
      leaf_dry_mass = ifelse(`L1Lflt2` == "1", `LDrLeaf`, NA),
      leaf_vs_leaflet = case_when(
        `L1Lflt2` == "1" ~ "measurements made on leaves",
        `L1Lflt2` == "2" ~ "measurements made on leaflets"
      )                       
    ) %>% 
            mutate_at(vars(`LA`,`LtLeaf`,`LMA`,`LWC`), ~na_if(.,0)) %>%
            bind_rows(seedling_traits) %>%
            bind_rows(adult_traits) %>%
            mutate(
              fruit_fleshiness = Fruit_type,
              fruit_dehiscence = Fruit_type,
              dispersal_appendage = ifelse(Fruit_type == 
                "Dry dehiscent with fleshy reward  (e.g. aril, funicle, elaiosome, etc.)",
                "fleshy_reward", NA))
  '
  collection_date: 2004/2005
  taxon_name: Species
  site_name: Site
  description: This research combines studies of plant phylogeny, trait inter-relations
    and seed dispersal, as a basis for understanding processes of natural regeneration
    in intact rainforests and secondary rainforests on abandoned pastures. It identifies
    four key dimensions of ecological variation among rainforest plants, each represented
    by a spectrum of correlated traits of plant life-history and ecophysiology, and
    highlights the importance of seed dispersal in shaping the distribution and ecological
    diversity of regeneration in secondary rainforests in Australia's Wet Tropics.
  collection_type: field
  sampling_strategy: Field studies of the spatial distributions of species and plant
    functional traits were located in Brooks Valley, Mungalli, on the south-eastern
    edge of Atherton Tablelands. Plants of all species, from 4th-leaf seedlings to
    adults, were surveyed on three transects extending from primary rainforest into
    the adjacent secondary rainforest area. Trait data were obtained from field measurements
    of seedlings and adults of each species for seedling light environments, leaf
    traits and stem density, and collated from published and unpublished literature
    sources for all other traits, except seed dispersal which was assigned from analysis
    of the CSIRO Fruit-Frugivore Interactions database (Dennis and Westcott, 2006).
    The complete dataset consists of leaf and/or stem samples from 1840 plants of
    183 species. Samples were taken from 3 - 13 seedlings and/or 3-24 adult plants
    per species. Seedlings were selected as healthy plants from 8 - 40cm in height,
    with no signs of stem damage, in the upper range of light environments for seedlings
    of that species. Adults were healthy plants above the minimum size and illumination
    for reproduction for a given species.   ^p   Sites   ^p   Plants were sampled
    in Brooks Valley, Mungalli, or similar sites in the south-eastern Atherton Tablelands,
    between June and October 2004. (Six adult leaf samples were from more distant
    sites, in the Daintree.) Latitude and Longitude is given for each site in the
    traits database. The principal sampling site, Brooks Valley, Mungalli, is an area
    at the south-eastern edge of the Atherton Tablelands at 390 m altitude (range
    382-394 m). The area receives high rainfall of >4000 mm per annum with only rare
    occurrences of a month with rainfall <100 mm during the cool season (May to October).
    The valley has has moderately-fertile basalt soils of the Maalan association,
    developed on old, very strongly weathered basaltic lava flows, with some influence
    of the underlying granite parent material (Laffan, 1988). Soil cores taken for
    this study at 16 sampling locations yielded estimates of macronutrients and cations
    within the mid to upper ranges of values for basalt soils on the Atherton Tablelands
    (Spain 1990). The valley was formerly covered in 'Complex Mesophyll Vine Forest'
    CMVF Type 1b with some areas of Mesophyll Vine Forest MVF 2a (Tracey, 1982). The
    area of secondary rainforest had regenerated (without management) over 50 years
    since the abandonment of moderately grazed dairy pastures, and the immediately
    adjacent primary forest is of CMVF Type 1b.
  original_file: WT_Wells_LeafStem_Indivplants.txt, WT_Wells_MetaData.xls, WT_Wells_Species_Names_Genbank.xls,
    WT_Wells_SpeciesLevel.xls
  notes: .na

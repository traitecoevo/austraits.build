config:
  data_is_long_format: no
  variable_match:
    taxon_name: species
  custom_R_code: ' traits <- c("leaf_length_max", "leaf_length_min", "leaf_width_max",
    "leaf_width_min", "plant_height_max", "plant_height_min"); units <- c("leaf_length_unit",
    "leaf_length_unit", "leaf_width_unit", "leaf_width_unit", "plant_height_unit",
    "plant_height_unit"); a <- list(cm=10, m=1000); for(i in 1:length(traits)) { trait
    <- traits[i]   ; unit <- units[i]; for(v in names(a)) { x <- which(data[[unit]]
    == v); data[[trait]][x] <- as.character(as.numeric(data[[trait]][x]) * a[[v]]);
    data[[unit]][x] <- "mm"; }; }; data'

  unit_in: cm2
  trait_name: leaf_area
  value_type: site_mean
  replicates: 2-17
  methods: A LI-3000C Portable Leaf Area Meter (LI-COR Biosciences, Lincoln, NE, USA) was used to scan larger leaves. Small leaves were scanned and their areas calculated using the software program, ImageJ (http://rsb.info.nih.gov/ij/). Measured from samples collected in January 2012; 13 leaves on average from at least 2 plants; 6 leaves minimum; grass blades used (not sheath); one side of rushes and sedges

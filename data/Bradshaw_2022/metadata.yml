  context_name: .na
  individual_id: Tree_ID
  description: This pilot study investigated variation in plant functional traits
    of stringyback eucalypt species, Eucalyptus obliqua and E. baxteri, along a gradient
    of mean annual rainfall in the Mount Lofty Ranges region of South Australia. The
    aim was to test the utility of functional traits for inferring relative climate
    vulnerability and to inform the level of replication needed in sampling within
    and between individuals and sites to capture variation.
  collection_type: field
  sample_age_class: adult
  sampling_strategy: This pilot project examined variation in plant functional traits
    of Eucalyptus obliqua and E. baxteri, across eight sites spanning a gradient of
    mean annual rainfall of approximately 700 - 1100 mm. Traits included were 1. Stem
    specific density, 2. Leaf area, 3. Leaf length-to-width ratio, and 4. Specific
    leaf area. We sampled three - five individual trees per site and collected 1x
    stem samples and 5x leaf samples per individual for analysis. Stem samples were
    taken from young wood sections approximately 1.5 cm diameter (Perez-Harguindeguy
    et al. 2016), selected straight sections with no branching where possible. Young
    but fully mature sun leaves with minimal insect damage were selected as leaf samples.
  original_file: Located in raw data folder and also in austraits Google Drive
  notes: .na

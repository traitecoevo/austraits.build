traits:
- var_in: ssd
  unit_in: mg/mm3
  trait_name: wood_density
  entity_type: individual
  value_type: raw
  basis_of_value: measurement
  replicates: 1
  methods: Stem samples were taken from young wood sections approximately 1.5 cm diameter
    (Perez-Harguindeguy et al. 2016), selected straight sections with no branching
    where possible. To calculate SSD, we calculated fresh volume as the cross-sectional
    area of the stem segment multiplied by its length and also, for comparison, we
    measured the volume by placing each sample into a measuring cylinder full of water.
    The displacement of water when the sample is added (final volume- initial volume)
    gave the volume of the sample. Samples were then air dried and weighed on a 0.1
    mg balance after oven drying at 100oC. SSD is equal to oven dry mass divided by
    fresh volume.
- var_in: mean_leaf_mass_mg
  unit_in: mg
  trait_name: leaf_dry_mass
  entity_type: individual
  value_type: mean
  basis_of_value: measurement
  replicates: 5
  methods: Leaves were oven dried at 70oC for 72 hours before being weighed on a 0.1
    mg balance.
- var_in: mean_leaf_length_cm
  unit_in: cm
  trait_name: leaf_length
  entity_type: individual
  value_type: mean
  basis_of_value: measurement
  replicates: 5
  methods: To calculate leaf area, length:width ratio and SLA, we pressed and dried
    leaf samples and scanned them with a scale bar. ImageJ was used to measure one-sided
    leaf area, length and width.
- var_in: mean_leaf_width_cm
  unit_in: cm
  trait_name: leaf_width
  entity_type: individual
  value_type: mean
  basis_of_value: measurement
  replicates: 5
  methods: To calculate leaf area, length:width ratio and SLA, we pressed and dried
    leaf samples and scanned them with a scale bar. ImageJ was used to measure one-sided
    leaf area, length and width.
- var_in: mean_LWR
  unit_in: cm/cm
  trait_name: .na
  entity_type: individual
  value_type: mean
  basis_of_value: measurement
  replicates: 5
  methods: To calculate leaf area, length:width ratio and SLA, we pressed and dried
    leaf samples and scanned them with a scale bar. ImageJ was used to measure one-sided
    leaf area, length and width.
- var_in: mean_leaf_area_mm2
  unit_in: mm2
  trait_name: leaf_area
  entity_type: individual
  value_type: mean
  basis_of_value: measurement
  replicates: 5
  methods: To calculate leaf area, length:width ratio and SLA, we pressed and dried
    leaf samples and scanned them with a scale bar. ImageJ was used to measure one-sided
    leaf area, length and width. A recent pilot analysis in a set of eucalypt species
    showed that that amount of eucalypt leaf shrinkage is small (~10%) and consistent
    across samples (Morgan et al. 2021). Therefore, the use of dry leaf area for SLA
    is valid as it is not biased by shrinkage, and can be converted to fresh leaf
    area with minimal error.
- var_in: mean_SLA
  unit_in: mm2/mg
  trait_name: specific_leaf_area
  entity_type: individual
  value_type: mean
  basis_of_value: measurement
  replicates: 5
  methods: To calculate leaf area, length:width ratio and SLA, we pressed and dried
    leaf samples and scanned them with a scale bar. ImageJ was used to measure one-sided
    leaf area, length and width. A recent pilot analysis in a set of eucalypt species
    showed that that amount of eucalypt leaf shrinkage is small (~10%) and consistent
    across samples (Morgan et al. 2021). Therefore, the use of dry leaf area for SLA
    is valid as it is not biased by shrinkage, and can be converted to fresh leaf
    area with minimal error. Leaves were subsequently oven dried at 70oC for 72 hours
    before being weighed on a 0.1 mg balance. SLA was calculated as dry leaf area
    divided by oven dry mass.

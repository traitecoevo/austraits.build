    3000, Lincoln, NK) or image plate (DIAS II, Delta-T Devices, Cambridge, UK) of
    an area meter. They were then placed in paper bags and dried at 60–70 °C for 2
    days and bulked dry mass taken. However, area, mass and thickness for the hakea

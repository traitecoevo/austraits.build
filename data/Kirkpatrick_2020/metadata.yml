source:
  primary:
    key: Kirkpatrick_2020
    bibtype: Unpublished
    year: 2020
    author: James Kirkpatrick
    title: fire response traits for woody Tasmanian endemic species
people:
- name: James Kirkpatrick
  institution: University of Tasmania
  role: collector, contact
dataset:
  year_collected_start: 2020
  year_collected_end: 2020
  description: Jamie Kirkpatrick's knwledge of fire response traits for woody Tasmanian
    endemics
  collection_type: field
  sample_age_class: adult
  sampling_strategy: Jamie Kirkpatrick manually filled in fire response trait data
    for woody Tasmanian endemics.
  original_file: endemic species traits related to fire.csv submitted by the contributor
  notes: none
sites: .na
contexts: .na
config:
  data_is_long_format: no
  variable_match:
    species_name: species_name
  custom_R_code: data %>% mutate(Wind = ifelse(Wind == "y","wind",NA), 'Bird/mammal'
    = ifelse('Bird/mammal' == "y","bird mammal",NA))
traits:
- var_in: Resprout
  unit_in: .na
  trait_name: fire_response
  value_type: expert_mean
  replicates: .na
  methods: author knowledge
- var_in: Soil seed bank
  unit_in: .na
  trait_name: soil_seedbank
  value_type: expert_mean
  replicates: .na
  methods: author knowledge
- var_in: Wind
  unit_in: .na
  trait_name: dispersal_syndrome
  value_type: expert_mean
  replicates: .na
  methods: author knowledge
- var_in: Bird/mammal
  unit_in: .na
  trait_name: dispersal_syndrome
  value_type: expert_mean
  replicates: .na
  methods: author knowledge
- var_in: Canopy seed storage
  unit_in: .na
  trait_name: serotiny
  value_type: expert_mean
  replicates: .na
  methods: author knowledge
substitutions:
- trait_name: fire_response
  find: 'y'
  replace: resprouts
- trait_name: fire_response
  find: 'n'
  replace: fire_killed
- trait_name: soil_seedbank
  find: 'y'
  replace: '1'
- trait_name: soil_seedbank
  find: 'n'
  replace: '0'
- trait_name: serotiny
  find: 'y'
  replace: serotinous
- trait_name: serotiny
  find: 'n'
  replace: not_serotinous

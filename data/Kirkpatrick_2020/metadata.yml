- var_in: dispersal_syndrome
  unit_in: .na
  trait_name: dispersal_syndrome
  entity_type: species
  value_type: mode
  basis_of_value: expert_score
  replicates: .na
  methods: author knowledge
- var_in: dispersers
  unit_in: .na
  trait_name: dispersers
  entity_type: species
  value_type: mode
  basis_of_value: expert_score

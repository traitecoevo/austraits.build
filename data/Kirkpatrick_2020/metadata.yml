substitutions:
- trait_name: fire_response
  find: 'y'
  replace: resprouts
- trait_name: fire_response
  find: 'n'
  replace: fire_killed
- trait_name: soil_seedbank
  find: 'y'
  replace: '1'
- trait_name: soil_seedbank
  find: 'n'
  replace: '0'
- trait_name: serotiny
  find: 'y'
  replace: serotinous
- trait_name: serotiny
  find: 'n'
  replace: not_serotinous
- trait_name: dispersal_syndrome
  find: neither
  replace: .na
- trait_name: dispersers
  find: neither
  replace: .na

source:
  primary:
    key: Kirkpatrick_2020
    bibtype: Unpublished
    year: 2020
    author: James Kirkpatrick
    title: 'Unpublished data: Fire response traits for woody Tasmanian endemic species,
      University of Tasmania'
contributors:
  data_collectors:
  - last_name: Kirkpatrick
    given_name: James
    ORCID: .na.character
    affiliation: University of Tasmania, Australia
    notes: acknowledge only
    additional_role: contact
  austraits_curators: Elizabeth Wenk
dataset:
  year_collected_start: 2020
  year_collected_end: 2020
  description: Jamie Kirkpatrick's knowledge of fire response traits for woody Tasmanian
    endemics
  collection_type: field
  sample_age_class: adult
  sampling_strategy: Jamie Kirkpatrick manually filled in fire response trait data
    for woody Tasmanian endemics.
  original_file: endemic species traits related to fire.csv submitted by the contributor
  notes: none
sites: .na
contexts: .na
config:
  data_is_long_format: no
  variable_match:
    taxon_name: species_name
  custom_R_code: data %>% mutate(dispersal_syndrome = if_else(Wind == "y", if_else(`Bird/mammal` == "y","anemochory zoochory","anemochory"), ifelse(`Bird/mammal` == "y","zoochory", "neither"))) %>% mutate(dispersers = if_else(Wind == "y", if_else(`Bird/mammal` == "y","wind birds mammals","wind"), if_else(`Bird/mammal` == "y","birds mammals","neither")))
traits:
- var_in: Resprout
  unit_in: .na
  trait_name: fire_response
  value_type: expert_mean
  replicates: .na
  methods: author knowledge
- var_in: Soil seed bank
  unit_in: .na
  trait_name: soil_seedbank
  value_type: expert_mean
  replicates: .na
  methods: author knowledge
- var_in: dispersal_syndrome
  unit_in: .na
  trait_name: dispersal_syndrome
  value_type: expert_mean
  replicates: .na
  methods: author knowledge
- var_in: dispersers
  unit_in: .na
  trait_name: dispersers
  value_type: expert_mean
  replicates: .na
  methods: author knowledge
- var_in: Canopy seed storage
  unit_in: .na
  trait_name: serotiny
  value_type: expert_mean
  replicates: .na
  methods: author knowledge
substitutions:
- trait_name: fire_response
  find: 'y'
  replace: resprouts
- trait_name: fire_response
  find: 'n'
  replace: fire_killed
- trait_name: soil_seedbank
  find: 'y'
  replace: '1'
- trait_name: soil_seedbank
  find: 'n'
  replace: '0'
- trait_name: serotiny
  find: 'y'
  replace: serotinous
- trait_name: serotiny
  find: 'n'
  replace: not_serotinous
- trait_name: dispersal_syndrome
  find: neither
  replace: .na
- trait_name: dispersers
  find: neither
  replace: .na
taxonomic_updates: .na
exclude_observations: .na
questions: .na

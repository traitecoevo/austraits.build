traits:
- var_in: leaf d13C
  unit_in: '{delta}[ppth]'
  trait_name: leaf_delta13C
  entity_type: individual
  value_type: raw
  basis_of_value: measurement
  replicates: 1
  methods: The stable carbon and nitrogen isotope ratio (expressed as d13C and d15N
    respectively) of the samples was measured using a ThermoFinnigan Deltaplus XL
    isotope ratio mass spectrometer (ThermoFinnigan GmbH, Bremen, FRG), linked to
    the EA via a ConFlo III interface. Stable isotope results are reported as per
    mil (‰) deviations from the Vienna PDB and AIR reference standard scale respectively.

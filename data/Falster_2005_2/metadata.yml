      description: The study was conducted in low‐open sclerophyll forest situated in Myall Lakes National Park in southeastern Australia (32°41′S 152°09′E, elev. 50 m). Annual precipitation is moderate (1352 mm, 105 year average, Sugarloaf point), with some rain in all months. Mean annual temperature is 17°C. The park contains a diversity of vegetation structural types delimited by substrate variation arising from past and present dune formation (Myerscough et al. 1995). We restricted our study to a large section of the park (∼8000 ha) situated on a relatively homogenous substrate of freely draining Holocene sands (Myerscough and Carolin 1986). 
      Vegetation in the study area is characterised by an open tree‐layer to 35 m consisting of Eucalyptus pilularis, E. gummifera and Angophora costata. These species are rarely killed by fire and readily resprout from epicormic buds (Fox and Fox 1986). A diverse understorey is dominated by shrubs from the families Fabaceae, Mimosaceae, Epacridaceae and Proteaceae. Most aboveground biomass among understorey species is killed by fire, with regrowth from either seed or below ground reserves. Approximately half of all species retain some capacity to resprout after fire (Fox 1988). 
  sampling_strategy: Fire is a recurrent disturbance in the park (interval – 0–30 years; Fox and Fox 1986). A mosaic of fire histories has facilitated previous use of space‐for‐time substitutions in studies of small mammal succession (Fox and McKay 1981). Here we employ the same methodology to reconstruct species height‐growth trajectories (Enright and Goldblum 1999). Sites were identified at a range of times since fire with the use of NSW national parks GIS fire history records and personal observations of Karen Ross (Ross et al. 2002). Patches of vegetation 1, 2, 4, 8, 10, 12, 15, 27 and 28 years since fire were identified. Where possible several patches within a given age class were surveyed to determine species presence or absence. Nineteen species recorded in a majority of patches were selected for further study. This included eight resprouting species and 11 obligate seeders (full list in Appendix 1). 

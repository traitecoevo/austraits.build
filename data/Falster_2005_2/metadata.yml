  methodology_ids: LMA was calculated as the leaf dry mass (oven‐dried for 48 h at 65°C) divided by leaf area. It was determined for the first five fully expanded leaves (including petioles) at the tip of each individual. 
- var_in: Nmass (%)
  unit_in: '%'
  trait_name: leaf_N_per_dry_mass
  value_type: unknown
  replicates: unknown
  precision: unknown
  methodology_ids: To determine leaf N per day mass, leaves from all individuals per species were  pooled and finely ground for nitrogen analysis. Total nitrogen concentration (%) was measured using complete combustion gas chromatography by Waite Analytical Services, Adelaide. It was determined for the first five fully expanded leaves (including petioles) at the tip of each individual. 
- var_in: leaf size (mm2)
  unit_in: mm2
  trait_name: leaf_area
  value_type: unknown
  replicates: unknown
  precision: unknown
  methodology_ids: Leaf area was calculated as the one sided leaf area (flat bed scanner). It was determined for the first five fully expanded leaves (including petioles) at the tip of each individual. 
- var_in: Stem tissue density (mg mm-3)
  unit_in: mg/mm3
  trait_name: wood_density
  value_type: unknown
  replicates: unknown
  precision: unknown
  methodology_ids: Stem tissue density (dry mass fresh volume−1; mg mm−3) was calculated using 40–60 mm stem segments taken 250 mm back along a branch from the tip. Fresh samples were refrigerated before processing. After removing bark material, the volume of each sample was determined using Archimedes’ principle (Hacke et al. 2000). Samples were submerged in a water‐filled container on a balance. The weight change (mg) recorded during submersion corresponds to the mass of water displaced, which can be converted to a volume (mm3) using the formula, displacement weight (mg)/0.998 (mg mm−3), where 0.998 mg mm−3 is the density of water at 20°C. Samples were then dried for 4 days at 60°C before weighing. 
- var_in: seed mass (mg)
  unit_in: mg
  trait_name: seed_mass
  value_type: unknown
  replicates: unknown
  precision: unknown
  methodology_ids: Mean oven dried seed mass was estimated for as many species as possible using field material supplemented with additional data from a global seed mass database, compiled and maintained by Angela Moles (Moles and Westoby 2003). 

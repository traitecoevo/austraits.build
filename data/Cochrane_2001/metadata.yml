dataset:
  data_is_long_format: no
  custom_R_code: '
    data %>%
      mutate(`germination %` = ifelse(`germination %` == "-", NA, `germination %`)) %>%
      group_by(Species) %>%
      mutate(replicate_observation = dplyr::row_number()) %>%
      ungroup()'
  collection_date: Time of collection
  taxon_name: Species
  location_name: Location
  description: This study investigates the reproductive potential of 22 rare and threatened
    Western Australian taxa in the genus Verticordia (Myrtaceae) over a 5-year period.
  basis_of_record: lab
  life_stage: adult
  sampling_strategy: All Verticordia seeds used in this study were collected from
    wild populations between January 1994 and December 1998. Site names have been
    abbreviated due to the confidentiality of locational information for conservation
    flora. Seed stocks are held ex situ at the Department of Conservation and Land
    Management's Threatened Flora Seed Centre, a seed-based genebank for the conservation
    of genetic material from rare and threatened taxa. Seeds were tested for germinability
    freshly collected and, in many cases, after moisture content reduction and storage
    at -20 oC for periods of up to 5 years. Seed set was assessed by sectioning 3
    replicate samples of 100 old flowers (fruits) through the hypanthium to establish
    the presence or absence of a healthy seed (swollen, moist, white embryo). Calculation
    of seed set by the cut test method was based on the proportion of seeds to old
    flowers rather than the seed to ovule ratio. Seed to flower ratio was considered
    to be a more useful indicator of reproductive potential than seed to ovule ratio
    as rarely did more than 1 ovule per flower set. “Seed set” was therefore defined
    as the number of intact and healthy seeds for a given number of flowers. Some
    predation of developing ovules was observed during cut tests, although the level
    of predation was not quantified.
  original_file: none, transcribed from literature
  notes: Sites purposefully lack latitude and longitude for conservation reasons.

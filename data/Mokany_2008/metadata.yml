- var_in: Specific Root Area (SRA) (m2.kg-1)
  unit_in: m2/kg
  trait_name: .na
  value_type: site_mean
  replicates: 5
  methods: SRA =root surface area per unit dry mass.
    For each species in each pot treatment,
    we took one replicate sample of fine roots (< 1 mm) at
    a depth of 20-30 cm from each of the three pots, washed
    them over a 1 mm screen, and measured fresh root mass.
    Each sample was stained, suspended in 7 mm of water
    in a 15 cm diameter clear petri dish, scanned digitally
    at 600 dots per inch with a Hewlett Packard Scanjet
    5470c, and then dried at 80 °C for 3 days. Each digital
    image was analysed using WinRhizo 3.9f Pro (Regent
    Instruments, Quebec) to determine the root sample's
    total volume, length, surface area, and average diameter. 

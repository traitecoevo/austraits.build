source:
  primary:
    key: Mokany_2008
    bibtype: Article
    year: 2008
    author: Karel Mokany and Julian Ash
    title: Are traits measured on pot grown plants representative of those in natural
      communities?
    journal: Journal of Vegetation Science
    volume: 19
    number: .na
    pages: 119--126
    doi: 10.3170/2007-8-18340
people:
- name: Karel Mokany
  institution: CSIRO, Canberra
  role: contact, collector
- name: Julian Ash
  institution: Australian National University
  role: collaborator
dataset:
  year_collected_start: 2005
  year_collected_end: 2005
  description: The primary aim of this study was to determine the adequacy of plants
    grown under controlled conditions to represent traits of plants growing in a natural
    community.
  collection_type: field
  sample_age_class: adult
  sampling_strategy: Within a contiguous area of native grassland, 10 sites were established,
    all within a 1-km radius (to limit environmental variation). All sites (7 m x
    14 m) were fenced off in October 2004 to exclude stock grazing and allow full
    expression of species traits. Traits were measured for 14 of the most abundant
    species at the field sites. Functional traits of all species were measured during
    their peak growth period in spring (November / December 2005). In the field, five
    replicate plants or leaves were sampled, with each replicate from a different
    field site.
  original_file: Appendix_Plant Traits.xlsx
  notes: .na
sites:
  field site:
    latitude (deg): -35.1167
    longitude (deg): 149.1167
    MAP (mm): 622
    description: 'The community examined was a native grassland 20 km N of Canberra,
      Australia (35 deg 07''S, 149 deg 07''E, 725 m a.s.l.). Mean annual precipitation
      is 622 mm and mean daily maximum temperatures are 27.8 deg C in January and
      11.3 deg C in July. Soils are loams overlying clays and have generally low nutrients
      concentrations (extractable P = 12.8 mg.kg-1 +/- 4.5, K = 213 mg.kg-1 +/- 94,
      total N = 0.204% +/- 0.065). The pre-European grassy woodland and lowland grassland
      was largely cleared of trees in the mid 1800s and the native herbaceous flora
      allowed to colonise under low to moderate grazing (with some naturalisation
      of exotic species). Within a contiguous area of native grassland, 10 sites were
      established, all within a 1-km radius (to limit environmental variation). All
      sites (7 m x 14 m) were fenced off in October 2004 to exclude stock grazing
      and allow full expression of species traits. Traits were measured for 14 of
      the most abundant species at the field sites, which included: Perennial C3 grasses,
      Austrodanthonia caespitosa, A. carphoides, Joycea pallida, Poa labillardieri;
      Perennial C4 grasses, Aristida ramosa, Bothriochloa macra, Themeda australis;
      Annual C3 grasses, Aira elegantissima, Vulpia bromoides; Perennial forbs: Hypochaeris
      radicata, Plantago varia; Annual legumes: Trifolium dubium, T. subterraneum;
      and a Perennial mat rush, Lomandra filiformis.'
contexts: .na
config:
  data_is_long_format: no
  variable_match:
    species_name: Species
    site_name: site_name
    date: Date_plant_traits
  custom_R_code: data %>% mutate(site_name = "field site", `latitude (deg)` = -35.1167,
    `longitude (deg)` = 149.1167)
traits:
- var_in: Life form (1 = phanerophytes; 2 = chamaephytes; 3 = hemicryptophytes; 4
    = geophytes; 5 = therophytes)
  unit_in: .na
  trait_name: life_form
  value_type: expert_mean
  replicates: .na
  methods: Obtained from field observations and various literature sources.
- var_in: N-fixation (0=N, 1=Y)
  unit_in: .na
  trait_name: nitrogen_fixing
  value_type: expert_mean
  replicates: .na
  methods: Obtained from various literature sources.
- var_in: Photosynthetic pathway (1=C3, 2=C4, 3=CAM,)
  unit_in: .na
  trait_name: photosynthetic_pathway
  value_type: expert_mean
  replicates: .na
  methods: Obtained from various literature sources.
- var_in: tap_root2
  unit_in: .na
  trait_name: tap_root
  value_type: expert_mean
  replicates: .na
  methods: Personal observations.
- var_in: Green shoot biomass (g)
  unit_in: g
  trait_name: .na
  value_type: raw_value
  replicates: 1
  methods: At the whole plant level we measured maximum height and width of the green
    canopy, shoot biomass (separated into green leaf and non-green biomass, measured
    at height intervals of 0 - 5 cm, 5 - 10 cm, and then 10 cm intervals), and root
    biomass (in the top 10 cm of soil for field plants and in all 10 cm intervals
    for potted plants). From these measurements we calculated leaf mass ratio (green
    shoot / total shoot), root:shoot ratio (for the top 10 cm of root biomass), mean
    height of the green canopy (height at which half the green leaf is both above
    and below), and a root biomass depth distribution coefficient for pot grown plants
    ('B' from Gale & Grigal (1987), where high values indicate root biomass allocated
    deeper in the soil).
- var_in: Non-green shoot biomass (g)
  unit_in: g
  trait_name: .na
  value_type: raw_value
  replicates: 1
  methods: At the whole plant level we measured maximum height and width of the green
    canopy, shoot biomass (separated into green leaf and non-green biomass, measured
    at height intervals of 0 - 5 cm, 5 - 10 cm, and then 10 cm intervals), and root
    biomass (in the top 10 cm of soil for field plants and in all 10 cm intervals
    for potted plants). From these measurements we calculated leaf mass ratio (green
    shoot / total shoot), root:shoot ratio (for the top 10 cm of root biomass), mean
    height of the green canopy (height at which half the green leaf is both above
    and below), and a root biomass depth distribution coefficient for pot grown plants
    ('B' from Gale & Grigal (1987), where high values indicate root biomass allocated
    deeper in the soil).
- var_in: Root Biomass (g) 0-10cm depth
  unit_in: g
  trait_name: .na
  value_type: raw_value
  replicates: 1
  methods: At the whole plant level we measured maximum height and width of the green
    canopy, shoot biomass (separated into green leaf and non-green biomass, measured
    at height intervals of 0 - 5 cm, 5 - 10 cm, and then 10 cm intervals), and root
    biomass (in the top 10 cm of soil for field plants and in all 10 cm intervals
    for potted plants). From these measurements we calculated leaf mass ratio (green
    shoot / total shoot), root:shoot ratio (for the top 10 cm of root biomass), mean

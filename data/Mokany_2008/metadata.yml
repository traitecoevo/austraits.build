- var_in: Plant Green Shoot Biomass (g)
  unit_in: g
  trait_name: .na
  value_type: site_mean
  replicates: 5
  methods: At the whole plant
    level we measured maximum height and width of the
    green canopy, shoot biomass (separated into green leaf
    and non-green biomass, measured at height intervals of
    0 - 5 cm, 5 - 10 cm, and then 10 cm intervals), and root
    biomass (in the top 10 cm of soil for field plants and in
    all 10 cm intervals for potted plants). From these measurements we calculated leaf mass ratio (green shoot /
    total shoot), root:shoot ratio (for the top 10 cm of root
    biomass), mean height of the green canopy (height at
    which half the green leaf is both above and below), and
    a root biomass depth distribution coefficient for pot
    grown plants ('B' from Gale & Grigal (1987), where
    high values indicate root biomass allocated deeper in
    the soil).

    area, and average diameter.
- var_in: Diameter thickest root (mm)
  unit_in: mm
  trait_name: thickest_root_diameter
  value_type: site_mean
  replicates: 5
  methods: Diameter of the thickest root measured at it's thickest point.
- var_in: Number of root axes
  unit_in: .na
  trait_name: .na
  value_type: site_mean
  replicates: 5
  methods: unknown

questions:
  contributor: Your manuscript indicates that some data were collected on field-grown
    plants and other data on potted plants. In the raw data files you sent, it isn't
    clear which data were collected on which plants - should I assume the file with
    raw root data is all for potted plants, since there are just three replicates.
    Right now, I've merged the spreadsheets based on unique "species by replicate"
    combinations, but I suspect, I should add in a "field versus pot" column as well,which
    I would probably enter as a "contextual" variable.
  question2: In your site means spreadsheet you have the root depth distribution coefficient.
    Is this a value that can be calculated at the individual level or just from species
    means? 


- var_in: Leaf Length (cm)
  unit_in: cm
  trait_name: leaf_length
  value_type: site_mean
  replicates: 5
  methods: Trait measurements were made using standard methods (Cornelissen et al.
    2003b).
- var_in: Leaf Width (cm)
  unit_in: cm
  trait_name: leaf_width
  value_type: site_mean
  replicates: 5
  methods: Trait measurements were made using standard methods (Cornelissen et al.

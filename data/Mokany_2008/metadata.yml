sites:
  field site:
    latitude (deg): -35.116667
    longitude (deg): 149.116667
    rainfall (mm): 622
    description: 'The community examined was a native grassland 20 km N of Canberra,
      Australia (35°07'' S, 149°07'' E, 725 m a.s.l.). Mean annual precipitation is
      622 mm and mean daily maximum temperatures are 27.8°C in January and 11.3 °C
      in July. Soils are loams overlying clays and have generally low nutrients concentrations
      (extractable P = 12.8 mg.kg–1 +/- 4.5, K = 213 mg.kg–1 +/- 94, total N = 0.204%
      +/- 0.065). The pre-European grassy woodland and lowland grassland was largely
      cleared of trees in the mid 1800s and the native herbaceous flora allowed to
      colonise under low to moderate grazing (with some naturalisation of exotic species).
      Within a contiguous area of native grassland, 10 sites were established, all
      within a 1-km radius (to limit environmental variation). All sites (7 m x 14
      m) were fenced off in October 2004 to exclude stock grazing and allow full expression
      of species traits. Traits were measured for 14 of the most abundant species
      at the field sites, which included: Perennial C3 grasses: Austrodanthonia caespitosa,
      A. carphoides, Joycea pallida, Poa labillardieri; Perennial C4 grasses: Aristida
      ramosa, Bothriochloa macra, Themeda australis; Annual C3 grasses: Aira elegantissima,
      Vulpia bromoides; Perennial forbs: Hypochaeris radicata, Plantago varia; Annual
      legumes: Trifolium dubium, T. subterraneum; and a Perennial mat rush: Lomandra
      filiformis.'

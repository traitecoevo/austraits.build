traits:
- var_in: Leaf area (mm2)
  unit_in: mm2
  trait_name: leaf_area
  entity_type: individual
  value_type: raw
  basis_of_value: measurement
  replicates: 1
  methods: At the conclusion of the gas exchange measurements, each leaf was collected
    and leaf area was determined with an image analysis system (Delta-T Scan, Delta-T
    Devices, Cambridge, UK).
- var_in: leaf mass (g)
  unit_in: g
  trait_name: leaf_dry_mass
  entity_type: individual
  value_type: raw
  basis_of_value: measurement
  replicates: 1
  methods: Leaves were dried at 70 deg C to constant mass, and leaf dry mass was determined
    to the nearest mg.

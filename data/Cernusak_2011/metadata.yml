    dry mass was determined to the nearest mg.
- var_in: d13C (per mille)
  unit_in: '{delta}[ppth]'
  trait_name: leaf_delta13C
  entity_type: individual
  value_type: raw
  basis_of_value: measurement
  replicates: 1
  methods: Leaves were then ground to a fine, homogeneous powder. The nitrogen concentration
    and leaf carbon isotope ratio a subsample of approximately 3 mg leaf material
    were determined using a stable isotope ratio mass spectrometer (Delta XP, Finnigan
    MAT, Bremen, Germany), coupled to an elemental analyser (ECS 4010, Costech Analytical
    Technologies, Valencia, CA, USA). These analyses were performed in the Stable
    Isotope Core Laboratory, Washington State University, Pullman, WA, USA.

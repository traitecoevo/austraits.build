traits:
- var_in: life_history
  unit_in: .na
  trait_name: life_history
  entity_type: population
  value_type: mode
  basis_of_value: expert_score
  replicates: .na
  methods:  To develop a PFT system explicitly reflecting these environmental challenges, we created a trait database describing various eco-morphological and functional aspects of the life history of the species sampled in both study areas (Table 1). To this end, we compiled a soft-trait database featuring 1286 species indexed according to 21 binary traits scored from published taxonomic descriptions, our in situ studies, and inspection of lodged specimens (Western Australia Herbarium 2019-). Expert advice (see Acknowledgements) was sought with some specialised traits and syndromes. The functional traits used in this analysis and their states have been linked to the functional aspects of water relations, carbon balance, nutrition and fire, affecting growth, reproduction and/or survival are detailed to provide ecological relevance (see Table 1).

- var_in: psi100 (Mpa)
  unit_in: MPa
  trait_name: osmotic_potential_at_full_turgor
  entity_type: individual
  value_type: raw
  basis_of_value: measurement
  replicates: 1
  methods: Fifteen mature leaves were collected to assess the six leaf traits, LMA,
    LDMC, d13C, % C, C:N and psi100. Leaves were collected from multiple sun-exposed
    branches for each replicate tree, placed between sheets of moist paper towel in
    a sealed humidified plastic bag and rehydrated following the methods of Garnier
    et al. (2001) and Pérez-Harguindeguy et al. (2013). These rehydrated fresh leaves
    were then used for the analysis of all leaf traits. ^p To determine psi-100, five
    rehydrated leaves per replicate tree were frozen and kept at -20°C until analysis
    in the laboratory. Cryovials containing leaf samples were dipped in liquid nitrogen,
    and then leaf sap was extracted using a sap press and transferred into sample
    tubes. The osmolality of this sap was measured using a freezing point depression
    osmometer (Fiske 210 Micro-Osmometer, Norwood, MA, USA). Osmolality was converted
    to osmotic potential using the van't Hoff equation.
- var_in: Dmean (mm-1)
  unit_in: um
  trait_name: stem_vessel_diameter
  entity_type: individual
  value_type: mean
  basis_of_value: measurement
  replicates: 100
  methods: To determine SSD (mg mm-3), a 3-cm-long stem sample was collected from
    each tree from just below the oldest leaves on the branch, and the volume determined
    using the water displacement method (Pérez-Harguindeguy et al., 2013). The stem
    samples were then dried at 70°C for 72 h and reweighed. The SSD was calculated
    by dividing the dry weight of the stem by the volume of fresh material. ^p Vessel
    anatomy was investigated for each tree using a 3-cm-long stem sample cut just
    below the oldest leaves, with a maximum diameter of 15 mm, which was preserved
    in 70% ethanol. Stems were transverse-sectioned by hand and stained with Toluidine
    Blue. Multiple digital images were then taken at 5x magnification and analysed
    using ImageJ (Schneider et al., 2012). The area of individual xylem conduits was
    measured, and the equivalent circle vessel diameter (Scholz et al., 2013) was
    calculated for 100 randomly selected conduits. Xylem vessel density was calculated
    by counting the number of xylem vessels within a 0.25 um2 area using a randomised
    offset grid in ImageJ (Schneider et al., 2012).
- var_in: 'VD # (mm-2)'
  unit_in: '{count}/mm2'
  trait_name: stem_vessel_density
  entity_type: individual
  value_type: mean
  basis_of_value: measurement
  replicates: 100
  methods: To determine SSD (mg mm-3), a 3-cm-long stem sample was collected from
    each tree from just below the oldest leaves on the branch, and the volume determined
    using the water displacement method (Pérez-Harguindeguy et al., 2013). The stem

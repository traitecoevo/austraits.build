        )
  '
  collection_date: 2019-06
  taxon_name: Species name
  location_name: location
  individual_id: ID
  description: An assessment of key functional traits related to drought and flood
    flows to understand the physiological constraints on the distribution of riparian
    tree species in relation to the water regime, essential for informed water resource
    management that seeks to limit impacts on riparian trees.
  basis_of_record: field
  life_stage: adult
  sampling_strategy: The study site was approximately 10 km south-west of Fitzroy
    Crossing (18°11'S 125°34'E), along the lower Fitzroy River in the Kimberley Region
    of Western Australia (Figure S1). The region has a wet-dry tropical climate, with
    approximately 90% of annual rainfall occurring in the wet season, November-April
    (Warfe et al., 2011). Annual rainfall is highly variable and ranged from 250 to
    1063 mm between 1997 and 2021 at the Fitzroy Crossing Station 3093 (18.18S, 125.56E)
    (BOM, 2020; Figure S2). Seasonal rainfall patterns are reflected in river discharge,
    which ranges from approximately 800 m3 s-1 in the wet season to 100 m3 s-1 in
    the dry (Pusey & Kath, 2015). The study site was along a 1 km stretch of river,
    covering an area of approximately 0.3 km2, and included anabranch channels. The
    study area is broadly representative of riparian and floodplain vegetation of
    the region, although the current study did not capture the full distribution of
    floodplain vegetation, with the floodplain extending up to 15 km from the main
    river channel, with a complex and patchy hydrogeomorphology and systems of braided
    channels (Harrington & Harrington, 2015). ^p Nine dominant woody tree species,
    determined as species of interest from previous vegetation surveys (Canham, Beesley,
    et al., 2021), were included in this study; Atalaya hemiglauca (F.Muell.) Benth.,
    Barringtonia acutangula (L.) Gaertn., Lysiphyllum cunninghamii (Benth.) De Wit,
    Eucalyptus camaldulensis subsp. obtusa (Blakely) Brooker & M.W.McDonald, Eucalyptus
    microtheca F.Muell., Ficus coronulata Miq., Melaleuca argentea W.Fitzg., Melaleuca
    leucadendra (L.) L. and Terminalia platyphylla F.Muell. The selected species occupy
    different habitats within the riparian and floodplain area, as inferred from the
    broadscale distribution of species in relation to the hydrological metric of inundation
    duration (Canham, Beesley, et al., 2021; Freestone et al., 2022). For example,
    M. argentea and M. leucadendra are restricted to riverbanks, which experience
    a longer duration of flooding (Canham, Beesley, et al., 2021) and greater access
    to alluvial groundwater (Brock, 1993; Canham, Duvert, et al., 2021). In contrast,
    A. hemiglauca and L. cunninghamii have a wide distribution, ranging from the riverbank
    to the savanna (Table 1). The species also varied in deciduousness, with some
    species, including the two Melaleuca species and two Eucalyptus species being
    evergreen, while other species are deciduous or semi-deciduous (Table 1). Ten
    replicate trees of each species were randomly selected and individuals of the
    same species were at least 10 m apart. All sampling was conducted during the dry
    season of June 2019.
  original_file: Trait_data_raw_repository
  notes: none

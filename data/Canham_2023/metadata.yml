  trait_name: leaf_C_per_dry_mass
  entity_type: individual
  value_type: raw
  basis_of_value: measurement
  replicates: 1
  methods: Fifteen mature leaves were collected to assess the six leaf traits, LMA,
    LDMC, d13C, % C, C:N and psi100. Leaves were collected from multiple sun-exposed
    branches for each replicate tree, placed between sheets of moist paper towel in
    a sealed humidified plastic bag and rehydrated following the methods of Garnier
    et al. (2001) and Pérez-Harguindeguy et al. (2013). These rehydrated fresh leaves
    were then used for the analysis of all leaf traits. ^p To determine foliar carbon
    isotope composition (d13C, ‰), total foliar nitrogen (leaf N, %) and carbon (leaf
    C, %), five leaves per replicate tree were dried at 50°C and ground. Leaf composition
    was then analysed using a Sercon 20-22 Mass Spectrometer and EA (Sercon, UK).

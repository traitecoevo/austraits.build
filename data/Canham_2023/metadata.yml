traits:
- var_in: LMA (g m-2)
  unit_in: g/m2
  trait_name: leaf_mass_per_area
  entity_type: individual
  value_type: raw
  basis_of_value: measurement
  replicates: 1
  methods: Fifteen mature leaves were collected to assess the six leaf traits, LMA,
    LDMC, d13C, % C, C:N and psi100. Leaves were collected from multiple sun-exposed
    branches for each replicate tree, placed between sheets of moist paper towel in
    a sealed humidified plastic bag and rehydrated following the methods of Garnier
    et al. (2001) and Pérez-Harguindeguy et al. (2013). These rehydrated fresh leaves
    were then used for the analysis of all leaf traits. ^p To calculate LMA (g m-2)
    and LDMC (mg g-1), five leaves, including petioles, from each replicate tree were
    scanned using a flatbed scanner, and leaf area was calculated using ImageJ software
    (Schneider et al., 2012). Rehydrated leaves were weighed and then dried at 70°C
    for 72 h and reweighed. The LMA was calculated by dividing leaf dry mass by leaf
    area and LDMC was calculated by dividing leaf dry weight by leaf fresh weight.
- var_in: LDMC (mg g-1)
  unit_in: mg/g
  trait_name: leaf_dry_matter_content
  entity_type: individual
  value_type: raw
  basis_of_value: measurement
  replicates: 1
  methods: Fifteen mature leaves were collected to assess the six leaf traits, LMA,
    LDMC, d13C, % C, C:N and psi100. Leaves were collected from multiple sun-exposed
    branches for each replicate tree, placed between sheets of moist paper towel in
    a sealed humidified plastic bag and rehydrated following the methods of Garnier

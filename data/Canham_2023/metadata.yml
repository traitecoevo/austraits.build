- var_in: yPD (MPa)
  unit_in: MPa
  trait_name: water_potential_predawn
  entity_type: individual
  value_type: raw
  basis_of_value: measurement
  replicates: 1
  methods: Species' hydrological habitat preferences were inferred from previous studies
    of the broadscale distribution of species in relation to flood inundation duration
    (Canham, Beesley, et al., 2021; Freestone et al., 2022) with additional measurements
    in the current study. To support the interpretation of species trait values in
    relation to hydrological habitat preferences at a local scale, we assessed dry-season
    plant water availability (using predawn plant water potential; PsiPD), the elevation
    of trees in the landscape and the duration of flood inundation. Plant water potential
    at predawn is widely used as a surrogate for soil water status (Ritchie & Hinckley,
    1975). PsiPD was measured at predawn (between 03:30 and 06:00 h in June 2019) for
    five replicate terminal shoots for each species using a Scholander-type pressure
    chamber (PMS Instruments Model 1000 Pressure Chamber Instrument, Albany, OR, USA).

source:
  primary:
    key: Lunt_2012
    bibtype: Unpublished
    author: Ian Lunt, John Morgan
    year: 2012
    title: "Unpublished data: Trait data from various Morgan and Lunt projects 1990-2012"
people:
- name: Ian Lunt
  institution: Charles Sturt University
  role: collector, contact, lab_leader
- name: Rachael Gallagher
  institution: Macquarie University Sydney
  role: contributor
dataset:
  year_collected_start: 1990
  year_collected_end: 2012
  description: Lunt, Morgan, Scarlett, Salmon, Angevin trait data 1990s-2012 via John
    Morgan
  collection_type: field_assumed
  sample_age_class: adult_assumed
  sampling_strategy: unknown
  original_file: relevent data from the file "2014  updated plant functional trait database.xls" extracted. Original copy of the excel file located in Google Drive in the folder "Morgan_2011_1 Morgan_2011_2 Morgan_2014 Angevin_2010 Briggs_2010 Cross_2011 Lunt_2012 Roberts_2006 Scott_2010".
  notes: In John Morgan's file (see above) the same SLA values are listed under reference 9 (Lunt, Morgan, Scarlett, Salmon, Angevin 1990s-2012) and reference 10 (Venn, Angevin, Pickering). They are all included in this dataset.
sites: .na
contexts: .na
config:
  data_is_long_format: no
  variable_match:
    species_name: Scientific Name
  custom_R_code: .na
traits:
- var_in: SLA (mg/mm2)
  unit_in: mm2/mg
  trait_name: specific_leaf_area
  value_type: unknown
  replicates: unknown
  methods: unknown
- var_in: Seed mass (mg)
  unit_in: mg
  trait_name: seed_mass
  value_type: unknown
  replicates: unknown
  methods: unknown
substitutions: .na

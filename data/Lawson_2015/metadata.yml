  methods: Wood samples were collected from woody species present within the plot
    at >1% cover in shrub, subcanopy or canopy strata, which had trunks robust enough
    to core. A 100-mm wood sample from each of two individuals per species was extracted
    using a 5.15-mm-diameter, triple-threaded increment borer (Hagla of Sweden). Samples
    were extracted from the base of the main trunk, 10 cm above the leaf litter level,
    and air-dried at 20-45 deg C. On return to the laboratory, samples were rehydrated
    to saturation in deionized water and 10-mm sections of mature heartwood were cut
    flush with a razor, using visual inspection of vessel occlusion as an indicator
    of maturity. Sections were measured (x, y and z dimensions) to the nearest 0.01
    mm with callipers (Mitutoyo America Corporation, Aurora, IL, USA) to calculate
    wet volume, then oven-dried at 80C for 48h and weighed using a microbalance (Mettler
    Toledo, Greifensee, Switzerland). Wood density was then calculated as the ratio
    of oven dry mass to wet volume (g cm_3). Species that were present in plots but
    which could not be cored due to small size were assigned averaged values of wood
    density from the same species measured at other sites, where possible. Remaining
    species were assigned values from peer-reviewed literature sources. Appendix S1
    contains further details about the data set, including data density information.

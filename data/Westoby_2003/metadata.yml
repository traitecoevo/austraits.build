traits:
- var_in: seed M
  unit_in: mg
  trait_name: seed_mass_reserve
  value_type: site_mean
  replicates: unknown
  methods: 'The manuscript says: Data for seed reserve mass (dry mass of embryo plus
    endosperm if present) were drawn from previous studies in similar vegetation (Leishman
    et al. 1995; Westoby et al. 1990) or from unpublished datasets for western NSW.
    However, while a few of the values in the table for seed_mass_reserve match some
    of the data in Wright_2001 for seed_mass, most don''t and there are no other seed_mass_reserve
    data in AusTraits for this data has been left in at present.'
- var_in: SLA
  unit_in: mm2/mg
  trait_name: specific_leaf_area
  value_type: site_mean
  replicates: 3
  methods: For KNP, A fully expanded leaf along the twig was sampled for area and
    mass measurements. The sampled leaf was selected from among those that had not
    lost part of their area to herbivory or other damage, and to be near the median
    size. Projected area of the leaf was measured, laid flat on squared paper, and
    the leaf was dried to constant mass and weighed. Total area of leaves along a
    twig was estimated as number of leaves multiplied by area of the representative
    leaf sampled, and similarly for total mass of leaves along the twig. For RH, twig
    diameters and numbers of leaves expanded >50% were measured in June 1999 for 11
    species at the woodland site and 14 species at the mallee site, including Philotheca
    difformis at both. Areas of individual fully expanded leaves (flatbed scanner)
    and SLA (using mass after drying for 48 h at 70 deg C) had been determined from
    1 leaf from each of 5 individuals per species (woodland, December 1997) or from
    5 leaves from each of 5 individuals (mallee, June 1998).
- var_in: ind lf A
  unit_in: mm2
  trait_name: leaf_area

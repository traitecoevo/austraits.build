packages:
  - traits.build

targets:
  all:
    depends:
      - austraits
      - export/data/curr/austraits.rds

  export/data/curr/austraits.rds:
    command: saveRDS(austraits, target_name)

  version_number: 
    command: util_get_version("config/traits.yml")
    
  git_SHA:
    command: util_get_SHA()
    depends:
      - .git/index  

  schema:
    command: get_schema()

  definitions:
    command: get_schema("config/traits.yml", I("traits"))

  unit_conversions:
    command: get_unit_conversions("config/unit_conversions.csv")

  taxon_list:
    command: read_csv_char("config/taxon_list.csv")

  Test_2022_config:
    command: >
      dataset_configure("data/Test_2022/metadata.yml",
                 definitions,
                 unit_conversions
                 )
  Test_2022_raw:
    command: >
      dataset_process("data/Test_2022/data.csv",
                  Test_2022_config,
                  schema
                 )
  Test_2022:
    command: >
      build_update_taxonomy(Test_2022_raw,
                  taxon_list
                 )


  austraits_raw:
    command: >
      build_combine(
        Test_2022,
        NULL)
    
  austraits:
    command: build_add_version(austraits_raw, version_number, git_SHA)
